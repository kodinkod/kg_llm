о автоматическое архивирование будет производиться только тогда, когда Архиватор был запущен при старте системы именно для того, чтобы выполнить архивирование по расписанию.\nСтраница «Учетная запись»На этой странице устанавливаются параметры Архиватора, определяющие режим запуска (как обычное приложение, или как служба Windows), а также учетную запись, правами которой будет обладать Архиватор. Если Вы не знакомы с этими понятиями — оставьте те значения, которые уже установлены, или обратитесь к администратору сети.Рисунок 5.5Страница «Опции»Указываются дополнительные параметры (опции) Архиватора (Рисунок 5.6). Рисунок 5.6•\t«Разрешить удаленное управление Архиватором». Если этот флажок снят, то подключиться Менеджером и производить настройку архивирования на данном компьютере удаленно (т.е. с другого компьютера) будет невозможно. \n•\t«Автоматически настраивать ZipMagic так, чтобы исключить конфликты с Хранителем». Если эта опция включена и «Хранитель V» при старте обнаруживает на компьютере установленную программу ZipMagic, то Архиватор автоматически настраивает параметры ZipMagic’а таким образом, чтобы не возникали проблемы при архивировании. Если параметры ZipMagic’а не настроены должным образом, то проблемы могут возникать.\n•\t«Автоматически извлекать носитель после записи». Если этот флажок установлен, то после записи файла на съемный носитель (записываемый CD) «Хранитель V» автоматически извлекает его и вводит обратно (диск «выезжает» из системного блока и сразу же «въезжает» обратно). Это необходимо для того, чтобы обновилась информация о файлах, записанных на диск.\n•\tПароль для очистки журнала (кнопка «Изменить»). При нажатии на эту кнопку открывается диалог с тремя полями, в которые надо ввести старый пароль, новый пароль и подтвердить (повторно ввести) новый пароль. Этот пароль нужно будет вводить для выполнения операции очистки журнала (команда «Очистка журнала» в контекстом меню, появляющемся при щелчке правой кнопкой мыши в окне журнала).\nСтраница «Сертификаты»Здесь указываются настройки, необходимые для работы отправки/получения почты по протоколам SMTP/POP3, а также передачи файлов по протоколу FTP с использованием зашифрованного соединения (SSL):Рисунок 5.7Страница «Оповещения»Эта страница предназначена для настройки оповещений, рассылаемых Архиватором Хранителя. Под оповещениями понимаются сообщения по почте через SMTP и MAPI, сообщения Windows или создание записей в системном журнале событий.Подробнее см. «Оповещения и Почтовые транспорты».Рисунок 5.8', 'id': 'd267ca7443ffb28d700ea2fec315055066cdc217cdd4ca1ce98cc2b64b1185bb', 'label': 'Для настройки глобальных параметров необходимо запустить Менеджер и подключиться к Архиватору. В главном окне Менеджера необходимо выбрать команду меню «Сервис — Настройка» или «Сервис — Настройка от имени пользователя».Окно глобальных параметров программы содержит несколько страниц, сгруппированных в ветви в зависимости от того, к какому компоненту относятся параметры — к Архиватору или Менеджеру. Параметры Менеджера устанавливаются на следующих страницах.Страница «Вход». Здесь устанавливается режим подключения к Архиватору при входе в Менеджер:•\tпараметры, подставляемые в диалог подключения '}, {'text': '5.2\tНастройка глобальных параметров от имени пользователя', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_723194fe46a6b2b9292c50dae5b48a5c', 'label': '5.2\tНастройка глобальных параметров от имени пользователя'}, {'text': 'Если настройка «Хранителя V» выполняется не под административной учётной записью Windows, то для изменения настроек его запуска необходимы права администратора. Данные настройки включают следующее:', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_a6b32400212fb4c043df871ca83e386a', 'label': 'Если настройка «Хранителя V» выполняется не под административной учётной записью Windows, то для изменения настроек его запуска необходимы права администратора. Данные настройки включают следующее:'}, {'text': '•\tФлажок «Запускать Архиватор при старте системы» на странице «Запуск и завершение».\n•\tЛюбые настройки на странице «Учетная запись».', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_179c090fa0ccf325efd7d477a9565fbc', 'label': '•\tФлажок «Запускать Архиватор при старте системы» на странице «Запуск и завершение».\n•\tЛюбые настройки на странице «Учетная запись».'}, {'text': 'Если пользователь вызвал диалоговое окно настроек глобальных параметров при помощи команды меню «Сервис — Настройка от имени пользователя», то изменение любой из этих настроек приведет к появлению диалогового окна (см. Рисунок 5.9), в котором пользователь может определить способ идентификации пользователя, от имени которого будут внесены изменения в параметры запуска Архиватора.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_d122bba24b79154fce95ea00e8671cb4', 'label': 'Если пользователь вызвал диалоговое окно настроек глобальных параметров при помощи команды меню «Сервис — Настройка от имени пользователя», то изменение любой из этих настроек приведет к появлению диалогового окна (см. Рисунок 5.9), в котором пользователь может определить способ идентификации пользователя, от имени которого будут внесены изменения в параметры запуска Архиватора.'}, {'text': 'Рисунок 5.9', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_f339c4e841527d591b19dbcb33a59e9d', 'label': 'Рисунок 5.9'}, {'text': 'Здесь доступны две возможности, выбираемые при помощи кнопок-переключателей:', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_28ab89af5253ea211dafefdad728a027', 'label': 'Здесь доступны две возможности, выбираемые при помощи кнопок-переключателей:'}, {'text': '•\t«при помощи явно указанных имени/пароля» означает, что пользователь должен быть явно указан при помощи следующих элементов управления:\n♣\t«Имя компьютера»: (доступно только для чтения) отображает имя компьютера, на котором запущен «Хранитель V» и на котором требуется идентификация пользователя.\n♣\t«Имя пользователя»: определяет имя требуемой учетной записи.\n♣\t«Пароль»: здесь необходимо ввести пароль для требуемой учетной записи.\n♣\t«Домен»: имя сетевого домена или сервера, чья база данных учетных записей должна использоваться для идентификации. Если значение этого поля равно «.» (по умолчанию), учетная запись проверяется только при помощи локальной базы учетных записей (то есть, локальной для компьютера, на котором запущен «Хранитель V»).\n♣\t«Способ входа»: определяет способ входа для данного пользователя: «в качестве пакетного задания», «интерактивный» и «в качестве службы». Учетная запись должна быть настроена системным администратором для возможности запуска в соответствующем режиме.\n•\t«при помощи интерактивной процедуры запроса повышения прав» приведет к приостановке работы Архиватора и выводу на экран системного запроса повышения прав пользователя. Данное сообщение используется в Windows для запуска приложений, выполняющих административные действия, при включенной системе контроля учетных записей пользователей (UAC).', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_552f5c78a6ae634224a282b03bc5eb92', 'label': '•\t«при помощи явно указанных имени/пароля» означает, что пользователь должен быть явно указан при помощи следующих элементов управления:\n♣\t«Имя компьютера»: (доступно только для чтения) отображает имя компьютера, на котором запущен «Хранитель V» и на котором требуется идентификация пользователя.\n♣\t«Имя пользователя»: определяет имя требуемой учетной записи.\n♣\t«Пароль»: здесь необходимо ввести пароль для требуемой учетной записи.\n♣\t«Домен»: имя сетевого домена или сервера, чья база данных учетных записей должна использоваться для идентификации. Если значение этого поля равно «.» (по умолчанию),'}, {'text': 'Возможны ситуации, когда учетная запись пользователя, от имени которого запущен Архиватор, не обладает достаточными правами в системе, и при помощи Менеджера невозможно изменить параметры запуска Архиватора. В этом случае изменить настройки можно при помощи утилиты командной строки RegBackupSrv, входящей в состав  «Хранителя V» и устанавливаемой в каталог программы. Данную утилиту необходимо запускать от имени учетной записи администратора, указав в командной строке один или несколько ключей:', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_8c17f30ffdf846b8915080569bcc2b1b', 'label': 'Возможны ситуации, когда учетная запись пользователя, от имени которого запущен Архиватор, не обладает достаточными правами в системе, и при помощи Менеджера невозможно изменить параметры запуска Архиватора. В этом случае изменить настройки можно при помощи утилиты командной строки RegBackupSrv, входящей в состав  «Хранителя V» и устанавливаемой в каталог программы. Данную утилиту необходимо запускать от имени учетной записи администратора, указав в командной строке один или несколько ключей:'}, {'text': 'Если настройка «Хранителя V» выполняется не под административной учётной записью Windows, то для изменения настроек его запуска необходимы права администратора. Данные настройки включают следующее:•\tФлажок «Запускать Архиватор при старте системы» на странице «Запуск и завершение».\n•\tЛюбые настройки на странице «Учетная запись».\nЕсли пользователь вызвал диалоговое окно настроек глобальных параметров при помощи команды меню «Сервис — Настройка от имени пользователя», то изменение любой из этих настроек приведет к появлению диалогового окна (см. Рисунок 5.9), в котором пользователь может определить способ идентификации пользователя, от имени которого будут внесены изменения в параметры запуска Архиватора.Рисунок 5.9Здесь доступны две возможности, выбираемые при помощи кнопок-переключателей:•\t«при помощи явно указанных имени/пароля» означает, что пользователь должен быть явно указан при помощи следующих элементов управления:\n♣\t«Имя компьютера»: (доступно только для чтения) отображает имя компьютера, на котором запущен «Хранитель V» и на котором требуется идентификация пользователя.\n♣\t«Имя пользователя»: определяет имя требуемой учетной записи.\n♣\t«Пароль»: здесь необходимо ввести пароль для требуемой учетной записи.\n♣\t«Домен»: имя сетевого домена или сервера, чья база данных учетных записей должна использоваться для идентификации. Если значение этого поля равно «.» (по умолчанию), учетная запись проверяется только при помощи локальной базы учетных записей (то есть, локальной для компьютера, на котором запущен «Хранитель V»).\n♣\t«Способ входа»: определяет способ входа для данного пользователя: «в качестве пакетного задания», «интерактивный» и «в качестве службы». Учетная запись должна быть настроена системным администратором для возможности запуска в соответствующем режиме.\n•\t«при помощи интерактивной процедуры запроса повышения прав» приведет к приостановке работы Архиватора и выводу на экран системного запроса повышения прав пользователя. Данное сообщение используется в Windows для запуска приложений, выполняющих административные действия, при включенной системе контроля учетных записей пользователей (UAC).\nВозможны ситуации, когда учетная запись пользователя, от имени которого запущен Архиватор, не обладает достаточными правами в системе, и при помощи Менеджера невозможно изменить параметры запуска Архиватора. В этом случае изменить настройки можно при помощи утилиты командной строки RegBackupSrv, входящей в состав  «Хранителя V» и устанавливаемой в каталог программы. Данную утилиту необходимо запускать от имени учетной записи администратора, указав в командной строке один или несколько ключей:', 'id': '9ce071c80e8b5b4544cf491be6ef471f2b90c014d909f6054ffa1fdc32b79eff', 'label': 'Если настройка «Хранителя V» выполняется не под административной учётной записью Windows, то для изменения настроек его запуска необходимы права администратора. Данные настройки включают следующее:•\tФлажок «Запускать Архиватор при старте системы» на странице «Запуск и завершение».\n•\tЛюбые настройки на странице «Учетная запись».\nЕсли пользователь вызвал диалоговое окно настроек глобальных параметров при помощи команды меню «Сервис — Настройка от имени пользователя», то изменение любой из этих настроек приведет к появлению диалогового окна (см. Рисунок 5.9), в котором пользователь может определи'}, {'text': '5.3\tСоздание и настройка разделов', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_9f71d7d2cd6d819861b532531809922f', 'label': '5.3\tСоздание и настройка разделов'}, {'text': '«Хранитель V» предназначен для автоматического архивирования данных по указанному расписанию. Для каждого набора данных (файлов), которые необходимо архивировать, в «Хранителе V» создается отдельный раздел. Раздел содержит параметры архивирования, а также коллекцию архивов, созданных для указанного набора данных. Возможно создание нескольких разделов для архивирования одних и тех же данных по разному расписанию.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_531351bb4d69249eaec9650ebc0d6765', 'label': '«Хранитель V» предназначен для автоматического архивирования данных по указанному расписанию. Для каждого набора данных (файлов), которые необходимо архивировать, в «Хранителе V» создается отдельный раздел. Раздел содержит параметры архивирования, а также коллекцию архивов, созданных для указанного набора данных. Возможно создание нескольких разделов для архивирования одних и тех же данных по разному расписанию.'}, {'text': 'Создание и настройка разделов архивирования производится с помощью Менеджера Хранителя. Порядок запуска Менеджера описан в параграфе «Запуск программы» данного Руководства.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_0723888d63dda30f65cb980f43ce6330', 'label': 'Создание и настройка разделов архивирования производится с помощью Менеджера Хранителя. Порядок запуска Менеджера описан в параграфе «Запуск программы» данного Руководства.'}, {'text': 'Для того чтобы создать новый раздел, надо в главном меню Менеджера выбрать команду «Разделы — Создать раздел» или нажать кнопку  на панели инструментов. Появится мастер создания разделов, помогающий настроить параметры нового раздела. Мастер содержит несколько страниц, на каждой из которых устанавливаются некоторые из параметров раздела. После установки параметров на странице необходимо нажимать кнопку «Далее» («Next») для перехода к следующей странице мастера.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_0f5f502aff6b497b19b269ccd0f137b4', 'label': 'Для того чтобы создать новый раздел, надо в главном меню Менеджера выбрать команду «Разделы — Создать раздел» или нажать кнопку  на панели инструментов. Появится мастер создания разделов, помогающий настроить параметры нового раздела. Мастер содержит несколько страниц, на каждой из которых устанавливаются некоторые из параметров раздела. После установки параметров на странице необходимо нажимать кнопку «Далее» («Next») для перехода к следующей странице мастера.'}, {'text': 'Ниже приведены краткие описания страниц мастера. Более подробные сведения о параметрах, устанавливаемых на каждой из страниц, даны в соответствующих параграфах Руководства.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_7241e94d17770f1233b5792626e9f2de', 'label': 'Ниже приведены краткие описания страниц мастера. Более подробные сведения о параметрах, устанавливаемых на каждой из страниц, даны в соответствующих параграфах Руководства.'}, {'text': '•\tНа первой странице мастера (Рисунок 5.10) надо выбрать полную или сокращенную процедуру создания нового раздела. Полная процедура позволяет при создании раздела установить все параметры этого раздела. Сокращенная процедура позволяет установить только базовые параметры раздела, остальные параметры можно будет установить после того, как раздел будет создан.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_7c872001e08aa536f9c8fe7e7fba51b2', 'label': '•\tНа первой странице мастера (Рисунок 5.10) надо выбрать полную или сокращенную процедуру создания нового раздела. Полная процедура позволяет при создании раздела установить все параметры этого раздела. Сокращенная процедура позволяет установить только базовые параметры раздела, остальные параметры можно будет установить после того, как раздел будет создан.'}, {'text': 'Рисунок 5.10', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_a7eee7fc2d0e2ee567039d51c47a79b4', 'label': 'Рисунок 5.10'}, {'text': '•\tНа второй странице мастера (Рисунок 5.11) необходимо указать имя создаваемого раздела и тип данных, архивируемых разделом (только в «Хранителе V для сервера»).', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_6e7fc5ddd7dc8ce7ca00c08278b35d1e', 'label': '•\tНа второй странице мастера (Рисунок 5.11) необходимо указать имя создаваемого раздела и тип данных, архивируемых разделом (только в «Хранителе V для сервера»).'}, {'text': 'На основе имени раздела будут формироваться имена создаваемых архивов, поэтому желательно, чтобы по имени раздела Вы могли впоследствии легко определить, какие данные архивируются этим разделом. Имя раздела должно быть уникальным, то есть не должно совпадать с именем другого раздела, группы или профиля.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_fc3f6d5dc9ba12b07739930578ec8bd0', 'label': 'На основе имени раздела будут формироваться имена создаваемых архивов, поэтому желательно, чтобы по имени раздела Вы могли впоследствии легко определить, какие данные архивируются этим разделом. Имя раздела должно быть уникальным, то есть не должно совпадать с именем другого раздела, группы или профиля.'}, {'text': 'Параметр «Тип данных, архивируемых разделом» определяет, для архивирования каких данных предназначен раздел — обычных наборов файлов (файловые информационные базы, документы MS Office и т.п.) или информационных баз, созданных в клиент-серверных версиях системы «1С:Предприятие». Этот параметр доступен для изменения только в момент создания раздела и не может быть изменен позже (в отличие от подавляющего большинства остальных параметров раздела). От значения данного параметра зависит набор страниц в мастере создания раздела, а также алгоритмы создания архива и восстановления данных из архива.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_5fdc6727da767db77fe721ac42a65dcd', 'label': 'Параметр «Тип данных, архивируемых разделом» определяет, для архивирования каких данных предназначен раздел — обычных наборов файлов (файловые информационные базы, документы MS Office и т.п.) или информационных баз, созданных в клиент-серверных версиях системы «1С:Предприятие». Этот параметр доступен для изменения только в момент создания раздела и не может быть изменен позже (в отличие от подавляющего большинства остальных параметров раздела). От значения данного параметра зависит набор страниц в мастере создания раздела, а также алгоритмы создания архива и восстановления данных из архива.'}, {'text': 'В данном параграфе рассмотрена процедура создания раздела, архивирующего файлы (вариант «Файлы, в т.ч. файловые информационные базы» в выпадающем списке). Настройка раздела для архивирования информационной базы клиент-серверных версий «1С:Предприятия» рассмотрена в параграфе «5.4 Настройка раздела для архивирования баз SQL».', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_c5e28259b94b775727acfc983e8a3fc0', 'label': 'В данном параграфе рассмотрена процедура создания раздела, архивирующего файлы (вариант «Файлы, в т.ч. файловые информационные базы» в выпадающем списке). Настройка раздела для архивирования информационной базы клиент-серверных версий «1С:Предприятия» рассмотрена в параграфе «5.4 Настройка раздела для архивирования баз SQL».'}, {'text': 'Рисунок 5.11', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_218f46641fd4e2a73228a7d465dec11e', 'label': 'Рисунок 5.11'}, {'text': '•\tНа следующей странице мастера («Файлы») содержатся параметры, определяющие, какие файлы будут архивироваться данным разделом.\n•\tДалее идет страница «Архивы», на которой устанавливается режим архивирования: каталог, в котором будут размещаться архивы для данного раздела, каталоги дублирования, полный или разностный тип архивирования, размер коллекции архивов. \n•\tНа следующей странице мастера («Расписание») настраивается расписание автоматического архивирования для данного раздела. \n•\tНа странице «Опции» настраиваются параметры, используемые процедурой архивирования. \n•\tСтраница «Сжатие» отображается, только если на первой странице мастера была выбрана полная процедура создания раздела. Здесь устанавливаются параметры ZIP-архивов, создаваемых «Хранителем V» (комментарий, степень сжатия, пароль). \n•\tСтраницы «Оповещения» и «Почтовые транспорты» также присутствуют в мастере только в том случае, если выбрана полная процедура создания раздела. Эти страницы предназначены для настройки оповещений (сообщений по почте, сообщений Windows или записей в системном журнале событий), рассылаемых Архиватором Хранителя. \n•\tСтраница «Готово» является последней страницей мастера создания разделов. Для того чтобы раздел с введенными параметрами был создан, надо на этой странице нажать кнопку «ОК».', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_b0981fc4f4f6ea70964898a24a5ccc51', 'label': '•\tНа следующей странице мастера («Файлы») содержатся параметры, определяющие, какие файлы будут архивироваться данным разделом.\n•\tДалее идет страница «Архивы», на которой устанавливается режим архивирования: каталог, в котором будут размещаться архивы для данного раздела, каталоги дублирования, полный или разностный тип архивирования, размер коллекции архивов. \n•\tНа следующей странице мастера («Расписание») настраивается расписание автоматического архивирования для данного раздела. \n•\tНа странице «Опции» настраиваются параметры, используемые процедурой архивирования. \n•\tСтраница «Сжатие» отобр'}, {'text': '«Хранитель V» предназначен для автоматического архивирования данных по указанному расписанию. Для каждого набора данных (файлов), которые необходимо архивировать, в «Хранителе V» создается отдельный раздел. Раздел содержит параметры архивирования, а также коллекцию архивов, созданных для указанного набора данных. Возможно создание нескольких разделов для архивирования одних и тех же данных по разному расписанию. Создание и настройка разделов архивирования производится с помощью Менеджера Хранителя. Порядок запуска Менеджера описан в параграфе «Запуск программы» данного Руководства.Для того чтобы создать новый раздел, надо в главном меню Менеджера выбрать команду «Разделы — Создать раздел» или нажать кнопку  на панели инструментов. Появится мастер создания разделов, помогающий настроить параметры нового раздела. Мастер содержит несколько страниц, на каждой из которых устанавливаются некоторые из параметров раздела. После установки параметров на странице необходимо нажимать кнопку «Далее» («Next») для перехода к следующей странице мастера.Ниже приведены краткие описания страниц мастера. Более подробные сведения о параметрах, устанавливаемых на каждой из страниц, даны в соответствующих параграфах Руководства.•\tНа первой странице мастера (Рисунок 5.10) надо выбрать полную или сокращенную процедуру создания нового раздела. Полная процедура позволяет при создании раздела установить все параметры этого раздела. Сокращенная процедура позволяет установить только базовые параметры раздела, остальные параметры можно будет установить после того, как раздел будет создан. \nРисунок 5.10•\tНа второй странице мастера (Рисунок 5.11) необходимо указать имя создаваемого раздела и тип данных, архивируемых разделом (только в «Хранителе V для сервера»). \nНа основе имени раздела будут формироваться имена создаваемых архивов, поэтому желательно, чтобы по имени раздела Вы могли впоследствии легко определить, какие данные архивируются этим разделом. Имя раздела должно быть уникальным, то есть не должно совпадать с именем другого раздела, группы или профиля.Параметр «Тип данных, архивируемых разделом» определяет, для архивирования каких данных предназначен раздел — обычных наборов файлов (файловые информационные базы, документы MS Office и т.п.) или информационных баз, созданных в клиент-серверных версиях системы «1С:Предприятие». Этот параметр доступен для изменения только в момент создания раздела и не может быть изменен позже (в отличие от подавляющего большинства остальных параметров раздела). От значения данного параметра зависит набор страниц в мастере создания раздела, а также алгоритмы создания архива и восстановления данных из архива. В данном параграфе рассмотрена процедура создания раздела, архивирующего файлы (вариант «Файлы, в т.ч. файловые информационные базы» в выпадающем списке). Настройка раздела для архивирования информационной базы клиент-серверных версий «1С:Предприятия» рассмотрена в параграфе «5.4 Настройка раздела для архивирования баз SQL».Рисунок 5.11•\tНа следующей странице мастера («Файлы») содержатся параметры, определяющие, какие файлы будут архивироваться данным разделом.\n•\tДалее идет страница «Архивы», на которой устанавливается режим архивирования: каталог, в котором будут размещаться архивы для данного раздела, каталоги дублирования, полный или разностный тип архивирования, размер коллекции архивов. \n•\tНа следующей странице мастера («Расписание») настраивается расписание автоматического архивирования для данного раздела. \n•\tНа странице «Опции» настраиваются параметры, используемые процедурой архивирования. \n•\tСтраница «Сжатие» отображается, только если на первой странице мастера была выбрана полная процедура создания раздела. Здесь устанавливаются параметры ZIP-архивов, создаваемых «Хранителем V» (комментарий, степень сжатия, пароль). \n•\tСтраницы «Оповещения» и «Почтовые транспорты» также присутствуют в мастере только в том случае, если выбрана полная процедура создания раздела. Эти страницы предназначены для настройки оповещений (сообщений по почте, сообщений Windows или записей в системном журнале событий), рассылаемых Архиватором Хранителя. \n•\tСтраница «Готово» является последней страницей мастера создания разделов. Для того чтобы раздел с введенными параметрами был создан, надо на этой странице нажать кнопку «ОК».', 'id': '6718167346c68a1d49368316dc16c28b97d139d4ba2fa5349c2a0162e91a3cca', 'label': '«Хранитель V» предназначен для автоматического архивирования данных по указанному расписанию. Для каждого набора данных (файлов), которые необходимо архивировать, в «Хранителе V» создается отдельный раздел. Раздел содержит параметры архивирования, а также коллекцию архивов, созданных для указанного набора данных. Возможно создание нескольких разделов для архивирования одних и тех же данных по разному расписанию. Создание и настройка разделов архивирования производится с помощью Менеджера Хранителя. Порядок запуска Менеджера описан в параграфе «Запуск программы» данного Руководства.Для того что'}, {'text': '5.3.1\tСтраница «Файлы»', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_192dc33637e8f7522ea9033f20a73927', 'label': '5.3.1\tСтраница «Файлы»'}, {'text': 'На данной странице задаются параметры, определяющие, какие именно файлы будут архивироваться разделом. Эти параметры — каталог данных и шаблон (набор масок файлов). На следующем рисунке (Рисунок 5.12) изображен пример заполнения параметров на данной странице мастера.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_9672ef94d1fb7920eb46ed2587b4a39b', 'label': 'На данной странице задаются параметры, определяющие, какие именно файлы будут архивироваться разделом. Эти параметры — каталог данных и шаблон (набор масок файлов). На следующем рисунке (Рисунок 5.12) изображен пример заполнения параметров на данной странице мастера.'}, {'text': 'Рисунок 5.12', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_7da3e01910d8a79fe89b8c4eb0296a22', 'label': 'Рисунок 5.12'}, {'text': 'Поле «Каталог данных» определяет каталог, из которого будут браться файлы при архивировании данного раздела.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_c9201f05b5b3cfadffd07139a712cef0', 'label': 'Поле «Каталог данных» определяет каталог, из которого будут браться файлы при архивировании данного раздела.'}, {'text': 'Для ввода шаблона раздела имеется два режима — упрощенный и расширенный. Переход из одного режима в другой осуществляется с помощью кнопки с надписью «Расширенный режим» или «Упрощенный режим», расположенной на этой же странице. Надпись на кнопке зависит от текущего режима отображения шаблона и показывает режим, в который будет произведено переключение (т.е. если шаблон отображается в упрощенном режиме, то на кнопке будет надпись «Расширенный режим»).', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_f63172fac50c7174ea8040041bffa6c5', 'label': 'Для ввода шаблона раздела имеется два режима — упрощенный и расширенный. Переход из одного режима в другой осуществляется с помощью кнопки с надписью «Расширенный режим» или «Упрощенный режим», расположенной на этой же странице. Надпись на кнопке зависит от текущего режима отображения шаблона и показывает режим, в который будет произведено переключение (т.е. если шаблон отображается в упрощенном режиме, то на кнопке будет надпись «Расширенный режим»).'}, {'text': 'Кнопка «Шаблон» позволяет выбрать шаблон раздела из списка заранее определенных шаблонов.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_7c7af5d678dbb53264c02e01425b2495', 'label': 'Кнопка «Шаблон» позволяет выбрать шаблон раздела из списка заранее определенных шаблонов.'}, {'text': 'Упрощенный режим.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_63920929c40738d9062840e1e6cc77da', 'label': 'Упрощенный режим.'}, {'text': 'В упрощенном режиме шаблон содержит:', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_942a925e40f5b78e59c28bf38b5797e7', 'label': 'В упрощенном режиме шаблон содержит:'}, {'text': '•\tСписок масок файлов, которые надо включать в архив. Этот список должен содержать хотя бы одну маску. \n•\tСписок масок файлов, которые не надо включать в архив. Этот список может быть и пустым. \n•\tФлажок «Включать все подкаталоги». Если этот флажок отмечен, то в архив будут заноситься файлы не только из каталога данных, но и из всех подкаталогов каталога данных. Если флажок снят, то в архив будут включаться только подкаталоги, перечисленные в расположенном ниже поле. \n•\tСписок подкаталогов, которые надо включать в архив. Для того чтобы включались только файлы из определенных подкаталогов, надо снять флажок «Включать все подкаталоги» и указать список подкаталогов в поле для ввода, расположенном ниже этого флажка. Элементы в списке подкаталогов разделяются точкой с запятой. Если флажок «Включать все подкаталоги» снят, а список архивируемых подкаталогов пуст, то в архив будут заноситься только файлы из каталога данных, но не из его подкаталогов. \n•\tРежим архивирования файлов в подкаталогах. Можно выбрать либо режим «По установленным маскам» (в этом случае из подкаталогов будут архивироваться только те файлы, которые удовлетворяют установленным на данной странице маскам), либо режим «Все файлы» (в этом случае из подкаталогов будут архивироваться все файлы).', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_1f94124ea321a2fb7f99d36a7b7c4c93', 'label': '•\tСписок масок файлов, которые надо включать в архив. Этот список должен содержать хотя бы одну маску. \n•\tСписок масок файлов, которые не надо включать в архив. Этот список может быть и пустым. \n•\tФлажок «Включать все подкаталоги». Если этот флажок отмечен, то в архив будут заноситься файлы не только из каталога данных, но и из всех подкаталогов каталога данных. Если флажок снят, то в архив будут включаться только подкаталоги, перечисленные в расположенном ниже поле. \n•\tСписок подкаталогов, которые надо включать в архив. Для того чтобы включались только файлы из определенных подкаталогов, надо'}, {'text': 'Чтобы добавить маску в какой-либо из списков, необходимо нажать кнопку , расположенную в верхней части соответствующего списка. Чтобы удалить маску из списка, необходимо выделить ее и нажать кнопку  возле соответствующего списка.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_a4da5a9e16b06a40c7a1199bb30f882d', 'label': 'Чтобы добавить маску в какой-либо из списков, необходимо нажать кнопку , расположенную в верхней части соответствующего списка. Чтобы удалить маску из списка, необходимо выделить ее и нажать кнопку  возле соответствующего списка.'}, {'text': 'На приведенном выше рисунке (см. Рисунок 5.12) изображен диалог с упрощенным режимом ввода масок.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_aa4679644d5c822e5f7b90d0c35de511', 'label': 'На приведенном выше рисунке (см. Рисунок 5.12) изображен диалог с упрощенным режимом ввода масок.'}, {'text': 'Расширенный режим', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_5cdded0b036a91c4a47a8c7df8a309ca', 'label': 'Расширенный режим'}, {'text': 'В расширенном режиме вместо «каталога данных» указывается «базовый каталог данных» (может отсутствовать — если снят соответствующий флажок), а шаблон представляется как набор правил. Каждое правило содержит:', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_63923e69f80eb44cfc3a357e061fd971', 'label': 'В расширенном режиме вместо «каталога данных» указывается «базовый каталог данных» (может отсутствовать — если снят соответствующий флажок), а шаблон представляется как набор правил. Каждое правило содержит:'}, {'text': '•\tСписок каталогов (через точку с запятой), к которым применяется данное правило. Может быть указан полный (с именем диска) или относительный путь  к каталогу. Если указан относительный путь, то он понимается как подкаталог базового каталога данных. Если в колонке «Каталог» указано  «.» или «.\\», то правило относится к базовому каталогу. \n•\tСписок масок файлов (через точку с запятой), которые надо включать в архив.\n•\tСписок масок файлов (через точку с запятой), которые не надо включать в архив.\n•\tОбласть применения правила: «к указанным каталогам» (правило действует только для каталогов, перечисленных в поле «Подкаталоги», но не на их собственные подкаталоги) или «рекурсивно» (правило действует рекурсивно и на подкаталоги каталогов, перечисленных в поле «Подкаталоги»).', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_230e7bbfeaa1f9ed2930d82af575882b', 'label': '•\tСписок каталогов (через точку с запятой), к которым применяется данное правило. Может быть указан полный (с именем диска) или относительный путь  к каталогу. Если указан относительный путь, то он понимается как подкаталог базового каталога данных. Если в колонке «Каталог» указано  «.» или «.\\», то правило относится к базовому каталогу. \n•\tСписок масок файлов (через точку с запятой), которые надо включать в архив.\n•\tСписок масок файлов (через точку с запятой), которые не надо включать в архив.\n•\tОбласть применения правила: «к указанным каталогам» (правило действует только для каталогов, переч'}, {'text': 'Над списком правил расположены кнопки, позволяющие добавлять новое правило, добавлять новый каталог или файл, дублировать имеющееся правило, а также удалять правило.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_fba2696be37f7ff01ecfd6890c1ffc9d', 'label': 'Над списком правил расположены кнопки, позволяющие добавлять новое правило, добавлять новый каталог или файл, дублировать имеющееся правило, а также удалять правило.'}, {'text': 'Для редактирования поля «Подкаталоги», «Включения» или «Исключения» некоторого правила дважды щелкните на этом поле левой кнопкой мыши, либо перейти на это поле и нажать клавишу [F2].', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_3e5a34fb9f927776242cdf2c0f279447', 'label': 'Для редактирования поля «Подкаталоги», «Включения» или «Исключения» некоторого правила дважды щелкните на этом поле левой кнопкой мыши, либо перейти на это поле и нажать клавишу [F2].'}, {'text': 'Для окончания редактирования нажмите клавишу [Enter] (в этом случае внесенные изменения сохранятся) или [Esc] (в этом случае внесенные изменения будут отменены и содержимое поля останется таким же, каким оно было до начала редактирования).', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_4f416adc763b8d2fae52edacb854dbfa', 'label': 'Для окончания редактирования нажмите клавишу [Enter] (в этом случае внесенные изменения сохранятся) или [Esc] (в этом случае внесенные изменения будут отменены и содержимое поля останется таким же, каким оно было до начала редактирования).'}, {'text': 'Ниже списка правил имеется поле для ввода масок глобального исключения (через точку с запятой), и флажок, определяющий область действия глобальных исключений (действует рекурсивно на все подкаталоги, или только на сам каталог данных).', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_2ccb0a5ca4b026bbffd5484236b6b8c2', 'label': 'Ниже списка правил имеется поле для ввода масок глобального исключения (через точку с запятой), и флажок, определяющий область действия глобальных исключений (действует рекурсивно на все подкаталоги, или только на сам каталог данных).'}, {'text': 'Ниже приведен пример страницы «Файлы» в расширенном режиме ввода масок.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_fc08c8173a1f68ad3383d52d99751edc', 'label': 'Ниже приведен пример страницы «Файлы» в расширенном режиме ввода масок.'}, {'text': 'Рисунок 5.13', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_18793f3d106d63712d3b4ae6ed19591b', 'label': 'Рисунок 5.13'}, {'text': 'При указанных настройках в архив попадут:', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_86fb26b520990e6985e09f7ea3210aed', 'label': 'При указанных настройках в архив попадут:'}, {'text': '•\tФайлы с расширениями doc, txt и xls из каталога C:\\Users\\User\\Documents\\. и его подкаталогов.\n•\tВсе файлы из каталога D:\\Work\\Реклама\\ и его подкаталогов.\n•\tФайлы с расширениями doc и xls из каталога D:\\Мои документы\\Планы\\ и его подкаталогов.\n•\tВсе файлы из каталога D:\\Мои документы\\Отдел\\ и его подкаталогов, за исключением файлов с расширением zip.\n•\tФайл C:\\Клиенты.xls.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_6c777d15bc5bddcbb534d3805045080f', 'label': '•\tФайлы с расширениями doc, txt и xls из каталога C:\\Users\\User\\Documents\\. и его подкаталогов.\n•\tВсе файлы из каталога D:\\Work\\Реклама\\ и его подкаталогов.\n•\tФайлы с расширениями doc и xls из каталога D:\\Мои документы\\Планы\\ и его подкаталогов.\n•\tВсе файлы из каталога D:\\Мои документы\\Отдел\\ и его подкаталогов, за исключением файлов с расширением zip.\n•\tФайл C:\\Клиенты.xls.'}, {'text': 'Таким образом, для данного раздела будут создаваться сборные архивы (см. пояснение в параграфе «3.1 Основные понятия»).', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_1ebe3510faf63fecb026d1fd5041a37f', 'label': 'Таким образом, для данного раздела будут создаваться сборные архивы (см. пояснение в параграфе «3.1 Основные понятия»).'}, {'text': 'Порядок формирования списка файлов, подлежащих архивированию, по набору правил расширенного шаблона таков:', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_31c9c938cd3fbe786c85d30dacd13352', 'label': 'Порядок формирования списка файлов, подлежащих архивированию, по набору правил расширенного шаблона таков:'}, {'text': '1.\tДля каждого правила формируется список файлов, которые расположены в перечисленных в правиле каталогах, удовлетворяют маскам включения и не удовлетворяют маскам исключения (с учетом области применения правила, указанной в поле «Применять»). \n2.\tСписки файлов, сформированные для каждого правила, объединяются в один общий список. \n3.\tИз получившегося общего списка исключаются все файлы, удовлетворяющие маскам, перечисленным в списке глобальных исключений (с учетом области действия этих масок).', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_8895aa6e3939f1ea430000a651ce8dc7', 'label': '1.\tДля каждого правила формируется список файлов, которые расположены в перечисленных в правиле каталогах, удовлетворяют маскам включения и не удовлетворяют маскам исключения (с учетом области применения правила, указанной в поле «Применять»). \n2.\tСписки файлов, сформированные для каждого правила, объединяются в один общий список. \n3.\tИз получившегося общего списка исключаются все файлы, удовлетворяющие маскам, перечисленным в списке глобальных исключений (с учетом области действия этих масок).'}, {'text': 'На данной странице задаются параметры, определяющие, какие именно файлы будут архивироваться разделом. Эти параметры — каталог данных и шаблон (набор масок файлов). На следующем рисунке (Рисунок 5.12) изображен пример заполнения параметров на данной странице мастера.Рисунок 5.12Поле «Каталог данных» определяет каталог, из которого будут браться файлы при архивировании данного раздела. Для ввода шаблона раздела имеется два режима — упрощенный и расширенный. Переход из одного режима в другой осуществляется с помощью кнопки с надписью «Расширенный режим» или «Упрощенный режим», расположенной на этой же странице. Надпись на кнопке зависит от текущего режима отображения шаблона и показывает режим, в который будет произведено переключение (т.е. если шаблон отображается в упрощенном режиме, то на кнопке будет надпись «Расширенный режим»). Кнопка «Шаблон» позволяет выбрать шаблон раздела из списка заранее определенных шаблонов. Упрощенный режим.В упрощенном режиме шаблон содержит: •\tСписок масок файлов, которые надо включать в архив. Этот список должен содержать хотя бы одну маску. \n•\tСписок масок файлов, которые не надо включать в архив. Этот список может быть и пустым. \n•\tФлажок «Включать все подкаталоги». Если этот флажок отмечен, то в архив будут заноситься файлы не только из каталога данных, но и из всех подкаталогов каталога данных. Если флажок снят, то в архив будут включаться только подкаталоги, перечисленные в расположенном ниже поле. \n•\tСписок подкаталогов, которые надо включать в архив. Для того чтобы включались только файлы из определенных подкаталогов, надо снять флажок «Включать все подкаталоги» и указать список подкаталогов в поле для ввода, расположенном ниже этого флажка. Элементы в списке подкаталогов разделяются точкой с запятой. Если флажок «Включать все подкаталоги» снят, а список архивируемых подкаталогов пуст, то в архив будут заноситься только файлы из каталога данных, но не из его подкаталогов. \n•\tРежим архивирования файлов в подкаталогах. Можно выбрать либо режим «По установленным маскам» (в этом случае из подкаталогов будут архивироваться только те файлы, которые удовлетворяют установленным на данной странице маскам), либо режим «Все файлы» (в этом случае из подкаталогов будут архивироваться все файлы). \nЧтобы добавить маску в какой-либо из списков, необходимо нажать кнопку , расположенную в верхней части соответствующего списка. Чтобы удалить маску из списка, необходимо выделить ее и нажать кнопку  возле соответствующего списка.На приведенном выше рисунке (см. Рисунок 5.12) изображен диалог с упрощенным режимом ввода масок.Расширенный режимВ расширенном режиме вместо «каталога данных» указывается «базовый каталог данных» (может отсутствовать — если снят соответствующий флажок), а шаблон представляется как набор правил. Каждое правило содержит: •\tСписок каталогов (через точку с запятой), к которым применяется данное правило. Может быть указан полный (с именем диска) или относительный путь  к каталогу. Если указан относительный путь, то он понимается как подкаталог базового каталога данных. Если в колонке «Каталог» указано  «.» или «.\\», то правило относится к базовому каталогу. \n•\tСписок масок файлов (через точку с запятой), которые надо включать в архив.\n•\tСписок масок файлов (через точку с запятой), которые не надо включать в архив.\n•\tОбласть применения правила: «к указанным каталогам» (правило действует только для каталогов, перечисленных в поле «Подкаталоги», но не на их собственные подкаталоги) или «рекурсивно» (правило действует рекурсивно и на подкаталоги каталогов, перечисленных в поле «Подкаталоги»). \nНад списком правил расположены кнопки, позволяющие добавлять новое правило, добавлять новый каталог или файл, дублировать имеющееся правило, а также удалять правило. Для редактирования поля «Подкаталоги», «Включения» или «Исключения» некоторого правила дважды щелкните на этом поле левой кнопкой мыши, либо перейти на это поле и нажать клавишу [F2].Для окончания редактирования нажмите клавишу [Enter] (в этом случае внесенные изменения сохранятся) или [Esc] (в этом случае внесенные изменения будут отменены и содержимое поля останется таким же, каким оно было до начала редактирования). Ниже списка правил имеется поле для ввода масок глобального исключения (через точку с запятой), и флажок, определяющий область действия глобальных исключений (действует рекурсивно на все подкаталоги, или только на сам каталог данных). Ниже приведен пример страницы «Файлы» в расширенном режиме ввода масок.Рисунок 5.13При указанных настройках в архив попадут:•\tФайлы с расширениями doc, txt и xls из каталога C:\\Users\\User\\Documents\\. и его подкаталогов.\n•\tВсе файлы из каталога D:\\Work\\Реклама\\ и его подкаталогов.\n•\tФайлы с расширениями doc и xls из каталога D:\\Мои документы\\Планы\\ и его подкаталогов.\n•\tВсе файлы из каталога D:\\Мои документы\\Отдел\\ и его подкаталогов, за исключением файлов с расширением zip.\n•\tФайл C:\\Клиенты.xls.\nТаким образом, для данного раздела будут создаваться сборные архивы (см. пояснение в параграфе «3.1 Основные понятия»).Порядок формирования списка файлов, подлежащих архивированию, по набору правил расширенного шаблона таков: 1.\tДля каждого правила формируется список файлов, которые расположены в перечисленных в правиле каталогах, удовлетворяют маскам включения и не удовлетворяют маскам исключения (с учетом области применения правила, указанной в поле «Применять»). \n2.\tСписки файлов, сформированные для каждого правила, объединяются в один общий список. \n3.\tИз получившегося общего списка исключаются все файлы, удовлетворяющие маскам, перечисленным в списке глобальных исключений (с учетом области действия этих масок).', 'id': 'e15a439d38ef84ca525d18e019736673880ebbb5e2160f5bcb8e00d048a3ed84', 'label': 'На данной странице задаются параметры, определяющие, какие именно файлы будут архивироваться разделом. Эти параметры — каталог данных и шаблон (набор масок файлов). На следующем рисунке (Рисунок 5.12) изображен пример заполнения параметров на данной странице мастера.Рисунок 5.12Поле «Каталог данных» определяет каталог, из которого будут браться файлы при архивировании данного раздела. Для ввода шаблона раздела имеется два режима — упрощенный и расширенный. Переход из одного режима в другой осуществляется с помощью кнопки с надписью «Расширенный режим» или «Упрощенный режим», расположенной на э'}, {'text': '5.3.2\tСтраница «Архивы»', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_88ee6673b0c04571a012cf04373ad300', 'label': '5.3.2\tСтраница «Архивы»'}, {'text': 'На данной странице задаются параметры коллекции архивов. Страница разделена на три вкладки.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_6cb6368322284ffe01942b13a87b5d60', 'label': 'На данной странице задаются параметры коллекции архивов. Страница разделена на три вкладки.'}, {'text': 'Первая вкладка («Архивирование») содержит параметры, определяющие расположение и количество хранимых архивов (см. Рисунок 5.14).', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_904ee509ba935361f130c98ee6f51ac9', 'label': 'Первая вкладка («Архивирование») содержит параметры, определяющие расположение и количество хранимых архивов (см. Рисунок 5.14).'}, {'text': 'Рисунок 5.14', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_26e6e2434e9be36c8f2815b91c9c99d1', 'label': 'Рисунок 5.14'}, {'text': 'Поле «Каталог архивов» определяет каталог, куда будут помещаться архивы данного раздела.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_d1e3db6b5e26ea27e43ec379562d1a55', 'label': 'Поле «Каталог архивов» определяет каталог, куда будут помещаться архивы данного раздела.'}, {'text': 'Поле «Хранить не более ... архивов» определяет, сколько последних архивных копий раздела будет сохраняться в каталоге архивов. Рекомендуемое значение для этого поля — не менее 5.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_df699bb0a096833597f5f4ba79e59438', 'label': 'Поле «Хранить не более ... архивов» определяет, сколько последних архивных копий раздела будет сохраняться в каталоге архивов. Рекомендуемое значение для этого поля — не менее 5.'}, {'text': 'Для того чтобы при создании нового архива в него заносились не все файлы, а только изменившиеся, можно установить для раздела режим разностного архивирования. Для этого режима надо указать количество полных серий и максимальную длину серии. Подробнее про режим разностного архивирования см. параграф «Разностные архивы».', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_4fdaa997a5c056d806e41ad4a7b8d4d1', 'label': 'Для того чтобы при создании нового архива в него заносились не все файлы, а только изменившиеся, можно установить для раздела режим разностного архивирования. Для этого режима надо указать количество полных серий и максимальную длину серии. Подробнее про режим разностного архивирования см. параграф «Разностные архивы».'}, {'text': 'При установке разностного режима автоматически устанавливается режим «Архивировать, только если данные изменились», соответствующий флажок расположен на странице «Опции». Это происходит потому, что в противном случае создание разностных архивов становится бессмысленным.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_614635ca476a25b14f58d45892cff02b', 'label': 'При установке разностного режима автоматически устанавливается режим «Архивировать, только если данные изменились», соответствующий флажок расположен на странице «Опции». Это происходит потому, что в противном случае создание разностных архивов становится бессмысленным.'}, {'text': 'Кроме того, при разностном режиме архивирования окончанием имени архива может служить только его порядковый номер, поэтому при выборе разностного режима программа автоматически устанавливает параметр «Окончание имени» (располагается во вкладке «Дополнительно» на этой же странице) в значение «порядковый номер».', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_c240d0caca60f53dde1ae4c5388b7e94', 'label': 'Кроме того, при разностном режиме архивирования окончанием имени архива может служить только его порядковый номер, поэтому при выборе разностного режима программа автоматически устанавливает параметр «Окончание имени» (располагается во вкладке «Дополнительно» на этой же странице) в значение «порядковый номер».'}, {'text': 'Вторая вкладка («Дублирование», см. Рисунок 5.15) задает параметры дублирования.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_8426ccfe55c9e4360a4025875acfeb70', 'label': 'Вторая вкладка («Дублирование», см. Рисунок 5.15) задает параметры дублирования.'}, {'text': 'Рисунок 5.15', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_4a0d455e67616a44f2ce04d3318ffb28', 'label': 'Рисунок 5.15'}, {'text': 'Поле «Дублировать в» содержит список каталогов, в которых будут создаваться дубликаты архивов данного раздела. При архивировании раздела вновь созданный архив автоматически копируется в указанные каталоги. Если флажок, расположенный рядом с этим полем, отключен, то дублирование производиться не будет.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_974f8676d709801fe904c344c4255511', 'label': 'Поле «Дублировать в» содержит список каталогов, в которых будут создаваться дубликаты архивов данного раздела. При архивировании раздела вновь созданный архив автоматически копируется в указанные каталоги. Если флажок, расположенный рядом с этим полем, отключен, то дублирование производиться не будет.'}, {'text': 'Флажок «При дублировании разностного архива на съемный носитель дублировать и полный архив» определяет действия программы при дублировании разностного архива на CD, ZIP-дискету и т.п. Если флажок установлен, то при дублировании разностного архива программа проверяет, есть ли в указанном каталоге дубликат соответствующего полного архива и, если такого дубликата нет, добавляет его. Такой режим гарантирует, что в случае необходимости из дубликатов можно будет восстановить все требуемые файлы (из одного только разностного архива, без полного, можно восстановить только часть файлов).', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_cf8e9cda869c9ae96c8c418d6ba06f25', 'label': 'Флажок «При дублировании разностного архива на съемный носитель дублировать и полный архив» определяет действия программы при дублировании разностного архива на CD, ZIP-дискету и т.п. Если флажок установлен, то при дублировании разностного архива программа проверяет, есть ли в указанном каталоге дубликат соответствующего полного архива и, если такого дубликата нет, добавляет его. Такой режим гарантирует, что в случае необходимости из дубликатов можно будет восстановить все требуемые файлы (из одного только разностного архива, без полного, можно восстановить только часть файлов).'}, {'text': 'Флажок «Использовать FTP» включает автоматическую передачу создаваемых архивов по сети посредством протокола FTP. При этом используются учётные данные одного или нескольких FTP-серверов, вводимые в список ниже. Кнопка  позволяет вводить учётные данные для сервера,  — редактировать существующие данные, выделенные в списке,  и  — перемещать вверх/вниз по списку выделенные учётные данные (от этого зависит порядок отправки архивных копий на различные серверы),  — удалить учётные данные, выделенные в списке.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_df724e5a94b65391fcb1c771984c2389', 'label': 'Флажок «Использовать FTP» включает автоматическую передачу создаваемых архивов по сети посредством протокола FTP. При этом используются учётные данные одного или нескольких FTP-серверов, вводимые в список ниже. Кнопка  позволяет вводить учётные данные для сервера,  — редактировать существующие данные, выделенные в списке,  и  — перемещать вверх/вниз по списку выделенные учётные данные (от этого зависит порядок отправки архивных копий на различные серверы),  — удалить учётные данные, выделенные в списке.'}, {'text': 'В третьей вкладке («Дополнительно», Рисунок 5.16)  устанавливаются дополнительные параметры — количество резервных архивов и формат имени архивов.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_a3a76251fa23ff4a5909a83934d10088', 'label': 'В третьей вкладке («Дополнительно», Рисунок 5.16)  устанавливаются дополнительные параметры — количество резервных архивов и формат имени архивов.'}, {'text': 'Рисунок 5.16', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_f2e9881698b92f7dc64c56535f4d28e9', 'label': 'Рисунок 5.16'}, {'text': 'Поле «Хранить не более ... резервных архивов» определяет, сколько последних резервных архивов раздела будет сохраняться в каталоге архивов. Резервные архивы создаются перед восстановлением данных из архивных копий раздела. Более подробно об этом см. в параграфе «Раскрытие архива» данного Руководства. Рекомендуемое значение для этого поля — не менее 3.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_02cdb0ad650454930ac25f7c7392eef1', 'label': 'Поле «Хранить не более ... резервных архивов» определяет, сколько последних резервных архивов раздела будет сохраняться в каталоге архивов. Резервные архивы создаются перед восстановлением данных из архивных копий раздела. Более подробно об этом см. в параграфе «Раскрытие архива» данного Руководства. Рекомендуемое значение для этого поля — не менее 3.'}, {'text': 'Группа параметров «Формат имени архива» задает правила формирования имен архивов данного раздела и содержит следующие параметры:', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_9a1f83c5a59907e997c2e6401d37a20c', 'label': 'Группа параметров «Формат имени архива» задает правила формирования имен архивов данного раздела и содержит следующие параметры:'}, {'text': '•\tФлажок «Включать имя профиля». Если этот флажок выставлен, в начало имени архива добавляется имя профиля, заключенное в круглые скобки.\n•\tВыпадающий список «Окончание имени» с вариантами «порядковый номер» и «дата/время создания». При выборе первого варианта окончание имени представляет собой порядковый номер архива (три цифры с ведущими нулями). При выборе второго варианта в конец имени архива вместо номера добавляется дата (или дата+время) создания архива.\n•\tВыпадающий список, определяющий режим нумерации (при выборе варианта «порядковый номер» в списке «Окончание имени») или формат даты/времени (при выборе варианта «дата/время создания»).', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_dfeb60a24196141c14c9b5f1b465505b', 'label': '•\tФлажок «Включать имя профиля». Если этот флажок выставлен, в начало имени архива добавляется имя профиля, заключенное в круглые скобки.\n•\tВыпадающий список «Окончание имени» с вариантами «порядковый номер» и «дата/время создания». При выборе первого варианта окончание имени представляет собой порядковый номер архива (три цифры с ведущими нулями). При выборе второго варианта в конец имени архива вместо номера добавляется дата (или дата+время) создания архива.\n•\tВыпадающий список, определяющий режим нумерации (при выборе варианта «порядковый номер» в списке «Окончание имени») или формат даты/в'}, {'text': 'Режим нумерации («циклическая» или «нарастающая») определяет порядок присвоения номеров новым архивам. При циклической нумерации (установлена по умолчанию) новый архив получает номер старого архива, удаляемого из коллекции (например, если установлена опция «Хранить не более 20 архивов», то 21-й архив получит номер «001»). При нарастающей нумерации каждый вновь создаваемый архив получает очередной номер (21-й архив получит номер «021», при этом старый архив с номером «001» все равно будет удален из раздела). Нарастающая нумерация удобна при хранении дубликатов архивов на CD (можно хранить историю архивов за длительный период) — см. параграф «8.2 Запись архивов на CD».', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_50cf61c94a96f0e93b76acf8f60bb3f3', 'label': 'Режим нумерации («циклическая» или «нарастающая») определяет порядок присвоения номеров новым архивам. При циклической нумерации (установлена по умолчанию) новый архив получает номер старого архива, удаляемого из коллекции (например, если установлена опция «Хранить не более 20 архивов», то 21-й архив получит номер «001»). При нарастающей нумерации каждый вновь создаваемый архив получает очередной номер (21-й архив получит номер «021», при этом старый архив с номером «001» все равно будет удален из раздела). Нарастающая нумерация удобна при хранении дубликатов архивов на CD (можно хранить истор'}, {'text': 'Формат даты/времени настраивается в том случае, если в качестве окончания имени выбран вариант «дата/время создания». Выпадающий список содержит несколько возможных форматов. В описании форматов использованы следующие обозначения:', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_7e055bb73daceec65e9fb9fc66f856b0', 'label': 'Формат даты/времени настраивается в том случае, если в качестве окончания имени выбран вариант «дата/время создания». Выпадающий список содержит несколько возможных форматов. В описании форматов использованы следующие обозначения:'}, {'text': '•\t«ГГГГ» или «ГГ» — год (соответственно, с 4 или 2 цифрами);\n•\t«ММ» — порядковый номер месяца;\n•\t«ДД» — день (порядковый номер дня в месяце);\n•\t«чч» — часы (в течение дня);\n•\t«мм» — минуты;\n•\t«сс» — секунды.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_fb7bf2723c511c8f6a934e9c80ba07d4', 'label': '•\t«ГГГГ» или «ГГ» — год (соответственно, с 4 или 2 цифрами);\n•\t«ММ» — порядковый номер месяца;\n•\t«ДД» — день (порядковый номер дня в месяце);\n•\t«чч» — часы (в течение дня);\n•\t«мм» — минуты;\n•\t«сс» — секунды.'}, {'text': 'Для удобства настройки в нижней части группы «Формат имени архива» приводится условный пример имени архива при текущих установленных параметрах.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_e8cba2f6f7942aead8645db0d1b5e889', 'label': 'Для удобства настройки в нижней части группы «Формат имени архива» приводится условный пример имени архива при текущих установленных параметрах.'}, {'text': 'На данной странице задаются параметры коллекции архивов. Страница разделена на три вкладки. Первая вкладка («Архивирование») содержит параметры, определяющие расположение и количество хранимых архивов (см. Рисунок 5.14).Рисунок 5.14Поле «Каталог архивов» определяет каталог, куда будут помещаться архивы данного раздела. Поле «Хранить не более ... архивов» определяет, сколько последних архивных копий раздела будет сохраняться в каталоге архивов. Рекомендуемое значение для этого поля — не менее 5. Для того чтобы при создании нового архива в него заносились не все файлы, а только изменившиеся, можно установить для раздела режим разностного архивирования. Для этого режима надо указать количество полных серий и максимальную длину серии. Подробнее про режим разностного архивирования см. параграф «Разностные архивы».При установке разностного режима автоматически устанавливается режим «Архивировать, только если данные изменились», соответствующий флажок расположен на странице «Опции». Это происходит потому, что в противном случае создание разностных архивов становится бессмысленным. Кроме того, при разностном режиме архивирования окончанием имени архива может служить только его порядковый номер, поэтому при выборе разностного режима программа автоматически устанавливает параметр «Окончание имени» (располагается во вкладке «Дополнительно» на этой же странице) в значение «порядковый номер».Вторая вкладка («Дублирование», см. Рисунок 5.15) задает параметры дублирования. Рисунок 5.15Поле «Дублировать в» содержит список каталогов, в которых будут создаваться дубликаты архивов данного раздела. При архивировании раздела вновь созданный архив автоматически копируется в указанные каталоги. Если флажок, расположенный рядом с этим полем, отключен, то дублирование производиться не будет. Флажок «При дублировании разностного архива на съемный носитель дублировать и полный архив» определяет действия программы при дублировании разностного архива на CD, ZIP-дискету и т.п. Если флажок установлен, то при дублировании разностного архива программа проверяет, есть ли в указанном каталоге дубликат соответствующего полного архива и, если такого дубликата нет, добавляет его. Такой режим гарантирует, что в случае необходимости из дубликатов можно будет восстановить все требуемые файлы (из одного только разностного архива, без полного, можно восстановить только часть файлов).Флажок «Использовать FTP» включает автоматическую передачу создаваемых архивов по сети посредством протокола FTP. При этом используются учётные данные одного или нескольких FTP-серверов, вводимые в список ниже. Кнопка  позволяет вводить учётные данные для сервера,  — редактировать существующие данные, выделенные в списке,  и  — перемещать вверх/вниз по списку выделенные учётные данные (от этого зависит порядок отправки архивных копий на различные серверы),  — удалить учётные данные, выделенные в списке.В третьей вкладке («Дополнительно», Рисунок 5.16)  устанавливаются дополнительные параметры — количество резервных архивов и формат имени архивов.Рисунок 5.16Поле «Хранить не более ... резервных архивов» определяет, сколько последних резервных архивов раздела будет сохраняться в каталоге архивов. Резервные архивы создаются перед восстановлением данных из архивных копий раздела. Более подробно об этом см. в параграфе «Раскрытие архива» данного Руководства. Рекомендуемое значение для этого поля — не менее 3. Группа параметров «Формат имени архива» задает правила формирования имен архивов данного раздела и содержит следующие параметры:•\tФлажок «Включать имя профиля». Если этот флажок выставлен, в начало имени архива добавляется имя профиля, заключенное в круглые скобки.\n•\tВыпадающий список «Окончание имени» с вариантами «порядковый номер» и «дата/время создания». При выборе первого варианта окончание имени представляет собой порядковый номер архива (три цифры с ведущими нулями). При выборе второго варианта в конец имени архива вместо номера добавляется дата (или дата+время) создания архива.\n•\tВыпадающий список, определяющий режим нумерации (при выборе варианта «порядковый номер» в списке «Окончание имени») или формат даты/времени (при выборе варианта «дата/время создания»).\nРежим нумерации («циклическая» или «нарастающая») определяет порядок присвоения номеров новым архивам. При циклической нумерации (установлена по умолчанию) новый архив получает номер старого архива, удаляемого из коллекции (например, если установлена опция «Хранить не более 20 архивов», то 21-й архив получит номер «001»). При нарастающей нумерации каждый вновь создаваемый архив получает очередной номер (21-й архив получит номер «021», при этом старый архив с номером «001» все равно будет удален из раздела). Нарастающая нумерация удобна при хранении дубликатов архивов на CD (можно хранить историю архивов за длительный период) — см. параграф «8.2 Запись архивов на CD».Формат даты/времени настраивается в том случае, если в качестве окончания имени выбран вариант «дата/время создания». Выпадающий список содержит несколько возможных форматов. В описании форматов использованы следующие обозначения:•\t«ГГГГ» или «ГГ» — год (соответственно, с 4 или 2 цифрами);\n•\t«ММ» — порядковый номер месяца;\n•\t«ДД» — день (порядковый номер дня в месяце);\n•\t«чч» — часы (в течение дня);\n•\t«мм» — минуты;\n•\t«сс» — секунды.\nДля удобства настройки в нижней части группы «Формат имени архива» приводится условный пример имени архива при текущих установленных параметрах.', 'id': 'd9cc2b08fe84eef39436bd53124ecd5351256d31af8e2ccd649f9f64eccbabb5', 'label': 'На данной странице задаются параметры коллекции архивов. Страница разделена на три вкладки. Первая вкладка («Архивирование») содержит параметры, определяющие расположение и количество хранимых архивов (см. Рисунок 5.14).Рисунок 5.14Поле «Каталог архивов» определяет каталог, куда будут помещаться архивы данного раздела. Поле «Хранить не более ... архивов» определяет, сколько последних архивных копий раздела будет сохраняться в каталоге архивов. Рекомендуемое значение для этого поля — не менее 5. Для того чтобы при создании нового архива в него заносились не все файлы, а только изменившиеся, мож'}, {'text': '5.3.3\tСтраница «Расписание»', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_b623fc010ffe81ad98e43fe9561f3f9f', 'label': '5.3.3\tСтраница «Расписание»'}, {'text': 'На этой странице устанавливается расписание, по которому «Хранитель V» производит архивирование данного раздела.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_b37aea11939eb41cc4a23d026c985b2c', 'label': 'На этой странице устанавливается расписание, по которому «Хранитель V» производит архивирование данного раздела.'}, {'text': 'Рисунок 5.17', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_2722c67e8e9bce7ce6edf6880a5c64b4', 'label': 'Рисунок 5.17'}, {'text': 'Для того чтобы «Хранитель V» архивировал раздел автоматически, необходимо на странице «Расписание» в параметрах раздела установить флажок «Производить автоматическое архивирование». Если этот флажок не установлен, то «Хранитель V» не будет архивировать данный раздел в автоматическом режиме, но его можно будет заархивировать вручную (см. параграф «6.3 Архивирование»).', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_07b336ef8c93bcfec04db374dbdb4b27', 'label': 'Для того чтобы «Хранитель V» архивировал раздел автоматически, необходимо на странице «Расписание» в параметрах раздела установить флажок «Производить автоматическое архивирование». Если этот флажок не установлен, то «Хранитель V» не будет архивировать данный раздел в автоматическом режиме, но его можно будет заархивировать вручную (см. параграф «6.3 Архивирование»).'}, {'text': 'Далее, необходимо на этой же странице указать расписание автоматического архивирования для данного раздела. Параметры расписания определяют дни и время, в которое производится автоархивирование.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_57d3f1629b6d7909ecbd7e4157243f48', 'label': 'Далее, необходимо на этой же странице указать расписание автоматического архивирования для данного раздела. Параметры расписания определяют дни и время, в которое производится автоархивирование.'}, {'text': 'Для определения дней архивирования доступны следующие режимы.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_c66ea0df009c8c9a571a3a15f12dfdb8', 'label': 'Для определения дней архивирования доступны следующие режимы.'}, {'text': '•\t«Один раз за сеанс»: автоматическое архивирование производится один раз в течение сеанса Архиватора, в указанное время. Этот режим удобен только в том случае, если «Хранитель V» установлен на рабочей станции, которая ежедневно включается (перед началом работы) и выключается (в конце работы). Для архивирования данных на постоянно включенном компьютере (сервере) данный режим категорически не рекомендуется. \n•\t«Дни»: архивирование происходит периодически через указанное количество дней после последнего архивирования раздела. \n•\t«Неделя»: архивирование происходит в указанные дни недели. \n•\t«Месяц»: архивирование происходит в указанные дни месяца. Дни перечисляются через запятую.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_efce4d0cca698d6f523d92af0f3ee2d4', 'label': '•\t«Один раз за сеанс»: автоматическое архивирование производится один раз в течение сеанса Архиватора, в указанное время. Этот режим удобен только в том случае, если «Хранитель V» установлен на рабочей станции, которая ежедневно включается (перед началом работы) и выключается (в конце работы). Для архивирования данных на постоянно включенном компьютере (сервере) данный режим категорически не рекомендуется. \n•\t«Дни»: архивирование происходит периодически через указанное количество дней после последнего архивирования раздела. \n•\t«Неделя»: архивирование происходит в указанные дни недели. \n•\t«Меся'}, {'text': 'Время архивирования можно указать, выбрав одну из следующих опций:', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_2db533ee7efc920ac02bac00970b6402', 'label': 'Время архивирования можно указать, выбрав одну из следующих опций:'}, {'text': '•\t«В указанное время»: архивирование будет производиться в указанное время в дни, определяемые описанными выше настройками. При выборе данной опции в нижней части диалога отображается  список часов (от 00:00 до 23:00). Для установки архивирования в определенный час надо установить флажок слева от требуемого часа. Если требуется архивировать не ровно в X часов 00 минут, а, например, в 18 часов 15 минут, то надо:\n—\tустановить флажок слева от ячейки «18:00»;\n—\tдважды щелкнуть левой кнопкой мыши на ячейке «18:00» или перейти на эту ячейку и нажать [F2];\n—\tв появившемся поле ввода указать минуты (15) и нажать [Enter].\n•\t«После запуска Архиватора, спустя»: архивирование будет производиться спустя указанное время после запуска Архиватора. Поле для ввода времени расположено справа. Этот режим удобен для архивирования на рабочей станции при включении компьютера (сразу, или спустя какое-то время, чтобы успели загрузиться другие программы). Для архивирования данных на постоянно включенном компьютере (сервере) данный режим категорически не рекомендуется.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_13dc8d04c8d5b06a9e9551db146c067e', 'label': '•\t«В указанное время»: архивирование будет производиться в указанное время в дни, определяемые описанными выше настройками. При выборе данной опции в нижней части диалога отображается  список часов (от 00:00 до 23:00). Для установки архивирования в определенный час надо установить флажок слева от требуемого часа. Если требуется архивировать не ровно в X часов 00 минут, а, например, в 18 часов 15 минут, то надо:\n—\tустановить флажок слева от ячейки «18:00»;\n—\tдважды щелкнуть левой кнопкой мыши на ячейке «18:00» или перейти на эту ячейку и нажать [F2];\n—\tв появившемся поле ввода указать минуты (1'}, {'text': 'На этой странице устанавливается расписание, по которому «Хранитель V» производит архивирование данного раздела.Рисунок 5.17Для того чтобы «Хранитель V» архивировал раздел автоматически, необходимо на странице «Расписание» в параметрах раздела установить флажок «Производить автоматическое архивирование». Если этот флажок не установлен, то «Хранитель V» не будет архивировать данный раздел в автоматическом режиме, но его можно будет заархивировать вручную (см. параграф «6.3 Архивирование»). Далее, необходимо на этой же странице указать расписание автоматического архивирования для данного раздела. Параметры расписания определяют дни и время, в которое производится автоархивирование.Для определения дней архивирования доступны следующие режимы.•\t«Один раз за сеанс»: автоматическое архивирование производится один раз в течение сеанса Архиватора, в указанное время. Этот режим удобен только в том случае, если «Хранитель V» установлен на рабочей станции, которая ежедневно включается (перед началом работы) и выключается (в конце работы). Для архивирования данных на постоянно включенном компьютере (сервере) данный режим категорически не рекомендуется. \n•\t«Дни»: архивирование происходит периодически через указанное количество дней после последнего архивирования раздела. \n•\t«Неделя»: архивирование происходит в указанные дни недели. \n•\t«Месяц»: архивирование происходит в указанные дни месяца. Дни перечисляются через запятую. \nВремя архивирования можно указать, выбрав одну из следующих опций: •\t«В указанное время»: архивирование будет производиться в указанное время в дни, определяемые описанными выше настройками. При выборе данной опции в нижней части диалога отображается  список часов (от 00:00 до 23:00). Для установки архивирования в определенный час надо установить флажок слева от требуемого часа. Если требуется архивировать не ровно в X часов 00 минут, а, например, в 18 часов 15 минут, то надо:\n—\tустановить флажок слева от ячейки «18:00»;\n—\tдважды щелкнуть левой кнопкой мыши на ячейке «18:00» или перейти на эту ячейку и нажать [F2];\n—\tв появившемся поле ввода указать минуты (15) и нажать [Enter].\n•\t«После запуска Архиватора, спустя»: архивирование будет производиться спустя указанное время после запуска Архиватора. Поле для ввода времени расположено справа. Этот режим удобен для архивирования на рабочей станции при включении компьютера (сразу, или спустя какое-то время, чтобы успели загрузиться другие программы). Для архивирования данных на постоянно включенном компьютере (сервере) данный режим категорически не рекомендуется.', 'id': 'b9335ed570f3e98a8405ce5ff5dcb37482664fbf3598827ad5a6251b9268dd78', 'label': 'На этой странице устанавливается расписание, по которому «Хранитель V» производит архивирование данного раздела.Рисунок 5.17Для того чтобы «Хранитель V» архивировал раздел автоматически, необходимо на странице «Расписание» в параметрах раздела установить флажок «Производить автоматическое архивирование». Если этот флажок не установлен, то «Хранитель V» не будет архивировать данный раздел в автоматическом режиме, но его можно будет заархивировать вручную (см. параграф «6.3 Архивирование»). Далее, необходимо на этой же странице указать расписание автоматического архивирования для данного раздела'}, {'text': '5.3.4\tСтраница «Опции»', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_48732b9d7a391a35b8f221948898b683', 'label': '5.3.4\tСтраница «Опции»'}, {'text': 'Страница «Опции» при создании раздела появляется только в том случае, если на начальной странице мастера был выбран вариант «Полная процедура создания разделов» (см. Рисунок 5.10).', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_53f81b85e1d58743946774e06629aa4a', 'label': 'Страница «Опции» при создании раздела появляется только в том случае, если на начальной странице мастера был выбран вариант «Полная процедура создания разделов» (см. Рисунок 5.10).'}, {'text': 'На данной странице устанавливаются опции (дополнительные параметры), определяющие работу процедуры создания архива в некоторых ситуациях.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_b152b2ff21946dd483acb77c82a11b96', 'label': 'На данной странице устанавливаются опции (дополнительные параметры), определяющие работу процедуры создания архива в некоторых ситуациях.'}, {'text': 'Рисунок 5.18', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_9f5e545f65fe3d0b2d538631a41218b5', 'label': 'Рисунок 5.18'}, {'text': '«Контролировать целостность архивных данных»', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_e041cde8e10f49e0ebe931287ac54b3d', 'label': '«Контролировать целостность архивных данных»'}, {'text': 'Если этот флажок установлен, то при архивировании (автоматическом или вручную) программа сравнивает параметры архивируемых файлов до и после архивирования и выдает предупреждение, если файлы во время архивирования были изменены.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_09bcfadcb37a63d5916860bd0a00ee8b', 'label': 'Если этот флажок установлен, то при архивировании (автоматическом или вручную) программа сравнивает параметры архивируемых файлов до и после архивирования и выдает предупреждение, если файлы во время архивирования были изменены.'}, {'text': '«Отложить архивирование, если целостность нарушена»', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_d0a856b037c7b5a42262abf91a43e2e6', 'label': '«Отложить архивирование, если целостность нарушена»'}, {'text': 'Этот флажок доступен, только если установлен флажок «Контролировать целостность архивных данных». Если оба флажка включены, программа сравнивает параметры архивируемых файлов до и после архивирования. Если файлы изменились, то архив не создается, а через установленный пользователем интервал времени «Хранитель V» снова начинает архивирование этого же раздела. Интервал времени указывается в минутах в расположенном справа поле. Опция действует только при автоматическом архивировании.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_f6fd563b6017e457f03f521c960bdb0e', 'label': 'Этот флажок доступен, только если установлен флажок «Контролировать целостность архивных данных». Если оба флажка включены, программа сравнивает параметры архивируемых файлов до и после архивирования. Если файлы изменились, то архив не создается, а через установленный пользователем интервал времени «Хранитель V» снова начинает архивирование этого же раздела. Интервал времени указывается в минутах в расположенном справа поле. Опция действует только при автоматическом архивировании.'}, {'text': '«Отложить архивирование, если файлы заблокированы»', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_ad1c387f38b5f955d0568f6f7bf36feb', 'label': '«Отложить архивирование, если файлы заблокированы»'}, {'text': 'Если при автоматическом архивировании часть файлов, которые должны попасть в архив, оказались заблокированы, и данный флажок включен, то архивирование повторяется через указанный интервал. Интервал времени указывается в минутах в расположенном справа поле. Опция действует только при автоматическом архивировании.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_e3e62f913cc7a92cfa43939c28a1690c', 'label': 'Если при автоматическом архивировании часть файлов, которые должны попасть в архив, оказались заблокированы, и данный флажок включен, то архивирование повторяется через указанный интервал. Интервал времени указывается в минутах в расположенном справа поле. Опция действует только при автоматическом архивировании.'}, {'text': '«Архивировать, только если данные изменились»', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_d71d97ac7ccd8573ecc301e8e196839d', 'label': '«Архивировать, только если данные изменились»'}, {'text': 'Эта опция позволяет создавать очередной архив раздела только в том случае, если данные изменились с момента создания последнего архива. Если этот флажок установлен, то перед архивированием раздела программа сравнивает список и параметры файлов из каталога данных с параметрами файлов из последнего архива для данного раздела (сравнение производится только для тех файлов из каталога данных, которые соответствуют шаблону данного раздела). Если параметры каких-либо файлов изменились, производится архивирование. Иначе при ручном архивировании выдается запрос о необходимости создания очередного архива, а в автоматическом режиме архив не создается и в журнал заносится сообщение об этом. Если данный флажок не установлен, архивирование производится всегда, без проверки изменения данных.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_a4d4bc91a925f022eb3dbf91c50d1a4c', 'label': 'Эта опция позволяет создавать очередной архив раздела только в том случае, если данные изменились с момента создания последнего архива. Если этот флажок установлен, то перед архивированием раздела программа сравнивает список и параметры файлов из каталога данных с параметрами файлов из последнего архива для данного раздела (сравнение производится только для тех файлов из каталога данных, которые соответствуют шаблону данного раздела). Если параметры каких-либо файлов изменились, производится архивирование. Иначе при ручном архивировании выдается запрос о необходимости создания очередного архив'}, {'text': 'Данная опция недоступна, если раздел архивирует информационные базы клиент-серверных версий «1С:Предприятия» (подробнее см. параграфы «5.3 Создание и настройка разделов» и «5.4 Настройка разд
