                    <script>var nodes = new vis.DataSet([{'text': 'ГЭНДАЛЬФ: Хранитель V', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_2528d183970eba0958edaeebff99c898', 'label': 'ГЭНДАЛЬФ: Хранитель V'}, {'text': 'Руководство', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_c4ab1619b88d40a33a99b1dcad7d5a40', 'label': 'Руководство'}, {'text': 'пользователя', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_a6af36ccdb632b63f7f3ab6a45b613af', 'label': 'пользователя'}, {'text': 'ГК «ГЭНДАЛЬФ»', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_ae259486e8a334ac1a90e46351bc47c8', 'label': 'ГК «ГЭНДАЛЬФ»'}, {'text': 'г. Ростов-на-Дону', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_3d50db963b8d42323f98456efb9f9a57', 'label': 'г. Ростов-на-Дону'}, {'text': '2017 г.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_caef9aaec8dabf40172ed7dcd53637c5', 'label': '2017 г.'}, {'text': 'Данная программа предназначена для автоматического архивирования (создания резервных копий) данных по указанному пользователем расписанию.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_9fce57bc9bb9805dd3d9d39162820348', 'label': 'Данная программа предназначена для автоматического архивирования (создания резервных копий) данных по указанному пользователем расписанию.'}, {'text': '«Хранитель V» автоматически запускается при включении компьютера и архивирует файлы, для которых подошел срок архивирования. Для каждого набора файлов программа хранит несколько архивных копий, что позволяет предотвратить потерю данных при возникновении сбоев в процессе работы. При раскрытии архива в непустой каталог существующие в каталоге файлы автоматически архивируются, поэтому после раскрытия архива существует возможность «отката» к исходным данным.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_9bb67039ac274f749061167df207b9db', 'label': '«Хранитель V» автоматически запускается при включении компьютера и архивирует файлы, для которых подошел срок архивирования. Для каждого набора файлов программа хранит несколько архивных копий, что позволяет предотвратить потерю данных при возникновении сбоев в процессе работы. При раскрытии архива в непустой каталог существующие в каталоге файлы автоматически архивируются, поэтому после раскрытия архива существует возможность «отката» к исходным данным.'}, {'text': '«Хранитель V» использует встроенную процедуру архивирования, полностью совместимую с PKZIP/WINZIP, и не требует внешнего архиватора.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_4337e35b85c79fe63202547f091d78e8', 'label': '«Хранитель V» использует встроенную процедуру архивирования, полностью совместимую с PKZIP/WINZIP, и не требует внешнего архиватора.'}, {'text': 'Данное руководство описывает релиз 5.0.6.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_a214af468ae938b2bf5e3913562b07be', 'label': 'Данное руководство описывает релиз 5.0.6.'}, {'text': 'Программа разработана в средах MS Visual C++ 6.0 и 2008', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_bb29f4438a771af8cd99a813412669d6', 'label': 'Программа разработана в средах MS Visual C++ 6.0 и 2008'}, {'text': 'Разработка программы: М.\xa0Адигеев, А.\xa0Попов, В.\xa0Ксенофонтов, Е.\xa0Ивлев, Д.\xa0Дубров.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_a5792209bda99ff966dc4fa2af9becd9', 'label': 'Разработка программы: М.\xa0Адигеев, А.\xa0Попов, В.\xa0Ксенофонтов, Е.\xa0Ивлев, Д.\xa0Дубров.'}, {'text': 'Разработка руководства пользователя: М.\xa0Адигеев, Д. Дубров.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_68bd93da6881658b7b2e19c7b0eaa82e', 'label': 'Разработка руководства пользователя: М.\xa0Адигеев, Д. Дубров.'}, {'text': 'Перепечатка данного издания, равно как и отдельных его частей, запрещена. Любое использование материалов данного издания возможно только с письменного разрешения компании «ГЭНДАЛЬФ».', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_3c6f373296a757606357e9bbabd64d14', 'label': 'Перепечатка данного издания, равно как и отдельных его частей, запрещена. Любое использование материалов данного издания возможно только с письменного разрешения компании «ГЭНДАЛЬФ».'}, {'text': 'ГК «ГЭНДАЛЬФ», 19 989', 'label': '8.1\tОбщие рекомендации\t95'}, {'text': '8.2\tЗапись архивов на CD/DVD\t96', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_2876b059613d7481a397a3479dba4ffe', 'label': '8.2\tЗапись архивов на CD/DVD\t96'}, {'text': '9\tПолезные советы\t98', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_cd00d91e72472189418a8e0d24f0a784', 'label': '9\tПолезные советы\t98'}, {'text': '9.1\tНастройка\t98', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_2c050e8f5ba5f2acc3af161ec3589828', 'label': '9.1\tНастройка\t98'}, {'text': '9.2\tРабота\t102', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_62a424cc1ad308e945b84222d9120077', 'label': '9.2\tРабота\t102'}, {'text': '9.3\tЕсли возникают проблемы\t106', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_acc52d6bf8392a2324e31a01fac5f642', 'label': '9.3\tЕсли возникают проблемы\t106'}, {'text': '9.4\tНастройка сервера MS SQL Server 2005 и более новых версий\t107', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_45641907cf779804f41872d30fb2a481', 'label': '9.4\tНастройка сервера MS SQL Server 2005 и более новых версий\t107'}, {'text': '9.5\tРешение конфликтов с UAC\t111', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_f664edba28458729ea561b065cb7ba01', 'label': '9.5\tРешение конфликтов с UAC\t111'}, {'text': '1\tВВЕДЕНИЕ', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_e55fad0161c3d3d9634432e944c41712', 'label': '1\tВВЕДЕНИЕ'}, {'text': 'РуководствопользователяГК «ГЭНДАЛЬФ»г. Ростов-на-Дону2017 г.Данная программа предназначена для автоматического архивирования (создания резервных копий) данных по указанному пользователем расписанию.«Хранитель V» автоматически запускается при включении компьютера и архивирует файлы, для которых подошел срок архивирования. Для каждого набора файлов программа хранит несколько архивных копий, что позволяет предотвратить потерю данных при возникновении сбоев в процессе работы. При раскрытии архива в непустой каталог существующие в каталоге файлы автоматически архивируются, поэтому после раскрытия архива существует возможность «отката» к исходным данным.«Хранитель V» использует встроенную процедуру архивирования, полностью совместимую с PKZIP/WINZIP, и не требует внешнего архиватора.Данное руководство описывает релиз 5.0.6.Программа разработана в средах MS Visual C++ 6.0 и 2008Разработка программы: М.\xa0Адигеев, А.\xa0Попов, В.\xa0Ксенофонтов, Е.\xa0Ивлев, Д.\xa0Дубров.Разработка руководства пользователя: М.\xa0Адигеев, Д. Дубров.Перепечатка данного издания, равно как и отдельных его частей, запрещена. Любое использование материалов данного издания возможно только с письменного разрешения компании «ГЭНДАЛЬФ». ГК «ГЭНДАЛЬФ», 1998-2017 гг.Содержание1\tВведение\t61.1\tО программе\t61.2\tСоглашения\t82\tУстановка программы\t102.1\tКомплектность\t102.2\tТребования к компьютеру\t102.3\tУстановка программы на компьютер\t102.4\tРегистрация программы\t123\tКонцепция программы\t133.1\tОсновные понятия\t133.2\tРедакции\t173.3\tКомпоненты\t173.4\tПринцип работы\t183.5\tРазностные архивы\t204\tПринципы работы с программой\t234.1\tАктивация\t234.2\tЗапуск программы\t244.3\tПодключение и отключение\t254.4\tЗавершение работы\t284.5\tГлавное окно Менеджера\t294.6\tСистема подсказки\t315\tНастройка программы\t315.1\tГлобальные параметры\t325.2\tНастройка глобальных параметров от имени пользователя\t395.3\tСоздание и настройка разделов\t435.3.1\tСтраница «Файлы»\t465.3.2\tСтраница «Архивы»\t505.3.3\tСтраница «Расписание»\t555.3.4\tСтраница «Опции»\t565.3.5\tСтраница «Сжатие»\t595.3.6\tСтраницы «Оповещение» и «Почтовые транспорты»\t605.4\tНастройка раздела для архивирования баз SQL\t685.4.1\tТехнические требования\t695.4.2\tПринцип работы\t695.4.3\tНастройка\t705.5\tСоздание групп и профилей\t725.6\tКопирование и перемещение разделов\t745.7\tУдаление раздела, группы или профиля\t745.8\tПоиск информационных баз 1С\t745.9\tАвтоматическое отслеживание создания и перемещения ИБ\t775.10\tСправочник шаблонов\t786\tПорядок работы\t796.1\tИзменение параметров существующего раздела\t796.2\tИзменение параметров нескольких разделов\t806.3\tАрхивирование\t816.4\tРаскрытие архива\t826.5\tПробное раскрытие архива\t846.6\tПросмотр содержимого архива\t846.7\tУдаление архива\t876.8\tЗакрепление архива\t886.9\tЭкспорт и импорт архивов\t886.9.1\tЭкспорт\t886.9.2\tИмпорт\t906.10\tУправление задачами\t916.10.1\tТипы задач\t916.10.2\tКоманды для управления задачами\t926.10.3\tДиалог «Состояние Архиватора»\t927\tАгент\t938\tРекомендации по настройке программы.\t958.1\tОбщие рекомендации\t958.2\tЗапись архивов на CD/DVD\t969\tПолезные советы\t989.1\tНастройка\t989.2\tРабота\t1029.3\tЕсли возникают проблемы\t1069.4\tНастройка сервера MS SQL Server 2005 и более новых версий\t1079.5\tРешение конфликтов с UAC\t111', 'id': '7b81f78fce6bd5a2114fd4914c78554a36d885a4b3383c0313ce95686acaf411', 'label': 'РуководствопользователяГК «ГЭНДАЛЬФ»г. Ростов-на-Дону2017 г.Данная программа предназначена для автоматического архивирования (создания резервных копий) данных по указанному пользователем расписанию.«Хранитель V» автоматически запускается при включении компьютера и архивирует файлы, для которых подошел срок архивирования. Для каждого набора файлов программа хранит несколько архивных копий, что позволяет предотвратить потерю данных при возникновении сбоев в процессе работы. При раскрытии архива в непустой каталог существующие в каталоге файлы автоматически архивируются, поэтому после раскрытия а'}, {'text': '', 'id': 'c83de8655817e128c445ddec795e6fad1d3ed394af8f10e566d59cb7374ddb30', 'label': ''}, {'text': '1.1\tО программе', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_44e50d0ef5498591bcc2b47f3d18e43b', 'label': '1.1\tО программе'}, {'text': '«Хранитель V» позволяет организовать создание резервных копий данных даже для непрофессиональных пользователей. Пользователям-профессионалам «Хранитель V» помогает автоматизировать регулярное архивирование большого количества данных по гибкому расписанию.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_7e35aec6c6138c0161b4fa0c1705aa9d', 'label': '«Хранитель V» позволяет организовать создание резервных копий данных даже для непрофессиональных пользователей. Пользователям-профессионалам «Хранитель V» помогает автоматизировать регулярное архивирование большого количества данных по гибкому расписанию.'}, {'text': 'Основные особенности программы:', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_cde940a600ba13ffa5853db412917310', 'label': 'Основные особенности программы:'}, {'text': '•\tВы можете для каждого набора данных указать расписание автоматического архивирования. Когда наступает время для создания очередной резервной копии, программа автоматически запускает процесс архивирования. Существует возможность задания нескольких режимов архивирования для одних и тех же данных. \n•\tВозможность настройки параметров архивирования для каждого набора данных. \n•\tКаждый раз при создании очередной резервной копии создается новый файл. Поэтому Вы застрахованы от того, что при создании очередного архива файл с поврежденными данными будет записан поверх архива с корректными данными. В целях экономии места на диске, Вы можете указать максимальное количество одновременно хранимых резервных копий для каждого набора данных, и при достижении этого количества программа перед созданием новой резервной копии будет удалять с жесткого диска самый старый архив. Вы можете также закрепить любой архив — и он не будет затерт при создании нового архива. \n•\tРежим автоматического дублирования архивов позволяет автоматически копировать каждый созданный архив в указанные каталоги, в том числе и по сети на другие компьютеры и на ресурс FTP. Таким образом, Вы можете хранить копии архива одновременно на нескольких компьютерах, чтобы избежать потери данных при поломке компьютера. \n•\tПри раскрытии архива в каталог с данными существующие в каталоге файлы копируются в служебный архив. Поработав с данными, Вы можете произвести «откат», вернув данные в «исходное состояние». \n•\tНастройку и изменение параметров архивирования можно производить, не выходя из режима автоматического архивирования. \n•\tВозможна удаленная настройка архивирования, т.\xa0е. Вы можете с рабочей станции настроить автоматическое архивирование на сервере. (Только в «Хранителе V для сервера»).\n•\tПараллельное архивирование нескольких наборов данных в одно и то же время. \n•\t«Хранитель V для сервера» может архивировать информационные базы клиент-серверных версий 1С:Предприятия.\n•\tПредусмотрена возможность экспорта архива на дискеты, при необходимости архив разбивается на части заданного размера. \n•\tНе требует внешнего архиватора.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_0f3f20afa0673f4d9b3e1b9a2bbb846d', 'label': '•\tВы можете для каждого набора данных указать расписание автоматического архивирования. Когда наступает время для создания очередной резервной копии, программа автоматически запускает процесс архивирования. Существует возможность задания нескольких режимов архивирования для одних и тех же данных. \n•\tВозможность настройки параметров архивирования для каждого набора данных. \n•\tКаждый раз при создании очередной резервной копии создается новый файл. Поэтому Вы застрахованы от того, что при создании очередного архива файл с поврежденными данными будет записан поверх архива с корректными данными. В '}, {'text': 'Другие возможности программы:', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_de3adf66132129205f7b778d888ff19d', 'label': 'Другие возможности программы:'}, {'text': '•\tшифрование архива; \n•\tавтоматический поиск информационных баз «1С:Предприятия», с которыми ведётся работа на данном компьютере; этот поиск производится при первом запуске программы, но может быть запущен и позже, в процессе работы; \n•\tавтоматическая рассылка оповещений (отчета об архивировании и т.\xa0п.) по электронной почте с помощью SMTP или MAPI; \n•\tкаждое действие (создание/раскрытие архива, изменение параметров архивирования и т.\xa0п.) заносится в журнал, так что Вы можете проследить все произведенные действия; \n•\tсуществует встроенная возможность просмотра содержимого каждого архива и комментария к архиву.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_29265cf0903da826b0189e014b22bb85', 'label': '•\tшифрование архива; \n•\tавтоматический поиск информационных баз «1С:Предприятия», с которыми ведётся работа на данном компьютере; этот поиск производится при первом запуске программы, но может быть запущен и позже, в процессе работы; \n•\tавтоматическая рассылка оповещений (отчета об архивировании и т.\xa0п.) по электронной почте с помощью SMTP или MAPI; \n•\tкаждое действие (создание/раскрытие архива, изменение параметров архивирования и т.\xa0п.) заносится в журнал, так что Вы можете проследить все произведенные действия; \n•\tсуществует встроенная возможность просмотра содержимого каждого архива и комм'}, {'text': 'Технические характеристики:', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_8c6acd28b23081368516bceb47739cc1', 'label': 'Технические характеристики:'}, {'text': '•\tпрограмма использует встроенную процедуру архивирования, полностью совместимую с PKZIP/PKUNZIP/WinZip. \n•\tсуммарный размер одного архива не должен превышать 8 эксабайт или 8\xa0589\xa0934\xa0592 Гб.\n•\tпрограмма может работать в сети. В таком режиме несколько пользователей могут работать с одними и теми же разделами и видят одни и те же архивы. \n•\tтребуется наличие Internet Explorer 5 или выше. \n•\t«Хранитель V» работает в Windows, начиная с версии XP.\n•\tДля архивирования информационных баз 1С:Предприятия, размещёнными на сервере MS SQL Server (реализовано только в «Хранителе V для сервера») на компьютере должна быть установлена поддержка механизма SQL-DMO. Для этого надо при установке «Хранителя V для сервера» на этот компьютер в диалоге инсталлятора «Выбор дополнительных действий» отметить флажок «Установить поддержку SQL-DMO».', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_6af109330bfc1e098582771543e9c2b6', 'label': '•\tпрограмма использует встроенную процедуру архивирования, полностью совместимую с PKZIP/PKUNZIP/WinZip. \n•\tсуммарный размер одного архива не должен превышать 8 эксабайт или 8\xa0589\xa0934\xa0592 Гб.\n•\tпрограмма может работать в сети. В таком режиме несколько пользователей могут работать с одними и теми же разделами и видят одни и те же архивы. \n•\tтребуется наличие Internet Explorer 5 или выше. \n•\t«Хранитель V» работает в Windows, начиная с версии XP.\n•\tДля архивирования информационных баз 1С:Предприятия, размещёнными на сервере MS SQL Server (реализовано только в «Хранителе V для сервера») на компьют'}, {'text': 'При разработке процедур архивирования и разархивирования были использованы исходные тексты группы Info-ZIP (Info-ZIP group). Эти исходные тексты доступны для свободного распространения и могут быть загружены через Интернет по адресу http://www.info-zip.org/. Также при разработке процедур отправки сообщений и передачи данных по протоколу FTP были использованы исходные тексты библиотеки POCO, доступные по адресу http://pocoproject.org. Данный продукт включает в себя программное обеспечение, разработанное в рамках проекта OpenSSL для использования в составе OpenSSL Toolkit (http://www.openssl.org/).', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_e626229afac381a37be52dadd7efbaf8', 'label': 'При разработке процедур архивирования и разархивирования были использованы исходные тексты группы Info-ZIP (Info-ZIP group). Эти исходные тексты доступны для свободного распространения и могут быть загружены через Интернет по адресу http://www.info-zip.org/. Также при разработке процедур отправки сообщений и передачи данных по протоколу FTP были использованы исходные тексты библиотеки POCO, доступные по адресу http://pocoproject.org. Данный продукт включает в себя программное обеспечение, разработанное в рамках проекта OpenSSL для использования в составе OpenSSL Toolkit (http://www.openssl.org'}, {'text': 'Разработчик может вносить изменения в программный продукт, которые не описаны в руководстве пользователя.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_8541bb200fa8a61eb76591bc1bc92209', 'label': 'Разработчик может вносить изменения в программный продукт, которые не описаны в руководстве пользователя.'}, {'text': 'Все внесенные изменения отражаются в файле readme.txt.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_ce21403caa9e5ca3dfc06026c7350db0', 'label': 'Все внесенные изменения отражаются в файле readme.txt.'}, {'text': 'Если у Вас возникнут какие-либо вопросы или пожелания, Вы можете обратиться в фирму «ГЭНДАЛЬФ».', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_782f577475af6e21cabd9ce512972662', 'label': 'Если у Вас возникнут какие-либо вопросы или пожелания, Вы можете обратиться в фирму «ГЭНДАЛЬФ».'}, {'text': 'Наши координаты:', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_292675f3429086467718d9922a4eb92b', 'label': 'Наши координаты:'}, {'text': 'Адрес: 344007, Россия, г. Ростов-на-Дону, пер. Газетный, 27.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_da588d6c9aaefc6ecd4d0a4d05b48ec2', 'label': 'Адрес: 344007, Россия, г. Ростов-на-Дону, пер. Газетный, 27.'}, {'text': 'Телефон/факс: (863) 300-1000.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_fd43d6d06869d76b717e09f19e9923a4', 'label': 'Телефон/факс: (863) 300-1000.'}, {'text': 'E-mail: gendalf@gendalf.ru', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_e3c9b6c3b8296c0c2c7bc65ca5a6ebd5', 'label': 'E-mail: gendalf@gendalf.ru'}, {'text': 'Web: http://www.gendalf.ru', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_a4460acc8e22a808bf17c9c27d2e9684', 'label': 'Web: http://www.gendalf.ru'}, {'text': '«Хранитель V» позволяет организовать создание резервных копий данных даже для непрофессиональных пользователей. Пользователям-профессионалам «Хранитель V» помогает автоматизировать регулярное архивирование большого количества данных по гибкому расписанию.Основные особенности программы:•\tВы можете для каждого набора данных указать расписание автоматического архивирования. Когда наступает время для создания очередной резервной копии, программа автоматически запускает процесс архивирования. Существует возможность задания нескольких режимов архивирования для одних и тех же данных. \n•\tВозможность настройки параметров архивирования для каждого набора данных. \n•\tКаждый раз при создании очередной резервной копии создается новый файл. Поэтому Вы застрахованы от того, что при создании очередного архива файл с поврежденными данными будет записан поверх архива с корректными данными. В целях экономии места на диске, Вы можете указать максимальное количество одновременно хранимых резервных копий для каждого набора данных, и при достижении этого количества программа перед созданием новой резервной копии будет удалять с жесткого диска самый старый архив. Вы можете также закрепить любой архив — и он не будет затерт при создании нового архива. \n•\tРежим автоматического дублирования архивов позволяет автоматически копировать каждый созданный архив в указанные каталоги, в том числе и по сети на другие компьютеры и на ресурс FTP. Таким образом, Вы можете хранить копии архива одновременно на нескольких компьютерах, чтобы избежать потери данных при поломке компьютера. \n•\tПри раскрытии архива в каталог с данными существующие в каталоге файлы копируются в служебный архив. Поработав с данными, Вы можете произвести «откат», вернув данные в «исходное состояние». \n•\tНастройку и изменение параметров архивирования можно производить, не выходя из режима автоматического архивирования. \n•\tВозможна удаленная настройка архивирования, т.\xa0е. Вы можете с рабочей станции настроить автоматическое архивирование на сервере. (Только в «Хранителе V для сервера»).\n•\tПараллельное архивирование нескольких наборов данных в одно и то же время. \n•\t«Хранитель V для сервера» может архивировать информационные базы клиент-серверных версий 1С:Предприятия.\n•\tПредусмотрена возможность экспорта архива на дискеты, при необходимости архив разбивается на части заданного размера. \n•\tНе требует внешнего архиватора. \nДругие возможности программы: •\tшифрование архива; \n•\tавтоматический поиск информационных баз «1С:Предприятия», с которыми ведётся работа на данном компьютере; этот поиск производится при первом запуске программы, но может быть запущен и позже, в процессе работы; \n•\tавтоматическая рассылка оповещений (отчета об архивировании и т.\xa0п.) по электронной почте с помощью SMTP или MAPI; \n•\tкаждое действие (создание/раскрытие архива, изменение параметров архивирования и т.\xa0п.) заносится в журнал, так что Вы можете проследить все произведенные действия; \n•\tсуществует встроенная возможность просмотра содержимого каждого архива и комментария к архиву. \nТехнические характеристики: •\tпрограмма использует встроенную процедуру архивирования, полностью совместимую с PKZIP/PKUNZIP/WinZip. \n•\tсуммарный размер одного архива не должен превышать 8 эксабайт или 8\xa0589\xa0934\xa0592 Гб.\n•\tпрограмма может работать в сети. В таком режиме несколько пользователей могут работать с одними и теми же разделами и видят одни и те же архивы. \n•\tтребуется наличие Internet Explorer 5 или выше. \n•\t«Хранитель V» работает в Windows, начиная с версии XP.\n•\tДля архивирования информационных баз 1С:Предприятия, размещёнными на сервере MS SQL Server (реализовано только в «Хранителе V для сервера») на компьютере должна быть установлена поддержка механизма SQL-DMO. Для этого надо при установке «Хранителя V для сервера» на этот компьютер в диалоге инсталлятора «Выбор дополнительных действий» отметить флажок «Установить поддержку SQL-DMO».\nПри разработке процедур архивирования и разархивирования были использованы исходные тексты группы Info-ZIP (Info-ZIP group). Эти исходные тексты доступны для свободного распространения и могут быть загружены через Интернет по адресу http://www.info-zip.org/. Также при разработке процедур отправки сообщений и передачи данных по протоколу FTP были использованы исходные тексты библиотеки POCO, доступные по адресу http://pocoproject.org. Данный продукт включает в себя программное обеспечение, разработанное в рамках проекта OpenSSL для использования в составе OpenSSL Toolkit (http://www.openssl.org/). Разработчик может вносить изменения в программный продукт, которые не описаны в руководстве пользователя.Все внесенные изменения отражаются в файле readme.txt.Если у Вас возникнут какие-либо вопросы или пожелания, Вы можете обратиться в фирму «ГЭНДАЛЬФ».Наши координаты:Адрес: 344007, Россия, г. Ростов-на-Дону, пер. Газетный, 27.Телефон/факс: (863) 300-1000.E-mail: gendalf@gendalf.ruWeb: http://www.gendalf.ru', 'id': 'd5184baad90dca8d8ea67a4c7b92441646efbbefbafba85cdd69dff1006af063', 'label': '«Хранитель V» позволяет организовать создание резервных копий данных даже для непрофессиональных пользователей. Пользователям-профессионалам «Хранитель V» помогает автоматизировать регулярное архивирование большого количества данных по гибкому расписанию.Основные особенности программы:•\tВы можете для каждого набора данных указать расписание автоматического архивирования. Когда наступает время для создания очередной резервной копии, программа автоматически запускает процесс архивирования. Существует возможность задания нескольких режимов архивирования для одних и тех же данных. \n•\tВозможность н'}, {'text': '1.2\tСоглашения', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_32d8c457d5f4bc2941b2fdc6ce1934bb', 'label': '1.2\tСоглашения'}, {'text': 'Соглашение о терминах.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_5531231a5ef94d05a3a9001472d7d5ce', 'label': 'Соглашение о терминах.'}, {'text': 'В настоящем Руководстве под термином «Хранитель V» понимается любая из редакций: «Хранитель V для рабочей станции» или «Хранитель V для сервера». При описании возможностей программы, по-разному реализованных в этих редакциях, или отсутствующих в одной из них, название редакции указывается явно.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_d8180be9f5273aa7651e2ba667db20fe', 'label': 'В настоящем Руководстве под термином «Хранитель V» понимается любая из редакций: «Хранитель V для рабочей станции» или «Хранитель V для сервера». При описании возможностей программы, по-разному реализованных в этих редакциях, или отсутствующих в одной из них, название редакции указывается явно.'}, {'text': 'Некоторые термины в тексте данного Руководства выделены курсивом (наклонным шрифтом). Это означает, что значение данного термина можно посмотреть в параграфе «Концепция программы» настоящего Руководства.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_11b85566205fc1e5d2b0fd271a812c2f', 'label': 'Некоторые термины в тексте данного Руководства выделены курсивом (наклонным шрифтом). Это означает, что значение данного термина можно посмотреть в параграфе «Концепция программы» настоящего Руководства.'}, {'text': 'Обозначения клавиш и их комбинаций.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_7f618288b1332704eb57fac2f43ce4b8', 'label': 'Обозначения клавиш и их комбинаций.'}, {'text': 'Названия клавиш в тексте данного Руководства заключаются в квадратные скобки и выделяются шрифтом, например: [Enter], [Esc], [F1].', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_40f8f54212d868d6effe88151f171ad8', 'label': 'Названия клавиш в тексте данного Руководства заключаются в квадратные скобки и выделяются шрифтом, например: [Enter], [Esc], [F1].'}, {'text': 'При обозначении комбинации клавиш их названия соединяются знаками ‘+’, а вся комбинация заключается в квадратные скобки, например: [Ctrl+Ins].', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_aed13071868ef60a175b6aae56669883', 'label': 'При обозначении комбинации клавиш их названия соединяются знаками ‘+’, а вся комбинация заключается в квадратные скобки, например: [Ctrl+Ins].'}, {'text': 'Для ссылок на клавиши со стрелками используются словесные обозначения, например: [Стрелка вверх].', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_0dd07a0f3bd2c9bf880c1956bde59f0d', 'label': 'Для ссылок на клавиши со стрелками используются словесные обозначения, например: [Стрелка вверх].'}, {'text': 'Обозначения управляющих элементов.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_28d5d5e127128a8063f96b43248d6fd0', 'label': 'Обозначения управляющих элементов.'}, {'text': 'Наименования полей ввода, кнопок и прочих управляющих элементов в диалогах заключаются в кавычки и выделяются жирным шрифтом: «ОК», «Каталог данных», «Производить автоматическое архивирование» и т.п.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_6708b40870a30413385da8ca8673501a', 'label': 'Наименования полей ввода, кнопок и прочих управляющих элементов в диалогах заключаются в кавычки и выделяются жирным шрифтом: «ОК», «Каталог данных», «Производить автоматическое архивирование» и т.п.'}, {'text': 'Так же выделяются и названия команд в меню, например: «Создать раздел».', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_b5f1ee6f47cd017d28b26df779c3c656', 'label': 'Так же выделяются и названия команд в меню, например: «Создать раздел».'}, {'text': 'Имена файлов и каталогов, элементы командной строки.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_2d82451273dd23e889a537d9ef6ece78', 'label': 'Имена файлов и каталогов, элементы командной строки.'}, {'text': 'Имена файлов и каталогов, а также элементы командной строки в тексте данного Руководства выделяются моноширинным шрифтом, например:', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_f2fb637c93067ef3718a0c73f08ec2c2', 'label': 'Имена файлов и каталогов, а также элементы командной строки в тексте данного Руководства выделяются моноширинным шрифтом, например:'}, {'text': 'SETUP.EXE,    C:\\Program Files\\Gendalf\\Хранитель V для сервера\\.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_dc4032d638216398af2b70bccb1f0667', 'label': 'SETUP.EXE,    C:\\Program Files\\Gendalf\\Хранитель V для сервера\\.'}, {'text': 'Элементы командной строки, отмеченные моноширинным наклонным шрифтом, например:', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_b23fe33947579edc5a88cec7ea71986c', 'label': 'Элементы командной строки, отмеченные моноширинным наклонным шрифтом, например:'}, {'text': '\\Login=имя_пользователя', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_f10a8b1eb6b71795715a336c03208dc9', 'label': '\\Login=имя_пользователя'}, {'text': 'при работе с программой необходимо заменить конкретными значениями, зависящими от обстоятельств. Так, в данном примере имя_пользователя необходимо заменить некоторым значением, например:', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_6b0387db66e907fac51a3f5599054f25', 'label': 'при работе с программой необходимо заменить конкретными значениями, зависящими от обстоятельств. Так, в данном примере имя_пользователя необходимо заменить некоторым значением, например:'}, {'text': '.\\\\Администратор', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_7847c9ccf5f2a11fe1207778a8df1669', 'label': '.\\\\Администратор'}, {'text': 'CB0120\\\\User', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_d1c2d1445867370b0d22be208e766c4e', 'label': 'CB0120\\\\User'}, {'text': 'и т. п.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_356665eeddb9e5c4e46f267f23db016e', 'label': 'и т. п.'}, {'text': 'Соглашение о терминах. В настоящем Руководстве под термином «Хранитель V» понимается любая из редакций: «Хранитель V для рабочей станции» или «Хранитель V для сервера». При описании возможностей программы, по-разному реализованных в этих редакциях, или отсутствующих в одной из них, название редакции указывается явно.Некоторые термины в тексте данного Руководства выделены курсивом (наклонным шрифтом). Это означает, что значение данного термина можно посмотреть в параграфе «Концепция программы» настоящего Руководства. Обозначения клавиш и их комбинаций. Названия клавиш в тексте данного Руководства заключаются в квадратные скобки и выделяются шрифтом, например: [Enter], [Esc], [F1].При обозначении комбинации клавиш их названия соединяются знаками ‘+’, а вся комбинация заключается в квадратные скобки, например: [Ctrl+Ins].Для ссылок на клавиши со стрелками используются словесные обозначения, например: [Стрелка вверх].Обозначения управляющих элементов.Наименования полей ввода, кнопок и прочих управляющих элементов в диалогах заключаются в кавычки и выделяются жирным шрифтом: «ОК», «Каталог данных», «Производить автоматическое архивирование» и т.п.Так же выделяются и названия команд в меню, например: «Создать раздел».Имена файлов и каталогов, элементы командной строки.Имена файлов и каталогов, а также элементы командной строки в тексте данного Руководства выделяются моноширинным шрифтом, например: SETUP.EXE,    C:\\Program Files\\Gendalf\\Хранитель V для сервера\\.Элементы командной строки, отмеченные моноширинным наклонным шрифтом, например:\\Login=имя_пользователяпри работе с программой необходимо заменить конкретными значениями, зависящими от обстоятельств. Так, в данном примере имя_пользователя необходимо заменить некоторым значением, например:.\\\\АдминистраторCB0120\\\\Userи т. п.', 'id': '399be0ed109fd5720e7b0f2cbd7e5e17c5d498d9c08fb41a583640f1cb5c79ab', 'label': 'Соглашение о терминах. В настоящем Руководстве под термином «Хранитель V» понимается любая из редакций: «Хранитель V для рабочей станции» или «Хранитель V для сервера». При описании возможностей программы, по-разному реализованных в этих редакциях, или отсутствующих в одной из них, название редакции указывается явно.Некоторые термины в тексте данного Руководства выделены курсивом (наклонным шрифтом). Это означает, что значение данного термина можно посмотреть в параграфе «Концепция программы» настоящего Руководства. Обозначения клавиш и их комбинаций. Названия клавиш в тексте данного Руководст'}, {'text': '2\tУСТАНОВКА ПРОГРАММЫ', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_3ca0a39de4a8d1a7be750656bda8dea6', 'label': '2\tУСТАНОВКА ПРОГРАММЫ'}, {'text': '', 'id': '1c8eb2147426731c0287de09e8eeeff838b017e1b732b6240fc0fc574c9dd7c8', 'label': ''}, {'text': '2.1\tКомплектность', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_5ddc5da5b611124851f374d6af29579d', 'label': '2.1\tКомплектность'}, {'text': '«Хранитель V» поставляется в виде коробки, включающей в себя:', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_a2192931af93e2a17a2efd38a4028bf7', 'label': '«Хранитель V» поставляется в виде коробки, включающей в себя:'}, {'text': '•\tБланк с рег.номером, кодом активации и адрес для скачивания дистрибутива программы с сайта.\n•\tРегистрационную карту с указанным на ней регистрационным номером.\n•\tЛицензионное соглашение.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_1811743e07e655a35ba9f7ad9b7ed4e1', 'label': '•\tБланк с рег.номером, кодом активации и адрес для скачивания дистрибутива программы с сайта.\n•\tРегистрационную карту с указанным на ней регистрационным номером.\n•\tЛицензионное соглашение.'}, {'text': 'Дистрибутив и документация скачиваются с сайта программы по адресу, указанному в инструкции из комплекта.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_64790d566d54cec6de9ae9b1f2ce3173', 'label': 'Дистрибутив и документация скачиваются с сайта программы по адресу, указанному в инструкции из комплекта.'}, {'text': '«Хранитель V» поставляется в виде коробки, включающей в себя:•\tБланк с рег.номером, кодом активации и адрес для скачивания дистрибутива программы с сайта.\n•\tРегистрационную карту с указанным на ней регистрационным номером.\n•\tЛицензионное соглашение.\nДистрибутив и документация скачиваются с сайта программы по адресу, указанному в инструкции из комплекта.', 'id': '4c7c43e1e2fb86489e016d60a9e58421624d9ccbf112e1b7c5186055b93f96b2', 'label': '«Хранитель V» поставляется в виде коробки, включающей в себя:•\tБланк с рег.номером, кодом активации и адрес для скачивания дистрибутива программы с сайта.\n•\tРегистрационную карту с указанным на ней регистрационным номером.\n•\tЛицензионное соглашение.\nДистрибутив и документация скачиваются с сайта программы по адресу, указанному в инструкции из комплекта.'}, {'text': '2.2\tТребования к компьютеру', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_6cd12ddce750a716f51264e96545bea9', 'label': '2.2\tТребования к компьютеру'}, {'text': '•\tОперационная система: Windows, начиная с версии XP.\n•\tТребуется наличие Internet Explorer 5 или выше.\n•\tСуммарный размер одного архива: до 8 эксабайт или 8\xa0589\xa0934\xa0592 Гб.\n•\tОбъем оперативной памяти: не менее 32 Мб.\n•\tОбъем свободного места на диске: не менее 20 Мб (без учета места, необходимого для размещения архивных файлов).\n•\tМышь.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_4b9ec3b54ce041e44eae3e1ad0671335', 'label': '•\tОперационная система: Windows, начиная с версии XP.\n•\tТребуется наличие Internet Explorer 5 или выше.\n•\tСуммарный размер одного архива: до 8 эксабайт или 8\xa0589\xa0934\xa0592 Гб.\n•\tОбъем оперативной памяти: не менее 32 Мб.\n•\tОбъем свободного места на диске: не менее 20 Мб (без учета места, необходимого для размещения архивных файлов).\n•\tМышь.'}, {'text': '•\tОперационная система: Windows, начиная с версии XP.\n•\tТребуется наличие Internet Explorer 5 или выше.\n•\tСуммарный размер одного архива: до 8 эксабайт или 8\xa0589\xa0934\xa0592 Гб.\n•\tОбъем оперативной памяти: не менее 32 Мб.\n•\tОбъем свободного места на диске: не менее 20 Мб (без учета места, необходимого для размещения архивных файлов).\n•\tМышь.', 'id': '097ef69ae75ec4bde7f41022b48ca536ec4f6c0b1ad17b32311adc1d05a9b20f', 'label': '•\tОперационная система: Windows, начиная с версии XP.\n•\tТребуется наличие Internet Explorer 5 или выше.\n•\tСуммарный размер одного архива: до 8 эксабайт или 8\xa0589\xa0934\xa0592 Гб.\n•\tОбъем оперативной памяти: не менее 32 Мб.\n•\tОбъем свободного места на диске: не менее 20 Мб (без учета места, необходимого для размещения архивных файлов).\n•\tМышь.'}, {'text': '2.3\tУстановка программы на компьютер', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_c4998705b86088c4943de083145d2ab1', 'label': '2.3\tУстановка программы на компьютер'}, {'text': 'Для того чтобы установить программу «Хранитель V» на компьютер, выполните следующие действия:', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_e957df0a75f45a48d71463134378fc46', 'label': 'Для того чтобы установить программу «Хранитель V» на компьютер, выполните следующие действия:'}, {'text': '1)\tСкачайте с сайта программы дистрибутив. Путь указан в инструкции, входящей в поставку программы. Дистрибутив представлен в виде файла в формате zip.\n2)\tРаскройте zip-файл с дистрибутивом. Появится файл-установщик SETUP.EXE. Запустите его.\n3)\tНачнется процесс установки. Программа-инсталлятор предложит Вам указать каталог на Вашем компьютере, в который будет установлена программа, и раздел меню «Программы», в который будет помещены ярлыки программных модулей «Хранителя V». По умолчанию будет предложен каталог', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_f515fd2f0b7a2acf2d61fd09859bcad1', 'label': '1)\tСкачайте с сайта программы дистрибутив. Путь указан в инструкции, входящей в поставку программы. Дистрибутив представлен в виде файла в формате zip.\n2)\tРаскройте zip-файл с дистрибутивом. Появится файл-установщик SETUP.EXE. Запустите его.\n3)\tНачнется процесс установки. Программа-инсталлятор предложит Вам указать каталог на Вашем компьютере, в который будет установлена программа, и раздел меню «Программы», в который будет помещены ярлыки программных модулей «Хранителя V». По умолчанию будет предложен каталог'}, {'text': 'C:\\Program Files (x86)\\Gendalf\\Хранитель V для сервера\\', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_f7ae81715b6fc72e0d6829a29cefa3cf', 'label': 'C:\\Program Files (x86)\\Gendalf\\Хранитель V для сервера\\'}, {'text': 'или', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_dc8dcd4c43f73ef12174d2fec89631c4', 'label': 'или'}, {'text': 'C:\\Program Files(x86)\\Gendalf\\Хранитель V для рабочей станции\\', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_d2637fccde0b047c55e64e5c3972edab', 'label': 'C:\\Program Files(x86)\\Gendalf\\Хранитель V для рабочей станции\\'}, {'text': '(в зависимости от того, какую редакцию программы Вы устанавливаете). Если такого каталога на Вашем компьютере нет, он будет создан.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_8a54d7095193313d2df1b9d813332c8c', 'label': '(в зависимости от того, какую редакцию программы Вы устанавливаете). Если такого каталога на Вашем компьютере нет, он будет создан.'}, {'text': 'В программе-инсталляторе предусмотрено два варианта установки — «Полная установка» и «Только Менеджер». При выборе первого варианта происходит установка всех компонент «Хранителя V» (см. параграф «3.3 Компоненты»  настоящего Руководства).', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_9be93bf10d9089b2f390a3c8ab8832b5', 'label': 'В программе-инсталляторе предусмотрено два варианта установки — «Полная установка» и «Только Менеджер». При выборе первого варианта происходит установка всех компонент «Хранителя V» (см. параграф «3.3 Компоненты»  настоящего Руководства).'}, {'text': 'Вариант установки «Только Менеджер» предназначен для работы «Хранителя V» в режиме удаленного управления (подробнее см. в параграфе «4.3 Подключение и отключение»). При выборе этого варианта устанавливается только компонента Менеджер (ее достаточно для удаленного управления) и вспомогательные библиотеки. В этом случае «Хранитель V» на данном компьютере не сможет производить архивирование (поскольку для этого необходим Архиватор Хранителя).', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_45ba8394b9b80c9d57239d1225644745', 'label': 'Вариант установки «Только Менеджер» предназначен для работы «Хранителя V» в режиме удаленного управления (подробнее см. в параграфе «4.3 Подключение и отключение»). При выборе этого варианта устанавливается только компонента Менеджер (ее достаточно для удаленного управления) и вспомогательные библиотеки. В этом случае «Хранитель V» на данном компьютере не сможет производить архивирование (поскольку для этого необходим Архиватор Хранителя).'}, {'text': 'Если Вы предполагаете архивировать информационные базы 1С для SQL, но на том компьютере, на который устанавливается «Хранитель V для сервера», не установлен MS SQL Server, то необходимо на странице «Выбор дополнительных действий» мастера установки отметить флажок «Установить поддержку SQL-DMO».', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_9af58d69b2deeb6c88c43f2246b6cbfc', 'label': 'Если Вы предполагаете архивировать информационные базы 1С для SQL, но на том компьютере, на который устанавливается «Хранитель V для сервера», не установлен MS SQL Server, то необходимо на странице «Выбор дополнительных действий» мастера установки отметить флажок «Установить поддержку SQL-DMO».'}, {'text': 'Для того чтобы установить программу «Хранитель V» на компьютер, выполните следующие действия:1)\tСкачайте с сайта программы дистрибутив. Путь указан в инструкции, входящей в поставку программы. Дистрибутив представлен в виде файла в формате zip.\n2)\tРаскройте zip-файл с дистрибутивом. Появится файл-установщик SETUP.EXE. Запустите его.\n3)\tНачнется процесс установки. Программа-инсталлятор предложит Вам указать каталог на Вашем компьютере, в который будет установлена программа, и раздел меню «Программы», в который будет помещены ярлыки программных модулей «Хранителя V». По умолчанию будет предложен каталог \nC:\\Program Files (x86)\\Gendalf\\Хранитель V для сервера\\илиC:\\Program Files(x86)\\Gendalf\\Хранитель V для рабочей станции\\(в зависимости от того, какую редакцию программы Вы устанавливаете). Если такого каталога на Вашем компьютере нет, он будет создан.В программе-инсталляторе предусмотрено два варианта установки — «Полная установка» и «Только Менеджер». При выборе первого варианта происходит установка всех компонент «Хранителя V» (см. параграф «3.3 Компоненты»  настоящего Руководства). Вариант установки «Только Менеджер» предназначен для работы «Хранителя V» в режиме удаленного управления (подробнее см. в параграфе «4.3 Подключение и отключение»). При выборе этого варианта устанавливается только компонента Менеджер (ее достаточно для удаленного управления) и вспомогательные библиотеки. В этом случае «Хранитель V» на данном компьютере не сможет производить архивирование (поскольку для этого необходим Архиватор Хранителя).Если Вы предполагаете архивировать информационные базы 1С для SQL, но на том компьютере, на который устанавливается «Хранитель V для сервера», не установлен MS SQL Server, то необходимо на странице «Выбор дополнительных действий» мастера установки отметить флажок «Установить поддержку SQL-DMO».', 'id': '3bed0cab118a0dbe91d906bb7b1325b5619191a28edf873294541516313373f9', 'label': 'Для того чтобы установить программу «Хранитель V» на компьютер, выполните следующие действия:1)\tСкачайте с сайта программы дистрибутив. Путь указан в инструкции, входящей в поставку программы. Дистрибутив представлен в виде файла в формате zip.\n2)\tРаскройте zip-файл с дистрибутивом. Появится файл-установщик SETUP.EXE. Запустите его.\n3)\tНачнется процесс установки. Программа-инсталлятор предложит Вам указать каталог на Вашем компьютере, в который будет установлена программа, и раздел меню «Программы», в который будет помещены ярлыки программных модулей «Хранителя V». По умолчанию будет предложен'}, {'text': '2.4\tРегистрация программы', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_d1bd3430a7772e7ae0e79e23ed595df5', 'label': '2.4\tРегистрация программы'}, {'text': 'Зарегистрированные пользователи программы «Хранитель V» имеют право на получение обновленных релизов программы (в том числе и по электронной почте), получение консультаций и высказывание пожеланий по улучшению программы.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_8d400be368ab7e3f40b28bdc18d2b9ec', 'label': 'Зарегистрированные пользователи программы «Хранитель V» имеют право на получение обновленных релизов программы (в том числе и по электронной почте), получение консультаций и высказывание пожеланий по улучшению программы.'}, {'text': 'Для того чтобы стать зарегистрированным пользователем программы «Хранитель V», необходимо заполнить регистрационную карту, входящую в комплект «Хранителя V», и правую половину этой карты выслать в фирму «ГЭНДАЛЬФ» по адресу:', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_aa402e7e6d91c4b6c2936a5c2a7128f2', 'label': 'Для того чтобы стать зарегистрированным пользователем программы «Хранитель V», необходимо заполнить регистрационную карту, входящую в комплект «Хранителя V», и правую половину этой карты выслать в фирму «ГЭНДАЛЬФ» по адресу:'}, {'text': 'OOО «ГЭНДАЛЬФ»', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_71eccae2a8c779d8d565404e8a190f60', 'label': заполнить регистрационную карту, входящую в комплект «Хранителя V», и правую половину этой карты выслать в фирму «ГЭНДАЛЬФ» по адресу:OOО «ГЭНДАЛЬФ»а/я 5862г. Ростов-на-Дону344019    Россияили переслать факсом по телефонам: (863) 300-1000. Вы можете также послать по адресу gendalf@gendalf.ru письмо, указав в нем следующие сведения (звездочкой отмечены обязательные для заполнения пункты):♣\t*Регистрационный номер «Хранителя V».\n♣\tИнформация о продавце:\n♣\t*У кого приобретена программа\n♣\tГород\n♣\tТелефон\n♣\tE-mail\n♣\tИнформация о покупателе:\n♣\t*Владелец лицензии\n♣\t*Город\n♣\t*Индекс\n♣\t*Адрес\n♣\tТелефон(код)\n♣\tE-mail\n♣\tДата заполнения карты\n♣\t*ФИО', 'id': '29f9af72d8c1c0da32ec9c6a41bc10d27093bed27c3b6498e57986432f33aa99', 'label': 'Зарегистрированные пользователи программы «Хранитель V» имеют право на получение обновленных релизов программы (в том числе и по электронной почте), получение консультаций и высказывание пожеланий по улучшению программы.Для того чтобы стать зарегистрированным пользователем программы «Хранитель V», необходимо заполнить регистрационную карту, входящую в комплект «Хранителя V», и правую половину этой карты выслать в фирму «ГЭНДАЛЬФ» по адресу:OOО «ГЭНДАЛЬФ»а/я 5862г. Ростов-на-Дону344019    Россияили переслать факсом по телефонам: (863) 300-1000. Вы можете также послать по адресу gendalf@gendalf.'}, {'text': '3\tКОНЦЕПЦИЯ ПРОГРАММЫ', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_c5ba77bebcb53a4d0a3ac465759782e7', 'label': '3\tКОНЦЕПЦИЯ ПРОГРАММЫ'}, {'text': '', 'id': '07cf753a6529d23587964c8c495660384eedbc1501e825e81b3a497ef0859c45', 'label': ''}, {'text': '3.1\tОсновные понятия', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_8a1b8c7f1940c7d1976e2bb09c85572b', 'label': '3.1\tОсновные понятия'}, {'text': 'В приведенном ниже списке описаны основные понятия, использованные в программе и в данном Руководстве. В этот список включены как специфические термины «Хранителя V», так и общепринятые понятия, знание которых необходимо для настройки и корректного использования программы. Термины расположены в алфавитном порядке.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_ce3cf9e7024290e37bfcd152d642ac59', 'label': 'В приведенном ниже списке описаны основные понятия, использованные в программе и в данном Руководстве. В этот список включены как специфические термины «Хранителя V», так и общепринятые понятия, знание которых необходимо для настройки и корректного использования программы. Термины расположены в алфавитном порядке.'}, {'text': 'Автоматическое архивирование. Для любого раздела можно установить режим автоматического архивирования, и указать расписание архивирования. Когда наступает время очередного архивирования одного или нескольких разделов, «Хранитель V» автоматически запускает процесс архивирования. Срок автоматического создания очередного архива определяется датой последнего созданного архива (для данного раздела) и установленным для данного раздела расписанием архивирования.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_248e4e1a19e448677e9d83ae816acc4c', 'label': 'Автоматическое архивирование. Для любого раздела можно установить режим автоматического архивирования, и указать расписание архивирования. Когда наступает время очередного архивирования одного или нескольких разделов, «Хранитель V» автоматически запускает процесс архивирования. Срок автоматического создания очередного архива определяется датой последнего созданного архива (для данного раздела) и установленным для данного раздела расписанием архивирования.'}, {'text': 'Архив (архивная копия) — копия файлов с данными, преобразованная («сжатая») таким образом, что она занимает на жестком диске компьютера или на дискете значительно меньше места, чем исходные файлы.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_8d607e62b46e02c78f3a0b3bb46052be', 'label': 'Архив (архивная копия) — копия файлов с данными, преобразованная («сжатая») таким образом, что она занимает на жестком диске компьютера или на дискете значительно меньше места, чем исходные файлы.'}, {'text': 'Архивирование с паролем. Если Вы не хотите, чтобы созданные Вами архивы мог просматривать и раскрывать кто-то другой, Вы можете при создании архива указать пароль. В этом случае данные, заносимые в архив, будут зашифрованы, и перед восстановлением данных из архива программа попросит Вас ввести пароль (при раскрытии архива другими программами, такими как WinZIP, WinRAR, 7-ZIP, также нужно будет ввести этот пароль). Если будет введен неверный пароль, то архив не будет раскрыт. Средства шифрования, реализованные в программе «Хранитель V», аналогичны средствам шифрования стандартных архиваторов.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_f0a0da6c997a3d224cb2ba42847fa16e', 'label': 'Архивирование с паролем. Если Вы не хотите, чтобы созданные Вами архивы мог просматривать и раскрывать кто-то другой, Вы можете при создании архива указать пароль. В этом случае данные, заносимые в архив, будут зашифрованы, и перед восстановлением данных из архива программа попросит Вас ввести пароль (при раскрытии архива другими программами, такими как WinZIP, WinRAR, 7-ZIP, также нужно будет ввести этот пароль). Если будет введен неверный пароль, то архив не будет раскрыт. Средства шифрования, реализованные в программе «Хранитель V», аналогичны средствам шифрования стандартных архиваторов.'}, {'text': 'Группа — раздел, для которого не надо создавать архивов. Группы нужны только для того, чтобы группировать в дереве разделов однотипные разделы. Например, при автоматическом создании разделов создаётся группа «1С_Предприятие», содержащая разделы для информационных баз «1С:Предприятия».', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_7110f6e3de0895d7b7da1dee1cbc99bd', 'label': 'Группа — раздел, для которого не надо создавать архивов. Группы нужны только для того, чтобы группировать в дереве разделов однотипные разделы. Например, при автоматическом создании разделов создаётся группа «1С_Предприятие», содержащая разделы для информационных баз «1С:Предприятия».'}, {'text': 'Закрепленный архив — архив, специально помеченный пользователем с помощью соответствующей команды меню. Такой архив не удаляется программой автоматически в случае превышении максимального размера коллекции архивов. Однако такой архив может быть удален вручную самим пользователем.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_c39e25362344a10646a3a11486a4a28f', 'label': 'Закрепленный архив — архив, специально помеченный пользователем с помощью соответствующей команды меню. Такой архив не удаляется программой автоматически в случае превышении максимального размера коллекции архивов. Однако такой архив может быть удален вручную самим пользователем.'}, {'text': 'Информационная база SQL — информационная база, созданная в клиент-серверной версии системы «1С:Предприятие 8» с MS SQL Server, либо в системе «1С:Предприятие 7.x для SQL».', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_2a48fa3068445a3879b21cade7054f43', 'label': 'Информационная база SQL — информационная база, созданная в клиент-серверной версии системы «1С:Предприятие 8» с MS SQL Server, либо в системе «1С:Предприятие 7.x для SQL».'}, {'text': 'Каталог архива — каталог, в котором будут размещаться создаваемые «Хранителем V» архивы. Для каждого раздела может быть назначен свой каталог архивов.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_f46872c156724ff6eaa2a23a45314378', 'label': 'Каталог архива — каталог, в котором будут размещаться создаваемые «Хранителем V» архивы. Для каждого раздела может быть назначен свой каталог архивов.'}, {'text': 'Каталог данных — каталог, в котором расположены файлы, которые необходимо архивировать. При настройке параметров архивирования Вы можете установить режим архивирования с подкаталогами — тогда файлы, расположенные в подкаталогах каталога данных, также будут занесены в архив.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_38c3fa92987c0da4b705535207df2c9b', 'label': 'Каталог данных — каталог, в котором расположены файлы, которые необходимо архивировать. При настройке параметров архивирования Вы можете установить режим архивирования с подкаталогами — тогда файлы, расположенные в подкаталогах каталога данных, также будут занесены в архив.'}, {'text': 'Каталоги для дублирования архива — список каталогов, в который автоматически будут записываться копии вновь создаваемых архивов. Этот список может быть пустым, в таком случае архивы данного раздела дублироваться не будут.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_10218b05d0de6114504629ea1a995773', 'label': 'Каталоги для дублирования архива — список каталогов, в который автоматически будут записываться копии вновь создаваемых архивов. Этот список может быть пустым, в таком случае архивы данного раздела дублироваться не будут.'}, {'text': 'Коллекция архивов — набор архивов и резервных архивов для одного и того же каталога данных, созданных в разное время. «Хранитель V» позволяет иметь одновременно несколько архивных копий каждой базы, причем максимальное количество архивов и резервных архивов может быть настроено пользователем. Если количество архивов (резервных архивов) превысит установленное максимальное количество, то очередной архив будет записан вместо самого старого архива. Такой механизм позволяет дополнительно «застраховаться» от потери данных: если хранить лишь одну архивную копию, то при возникновении сбоя в системе новый архив (со сбойными файлами) будет записан вместо предыдущей (корректной) версии архива.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_586b1096de549f6e9959f8c95d9e6acd', 'label': 'Коллекция архивов — набор архивов и резервных архивов для одного и того же каталога данных, созданных в разное время. «Хранитель V» позволяет иметь одновременно несколько архивных копий каждой базы, причем максимальное количество архивов и резервных архивов может быть настроено пользователем. Если количество архивов (резервных архивов) превысит установленное максимальное количество, то очередной архив будет записан вместо самого старого архива. Такой механизм позволяет дополнительно «застраховаться» от потери данных: если хранить лишь одну архивную копию, то при возникновении сбоя в системе но'}, {'text': 'Комментарий к архиву — произвольный текст, который записывается в архив при его создании. Этот комментарий будет отображаться в программе при просмотре свойств архива. Комментарии удобно использовать для того, чтобы впоследствии можно было легко определить, какие данные содержатся в архиве, и в какой ситуации этот архив был создан.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_15319c589347d125c1f1c922ff9195b6', 'label': 'Комментарий к архиву — произвольный текст, который записывается в архив при его создании. Этот комментарий будет отображаться в программе при просмотре свойств архива. Комментарии удобно использовать для того, чтобы впоследствии можно было легко определить, какие данные содержатся в архиве, и в какой ситуации этот архив был создан.'}, {'text': 'Профиль — набор разделов. При первом запуске на данном компьютере «Хранитель V» автоматически создает пустой профиль со стандартным именем «Admin». Если с программой работают несколько пользователей, то для каждого можно создать свой профиль, содержащий разделы, с которыми работает данный пользователь. У каждого пользователя свой список разделов, и при архивировании для каждого пользователя создаются отдельные архивы. При необходимости, для каждого пользователя можно установить пароль на вход в профиль.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_1123711b29ddbeda5f871213a65fadad', 'label': 'Профиль — набор разделов. При первом запуске на данном компьютере «Хранитель V» автоматически создает пустой профиль со стандартным именем «Admin». Если с программой работают несколько пользователей, то для каждого можно создать свой профиль, содержащий разделы, с которыми работает данный пользователь. У каждого пользователя свой список разделов, и при архивировании для каждого пользователя создаются отдельные архивы. При необходимости, для каждого пользователя можно установить пароль на вход в профиль.'}, {'text': 'Раздел — совокупность архивов и параметров архивирования для одного и того же набора данных. Можно создать несколько разделов для одних и тех же данных, указав для этих разделов разные параметры архивирования (например, разные расписания).', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_9340ea28be60b44192c1c032d1e82fd7', 'label': 'Раздел — совокупность архивов и параметров архивирования для одного и того же набора данных. Можно создать несколько разделов для одних и тех же данных, указав для этих разделов разные параметры архивирования (например, разные расписания).'}, {'text': 'Разностные архивы содержат только те файлы, которые изменились с момента создания последнего полного (не разностного) архива. Поэтому для большинства разделов разностные архивы занимают гораздо меньше места на диске, чем полные архивы.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_ccfa2f22923f79ff3742afc02b65efd8', 'label': 'Разностные архивы содержат только те файлы, которые изменились с момента создания последнего полного (не разностного) архива. Поэтому для большинства разделов разностные архивы занимают гораздо меньше места на диске, чем полные архивы.'}, {'text': 'Раскрыть (развернуть) архив — скопировать данные, сохраненные ранее в архиве, в каталог с данными. При этом файлы, находившиеся в каталоге данных до раскрытия архива, будут сохранены в резервном архиве и на их место будут записаны данные из раскрываемого архива.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_c41b19889efb2651c68795780bf07868', 'label': 'Раскрыть (развернуть) архив — скопировать данные, сохраненные ранее в архиве, в каталог с данными. При этом файлы, находившиеся в каталоге данных до раскрытия архива, будут сохранены в резервном архиве и на их место будут записаны данные из раскрываемого архива.'}, {'text': 'Расписание архивирования — определяет порядок автоматического создания архивов для данного раздела. При определении расписания Вы можете указать режим архивирования:', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_81806801e768270f7bafc4708e99b27d', 'label': 'Расписание архивирования — определяет порядок автоматического создания архивов для данного раздела. При определении расписания Вы можете указать режим архивирования:'}, {'text': '•\tодин раз за сеанс — имеется в виду сеанс Архиватора (см. определение термина в этом же списке);\n•\tчерез указанное количество дней; \n•\tв указанные дни недели; \n•\tв указанные числа месяца,', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_99d5a591cc93348dde5bb654f796991b', 'label': '•\tодин раз за сеанс — имеется в виду сеанс Архиватора (см. определение термина в этом же списке);\n•\tчерез указанное количество дней; \n•\tв указанные дни недели; \n•\tв указанные числа месяца,'}, {'text': 'а также указать время архивирования:', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_b828c349e7a03816a72557c76ea526be', 'label': 'а также указать время архивирования:'}, {'text': '•\tв заданные моменты времени в течение дня,\n•\tили спустя заданное время после запуска Архиватора..', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_05d25fdd1d9d57fcc19f8d727d8631c9', 'label': '•\tв заданные моменты времени в течение дня,\n•\tили спустя заданное время после запуска Архиватора..'}, {'text': 'Резервный архив — архивная копия данных, автоматически создаваемая перед раскрытием архива. Если во время раскрытия архива произошел сбой, или Вы захотели вернуться к тем данным, которые были в каталоге до раскрытия архива, Вы сможете восстановить прежние файлы, раскрыв резервный архив.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_3df5503a3b111693a8686d07a1d5172f', 'label': 'Резервный архив — архивная копия данных, автоматически создаваемая перед раскрытием архива. Если во время раскрытия архива произошел сбой, или Вы захотели вернуться к тем данным, которые были в каталоге до раскрытия архива, Вы сможете восстановить прежние файлы, раскрыв резервный архив.'}, {'text': 'Ручное архивирование. Кроме автоматического архивирования данных программа «Хранитель V» также позволяет производить архивирование с помощью созданных пользователем разделов вручную, по необходимости. Для этого достаточно выбрать нужный раздел в дереве разделов и выбрать в меню соответствующую команду. По желанию можно при этом одновременно архивировать все разделы, входящие в одну группу.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_e8180a8767b112dce31d7cf8df1c3168', 'label': 'Ручное архивирование. Кроме автоматического архивирования данных программа «Хранитель V» также позволяет производить архивирование с помощью созданных пользователем разделов вручную, по необходимости. Для этого достаточно выбрать нужный раздел в дереве разделов и выбрать в меню соответствующую команду. По желанию можно при этом одновременно архивировать все разделы, входящие в одну группу.'}, {'text': 'Сборный архив — архив, содержащий файлы из разных каталогов (возможно, расположенных на разных дисках или сетевых ресурсах) и (или) большие файлы, разделённые на части (для преодоления внутреннего ограничения библиотеки ZIP, использовавшейся в Хранители версии 5.0.5 и ниже, на максимальный размер помещаемого в архив файла). В такие архивы включается дополнительная служебная информация об исходном расположении каждого заархивированного файла, позволяющая «Хранителю V» при разархивировании размещать файлы в исходные каталоги. Если такой архив раскрыть другой программой (WinZIP, WinRAR, 7-ZIP), то все файлы окажутся расположенными в одном каталоге, и надо будет вручную распределить их по нужным каталогам.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_4b80c7e2134bc3c023b32babe59ca2d6', 'label': 'Сборный архив — архив, содержащий файлы из разных каталогов (возможно, расположенных на разных дисках или сетевых ресурсах) и (или) большие файлы, разделённые на части (для преодоления внутреннего ограничения библиотеки ZIP, использовавшейся в Хранители версии 5.0.5 и ниже, на максимальный размер помещаемого в архив файла). В такие архивы включается дополнительная служебная информация об исходном расположении каждого заархивированного файла, позволяющая «Хранителю V» при разархивировании размещать файлы в исходные каталоги. Если такой архив раскрыть другой программой (WinZIP, WinRAR, 7-ZIP), т'}, {'text': 'Сеанс — непрерывная работа какой-либо программы или программного комплекса в течение определенного промежутка времени. Ниже перечислены разновидности сеансов, упоминаемые в данном Руководстве, а также во встроенной электронной справке и в сообщениях программы «Хранитель V».', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_be82d8a97336f128a1fa23a805274858', 'label': 'Сеанс — непрерывная работа какой-либо программы или программного комплекса в течение определенного промежутка времени. Ниже перечислены разновидности сеансов, упоминаемые в данном Руководстве, а также во встроенной электронной справке и в сообщениях программы «Хранитель V».'}, {'text': '•\tСеанс Windows — работа операционной системы Windows  начиная с момента входа в систему (ввода имени пользователя) до выбора пользователем команды «Завершить сеанс» в меню Windows или до выключения компьютера.\n•\tСеанс Менеджера — работа Менеджера (см. «Компоненты») от момента его запуска до момента закрытия главного окна Менеджера. В течение одного сеанса Менеджера могут устанавливаться и разрываться соединения Менеджера с разными Архиваторами. Завершение сеанса Менеджера не обязательно приводит к прекращению работы Архиватора (см. параграф «5.1 Глобальные параметры»).\n•\tСеанс Архиватора — работа Архиватора Хранителя (см. параграф «Компоненты») от момента старта Архиватора до момента завершения его работы (по команде пользователя из Менеджера или Агента), завершения сеанса Windows или выключения компьютера. При работе в режиме службы сеанс Архиватора не прекращается при завершении сеанса Windows (если при этом компьютер продолжает работать).', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_0023a32ebeb0eeeb683f15727c598666', 'label': '•\tСеанс Windows — работа операционной системы Windows  начиная с момента входа в систему (ввода имени пользователя) до выбора пользователем команды «Завершить сеанс» в меню Windows или до выключения компьютера.\n•\tСеанс Менеджера — работа Менеджера (см. «Компоненты») от момента его запуска до момента закрытия главного окна Менеджера. В течение одного сеанса Менеджера могут устанавливаться и разрываться соединения Менеджера с разными Архиваторами. Завершение сеанса Менеджера не обязательно приводит к прекращению работы Архиватора (см. параграф «5.1 Глобальные параметры»).\n•\tСеанс Архиватора — ра'}, {'text': 'Служба (сервис) — программа, запускающаяся при загрузке компьютера и не требующая входа в систему пользователя. Службы продолжают работать при завершении сеансов работы Windows и входе в систему под другим именем, если компьютер при этом не выключался и не перезагружался. Cлужбы реализованы в операционных системах Windows начиная с версий 2000 и XP. Режим работы в качестве службы реализован только в редакции «Хранитель V для сервера».', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_5812f209bf7fd78971d7f50ad2352fbc', 'label': 'Служба (сервис) — программа, запускающаяся при загрузке компьютера и не требующая входа в систему пользователя. Службы продолжают работать при завершении сеансов работы Windows и входе в систему под другим именем, если компьютер при этом не выключался и не перезагружался. Cлужбы реализованы в операционных системах Windows начиная с версий 2000 и XP. Режим работы в качестве службы реализован только в редакции «Хранитель V для сервера».'}, {'text': 'Удаленное управление — возможность использовать Менеджер «Хранителя V» для настройки и управления работой Архиватора Хранителя на другом («удаленном») компьютере. Удаленное подключение Менеджера к Архиватору возможно только в том случае, если либо Менеджер, либо Архиватор входят в комплект редакции «Хранитель V для сервера». Порядок удаленного подключения описан в  параграфе «4.3 Подключение и отключение» настоящего Руководства.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_b7cdb458f29d47f3343247e74eddffcd', 'label': 'Удаленное управление — возможность использовать Менеджер «Хранителя V» для настройки и управления работой Архиватора Хранителя на другом («удаленном») компьютере. Удаленное подключение Менеджера к Архиватору возможно только в том случае, если либо Менеджер, либо Архиватор входят в комплект редакции «Хранитель V для сервера». Порядок удаленного подключения описан в  параграфе «4.3 Подключение и отключение» настоящего Руководства.'}, {'text': 'Шаблон (набор масок файлов) — фильтр для архивирования файлов. Задавая шаблон, Вы указываете, какие файлы из каталога данных следует заносить в архив. Например, если Вы зададите маску *.docx, то в архив будут занесены только файлы с расширением docx (т.е. файлы Word). Для того чтобы в архив заносились все файлы, расположенные в каталоге данных, можно указать шаблон *.*. Кроме того, Вы можете установить и маски для файлов, которые не надо архивировать. Например, если Вы укажете маску файлов, исключаемых из архивирования, «1Cv8tmp.*», то файлы, имена которых начинаются с «1Cv8tmp» (временные файлы базы 1С:Предприятие) не будут заноситься в архив.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_cd16a3cd0999af18a5579d0c22ac7c8c', 'label': 'Шаблон (набор масок файлов) — фильтр для архивирования файлов. Задавая шаблон, Вы указываете, какие файлы из каталога данных следует заносить в архив. Например, если Вы зададите маску *.docx, то в архив будут занесены только файлы с расширением docx (т.е. файлы Word). Для того чтобы в архив заносились все файлы, расположенные в каталоге данных, можно указать шаблон *.*. Кроме того, Вы можете установить и маски для файлов, которые не надо архивировать. Например, если Вы укажете маску файлов, исключаемых из архивирования, «1Cv8tmp.*», то файлы, имена которых начинаются с «1Cv8tmp» (временные фай'}, {'text': 'В приведенном ниже списке описаны основные понятия, использованные в программе и в данном Руководстве. В этот список включены как специфические термины «Хранителя V», так и общепринятые понятия, знание которых необходимо для настройки и корректного использования программы. Термины расположены в алфавитном порядке.Автоматическое архивирование. Для любого раздела можно установить режим автоматического архивирования, и указать расписание архивирования. Когда наступает время очередного архивирования одного или нескольких разделов, «Хранитель V» автоматически запускает процесс архивирования. Срок автоматического создания очередного архива определяется датой последнего созданного архива (для данного раздела) и установленным для данного раздела расписанием архивирования. Архив (архивная копия) — копия файлов с данными, преобразованная («сжатая») таким образом, что она занимает на жестком диске компьютера или на дискете значительно меньше места, чем исходные файлы. Архивирование с паролем. Если Вы не хотите, чтобы созданные Вами архивы мог просматривать и раскрывать кто-то другой, Вы можете при создании архива указать пароль. В этом случае данные, заносимые в архив, будут зашифрованы, и перед восстановлением данных из архива программа попросит Вас ввести пароль (при раскрытии архива другими программами, такими как WinZIP, WinRAR, 7-ZIP, также нужно будет ввести этот пароль). Если будет введен неверный пароль, то архив не будет раскрыт. Средства шифрования, реализованные в программе «Хранитель V», аналогичны средствам шифрования стандартных архиваторов. Группа — раздел, для которого не надо создавать архивов. Группы нужны только для того, чтобы группировать в дереве разделов однотипные разделы. Например, при автоматическом создании разделов создаётся группа «1С_Предприятие», содержащая разделы для информационных баз «1С:Предприятия». Закрепленный архив — архив, специально помеченный пользователем с помощью соответствующей команды меню. Такой архив не удаляется программой автоматически в случае превышении максимального размера коллекции архивов. Однако такой архив может быть удален вручную самим пользователем. Информационная база SQL — информационная база, созданная в клиент-серверной версии системы «1С:Предприятие 8» с MS SQL Server, либо в системе «1С:Предприятие 7.x для SQL».Каталог архива — каталог, в котором будут размещаться создаваемые «Хранителем V» архивы. Для каждого раздела может быть назначен свой каталог архивов.Каталог данных — каталог, в котором расположены файлы, которые необходимо архивировать. При настройке параметров архивирования Вы можете установить режим архивирования с подкаталогами — тогда файлы, расположенные в подкаталогах каталога данных, также будут занесены в архив. Каталоги для дублирования архива — список каталогов, в который автоматически будут записываться копии вновь создаваемых архивов. Этот список может быть пустым, в таком случае архивы данного раздела дублироваться не будут. Коллекция архивов — набор архивов и резервных архивов для одного и того же каталога данных, созданных в разное время. «Хранитель V» позволяет иметь одновременно несколько архивных копий каждой базы, причем максимальное количество архивов и резервных архивов может быть настроено пользователем. Если количество архивов (резервных архивов) превысит установленное максимальное количество, то очередной архив будет записан вместо самого старого архива. Такой механизм позволяет дополнительно «застраховаться» от потери данных: если хранить лишь одну архивную копию, то при возникновении сбоя в системе новый архив (со сбойными файлами) будет записан вместо предыдущей (корректной) версии архива.Комментарий к архиву — произвольный текст, который записывается в архив при его создании. Этот комментарий будет отображаться в программе при просмотре свойств архива. Комментарии удобно использовать для того, чтобы впоследствии можно было легко определить, какие данные содержатся в архиве, и в какой ситуации этот архив был создан.Профиль — набор разделов. При первом запуске на данном компьютере «Хранитель V» автоматически создает пустой профиль со стандартным именем «Admin». Если с программой работают несколько пользователей, то для каждого можно создать свой профиль, содержащий разделы, с которыми работает данный пользователь. У каждого пользователя свой список разделов, и при архивировании для каждого пользователя создаются отдельные архивы. При необходимости, для каждого пользователя можно установить пароль на вход в профиль. Раздел — совокупность архивов и параметров архивирования для одного и того же набора данных. Можно создать несколько разделов для одних и тех же данных, указав для этих разделов разные параметры архивирования (например, разные расписания). Разностные архивы содержат только те файлы, которые изменились с момента создания последнего полного (не разностного) архива. Поэтому для большинства разделов разностные архивы занимают гораздо меньше места на диске, чем полные архивы. Раскрыть (развернуть) архив — скопировать данные, сохраненные ранее в архиве, в каталог с данными. При этом файлы, находившиеся в каталоге данных до раскрытия архива, будут сохранены в резервном архиве и на их место будут записаны данные из раскрываемого архива. Расписание архивирования — определяет порядок автоматического создания архивов для данного раздела. При определении расписания Вы можете указать режим архивирования: •\tодин раз за сеанс — имеется в виду сеанс Архиватора (см. определение термина в этом же списке);\n•\tчерез указанное количество дней; \n•\tв указанные дни недели; \n•\tв указанные числа месяца,\nа также указать время архивирования: •\tв заданные моменты времени в течение дня,\n•\tили спустя заданное время после запуска Архиватора.. \nРезервный архив — архивная копия данных, автоматически создаваемая перед раскрытием архива. Если во время раскрытия архива произошел сбой, или Вы захотели вернуться к тем данным, которые были в каталоге до раскрытия архива, Вы сможете восстановить прежние файлы, раскрыв резервный архив. Ручное архивирование. Кроме автоматического архивирования данных программа «Хранитель V» также позволяет производить архивирование с помощью созданных пользователем разделов вручную, по необходимости. Для этого достаточно выбрать нужный раздел в дереве разделов и выбрать в меню соответствующую команду. По желанию можно при этом одновременно архивировать все разделы, входящие в одну группу. Сборный архив — архив, содержащий файлы из разных каталогов (возможно, расположенных на разных дисках или сетевых ресурсах) и (или) большие файлы, разделённые на части (для преодоления внутреннего ограничения библиотеки ZIP, использовавшейся в Хранители версии 5.0.5 и ниже, на максимальный размер помещаемого в архив файла). В такие архивы включается дополнительная служебная информация об исходном расположении каждого заархивированного файла, позволяющая «Хранителю V» при разархивировании размещать файлы в исходные каталоги. Если такой архив раскрыть другой программой (WinZIP, WinRAR, 7-ZIP), то все файлы окажутся расположенными в одном каталоге, и надо будет вручную распределить их по нужным каталогам. Сеанс — непрерывная работа какой-либо программы или программного комплекса в течение определенного промежутка времени. Ниже перечислены разновидности сеансов, упоминаемые в данном Руководстве, а также во встроенной электронной справке и в сообщениях программы «Хранитель V».•\tСеанс Windows — работа операционной системы Windows  начиная с момента входа в систему (ввода имени пользователя) до выбора пользователем команды «Завершить сеанс» в меню Windows или до выключения компьютера.\n•\tСеанс Менеджера — работа Менеджера (см. «Компоненты») от момента его запуска до момента закрытия главного окна Менеджера. В течение одного сеанса Менеджера могут устанавливаться и разрываться соединения Менеджера с разными Архиваторами. Завершение сеанса Менеджера не обязательно приводит к прекращению работы Архиватора (см. параграф «5.1 Глобальные параметры»).\n•\tСеанс Архиватора — работа Архиватора Хранителя (см. параграф «Компоненты») от момента старта Архиватора до момента завершения его работы (по команде пользователя из Менеджера или Агента), завершения сеанса Windows или выключения компьютера. При работе в режиме службы сеанс Архиватора не прекращается при завершении сеанса Windows (если при этом компьютер продолжает работать).\nСлужба (сервис) — программа, запускающаяся при загрузке компьютера и не требующая входа в систему пользователя. Службы продолжают работать при завершении сеансов работы Windows и входе в систему под другим именем, если компьютер при этом не выключался и не перезагружался. Cлужбы реализованы в операционных системах Windows начиная с версий 2000 и XP. Режим работы в качестве службы реализован только в редакции «Хранитель V для сервера».  Удаленное управление — возможность использовать Менеджер «Хранителя V» для настройки и управления работой Архиватора Хранителя на другом («удаленном») компьютере. Удаленное подключение Менеджера к Архиватору возможно только в том случае, если либо Менеджер, либо Архиватор входят в комплект редакции «Хранитель V для сервера». Порядок удаленного подключения описан в  параграфе «4.3 Подключение и отключение» настоящего Руководства.Шаблон (набор масок файлов) — фильтр для архивирования файлов. Задавая шаблон, Вы указываете, какие файлы из каталога данных следует заносить в архив. Например, если Вы зададите маску *.docx, то в архив будут занесены только файлы с расширением docx (т.е. файлы Word). Для того чтобы в архив заносились все файлы, расположенные в каталоге данных, можно указать шаблон *.*. Кроме того, Вы можете установить и маски для файлов, которые не надо архивировать. Например, если Вы укажете маску файлов, исключаемых из архивирования, «1Cv8tmp.*», то файлы, имена которых начинаются с «1Cv8tmp» (временные файлы базы 1С:Предприятие) не будут заноситься в архив.', 'id': '31b965a010bdd60b27e1955cb460dc12655aa8221c73374198b31f83f9a79e82', 'label': 'В приведенном ниже списке описаны основные понятия, использованные в программе и в данном Руководстве. В этот список включены как специфические термины «Хранителя V», так и общепринятые понятия, знание которых необходимо для настройки и корректного использования программы. Термины расположены
