е «Состояние Архиватора»;\n•\tнажать значок  на панели инструментов;\n•\tв появившемся диалоге выбрать вариант «Отменить архивирование в текущем сеансе».\nДля того чтобы отменить автоматическое архивирование раздела во всех сеансах, запустить Менеджер, войти в свойства этого раздела и на странице «Расписание» снять флажок «Проводить автоматическое архивирование».Как удалить архив без возможности восстановления.1.\tЗапустите Менеджер Хранителя;\n2.\tв окне разделов перейдите на нужный раздел;\n3.\tв окне архивов выберите тот архив, который Вы хотите удалить;\n4.\tв меню «Архивы» выберите команду «Удалить архив».\nКак сделать так, чтобы некоторые архивы остались, а не были удалены при создании новых архивов?Для этого надо закрепить эти архивы. Закрепление архива подробно описано в параграфе «Закрепление архива» настоящего Руководства.Как преобразовать разностный архив в полный.Разностные архивы создаются, только если в свойствах раздела установлен режим «Разностный». Преобразование разностного архива в полный автоматически производится в следующих ситуациях:•\tпри экспорте архива;\n•\tпри закреплении архива.\nМожно ли архивировать открытые информационные базы?«Хранитель V» позволяет создавать архивные копии информационных баз, открытых в разделенном (т.е. не монопольном) режиме. Но если во время архивирования продолжалась работа с данными, и произошло обновление информационной базы, то целостность архивных данных (но не самой информационной базы) может быть нарушена.Для предотвращения подобных ситуаций необходимо в настройках раздела на странице «Опции» установить флажок «Контролировать целостность архивных данных». В этом случае «Хранитель V» сравнивает параметры (размер и время последнего обновления) файлов данных до и после архивирования. Если файлы изменились во время архивирования, то выдается предупреждение. Значок такого архива содержит восклицательный знак, например: . Такой архив может содержать несогласованные данные, поэтому использовать сохраненные в нем данные надо с большой осторожностьюДля того чтобы гарантировать целостность архивных данных при автоматическом архивировании, установите флажок «Если целостность нарушена, повторять через ... мин.» на странице «Опции» в параметрах раздела. Тогда в случае изменения файлов во время автоматического архивирования «Хранитель V» не будет создавать архив, и через указанное Вами время снова попытается создать архивную копию этих же данных.Как сделать так, чтобы у разных пользователей были разные разделы.Для этого надо создать в «Хранителе V» несколько профилей. Запустите Менеджер и в меню «Разделы» выберите команду «Создать профиль». Появится диалоговое окно, в котором необходимо ввести имя профиля и пароль для входа в «Хранитель V» (если пароля нет, это поле надо оставить пустым).Затем в каждом профиле создайте необходимые разделы. Сообщите каждому пользователю, который будет работать с «Хранителем V», имя профиля, которое данный пользователь должен указывать при входе, и пароль (если для профиля указан пароль).Как установить пароль для входа в программу.Для этого надо установить в профиле «Admin» пароль для входа: •\tЗапустите Менеджер Хранителя.\n•\tВ дереве разделов перейдите на корневой элемент, он имеет заголовок «Admin».\n•\tВыберите команду «Параметры» из меню «Разделы».\n•\tПоявится диалог с параметрами профиля. Введите пароль в поля «Пароль» и «Подтверждение пароля».\n•\tЗакройте диалог (кнопка «OK»).\nЕсли у Вас несколько профилей, можно для каждого из них установить отдельный пароль. В этом случае надо в дереве разделов переходить на строку с именем соответствующего профиля и открывать для него диалог параметров.', 'id': '48add5e678568290a827361b6708e4cf280d9fb77131acb367c27a94ee323e8d', 'label': 'Как восстановить данные, занесенные в архив.Порядок действий по восстановлению данных (раскрытию архива) описан в разделе «Раскрытие архива» настоящего Руководства.Как вернуть те данные, которые были в каталоге до раскрытия архива.Перед восстановлением данных из архива происходит создание так называемого резервного архива. Он создается в соответствии с настройками этого же раздела и, таким образом, содержит те файлы, которые будут перезатерты при раскрытии другого архива. Чтобы вернуть те данные, которые были до раскрытия архива, просто раскройте соответствующий резервный архив.Как просмотреть'}, {'text': '9.3\tЕсли возникают проблемы', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_596ead79a47abc3356b23ff9e69c41c3', 'label': '9.3\tЕсли возникают проблемы'}, {'text': 'Что делать, если при архивировании выдается сообщение “Нечего архивировать...”.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_d942d761a9ee5547b1d29e8c91440793', 'label': 'Что делать, если при архивировании выдается сообщение “Нечего архивировать...”.'}, {'text': 'Такое сообщение выдается (заносится в журнал «Хранителя V») в том случае, когда в каталоге данных нет файлов, соответствующих указанному Вами шаблону архивирования.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_34c9e1df937cae8e88864f6b15e71595', 'label': 'Такое сообщение выдается (заносится в журнал «Хранителя V») в том случае, когда в каталоге данных нет файлов, соответствующих указанному Вами шаблону архивирования.'}, {'text': 'Причин может быть несколько. Во-первых, что Вы могли неверно указать шаблон (маски файлов) для архивирования. Если Вы указали неверный шаблон, Вам надо войти в диалог просмотра свойств раздела и указать правильный шаблон.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_c8e7367e784bd90cdf316a818780fa3b', 'label': 'Причин может быть несколько. Во-первых, что Вы могли неверно указать шаблон (маски файлов) для архивирования. Если Вы указали неверный шаблон, Вам надо войти в диалог просмотра свойств раздела и указать правильный шаблон.'}, {'text': 'Возможно также, что файлы из указанного Вами каталога данных были удалены или перемещены в другой каталог. Если данные теперь находятся в другом каталоге, Вам надо войти в диалог просмотра свойств раздела, перейти на страницу «Файлы» и в поле «Каталог данных» указать правильный каталог.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_7f8991e80e2871cef86351bfd158318f', 'label': 'Возможно также, что файлы из указанного Вами каталога данных были удалены или перемещены в другой каталог. Если данные теперь находятся в другом каталоге, Вам надо войти в диалог просмотра свойств раздела, перейти на страницу «Файлы» и в поле «Каталог данных» указать правильный каталог.'}, {'text': 'Наконец, третья причина: при архивировании по сети каталог данных может находиться на другом компьютере и быть недоступным в данный момент. В таком случае убедитесь, что компьютер, на котором расположен каталог данных, включен, либо настройте сеть.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_1d9e9d7c13f7494ad162f5587ccca8b0', 'label': 'Наконец, третья причина: при архивировании по сети каталог данных может находиться на другом компьютере и быть недоступным в данный момент. В таком случае убедитесь, что компьютер, на котором расположен каталог данных, включен, либо настройте сеть.'}, {'text': 'Что делать, если при архивировании выдается сообщение «Файлы раздела ... заблокированы и не могут быть помещены в архив».', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_75f76ee818737edfdba61b0ed1bcc9ac', 'label': 'Что делать, если при архивировании выдается сообщение «Файлы раздела ... заблокированы и не могут быть помещены в архив».'}, {'text': 'Это сообщение означает, что какое-то другое приложение («1С:Предприятие» или MS Office) открыло файл в монопольном режиме и «Хранитель V» не может занести этот файл в архив. Рекомендуется прервать архивирование, выйти из программы, которая заблокировала файл и запустить процедуру архивирования повторно.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_e2d5eea9ca5d998401adfc6c9a2bc309', 'label': 'Это сообщение означает, что какое-то другое приложение («1С:Предприятие» или MS Office) открыло файл в монопольном режиме и «Хранитель V» не может занести этот файл в архив. Рекомендуется прервать архивирование, выйти из программы, которая заблокировала файл и запустить процедуру архивирования повторно.'}, {'text': 'Что делать, если при создании или раскрытии архива выдается сообщение «На диске ... мало свободного места» или «Диск переполнен».', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_1fb6b5788e82796df31dd43d0654a4bc', 'label': 'Что делать, если при создании или раскрытии архива выдается сообщение «На диске ... мало свободного места» или «Диск переполнен».'}, {'text': 'Эти сообщения означают, что на том диске, на котором производится создание или раскрытие архива, недостаточно свободного места. Необходимо очистить диск, удалив часть ненужных файлов. Однако делать это должен только программист или специалист по обслуживанию компьютеров, удаление файлов неопытным пользователем может привести к серьезным сбоям в работе компьютера и к потере данных.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_d808bf2e46308fc5ea9ea837cd25e8a3', 'label': 'Эти сообщения означают, что на том диске, на котором производится создание или раскрытие архива, недостаточно свободного места. Необходимо очистить диск, удалив часть ненужных файлов. Однако делать это должен только программист или специалист по обслуживанию компьютеров, удаление файлов неопытным пользователем может привести к серьезным сбоям в работе компьютера и к потере данных.'}, {'text': 'Что делать, если программа выдает сообщения об ошибках.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_842f2b6badfe54d6c39ec1c457cb9fac', 'label': 'Что делать, если программа выдает сообщения об ошибках.'}, {'text': 'Обратитесь в фирму «ГЭНДАЛЬФ» по e-mail develop@gendalf.ru. При обращении Вы должны сообщить свой регистрационный номер и описать, в каких ситуациях выдаются сообщения. Желательно также указать текст сообщения об ошибке.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_5ff50cb209fe8948b8d99bef85860d99', 'label': 'Обратитесь в фирму «ГЭНДАЛЬФ» по e-mail develop@gendalf.ru. При обращении Вы должны сообщить свой регистрационный номер и описать, в каких ситуациях выдаются сообщения. Желательно также указать текст сообщения об ошибке.'}, {'text': 'Что делать, если при архивировании выдается сообщение “Нечего архивировать...”.Такое сообщение выдается (заносится в журнал «Хранителя V») в том случае, когда в каталоге данных нет файлов, соответствующих указанному Вами шаблону архивирования. Причин может быть несколько. Во-первых, что Вы могли неверно указать шаблон (маски файлов) для архивирования. Если Вы указали неверный шаблон, Вам надо войти в диалог просмотра свойств раздела и указать правильный шаблон. Возможно также, что файлы из указанного Вами каталога данных были удалены или перемещены в другой каталог. Если данные теперь находятся в другом каталоге, Вам надо войти в диалог просмотра свойств раздела, перейти на страницу «Файлы» и в поле «Каталог данных» указать правильный каталог. Наконец, третья причина: при архивировании по сети каталог данных может находиться на другом компьютере и быть недоступным в данный момент. В таком случае убедитесь, что компьютер, на котором расположен каталог данных, включен, либо настройте сеть.Что делать, если при архивировании выдается сообщение «Файлы раздела ... заблокированы и не могут быть помещены в архив».Это сообщение означает, что какое-то другое приложение («1С:Предприятие» или MS Office) открыло файл в монопольном режиме и «Хранитель V» не может занести этот файл в архив. Рекомендуется прервать архивирование, выйти из программы, которая заблокировала файл и запустить процедуру архивирования повторно.Что делать, если при создании или раскрытии архива выдается сообщение «На диске ... мало свободного места» или «Диск переполнен».Эти сообщения означают, что на том диске, на котором производится создание или раскрытие архива, недостаточно свободного места. Необходимо очистить диск, удалив часть ненужных файлов. Однако делать это должен только программист или специалист по обслуживанию компьютеров, удаление файлов неопытным пользователем может привести к серьезным сбоям в работе компьютера и к потере данных.Что делать, если программа выдает сообщения об ошибках.Обратитесь в фирму «ГЭНДАЛЬФ» по e-mail develop@gendalf.ru. При обращении Вы должны сообщить свой регистрационный номер и описать, в каких ситуациях выдаются сообщения. Желательно также указать текст сообщения об ошибке.', 'id': '5581d3d9aa0fed0ed31e2c4f3bc173431e21f4e9f679676a525948cd0cce1c4b', 'label': 'Что делать, если при архивировании выдается сообщение “Нечего архивировать...”.Такое сообщение выдается (заносится в журнал «Хранителя V») в том случае, когда в каталоге данных нет файлов, соответствующих указанному Вами шаблону архивирования. Причин может быть несколько. Во-первых, что Вы могли неверно указать шаблон (маски файлов) для архивирования. Если Вы указали неверный шаблон, Вам надо войти в диалог просмотра свойств раздела и указать правильный шаблон. Возможно также, что файлы из указанного Вами каталога данных были удалены или перемещены в другой каталог. Если данные теперь находятс'}, {'text': '9.4\tНастройка сервера MS SQL Server 2005 и более новых версий', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_9dcf728dfdcf548bb3726da81f8ae03f', 'label': '9.4\tНастройка сервера MS SQL Server 2005 и более новых версий'}, {'text': 'При архивировании баз MS SQL Server 2005 и более новых версий может возникнуть следующая проблема: «Хранитель V» не может получить доступ к базе SQL из-за того, что при установке MS SQL Server не была установлена компонента DMO. Для проверки того, что  ошибка возникает именно по этой причине, необходимо в окне настроек раздела на странице «Параметры БД» нажать кнопку «Проверить». Появление сообщений', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_eb78ed82991d032fc2ee8e17db7ba81e', 'label': 'При архивировании баз MS SQL Server 2005 и более новых версий может возникнуть следующая проблема: «Хранитель V» не может получить доступ к базе SQL из-за того, что при установке MS SQL Server не была установлена компонента DMO. Для проверки того, что  ошибка возникает именно по этой причине, необходимо в окне настроек раздела на странице «Параметры БД» нажать кнопку «Проверить». Появление сообщений'}, {'text': 'или', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_9d499386e148883b50bd6a6dac15b6de', 'label': 'или'}, {'text': 'сигнализирует о наличии данной проблемы.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_44e80cf58bc8d600eee14da2daff9d43', 'label': 'сигнализирует о наличии данной проблемы.'}, {'text': 'Для того чтобы механизм SQL-DMO был установлен, необходимо при инсталляции MS SQL Server включить установку унаследованных компонентов (Legacy Components):', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_92288f0f08eca5c54df42778358e1a02', 'label': 'Для того чтобы механизм SQL-DMO был установлен, необходимо при инсталляции MS SQL Server включить установку унаследованных компонентов (Legacy Components):'}, {'text': 'Рисунок 9.1', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_84fda56c5057c5292b25cdae31ebfe6b', 'label': 'Рисунок 9.1'}, {'text': 'Если этого не было сделано, то необходимо доустановить их — см. ниже.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_b511e4a002da712aa715bf2bdffe64a3', 'label': 'Если этого не было сделано, то необходимо доустановить их — см. ниже.'}, {'text': 'Для исправления ошибки необходимо выполнить восстановление (Repair) компонент обратной совместимости SQL Server 2005 или же всего SQL Server 2005. Для этого необходимо перейти в форму «Установка и удаление программ» («Пуск» — «Настройка» — «Панель управления» — «Администрирование» — «Установка и удаление программы»).', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_9b8e898682d9e0a69fd82486570e8119', 'label': 'Для исправления ошибки необходимо выполнить восстановление (Repair) компонент обратной совместимости SQL Server 2005 или же всего SQL Server 2005. Для этого необходимо перейти в форму «Установка и удаление программ» («Пуск» — «Настройка» — «Панель управления» — «Администрирование» — «Установка и удаление программы»).'}, {'text': 'В списке установленных программ выберите «Microsoft SQL Server 2005 Backward compatibility»:', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_26748ded4dda198e8f48aa093990bcea', 'label': 'В списке установленных программ выберите «Microsoft SQL Server 2005 Backward compatibility»:'}, {'text': 'Рисунок 9.2', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_f6e55b2b7dbb0c4bdcfd5e6de529feaa', 'label': 'Рисунок 9.2'}, {'text': 'Нажмите кнопку «Изменить» и выберите пункт «Modify».', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_3786cce1453b8336da50d3d5a282da13', 'label': 'Нажмите кнопку «Изменить» и выберите пункт «Modify».'}, {'text': 'Рисунок 9.3', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_e95b468dbf2710dd30e2b5922bd19469', 'label': 'Рисунок 9.3'}, {'text': 'В списке установленных компонентов для «SQL Distributed Management Object (SQL-DMO)» выберите режим установки:', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_3c25e438c69bfac7c5fea48b9a86324e', 'label': 'В списке установленных компонентов для «SQL Distributed Management Object (SQL-DMO)» выберите режим установки:'}, {'text': 'Рисунок 9.4', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_90e7e23d5492bfb4ab9b3a3596f70372', 'label': 'Рисунок 9.4'}, {'text': 'И затем выполните установку, следуя страницам мастера.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_3356a19f51b36c5bae14cb3fb1374fc0', 'label': 'И затем выполните установку, следуя страницам мастера.'}, {'text': 'Если это не помогло, то снова нажмите «Изменить» на «Microsoft SQL Server 2005 Backward compatibility» и в мастере изменения выберите пункт «Repair».', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_2eaecec5d7c587a52cc28cc1be912c7b', 'label': 'Если это не помогло, то снова нажмите «Изменить» на «Microsoft SQL Server 2005 Backward compatibility» и в мастере изменения выберите пункт «Repair».'}, {'text': 'Рисунок 9.5', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_8abe929a5eacfadccdd3f5b888b93ba1', 'label': 'Рисунок 9.5'}, {'text': 'На следующем шаге выберите «Install».', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_fe661e413e803a2645dd1b9e62c63281', 'label': 'На следующем шаге выберите «Install».'}, {'text': 'При архивировании баз MS SQL Server 2005 и более новых версий может возникнуть следующая проблема: «Хранитель V» не может получить доступ к базе SQL из-за того, что при установке MS SQL Server не была установлена компонента DMO. Для проверки того, что  ошибка возникает именно по этой причине, необходимо в окне настроек раздела на странице «Параметры БД» нажать кнопку «Проверить». Появление сообщенийилисигнализирует о наличии данной проблемы.Для того чтобы механизм SQL-DMO был установлен, необходимо при инсталляции MS SQL Server включить установку унаследованных компонентов (Legacy Components):Рисунок 9.1Если этого не было сделано, то необходимо доустановить их — см. ниже.Для исправления ошибки необходимо выполнить восстановление (Repair) компонент обратной совместимости SQL Server 2005 или же всего SQL Server 2005. Для этого необходимо перейти в форму «Установка и удаление программ» («Пуск» — «Настройка» — «Панель управления» — «Администрирование» — «Установка и удаление программы»).В списке установленных программ выберите «Microsoft SQL Server 2005 Backward compatibility»:Рисунок 9.2Нажмите кнопку «Изменить» и выберите пункт «Modify». Рисунок 9.3В списке установленных компонентов для «SQL Distributed Management Object (SQL-DMO)» выберите режим установки:Рисунок 9.4И затем выполните установку, следуя страницам мастера.Если это не помогло, то снова нажмите «Изменить» на «Microsoft SQL Server 2005 Backward compatibility» и в мастере изменения выберите пункт «Repair».Рисунок 9.5На следующем шаге выберите «Install».', 'id': 'e88fac8380acfe46df0798f2dcd008cbad82cad91b791d6bd7d6c66fe1ed0c95', 'label': 'При архивировании баз MS SQL Server 2005 и более новых версий может возникнуть следующая проблема: «Хранитель V» не может получить доступ к базе SQL из-за того, что при установке MS SQL Server не была установлена компонента DMO. Для проверки того, что  ошибка возникает именно по этой причине, необходимо в окне настроек раздела на странице «Параметры БД» нажать кнопку «Проверить». Появление сообщенийилисигнализирует о наличии данной проблемы.Для того чтобы механизм SQL-DMO был установлен, необходимо при инсталляции MS SQL Server включить установку унаследованных компонентов (Legacy Components):'}, {'text': '9.5\tРешение конфликтов с UAC', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_2cd296b608162a182b7fb33608a454a8', 'label': '9.5\tРешение конфликтов с UAC'}, {'text': 'При запуске Менеджера «Хранителя V» на компьютере с настроенным контролем учётных записей пользователей (UAC) возможны проблемы - при запуске выдаётся ошибка Windows с одним из перечисленных ниже текстов:', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_3660a15d46aa911dd51fa06a0803baec', 'label': 'При запуске Менеджера «Хранителя V» на компьютере с настроенным контролем учётных записей пользователей (UAC) возможны проблемы - при запуске выдаётся ошибка Windows с одним из перечисленных ниже текстов:'}, {'text': '•\tДействие не может быть завершено, так как другая программа занята. Для перехода к этой программе воспользуйтесь кнопкой «Переключиться».', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_91a18adf00f2a41aff6cf8d197c4e687', 'label': '•\tДействие не может быть завершено, так как другая программа занята. Для перехода к этой программе воспользуйтесь кнопкой «Переключиться».'}, {'text': '•\tОшибка при выполнении приложения-сервера.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_a50d5b8a0e3c146cc30cc84f0678fc3d', 'label': '•\tОшибка при выполнении приложения-сервера.'}, {'text': '•\tЗапрошенная операция требует повышения.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_157fcd6431f087ac4eb1a334af99f973', 'label': '•\tЗапрошенная операция требует повышения.'}, {'text': 'Варианты решения описаны ниже.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_0f4a4848328582f7afc209cad849696a', 'label': 'Варианты решения описаны ниже.'}, {'text': 'Отключение контроля учётных записей (UAC)', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_0c3f8d3e22e17a4d8fcb0e5b10f75cbc', 'label': 'Отключение контроля учётных записей (UAC)'}, {'text'
