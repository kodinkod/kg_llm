в алфавитном порядке.Автоматическое архивирование. Для любого раздела можно установить режим автоматического архивирования, и указать расписание архивирования. Когда наступает время очередного архивирования одного или нескольких разделов, «Хранитель V» автоматически запускает процесс архивирования. Срок а'}, {'text': '3.2\tРедакции', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_582b66795f40515af4a96c2b4747e482', 'label': '3.2\tРедакции'}, {'text': 'Программа «Хранитель V» выпускается в двух редакциях, различающихся набором функций и возможностей.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_c0f273785497d861582ffc0705f52861', 'label': 'Программа «Хранитель V» выпускается в двух редакциях, различающихся набором функций и возможностей.'}, {'text': 'Таблица 31', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_15c2552d1e9de6e1b8dac628d2ce6e93', 'label': 'Таблица 31'}, {'text': 'Программа «Хранитель V» выпускается в двух редакциях, различающихся набором функций и возможностей.Таблица 31', 'id': 'db2f3b4fd5b1cb3af57018aabf149f9d74fb3ba203db2aa9deee5f64691114c7', 'label': 'Программа «Хранитель V» выпускается в двух редакциях, различающихся набором функций и возможностей.Таблица 31'}, {'text': '3.3\tКомпоненты', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_5fe031b0eb0dc7993f7e7319ab3b0e48', 'label': '3.3\tКомпоненты'}, {'text': 'Программа «Хранитель V» включает в себя несколько компонент (исполняемых файлов), каждая из которых выполняет свою часть работы:', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_476432fec1c45a7b0f1f5cc3ed3ac9cb', 'label': 'Программа «Хранитель V» включает в себя несколько компонент (исполняемых файлов), каждая из которых выполняет свою часть работы:'}, {'text': 'Таблица 32', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_ced8af09cbac31f9d58538ae59141e08', 'label': 'Таблица 32'}, {'text': 'Программа «Хранитель V» включает в себя несколько компонент (исполняемых файлов), каждая из которых выполняет свою часть работы: Таблица 32', 'id': '974a3e1eac73e843f2db606ac1e012e204053047c0db1e75475ff1028114b776', 'label': 'Программа «Хранитель V» включает в себя несколько компонент (исполняемых файлов), каждая из которых выполняет свою часть работы: Таблица 32'}, {'text': '3.4\tПринцип работы', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_f17aefab2f786d0cb7d984b4c22ddae0', 'label': '3.4\tПринцип работы'}, {'text': 'После установки программы необходимо запустить Менеджер Хранителя и произвести настройку параметров «Хранителя V», а также настройку архивирования. Порядок настройки подробно описан в главе «5. Настройка программы». Все настройки можно будет в дальнейшем изменить или дополнить (например, создать новый раздел или изменить параметры архивирования для уже существующего раздела).', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_289a7e105c4e97cfffbc3fe1a992213f', 'label': 'После установки программы необходимо запустить Менеджер Хранителя и произвести настройку параметров «Хранителя V», а также настройку архивирования. Порядок настройки подробно описан в главе «5. Настройка программы». Все настройки можно будет в дальнейшем изменить или дополнить (например, создать новый раздел или изменить параметры архивирования для уже существующего раздела).'}, {'text': 'Основной режим работы «Хранителя V» — это режим автоматического архивирования по установленному расписанию. Автоматическое архивирование выполняется Архиватором Хранителя, который производит следующие действия:', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_4c9464e80e6433b375d4f2742bd787df', 'label': 'Основной режим работы «Хранителя V» — это режим автоматического архивирования по установленному расписанию. Автоматическое архивирование выполняется Архиватором Хранителя, который производит следующие действия:'}, {'text': '1.\tзапускается при включении компьютера или при входе в Windows, параметры запуска определяются настройками (см. параграф «Глобальные параметры»);\n2.\tзагружает все настроенные разделы;\n3.\tдля каждого из разделов, для которых установлен режим автоматического архивирования, вычисляет время архивирования этого раздела в соответствии с установленным для раздела расписанием (см. параграф «5.3.3 Страница «Расписание»);\n4.\tопределяет ближайший момент архивирования;\n5.\tпереходит в режим ожидания («засыпает») до наступления ближайшего момента архивирования;\n6.\tпри наступлении момента архивирования «просыпается» и запускает архивирование соответствующего раздела (того, для которого подошло время), или нескольких разделов;\n7.\tпосле окончания автоматического архивирования снова переходит к п.\xa03.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_ff62e90188e85916fc0de8a9da67d566', 'label': '1.\tзапускается при включении компьютера или при входе в Windows, параметры запуска определяются настройками (см. параграф «Глобальные параметры»);\n2.\tзагружает все настроенные разделы;\n3.\tдля каждого из разделов, для которых установлен режим автоматического архивирования, вычисляет время архивирования этого раздела в соответствии с установленным для раздела расписанием (см. параграф «5.3.3 Страница «Расписание»);\n4.\tопределяет ближайший момент архивирования;\n5.\tпереходит в режим ожидания («засыпает») до наступления ближайшего момента архивирования;\n6.\tпри наступлении момента архивирования «про'}, {'text': 'Может оказаться, что для какого-то из разделов вычисленный в п.\xa03 момент архивирования уже прошел. Наиболее вероятные причины для этого:', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_ff0b5856e40dbe3dcf72b6a56322366a', 'label': 'Может оказаться, что для какого-то из разделов вычисленный в п.\xa03 момент архивирования уже прошел. Наиболее вероятные причины для этого:'}, {'text': '•\tкомпьютер, на котором установлен «Хранитель V», был выключен в то время, когда надо было выполнять автоматическое архивирование;\n•\tавтоматическое архивирование раздела началось вовремя, но по тем или иным причинам (например, отключение питания или перезагрузка компьютера) не было завершено.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_c0f802570117fddf6578ec1ad21cff3c', 'label': '•\tкомпьютер, на котором установлен «Хранитель V», был выключен в то время, когда надо было выполнять автоматическое архивирование;\n•\tавтоматическое архивирование раздела началось вовремя, но по тем или иным причинам (например, отключение питания или перезагрузка компьютера) не было завершено.'}, {'text': 'В этом случае автоматическое архивирование данного раздела начинается сразу же после запуска Архиватора.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_7674209b31a4db39c2cbf575c5970a6c', 'label': 'В этом случае автоматическое архивирование данного раздела начинается сразу же после запуска Архиватора.'}, {'text': 'Агент «Хранителя V» запускается при входе в Windows под учетной записью некоторого пользователя, и сразу сворачивается в значок на системном лотке.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_5ec0d74968cb5f56e291c7f08bc64843', 'label': 'Агент «Хранителя V» запускается при входе в Windows под учетной записью некоторого пользователя, и сразу сворачивается в значок на системном лотке.'}, {'text': 'Значок Агента визуально отображает состояние Архиватора:', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_c156fe5ca58a48e34698871e74b29f07', 'label': 'Значок Агента визуально отображает состояние Архиватора:'}, {'text': '•\tАрхиватор не запущен; \n•\tАрхиватор запущен, но ни один раздел в данный момент не архивируется; \n•\tидет архивирование (автоматическое или ручное) одного или нескольких разделов.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_82faef84d817870e4a4af41f629ef150', 'label': '•\tАрхиватор не запущен; \n•\tАрхиватор запущен, но ни один раздел в данный момент не архивируется; \n•\tидет архивирование (автоматическое или ручное) одного или нескольких разделов.'}, {'text': 'Во время архивирования значок Агента анимируется, т.е. последовательно отображает серию изображений.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_6ab176fba0529820bcf7353a6004841c', 'label': 'Во время архивирования значок Агента анимируется, т.е. последовательно отображает серию изображений.'}, {'text': 'После установки программы необходимо запустить Менеджер Хранителя и произвести настройку параметров «Хранителя V», а также настройку архивирования. Порядок настройки подробно описан в главе «5. Настройка программы». Все настройки можно будет в дальнейшем изменить или дополнить (например, создать новый раздел или изменить параметры архивирования для уже существующего раздела). Основной режим работы «Хранителя V» — это режим автоматического архивирования по установленному расписанию. Автоматическое архивирование выполняется Архиватором Хранителя, который производит следующие действия:1.\tзапускается при включении компьютера или при входе в Windows, параметры запуска определяются настройками (см. параграф «Глобальные параметры»);\n2.\tзагружает все настроенные разделы;\n3.\tдля каждого из разделов, для которых установлен режим автоматического архивирования, вычисляет время архивирования этого раздела в соответствии с установленным для раздела расписанием (см. параграф «5.3.3 Страница «Расписание»);\n4.\tопределяет ближайший момент архивирования;\n5.\tпереходит в режим ожидания («засыпает») до наступления ближайшего момента архивирования;\n6.\tпри наступлении момента архивирования «просыпается» и запускает архивирование соответствующего раздела (того, для которого подошло время), или нескольких разделов;\n7.\tпосле окончания автоматического архивирования снова переходит к п.\xa03.\nМожет оказаться, что для какого-то из разделов вычисленный в п.\xa03 момент архивирования уже прошел. Наиболее вероятные причины для этого:•\tкомпьютер, на котором установлен «Хранитель V», был выключен в то время, когда надо было выполнять автоматическое архивирование;\n•\tавтоматическое архивирование раздела началось вовремя, но по тем или иным причинам (например, отключение питания или перезагрузка компьютера) не было завершено.\nВ этом случае автоматическое архивирование данного раздела начинается сразу же после запуска Архиватора. Агент «Хранителя V» запускается при входе в Windows под учетной записью некоторого пользователя, и сразу сворачивается в значок на системном лотке. Значок Агента визуально отображает состояние Архиватора: •\tАрхиватор не запущен; \n•\tАрхиватор запущен, но ни один раздел в данный момент не архивируется; \n•\tидет архивирование (автоматическое или ручное) одного или нескольких разделов. \nВо время архивирования значок Агента анимируется, т.е. последовательно отображает серию изображений.', 'id': 'd637038c1c52e52cc8c02622326366e8208ecb9cfbeec1261f4cdcdab026a633', 'label': 'После установки программы необходимо запустить Менеджер Хранителя и произвести настройку параметров «Хранителя V», а также настройку архивирования. Порядок настройки подробно описан в главе «5. Настройка программы». Все настройки можно будет в дальнейшем изменить или дополнить (например, создать новый раздел или изменить параметры архивирования для уже существующего раздела). Основной режим работы «Хранителя V» — это режим автоматического архивирования по установленному расписанию. Автоматическое архивирование выполняется Архиватором Хранителя, который производит следующие действия:1.\tзапускае'}, {'text': '3.5\tРазностные архивы', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_568b7fff7b5d6317014386d6212494e8', 'label': '3.5\tРазностные архивы'}, {'text': 'Достаточно частой является ситуация, когда из множества архивируемых файлов реально изменяется только небольшая часть, остальные файлы остаются неизменными. Однако создаваемый архив все равно содержит все файлы. Такой архив называется полным.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_14bf342b21e4667816db7e263d496649', 'label': 'Достаточно частой является ситуация, когда из множества архивируемых файлов реально изменяется только небольшая часть, остальные файлы остаются неизменными. Однако создаваемый архив все равно содержит все файлы. Такой архив называется полным.'}, {'text': 'Для того чтобы сократить размер создаваемого архива, можно заносить в архив только измененные файлы, создавая полные архивы только время от времени (иначе изменения накапливаются и эффект от такого режима архивирования теряется). Архив, содержащий только изменения в каталоге данных по сравнению с последним полным архивом, называется разностным.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_37fb1baa7b2fa8c60c18a28deaa91ec3', 'label': 'Для того чтобы сократить размер создаваемого архива, можно заносить в архив только измененные файлы, создавая полные архивы только время от времени (иначе изменения накапливаются и эффект от такого режима архивирования теряется). Архив, содержащий только изменения в каталоге данных по сравнению с последним полным архивом, называется разностным.'}, {'text': 'Для восстановления информации из разностного архива, кроме него самого необходим также полный архив, на базе которого был создан данный разностный архив. Этот полный архив называется базовым для данного разностного архива.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_fc393385e7ce36c6a6b3d8ed84760f85', 'label': 'Для восстановления информации из разностного архива, кроме него самого необходим также полный архив, на базе которого был создан данный разностный архив. Этот полный архив называется базовым для данного разностного архива.'}, {'text': 'Последовательность архивов, включающая полный архив и все созданные на его основе разностные архивы, называется серией. Количество архивов в серии (включая полный архив) называется длиной серии.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_d06a9bf7eb9ea332c71a5fe6faa1195d', 'label': 'Последовательность архивов, включающая полный архив и все созданные на его основе разностные архивы, называется серией. Количество архивов в серии (включая полный архив) называется длиной серии.'}, {'text': 'Для того чтобы при архивировании раздела создавались разностные архивы, необходимо на странице «Архивы» в диалоге свойств раздела выбрать режим «Разностный». Там же надо указать максимальную длину серии и максимальное количество одновременно хранимых серий.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_bc1e2f5a4054d2e4c20a454ec0e5669c', 'label': 'Для того чтобы при архивировании раздела создавались разностные архивы, необходимо на странице «Архивы» в диалоге свойств раздела выбрать режим «Разностный». Там же надо указать максимальную длину серии и максимальное количество одновременно хранимых серий.'}, {'text': 'Тип архива (полный или разностный) определяется перед началом архивирования по следующему принципу:', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_b040dca31861406b4d7c0929595ba6ea', 'label': 'Тип архива (полный или разностный) определяется перед началом архивирования по следующему принципу:'}, {'text': '•\tесли в разделе нет архивов, то создается полный архив; \n•\tиначе определяется длина последней (самой новой) серии. Если серия заполнена (ее длина равна максимальной), то создается новый полный архив (базовый архив для новой серии). Иначе создается очередной разностный архив в той же (последней) серии.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_c566f72b17477b037a23e14a83679ff4', 'label': '•\tесли в разделе нет архивов, то создается полный архив; \n•\tиначе определяется длина последней (самой новой) серии. Если серия заполнена (ее длина равна максимальной), то создается новый полный архив (базовый архив для новой серии). Иначе создается очередной разностный архив в той же (последней) серии.'}, {'text': 'Если коллекция архивов заполнена (количество серий максимально), то при создании нового архива производится удаление старого по следующему принципу: удаляется старейший разностный архив в старейшей серии, если в старейшей серии был один разностный архив, то удаляется вся серия (этот разностный архив и базовый полный архив). Максимальное количество хранимых архивов для раздела определяется как произведение максимальной длины серии на максимальное количество серий.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_58fbff1433c549b513ef9f70115e3974', 'label': 'Если коллекция архивов заполнена (количество серий максимально), то при создании нового архива производится удаление старого по следующему принципу: удаляется старейший разностный архив в старейшей серии, если в старейшей серии был один разностный архив, то удаляется вся серия (этот разностный архив и базовый полный архив). Максимальное количество хранимых архивов для раздела определяется как произведение максимальной длины серии на максимальное количество серий.'}, {'text': 'Формат имени файла для разностных архивов:', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_d02c969b2a901c04fb2a1310c4eede10', 'label': 'Формат имени файла для разностных архивов:'}, {'text': '(ИмяПрофиля)ИмяРаздела_NNN[DD].zip', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_bdcc2069129ec6eac4d9c3cef526f837', 'label': '(ИмяПрофиля)ИмяРаздела_NNN[DD].zip'}, {'text': 'или', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_5c4cfa5ac0bf05d3596eaf901395ac68', 'label': 'или'}, {'text': 'ИмяРаздела_NNN[DD].zip', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_878aaa4535310eb6988da3c372dd15c2', 'label': 'ИмяРаздела_NNN[DD].zip'}, {'text': 'где NNN — номер серии, DD — номер разностного архива в серии.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_768cc53cbcbba863f5ce2e8b11ac3bc1', 'label': 'где NNN — номер серии, DD — номер разностного архива в серии.'}, {'text': 'Имя базового полного архива для серии имеет обычный формат:', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_6811c37bade9ac89b659e60eaee7dc8e', 'label': 'Имя базового полного архива для серии имеет обычный формат:'}, {'text': '(ИмяПрофиля)ИмяРаздела_NNN.zip', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_d25be2b5382c56cd1362e26fe232043f', 'label': '(ИмяПрофиля)ИмяРаздела_NNN.zip'}, {'text': 'или', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_2cec30794306271f2cb7848621d998c6', 'label': 'или'}, {'text': 'ИмяРаздела_NNN.zip', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_282a8b5bf8d3eba44b01ab9a5196002b', 'label': 'ИмяРаздела_NNN.zip'}, {'text': 'При создании разностных архивов в каталоге данных создается файл с именем $FILECNG.INF, содержащий информацию о параметрах файлов и об изменении статуса файлов (список файлов с указанием — «без изменений», «изменен», «добавлен», «удален»). При архивировании этот файл автоматически включается в ZIP-файл архива. При просмотре свойств архива данная информация отображается в виде значков, расположенных рядом с именами файлов.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_6a85a44fb0657875cab3897d1acb79d1', 'label': 'При создании разностных архивов в каталоге данных создается файл с именем $FILECNG.INF, содержащий информацию о параметрах файлов и об изменении статуса файлов (список файлов с указанием — «без изменений», «изменен», «добавлен», «удален»). При архивировании этот файл автоматически включается в ZIP-файл архива. При просмотре свойств архива данная информация отображается в виде значков, расположенных рядом с именами файлов.'}, {'text': 'При восстановлении данных из разностного архива сначала производится разархивирование базового полного архива, а затем раскрывается разностный архив. При этом производится анализ информации об изменениях файлов, и из каталога, в который производится разархивирование, удаляются те файлы, которые помечены как удаленные в разностном архиве. Таким образом, раскрытые из разностного архива данные будут в точности совпадать с теми данными, что были на момент создания этого архива.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_de3d056e90918246d4d8142e1d634b0e', 'label': 'При восстановлении данных из разностного архива сначала производится разархивирование базового полного архива, а затем раскрывается разностный архив. При этом производится анализ информации об изменениях файлов, и из каталога, в который производится разархивирование, удаляются те файлы, которые помечены как удаленные в разностном архиве. Таким образом, раскрытые из разностного архива данные будут в точности совпадать с теми данными, что были на момент создания этого архива.'}, {'text': 'При экспорте или закреплении разностный архив автоматически преобразуется в полный архив.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_68c7e398fc273e93ba4d7e7b0417deae', 'label': 'При экспорте или закреплении разностный архив автоматически преобразуется в полный архив.'}, {'text': 'Достаточно частой является ситуация, когда из множества архивируемых файлов реально изменяется только небольшая часть, остальные файлы остаются неизменными. Однако создаваемый архив все равно содержит все файлы. Такой архив называется полным. Для того чтобы сократить размер создаваемого архива, можно заносить в архив только измененные файлы, создавая полные архивы только время от времени (иначе изменения накапливаются и эффект от такого режима архивирования теряется). Архив, содержащий только изменения в каталоге данных по сравнению с последним полным архивом, называется разностным. Для восстановления информации из разностного архива, кроме него самого необходим также полный архив, на базе которого был создан данный разностный архив. Этот полный архив называется базовым для данного разностного архива. Последовательность архивов, включающая полный архив и все созданные на его основе разностные архивы, называется серией. Количество архивов в серии (включая полный архив) называется длиной серии. Для того чтобы при архивировании раздела создавались разностные архивы, необходимо на странице «Архивы» в диалоге свойств раздела выбрать режим «Разностный». Там же надо указать максимальную длину серии и максимальное количество одновременно хранимых серий. Тип архива (полный или разностный) определяется перед началом архивирования по следующему принципу: •\tесли в разделе нет архивов, то создается полный архив; \n•\tиначе определяется длина последней (самой новой) серии. Если серия заполнена (ее длина равна максимальной), то создается новый полный архив (базовый архив для новой серии). Иначе создается очередной разностный архив в той же (последней) серии. \nЕсли коллекция архивов заполнена (количество серий максимально), то при создании нового архива производится удаление старого по следующему принципу: удаляется старейший разностный архив в старейшей серии, если в старейшей серии был один разностный архив, то удаляется вся серия (этот разностный архив и базовый полный архив). Максимальное количество хранимых архивов для раздела определяется как произведение максимальной длины серии на максимальное количество серий. Формат имени файла для разностных архивов: (ИмяПрофиля)ИмяРаздела_NNN[DD].zipилиИмяРаздела_NNN[DD].zipгде NNN — номер серии, DD — номер разностного архива в серии. Имя базового полного архива для серии имеет обычный формат: (ИмяПрофиля)ИмяРаздела_NNN.zipилиИмяРаздела_NNN.zipПри создании разностных архивов в каталоге данных создается файл с именем $FILECNG.INF, содержащий информацию о параметрах файлов и об изменении статуса файлов (список файлов с указанием — «без изменений», «изменен», «добавлен», «удален»). При архивировании этот файл автоматически включается в ZIP-файл архива. При просмотре свойств архива данная информация отображается в виде значков, расположенных рядом с именами файлов. При восстановлении данных из разностного архива сначала производится разархивирование базового полного архива, а затем раскрывается разностный архив. При этом производится анализ информации об изменениях файлов, и из каталога, в который производится разархивирование, удаляются те файлы, которые помечены как удаленные в разностном архиве. Таким образом, раскрытые из разностного архива данные будут в точности совпадать с теми данными, что были на момент создания этого архива. При экспорте или закреплении разностный архив автоматически преобразуется в полный архив.', 'id': '3325a44a1ed0c269af01ac630c35ac48928b486d56cc1f0fcd0c42f08e55e497', 'label': 'Достаточно частой является ситуация, когда из множества архивируемых файлов реально изменяется только небольшая часть, остальные файлы остаются неизменными. Однако создаваемый архив все равно содержит все файлы. Такой архив называется полным. Для того чтобы сократить размер создаваемого архива, можно заносить в архив только измененные файлы, создавая полные архивы только время от времени (иначе изменения накапливаются и эффект от такого режима архивирования теряется). Архив, содержащий только изменения в каталоге данных по сравнению с последним полным архивом, называется разностным. Для восста'}, {'text': '4\tПРИНЦИПЫ РАБОТЫ С ПРОГРАММОЙ', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_3aeba9da0e1a37efe7101a53d11fbec5', 'label': '4\tПРИНЦИПЫ РАБОТЫ С ПРОГРАММОЙ'}, {'text': '', 'id': '4c3f9890fbd1347ca543c049bf7263f1a9696dab1c41618abd26db150233f278', 'label': ''}, {'text': '4.1\tАктивация', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_4db7657d7e6f24a2caf717c8c905a782', 'label': '4.1\tАктивация'}, {'text': 'Для того чтобы предотвратить нелегальное использование программы «Хранитель V», в ней реализован механизм защиты: программа работает только после проведения процедуры активации. Под активацией понимается ввод регистрационного номера и кода активации в специальный диалог, появляющийся при первом запуске Менеджера «Хранителя V» (Рисунок 4.1). Регистрационный номер и код активации напечатаны в инструкции из комплекта поставки «Хранителя V». Эти данные уникальны для каждого комплекта «Хранителя V». Регистрационный номер понадобится Вам при регистрации и получении консультаций по программе (см. параграф «Регистрация программы»).', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_3da03676c234590480a887f54e37373a', 'label': 'Для того чтобы предотвратить нелегальное использование программы «Хранитель V», в ней реализован механизм защиты: программа работает только после проведения процедуры активации. Под активацией понимается ввод регистрационного номера и кода активации в специальный диалог, появляющийся при первом запуске Менеджера «Хранителя V» (Рисунок 4.1). Регистрационный номер и код активации напечатаны в инструкции из комплекта поставки «Хранителя V». Эти данные уникальны для каждого комплекта «Хранителя V». Регистрационный номер понадобится Вам при регистрации и получении консультаций по программе (см. пар'}, {'text': 'Рисунок 4.1', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_0dd04d6a257cfc122373b2460708d4ce', 'label': 'Рисунок 4.1'}, {'text': 'Введите регистрационный номер и код активации и нажмите кнопку «OK». Обратите внимание на то, что для удобства ввода поля для кода активации настроены таким образом, что после ввода пяти символов в одно поле курсор автоматически перемещается в следующее поле.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_3844426355634ec47d7bf49d67c375b7', 'label': 'Введите регистрационный номер и код активации и нажмите кнопку «OK». Обратите внимание на то, что для удобства ввода поля для кода активации настроены таким образом, что после ввода пяти символов в одно поле курсор автоматически перемещается в следующее поле.'}, {'text': 'При нажатии на кнопку «Отмена» диалог активации закрывается, и программа прекращает свою работу.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_746ee85e2fe7864481d443821f6421de', 'label': 'При нажатии на кнопку «Отмена» диалог активации закрывается, и программа прекращает свою работу.'}, {'text': 'Для того чтобы предотвратить нелегальное использование программы «Хранитель V», в ней реализован механизм защиты: программа работает только после проведения процедуры активации. Под активацией понимается ввод регистрационного номера и кода активации в специальный диалог, появляющийся при первом запуске Менеджера «Хранителя V» (Рисунок 4.1). Регистрационный номер и код активации напечатаны в инструкции из комплекта поставки «Хранителя V». Эти данные уникальны для каждого комплекта «Хранителя V». Регистрационный номер понадобится Вам при регистрации и получении консультаций по программе (см. параграф «Регистрация программы»).Рисунок 4.1Введите регистрационный номер и код активации и нажмите кнопку «OK». Обратите внимание на то, что для удобства ввода поля для кода активации настроены таким образом, что после ввода пяти символов в одно поле курсор автоматически перемещается в следующее поле. При нажатии на кнопку «Отмена» диалог активации закрывается, и программа прекращает свою работу.', 'id': '67eeff67df22a4aeef857356860685fd02301a07e73be0855b56ad8649816d5c', 'label': 'Для того чтобы предотвратить нелегальное использование программы «Хранитель V», в ней реализован механизм защиты: программа работает только после проведения процедуры активации. Под активацией понимается ввод регистрационного номера и кода активации в специальный диалог, появляющийся при первом запуске Менеджера «Хранителя V» (Рисунок 4.1). Регистрационный номер и код активации напечатаны в инструкции из комплекта поставки «Хранителя V». Эти данные уникальны для каждого комплекта «Хранителя V». Регистрационный номер понадобится Вам при регистрации и получении консультаций по программе (см. пар'}, {'text': '4.2\tЗапуск программы', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_462313fb4ec2b88a0129259ca2682134', 'label': '4.2\tЗапуск программы'}, {'text': 'Запуск Менеджера', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_cc11b04c8e2dc016a6226df00a68a8a3', 'label': 'Запуск Менеджера'}, {'text': 'Запустить Менеджер Хранителя можно с помощью команды системного меню Windows «Пуск — Программы — Хранитель V — Менеджер», либо через Агент Хранителя. Для того чтобы запустить Менеджер с помощью Агента, необходимо щелкнуть правой кнопкой мыши на значке Агента в системном лотке, и в появившемся меню выбрать команду «Запустить Менеджер».', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_826c51af95a35476097e476a9c330e1f', 'label': 'Запустить Менеджер Хранителя можно с помощью команды системного меню Windows «Пуск — Программы — Хранитель V — Менеджер», либо через Агент Хранителя. Для того чтобы запустить Менеджер с помощью Агента, необходимо щелкнуть правой кнопкой мыши на значке Агента в системном лотке, и в появившемся меню выбрать команду «Запустить Менеджер».'}, {'text': 'Можно запустить несколько экземпляров Менеджера и работать с ними в одно и то же время. Это удобно, например, для параллельной настройки архивирования на нескольких компьютерах в режиме удаленного управления. Для того чтобы запретить возможность запуска нескольких экземпляров Менеджера, надо отключить флажок «Разрешить запуск нескольких экземпляров Менеджера» на странице «Менеджер — Опции» в глобальных настройках программы (см. «Глобальные параметры»).', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_e836c3f440e02f387f4e28753b7df7be', 'label': 'Можно запустить несколько экземпляров Менеджера и работать с ними в одно и то же время. Это удобно, например, для параллельной настройки архивирования на нескольких компьютерах в режиме удаленного управления. Для того чтобы запретить возможность запуска нескольких экземпляров Менеджера, надо отключить флажок «Разрешить запуск нескольких экземпляров Менеджера» на странице «Менеджер — Опции» в глобальных настройках программы (см. «Глобальные параметры»).'}, {'text': 'Запуск Архиватора', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_26e61e28e355860dc7ad1a967eda1b72', 'label': 'Запуск Архиватора'}, {'text': 'Архиватор Хранителя может быть запущен в следующих ситуациях:', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_36c5bcede84de224a77bdfb93013589f', 'label': 'Архиватор Хранителя может быть запущен в следующих ситуациях:'}, {'text': '•\tавтоматически при включении компьютера или при входе в Windows; \n•\tпри подключении Менеджера; \n•\tвручную с помощью Агента; \n•\tвручную через системное меню Windows.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_03310e4019bdb0eb067e23cbe6ef0ee0', 'label': '•\tавтоматически при включении компьютера или при входе в Windows; \n•\tпри подключении Менеджера; \n•\tвручную с помощью Агента; \n•\tвручную через системное меню Windows.'}, {'text': 'В обычном режиме работы Архиватор запускается автоматически либо при включении компьютера (при работе в режиме службы Windows), либо при входе в систему (при работе в режиме обычного приложения Windows). Режим запуска Архиватора устанавливается в глобальных настройках программы, на страницах «Запуск и завершение» и «Учетная запись» ветви «Архиватор» (см. параграф «Глобальные параметры»).', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_2907885afb338999e86de4e027b6fc45', 'label': 'В обычном режиме работы Архиватор запускается автоматически либо при включении компьютера (при работе в режиме службы Windows), либо при входе в систему (при работе в режиме обычного приложения Windows). Режим запуска Архиватора устанавливается в глобальных настройках программы, на страницах «Запуск и завершение» и «Учетная запись» ветви «Архиватор» (см. параграф «Глобальные параметры»).'}, {'text': 'При начале работы с разделами, Менеджер Хранителя подключается к Архиватору на том компьютере, на котором расположены разделы (см. параграф «Подключение и отключение»). Если Архиватор на указанном компьютере уже запущен, то Менеджер просто устанавливает соединение с Архиватором. Иначе в результате обращения Менеджера происходит запуск Архиватора, и только после этого Менеджер соединяется с Архиватором.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_8b3b1b73619a8580e76c23c110c616fb', 'label': 'При начале работы с разделами, Менеджер Хранителя подключается к Архиватору на том компьютере, на котором расположены разделы (см. параграф «Подключение и отключение»). Если Архиватор на указанном компьютере уже запущен, то Менеджер просто устанавливает соединение с Архиватором. Иначе в результате обращения Менеджера происходит запуск Архиватора, и только после этого Менеджер соединяется с Архиватором.'}, {'text': 'Можно запустить Архиватор Хранителя на текущем компьютере с помощью меню Агента. Для этого надо щелкнуть правой кнопкой мыши на значке Агента в системном лотке, и в появившемся меню выбрать команду «Запустить Архиватор».', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_a576c94c9f360c457e7baab437a50506', 'label': 'Можно запустить Архиватор Хранителя на текущем компьютере с помощью меню Агента. Для этого надо щелкнуть правой кнопкой мыши на значке Агента в системном лотке, и в появившемся меню выбрать команду «Запустить Архиватор».'}, {'text': 'Запуск Агента Хранителя', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_61c3357cf1c0404b331733ba918c61a4', 'label': 'Запуск Агента Хранителя'}, {'text': 'При установке программы «Хранитель V» в системное меню «Автозагрузка» («Startup») записывается ярлык для запуска Агента. Поэтому в обычном режиме Агент запускается автоматически при входе в Windows.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_804e42c0ef58a9d2725ace406d91084a', 'label': 'При установке программы «Хранитель V» в системное меню «Автозагрузка» («Startup») записывается ярлык для запуска Агента. Поэтому в обычном режиме Агент запускается автоматически при входе в Windows.'}, {'text': 'При необходимости можно запустить Агент с помощью системного меню Windows: «Пуск — Программы — Хранитель V — Агент».', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_a08a62974cd701c05044f34541bb613a', 'label': 'При необходимости можно запустить Агент с помощью системного меню Windows: «Пуск — Программы — Хранитель V — Агент».'}, {'text': 'Запуск МенеджераЗапустить Менеджер Хранителя можно с помощью команды системного меню Windows «Пуск — Программы — Хранитель V — Менеджер», либо через Агент Хранителя. Для того чтобы запустить Менеджер с помощью Агента, необходимо щелкнуть правой кнопкой мыши на значке Агента в системном лотке, и в появившемся меню выбрать команду «Запустить Менеджер». Можно запустить несколько экземпляров Менеджера и работать с ними в одно и то же время. Это удобно, например, для параллельной настройки архивирования на нескольких компьютерах в режиме удаленного управления. Для того чтобы запретить возможность запуска нескольких экземпляров Менеджера, надо отключить флажок «Разрешить запуск нескольких экземпляров Менеджера» на странице «Менеджер — Опции» в глобальных настройках программы (см. «Глобальные параметры»).Запуск АрхиватораАрхиватор Хранителя может быть запущен в следующих ситуациях: •\tавтоматически при включении компьютера или при входе в Windows; \n•\tпри подключении Менеджера; \n•\tвручную с помощью Агента; \n•\tвручную через системное меню Windows.\nВ обычном режиме работы Архиватор запускается автоматически либо при включении компьютера (при работе в режиме службы Windows), либо при входе в систему (при работе в режиме обычного приложения Windows). Режим запуска Архиватора устанавливается в глобальных настройках программы, на страницах «Запуск и завершение» и «Учетная запись» ветви «Архиватор» (см. параграф «Глобальные параметры»). При начале работы с разделами, Менеджер Хранителя подключается к Архиватору на том компьютере, на котором расположены разделы (см. параграф «Подключение и отключение»). Если Архиватор на указанном компьютере уже запущен, то Менеджер просто устанавливает соединение с Архиватором. Иначе в результате обращения Менеджера происходит запуск Архиватора, и только после этого Менеджер соединяется с Архиватором. Можно запустить Архиватор Хранителя на текущем компьютере с помощью меню Агента. Для этого надо щелкнуть правой кнопкой мыши на значке Агента в системном лотке, и в появившемся меню выбрать команду «Запустить Архиватор». Запуск Агента ХранителяПри установке программы «Хранитель V» в системное меню «Автозагрузка» («Startup») записывается ярлык для запуска Агента. Поэтому в обычном режиме Агент запускается автоматически при входе в Windows. При необходимости можно запустить Агент с помощью системного меню Windows: «Пуск — Программы — Хранитель V — Агент».', 'id': 'c53f1975e57a25f655d75d07ec4426da03ed5c1db5e8b8d66487f872b2f54c64', 'label': 'Запуск МенеджераЗапустить Менеджер Хранителя можно с помощью команды системного меню Windows «Пуск — Программы — Хранитель V — Менеджер», либо через Агент Хранителя. Для того чтобы запустить Менеджер с помощью Агента, необходимо щелкнуть правой кнопкой мыши на значке Агента в системном лотке, и в появившемся меню выбрать команду «Запустить Менеджер». Можно запустить несколько экземпляров Менеджера и работать с ними в одно и то же время. Это удобно, например, для параллельной настройки архивирования на нескольких компьютерах в режиме удаленного управления. Для того чтобы запретить возможность з'}, {'text': '4.3\tПодключение и отключение', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_2a0fee621f21bb57fa131708617aa763', 'label': '4.3\tПодключение и отключение'}, {'text': 'Как описано в параграфе «3.3 Компоненты», все задачи (в т.ч. архивирование данных) в «Хранителе V» выполняются компонентой Архиватор, в то время как настройка параметров архивирования и ручные операции производятся с помощью Менеджера. Для того чтобы Менеджер получил доступ к разделам «Хранителя V», необходимо выполнить подключение Менеджера к Архиватору. Диалог подключения автоматически появляется при запуске Менеджера (Рисунок 4.2).', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_bab10d4eb31810c20b219d94da75c255', 'label': 'Как описано в параграфе «3.3 Компоненты», все задачи (в т.ч. архивирование данных) в «Хранителе V» выполняются компонентой Архиватор, в то время как настройка параметров архивирования и ручные операции производятся с помощью Менеджера. Для того чтобы Менеджер получил доступ к разделам «Хранителя V», необходимо выполнить подключение Менеджера к Архиватору. Диалог подключения автоматически появляется при запуске Менеджера (Рисунок 4.2).'}, {'text': 'Рисунок 4.2', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_2b49526b31792ad26cf326e41e1f97dd', 'label': 'Рисунок 4.2'}, {'text': 'Если в настройках Менеджера (см. параграф «Глобальные параметры») в на странице «Вход» установлен режим автоматического подключения к Архиватору, то программа сама подставляет в диалог подключения требуемое имя профиля и пароль и подключается к Архиватору. Иначе необходимо эти данные ввести вручную. Если в диалоге подключения нажать кнопку «Отмена», то Менеджер не будет подключен к Архиватору, и нельзя будет настраивать разделы, производить ручное архивирование или раскрытие архива и т.п. Однако настройка параметров Менеджера (см. «Глобальные параметры») доступна и без подключения.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_32a1bcf58541faa4294d2d1a2418a90b', 'label': 'Если в настройках Менеджера (см. параграф «Глобальные параметры») в на странице «Вход» установлен режим автоматического подключения к Архиватору, то программа сама подставляет в диалог подключения требуемое имя профиля и пароль и подключается к Архиватору. Иначе необходимо эти данные ввести вручную. Если в диалоге подключения нажать кнопку «Отмена», то Менеджер не будет подключен к Архиватору, и нельзя будет настраивать разделы, производить ручное архивирование или раскрытие архива и т.п. Однако настройка параметров Менеджера (см. «Глобальные параметры») доступна и без подключения.'}, {'text': 'В описанной выше процедуре подключения предполагалось, что Менеджер соединяется с Архиватором Хранителя, запущенным на том же самом компьютере — это называется локальным подключением. Но в «Хранителе V для сервера» (см. «Редакции») возможно и удаленное подключение — соединение с Архиватором, установленном на другом, доступном по сети, компьютере. Удаленное подключение позволяет, например, осуществлять с рабочей станции настройку и контроль работы «Хранителя V» на выделенном сервере.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_4bad6f7b96fcdedc1a377c36de04c602', 'label': 'В описанной выше процедуре подключения предполагалось, что Менеджер соединяется с Архиватором Хранителя, запущенным на том же самом компьютере — это называется локальным подключением. Но в «Хранителе V для сервера» (см. «Редакции») возможно и удаленное подключение — соединение с Архиватором, установленном на другом, доступном по сети, компьютере. Удаленное подключение позволяет, например, осуществлять с рабочей станции настройку и контроль работы «Хранителя V» на выделенном сервере.'}, {'text': 'Рисунок 4.3', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_a47c9f5030cd120282fb37d060acf744', 'label': 'Рисунок 4.3'}, {'text': 'Для того чтобы при  запуске Менеджера сразу производилось удаленное подключение к определенному компьютеру, необходимо в параметрах Менеджера установить режим автоматического соединения при входе и указать имя компьютера и параметры для входа (профиль и пароль). Подробнее см. параграф «Глобальные параметры».', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_dbce6d35969dda6345951cbb93159767', 'label': 'Для того чтобы при  запуске Менеджера сразу производилось удаленное подключение к определенному компьютеру, необходимо в параметрах Менеджера установить режим автоматического соединения при входе и указать имя компьютера и параметры для входа (профиль и пароль). Подробнее см. параграф «Глобальные параметры».'}, {'text': 'В «Хранителе V» предусмотрен режим многопользовательской работы, т.\xa0е. к одному и тому же Архиватору в одно и то же время может быть подключено несколько Менеджеров. При этом действия над разделами, производимые в одном из Менеджеров (например, создание или удаление раздела или архива) сразу же отображаются во всех остальных Менеджерах, подключенных к этому же Архиватору (появляются/исчезают разделы, добавляются соответствующие записи в журнал и т.\xa0п.)', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_ebb53d4297587a4e77b884fc4deda800', 'label': 'В «Хранителе V» предусмотрен режим многопользовательской работы, т.\xa0е. к одному и тому же Архиватору в одно и то же время может быть подключено несколько Менеджеров. При этом действия над разделами, производимые в одном из Менеджеров (например, создание или удаление раздела или архива) сразу же отображаются во всех остальных Менеджерах, подключенных к этому же Архиватору (появляются/исчезают разделы, добавляются соответствующие записи в журнал и т.\xa0п.)'}, {'text': 'При выходе из Менеджера (см. «Завершение работы») происходит отключение данного Менеджера от Архиватора. При этом сам Архиватор продолжает работать дальше, если в его настройках не указано завершение работы при отключении всех Менеджеров — см. «Глобальные параметры».', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_52d610a5b7197b9f4febf4cef98ce0df', 'label': 'При выходе из Менеджера (см. «Завершение работы») происходит отключение данного Менеджера от Архиватора. При этом сам Архиватор продолжает работать дальше, если в его настройках не указано завершение работы при отключении всех Менеджеров — см. «Глобальные параметры».'}, {'text': 'Подключение к Архиватору (как локальное, так и удаленное) можно выполнять не только при запуске Менеджера, но и позже, во время работы. Для этого предназначены команды в меню «Подключение» главного окна Менеджера, и соответствующие кнопки на панели инструментов (Рисунок 4.4).', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_24bebd01a1ad92feb235be1dcbbc6182', 'label': 'Подключение к Архиватору (как локальное, так и удаленное) можно выполнять не только при запуске Менеджера, но и позже, во время работы. Для этого предназначены команды в меню «Подключение» главного окна Менеджера, и соответствующие кнопки на панели инструментов (Рисунок 4.4).'}, {'text': 'Рисунок 4.4', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_c9c86d6ef720ab03640bb88e0234d22b', 'label': 'Рисунок 4.4'}, {'text': 'Следует иметь в виду, что вызов команды подключения (локального или удаленного) автоматически приводит к разрыву текущего соединения.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_5cdd5cc25f8b5215ae32b678480ddf07', 'label': 'Следует иметь в виду, что вызов команды подключения (локального или удаленного) автоматически приводит к разрыву текущего соединения.'}, {'text': 'Как описано в параграфе «3.3 Компоненты», все задачи (в т.ч. архивирование данных) в «Хранителе V» выполняются компонентой Архиватор, в то время как настройка параметров архивирования и ручные операции производятся с помощью Менеджера. Для того чтобы Менеджер получил доступ к разделам «Хранителя V», необходимо выполнить подключение Менеджера к Архиватору. Диалог подключения автоматически появляется при запуске Менеджера (Рисунок 4.2).Рисунок 4.2Если в настройках Менеджера (см. параграф «Глобальные параметры») в на странице «Вход» установлен режим автоматического подключения к Архиватору, то программа сама подставляет в диалог подключения требуемое имя профиля и пароль и подключается к Архиватору. Иначе необходимо эти данные ввести вручную. Если в диалоге подключения нажать кнопку «Отмена», то Менеджер не будет подключен к Архиватору, и нельзя будет настраивать разделы, производить ручное архивирование или раскрытие архива и т.п. Однако настройка параметров Менеджера (см. «Глобальные параметры») доступна и без подключения.В описанной выше процедуре подключения предполагалось, что Менеджер соединяется с Архиватором Хранителя, запущенным на том же самом компьютере — это называется локальным подключением. Но в «Хранителе V для сервера» (см. «Редакции») возможно и удаленное подключение — соединение с Архиватором, установленном на другом, доступном по сети, компьютере. Удаленное подключение позволяет, например, осуществлять с рабочей станции настройку и контроль работы «Хранителя V» на выделенном сервере.Рисунок 4.3Для того чтобы при  запуске Менеджера сразу производилось удаленное подключение к определенному компьютеру, необходимо в параметрах Менеджера установить режим автоматического соединения при входе и указать имя компьютера и параметры для входа (профиль и пароль). Подробнее см. параграф «Глобальные параметры».В «Хранителе V» предусмотрен режим многопользовательской работы, т.\xa0е. к одному и тому же Архиватору в одно и то же время может быть подключено несколько Менеджеров. При этом действия над разделами, производимые в одном из Менеджеров (например, создание или удаление раздела или архива) сразу же отображаются во всех остальных Менеджерах, подключенных к этому же Архиватору (появляются/исчезают разделы, добавляются соответствующие записи в журнал и т.\xa0п.)При выходе из Менеджера (см. «Завершение работы») происходит отключение данного Менеджера от Архиватора. При этом сам Архиватор продолжает работать дальше, если в его настройках не указано завершение работы при отключении всех Менеджеров — см. «Глобальные параметры».Подключение к Архиватору (как локальное, так и удаленное) можно выполнять не только при запуске Менеджера, но и позже, во время работы. Для этого предназначены команды в меню «Подключение» главного окна Менеджера, и соответствующие кнопки на панели инструментов (Рисунок 4.4).Рисунок 4.4Следует иметь в виду, что вызов команды подключения (локального или удаленного) автоматически приводит к разрыву текущего соединения.', 'id': 'c8f80cc6b896c226c0b61307e44a4618c3e31e99899f2925fb348fef3d5cbc37', 'label': 'Как описано в параграфе «3.3 Компоненты», все задачи (в т.ч. архивирование данных) в «Хранителе V» выполняются компонентой Архиватор, в то время как настройка параметров архивирования и ручные операции производятся с помощью Менеджера. Для того чтобы Менеджер получил доступ к разделам «Хранителя V», необходимо выполнить подключение Менеджера к Архиватору. Диалог подключения автоматически появляется при запуске Менеджера (Рисунок 4.2).Рисунок 4.2Если в настройках Менеджера (см. параграф «Глобальные параметры») в на странице «Вход» установлен режим автоматического подключения к Архиватору, то пр'}, {'text': '4.4\tЗавершение работы', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_9433d8b7a1e44ce808a4b19961c752bc', 'label': '4.4\tЗавершение работы'}, {'text': 'Завершение работы Менеджера Хранителя', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_7bf8b3380ec742bec9a7e1fa49e98d47', 'label': 'Завершение работы Менеджера Хранителя'}, {'text': 'Для того чтобы завершить работу в Менеджере, необходимо в главном меню Менеджера выбрать команду «Подключение — Выход» или просто закрыть окно программы, нажав на кнопку с крестиком в верхнем правом углу окна Менеджера.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_04b7e41b2f519aa66bc1d80e35ff4e65', 'label': 'Для того чтобы завершить работу в Менеджере, необходимо в главном меню Менеджера выбрать команду «Подключение — Выход» или просто закрыть окно программы, нажав на кнопку с крестиком в верхнем правом углу окна Менеджера.'}, {'text': 'Завершение работы Архиватора', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_a99f6f45ac9007f1ffa99af1d737d64a', 'label': 'Завершение работы Архиватора'}, {'text': 'Завершить работу Архиватора можно следующими способами:', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_860160566c2912647cb947579f9b5085', 'label': 'Завершить работу Архиватора можно следующими способами:'}, {'text': '•\tиз Менеджера — выбрать команду «Подключение — Остановить Архиватор»; \n•\tиз Агента — щелкнуть правой кнопкой мыши на значке Агента в системном лотке, и в появившемся меню выбрав команду «Остановить Архиватор».', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_0fdc18b774d6b90bac09d62c131afd91', 'label': '•\tиз Менеджера — выбрать команду «Подключение — Остановить Архиватор»; \n•\tиз Агента — щелкнуть правой кнопкой мыши на значке Агента в системном лотке, и в появившемся меню выбрав команду «Остановить Архиватор».'}, {'text': 'Завершение работы Агента Хранителя', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_cf953018dcc957961a2dced08a630ccc', 'label': 'Завершение работы Агента Хранителя'}, {'text': 'Для того чтобы завершить работу Агента, необходимо щелкнуть правой кнопкой мыши на значке Агента в системном лотке, и в появившемся меню выбрать команду «Закрыть Агент».', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_9c89c3db09c6ed1dff2b208f46f875f5', 'label': 'Для того чтобы завершить работу Агента, необходимо щелкнуть правой кнопкой мыши на значке Агента в системном лотке, и в появившемся меню выбрать команду «Закрыть Агент».'}, {'text': 'Завершение работы Менеджера ХранителяДля того чтобы завершить работу в Менеджере, необходимо в главном меню Менеджера выбрать команду «Подключение — Выход» или просто закрыть окно программы, нажав на кнопку с крестиком в верхнем правом углу окна Менеджера. Завершение работы АрхиватораЗавершить работу Архиватора можно следующими способами: •\tиз Менеджера — выбрать команду «Подключение — Остановить Архиватор»; \n•\tиз Агента — щелкнуть правой кнопкой мыши на значке Агента в системном лотке, и в появившемся меню выбрав команду «Остановить Архиватор». \nЗавершение работы Агента ХранителяДля того чтобы завершить работу Агента, необходимо щелкнуть правой кнопкой мыши на значке Агента в системном лотке, и в появившемся меню выбрать команду «Закрыть Агент».', 'id': '7132ebe6bf7d4595463c67924f5ba6acd9c15237d486e338cf0126762bbd73f5', 'label': 'Завершение работы Менеджера ХранителяДля того чтобы завершить работу в Менеджере, необходимо в главном меню Менеджера выбрать команду «Подключение — Выход» или просто закрыть окно программы, нажав на кнопку с крестиком в верхнем правом углу окна Менеджера. Завершение работы АрхиватораЗавершить работу Архиватора можно следующими способами: •\tиз Менеджера — выбрать команду «Подключение — Остановить Архиватор»; \n•\tиз Агента — щелкнуть правой кнопкой мыши на значке Агента в системном лотке, и в появившемся меню выбрав команду «Остановить Архиватор». \nЗавершение работы Агента ХранителяДля того чтоб'}, {'text': '4.5\tГлавное окно Менеджера', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_cb382e4ad424004a219c5f8f1190d6ca', 'label': '4.5\tГлавное окно Менеджера'}, {'text': 'Главное окно Менеджера (Рисунок 4.5) содержит меню, панель инструментов и разделено на три части (окно разделов, окно архивов и окно журнала).', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_a745da4480abda3a6af2f54eaa6c5510', 'label': 'Главное окно Менеджера (Рисунок 4.5) содержит меню, панель инструментов и разделено на три части (окно разделов, окно архивов и окно журнала).'}, {'text': 'В левой части главного окна расположено окно разделов  текущего пользователя (т.\xa0е. список разделов, представленный в виде дерева), в правой окно архивов (список архивов выбранного раздела). В нижней части главного окна выводится окно журнала. Окно архивов и/или окно журнала может быть скрыто.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_581563deb438538075e961dd774f88d0', 'label': 'В левой части главного окна расположено окно разделов  текущего пользователя (т.\xa0е. список разделов, представленный в виде дерева), в правой окно архивов (список архивов выбранного раздела). В нижней части главного окна выводится окно журнала. Окно архивов и/или окно журнала может быть скрыто.'}, {'text': 'Рисунок 4.5', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_ae90eb7f27b64ce6136263d841f74f97', 'label': 'Рисунок 4.5'}, {'text': 'В главном окне программы в левой части отображается список разделов. Для удобства организации разделов они могут объединяться в группы. Количество уровней вложенности групп неограниченно.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_e85020c103f615e879df2441eac01b25', 'label': 'В главном окне программы в левой части отображается список разделов. Для удобства организации разделов они могут объединяться в группы. Количество уровней вложенности групп неограниченно.'}, {'text': 'Окно архивов', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_5ef5679601552d265e831ff6630dfc00', 'label': 'Окно архивов'}, {'text': 'В правой части главного окна отображается список архивов для выбранного раздела. Для каждого архива отображается дата и время его создания, размер архивного файла, общий размер файлов, занесенных в архив, комментарий к архиву и имя архивного файла.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_3e6519153a732777cb766c583e7c7550', 'label': 'В правой части главного окна отображается список архивов для выбранного раздела. Для каждого архива отображается дата и время его создания, размер архивного файла, общий размер файлов, занесенных в архив, комментарий к архиву и имя архивного файла.'}, {'text': 'Архивы имеют составные значки, каждый элемент значка отображает тот или иной параметр архива.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_969b77c48d93e5e96862a9012a9aa5ac', 'label': 'Архивы имеют составные значки, каждый элемент значка отображает тот или иной параметр архива.'}, {'text': "•\tПолные архивы имеют значок  (стопка листов).\n•\tРазностные архивы имеют значок  (один лист). \n•\tАвтоматические (т.\xa0е. созданные по расписанию) архивы имеют значок, содержащий в верхнем правом углу изображение часов, например:  . \n•\tЕсли архив имеет дубликат(ы), то значок архива дополнен справа изображением листка голубого цвета, например: . \n•\tРезервные архивы имеют значок, содержащий в нижнем правом углу букву 'R':. \n•\tЗакрепленный архив имеет значок 'замок' в нижнем правом углу, например: .\n•\tЕсли за время архивирования часть файлов была изменена, то значок архива содержит восклицательный знак: . Такой архив может содержать несогласованные данные, поэтому использовать сохраненные в нем данные надо с большой осторожностью. \n•\tНеполный архив имеет в правом нижнем углу значок ‘белый косой крест на красном фоне’, например: . Архив называется неполным, если он содержит не все файлы, удовлетворяющие шаблону раздела. Архив может стать неполным, если некоторые файлы во время архивирования были заблокированы другим приложением. Раскрывать такие архивы можно только в самом крайнем случае. \n•\tИмпортированный архив (см. «Экспорт и импорт архивов») имеет значок . \n•\tЕсли тип и параметры архива по каким-либо причинам неизвестны, архив будет иметь значок (знак вопроса).", 'id': 'ffea07ec3eabf3354bd46ca52fb06914_a5e6c85a7522ddeb389183aef259a4b5', 'label': "•\tПолные архивы имеют значок  (стопка листов).\n•\tРазностные архивы имеют значок  (один лист). \n•\tАвтоматические (т.\xa0е. созданные по расписанию) архивы имеют значок, содержащий в верхнем правом углу изображение часов, например:  . \n•\tЕсли архив имеет дубликат(ы), то значок архива дополнен справа изображением листка голубого цвета, например: . \n•\tРезервные архивы имеют значок, содержащий в нижнем правом углу букву 'R':. \n•\tЗакрепленный архив имеет значок 'замок' в нижнем правом углу, например: .\n•\tЕсли за время архивирования часть файлов была изменена, то значок архива содержит восклицательный з"}, {'text': 'Значок архива может содержать сразу несколько элементов. Например, значок   показывает, что архив является полным, был создан в автоматическом режиме и имеет дубликаты.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_305b7cead5a862f548731c943f398046', 'label': 'Значок архива может содержать сразу несколько элементов. Например, значок   показывает, что архив является полным, был создан в автоматическом режиме и имеет дубликаты.'}, {'text': 'Если для раздела установлен режим разностного архивирования, то архивы в окне архивов группируются в ветви, каждая ветвь соответствует одной серии. В первой строке ветви отображается номер ветви и дата последнего архива в серии, а также общее количество архивов в серии.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_cb6caf3359fd5717150e8f41d282ea5f', 'label': 'Если для раздела установлен режим разностного архивирования, то архивы в окне архивов группируются в ветви, каждая ветвь соответствует одной серии. В первой строке ветви отображается номер ветви и дата последнего архива в серии, а также общее количество архивов в серии.'}, {'text': 'Резервные и закрепленные архивы также группируются в ветви с соответствующими названиями (см. Рисунок 4.6).', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_66daa95b20f588a65fe1acb04f423cad', 'label': 'Резервные и закрепленные архивы также группируются в ветви с соответствующими названиями (см. Рисунок 4.6).'}, {'text': 'Рисунок 4.6', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_952aa82e134788f67a4f459e6407b580', 'label': 'Рисунок 4.6'}, {'text': "Главное окно Менеджера (Рисунок 4.5) содержит меню, панель инструментов и разделено на три части (окно разделов, окно архивов и окно журнала).В левой части главного окна расположено окно разделов  текущего пользователя (т.\xa0е. список разделов, представленный в виде дерева), в правой окно архивов (список архивов выбранного раздела). В нижней части главного окна выводится окно журнала. Окно архивов и/или окно журнала может быть скрыто.Рисунок 4.5В главном окне программы в левой части отображается список разделов. Для удобства организации разделов они могут объединяться в группы. Количество уровней вложенности групп неограниченно. Окно архивовВ правой части главного окна отображается список архивов для выбранного раздела. Для каждого архива отображается дата и время его создания, размер архивного файла, общий размер ись также отображается справка по текущему диалогу.'}, {'text': 'В программе предусмотрена стандартная система подсказки. Для того чтобы получить справку по текущему диалогу, необходимо нажать клавишу [F1]. Чтобы найти информацию по некоторому вопросу, необходимо выбрать команду «Справка по Хранителю» меню «Справка» и выбрать из списка интересующий Вас раздел справочной системы.Главное окно Менеджера и некоторые другие диалоги содержат в заголовке окне надпись следующего вида: . При нажатии на эту надпись также отображается справка по текущему диалогу.', 'id': 'a493b3562a6c6e38bb2edb3552f36500ddfc4584b909f7482c2485a7f576e680', 'label': 'В программе предусмотрена стандартная система подсказки. Для того чтобы получить справку по текущему диалогу, необходимо нажать клавишу [F1]. Чтобы найти информацию по некоторому вопросу, необходимо выбрать команду «Справка по Хранителю» меню «Справка» и выбрать из списка интересующий Вас раздел справочной системы.Главное окно Менеджера и некоторые другие диалоги содержат в заголовке окне надпись следующего вида: . При нажатии на эту надпись также отображается справка по текущему диалогу.'}, {'text': '5\tНАСТРОЙКА ПРОГРАММЫ', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_6ce404e6bd6516128acc2c9f8e5907bd', 'label': '5\tНАСТРОЙКА ПРОГРАММЫ'}, {'text': 'Для того чтобы «Хранитель V» регулярно архивировал указанные Вами данные, необходимо произвести настройку архивирования. Настройка производится с помощью Менеджера Хранителя. Порядок запуска Менеджера описан в параграфе «Запуск программы» данного Руководства.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_5f6a1aa00e0b581b1c2090a548c1d3cf', 'label': 'Для того чтобы «Хранитель V» регулярно архивировал указанные Вами данные, необходимо произвести настройку архивирования. Настройка производится с помощью Менеджера Хранителя. Порядок запуска Менеджера описан в параграфе «Запуск программы» данного Руководства.'}, {'text': 'Настройка архивирования включает в себя следующие шаги:', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_5bdb8ee16ba02a638e18019d7a882290', 'label': 'Настройка архивирования включает в себя следующие шаги:'}, {'text': '•\tНастройка глобальных параметров программы. Эта настройка выполняется в самом начале работы с программой, а затем глобальные параметры могут вообще не изменяться, либо изменяться очень редко. \n•\tСоздание и настройка разделов для архивирования данных. Такая настройка выполняется в начале работы с программой, а потом — по мере добавления новых данных, которые Вы хотели бы регулярно архивировать.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_524c35d1fb997369d6e2981201834825', 'label': '•\tНастройка глобальных параметров программы. Эта настройка выполняется в самом начале работы с программой, а затем глобальные параметры могут вообще не изменяться, либо изменяться очень редко. \n•\tСоздание и настройка разделов для архивирования данных. Такая настройка выполняется в начале работы с программой, а потом — по мере добавления новых данных, которые Вы хотели бы регулярно архивировать.'}, {'text': 'Для того чтобы «Хранитель V» регулярно архивировал указанные Вами данные, необходимо произвести настройку архивирования. Настройка производится с помощью Менеджера Хранителя. Порядок запуска Менеджера описан в параграфе «Запуск программы» данного Руководства.Настройка архивирования включает в себя следующие шаги: •\tНастройка глобальных параметров программы. Эта настройка выполняется в самом начале работы с программой, а затем глобальные параметры могут вообще не изменяться, либо изменяться очень редко. \n•\tСоздание и настройка разделов для архивирования данных. Такая настройка выполняется в начале работы с программой, а потом — по мере добавления новых данных, которые Вы хотели бы регулярно архивировать.', 'id': '2c9661f2d1f8821bf3c3708131c7514151c9170629e75f8283351892770a44f3', 'label': 'Для того чтобы «Хранитель V» регулярно архивировал указанные Вами данные, необходимо произвести настройку архивирования. Настройка производится с помощью Менеджера Хранителя. Порядок запуска Менеджера описан в параграфе «Запуск программы» данного Руководства.Настройка архивирования включает в себя следующие шаги: •\tНастройка глобальных параметров программы. Эта настройка выполняется в самом начале работы с программой, а затем глобальные параметры могут вообще не изменяться, либо изменяться очень редко. \n•\tСоздание и настройка разделов для архивирования данных. Такая настройка выполняется в нач'}, {'text': '5.1\tГлобальные параметры', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_e92ef3f4b37fe6b77a0b90140d2c37bd', 'label': '5.1\tГлобальные параметры'}, {'text': 'Для настройки глобальных параметров необходимо запустить Менеджер и подключиться к Архиватору. В главном окне Менеджера необходимо выбрать команду меню «Сервис — Настройка» или «Сервис — Настройка от имени пользователя».', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_ae7220e3533008bb9e3a99458639c97b', 'label': 'Для настройки глобальных параметров необходимо запустить Менеджер и подключиться к Архиватору. В главном окне Менеджера необходимо выбрать команду меню «Сервис — Настройка» или «Сервис — Настройка от имени пользователя».'}, {'text': 'Окно глобальных параметров программы содержит несколько страниц, сгруппированных в ветви в зависимости от того, к какому компоненту относятся параметры — к Архиватору или Менеджеру.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_223141126f06e6617730274deafe92c1', 'label': 'Окно глобальных параметров программы содержит несколько страниц, сгруппированных в ветви в зависимости от того, к какому компоненту относятся параметры — к Архиватору или Менеджеру.'}, {'text': 'Параметры Менеджера устанавливаются на следующих страницах.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_48136a34516fcf46f592614b6da4f922', 'label': 'Параметры Менеджера устанавливаются на следующих страницах.'}, {'text': 'Страница «Вход».', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_95c3915c70788195b55c5feba4b2dd6a', 'label': 'Страница «Вход».'}, {'text': 'Здесь устанавливается режим подключения к Архиватору при входе в Менеджер:', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_b3a0a1a2a85058380d89b2d08f84bebf', 'label': 'Здесь устанавливается режим подключения к Архиватору при входе в Менеджер:'}, {'text': '•\tпараметры, подставляемые в диалог подключения при старте Менеджера (см. «4.3 Подключение и отключение»);\n•\tфлажок «Автоматическое соединение с Архиватором» — если этот флажок установлен, то Менеджер сразу же после запуска будет автоматически подключаться к Архиватору в соответствии с указанными на этой же странице настройками.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_6585e3e9d62818a3601c7dfe1ceef5f7', 'label': '•\tпараметры, подставляемые в диалог подключения при старте Менеджера (см. «4.3 Подключение и отключение»);\n•\tфлажок «Автоматическое соединение с Архиватором» — если этот флажок установлен, то Менеджер сразу же после запуска будет автоматически подключаться к Архиватору в соответствии с указанными на этой же странице настройками.'}, {'text': 'Рисунок 5.1', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_6284ef682fa5df59d49778b5024938a8', 'label': 'Рисунок 5.1'}, {'text': 'Страница «Опции»', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_5b187c698958139df48cfa10573beff2', 'label': 'Страница «Опции»'}, {'text': 'На этой странице указывается пробный каталог (см. «Пробное раскрытие архива») и флажок, определяющий возможность запуска нескольких экземпляров Менеджера — если этот флажок отключен, то в каждый момент времени на компьютере может быть запущен только один Менеджер Хранителя.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_d38953710e93e836132dc2abab0fe1d6', 'label': 'На этой странице указывается пробный каталог (см. «Пробное раскрытие архива») и флажок, определяющий возможность запуска нескольких экземпляров Менеджера — если этот флажок отключен, то в каждый момент времени на компьютере может быть запущен только один Менеджер Хранителя.'}, {'text': 'Рисунок 5.2', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_db23baf32ee79a0908fd8d30cf7de6c4', 'label': 'Рисунок 5.2'}, {'text': 'Страница «Настройки по умолчанию».', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_873c89e5486aff9b8c2c074d4da21479', 'label': 'Страница «Настройки по умолчанию».'}, {'text': 'На этой странице можно задать каталог архивов и каталоги дублирования, которые будут автоматически подставляться для вновь создаваемых разделов.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_d921f2402c8287cb16ec00cc9cc4a23d', 'label': 'На этой странице можно задать каталог архивов и каталоги дублирования, которые будут автоматически подставляться для вновь создаваемых разделов.'}, {'text': 'Рисунок 5.3', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_023b96e4a3d154ecee0cd650c1d66e1b', 'label': 'Рисунок 5.3'}, {'text': 'Следующие страницы содержат настройки для Архиватора.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_0e68a86e7470ee97adce6000f20576bc', 'label': 'Следующие страницы содержат настройки для Архиватора.'}, {'text': 'Страница «Запуск и завершение».', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_55454fbc60b8f583a2093fab14a3022d', 'label': 'Страница «Запуск и завершение».'}, {'text': 'Указываются параметры, определяющие режим запуска и завершения Архиватора. На этой странице устанавливаются перечисленные ниже параметры (Рисунок 5.4).', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_62d0e628d90cdcd245ae460bfcc803ba', 'label': 'Указываются параметры, определяющие режим запуска и завершения Архиватора. На этой странице устанавливаются перечисленные ниже параметры (Рисунок 5.4).'}, {'text': 'Рисунок 5.4', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_f16788c6b6a6cd79186fca0a49fcff34', 'label': 'Рисунок 5.4'}, {'text': '•\t«Запускать Архиватор при старте системы» — если этот флажок установлен, то Архиватор будет автоматически запускаться при включении компьютера или при входе в Windows (см. также параграф «4.2 Запуск программы»). В программе «Хранитель V для сервера» режим запуска определяется настройками на странице «Учетная запись» (см. ниже); «Хранитель V для рабочей станции» может запускаться только при входе в Windows под некоторым именем (login).\n•\t«Останавливать Архиватор, если нет подключенных Менеджеров или автоматических задач» — этот флажок определяет поведение Архиватора в том случае, когда у него нет автоматических задач (т.е. задач архивирования по расписанию), и к нему не подключен ни один Менеджер. В такой ситуации Архиватор, фактически, бесцельно висит в памяти компьютера, не выполняя никакой полезной работы. Если данный флажок установлен, то в таких ситуациях Архиватор будет автоматически прекращать свою работу. \n•\t«Не запускать автоархивирование, если Архиватор запущен в результате обращения Менеджера». Этот флажок следует устанавливать в том случае, если Вы хотите, чтобы запуск Менеджера и подключение к Архиватору (с целью настройки параметров архивирования) не приводили к запуску задач архивирования по расписанию. Если флажок установлен, то автоматическое архивирование будет производиться только тогда, когда Архиватор был запущен при старте системы именно для того, чтобы выполнить архивирование по расписанию.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_2dd35992ae50b4cb39144a2072f31ecb', 'label': '•\t«Запускать Архиватор при старте системы» — если этот флажок установлен, то Архиватор будет автоматически запускаться при включении компьютера или при входе в Windows (см. также параграф «4.2 Запуск программы»). В программе «Хранитель V для сервера» режим запуска определяется настройками на странице «Учетная запись» (см. ниже); «Хранитель V для рабочей станции» может запускаться только при входе в Windows под некоторым именем (login).\n•\t«Останавливать Архиватор, если нет подключенных Менеджеров или автоматических задач» — этот флажок определяет поведение Архиватора в том случае, когда у него '}, {'text': 'Страница «Учетная запись»', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_0155ddc94ef2dfd4ff48e26e3cb68315', 'label': 'Страница «Учетная запись»'}, {'text': 'На этой странице устанавливаются параметры Архиватора, определяющие режим запуска (как обычное приложение, или как служба Windows), а также учетную запись, правами которой будет обладать Архиватор. Если Вы не знакомы с этими понятиями — оставьте те значения, которые уже установлены, или обратитесь к администратору сети.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_add34fbb50aeaeb19047f98d0ce95959', 'label': 'На этой странице устанавливаются параметры Архиватора, определяющие режим запуска (как обычное приложение, или как служба Windows), а также учетную запись, правами которой будет обладать Архиватор. Если Вы не знакомы с этими понятиями — оставьте те значения, которые уже установлены, или обратитесь к администратору сети.'}, {'text': 'Рисунок 5.5', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_5371ad74c78e7dbaf4b77d63bdd951a9', 'label': 'Рисунок 5.5'}, {'text': 'Страница «Опции»', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_f8d753e09615c3e46325bbcadef53056', 'label': 'Страница «Опции»'}, {'text': 'Указываются дополнительные параметры (опции) Архиватора (Рисунок 5.6).', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_4cdb57dbf8e5864e3ed0fe59f5a1880c', 'label': 'Указываются дополнительные параметры (опции) Архиватора (Рисунок 5.6).'}, {'text': 'Рисунок 5.6', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_321e242feb4db422ed59dada8e200609', 'label': 'Рисунок 5.6'}, {'text': '•\t«Разрешить удаленное управление Архиватором». Если этот флажок снят, то подключиться Менеджером и производить настройку архивирования на данном компьютере удаленно (т.е. с другого компьютера) будет невозможно. \n•\t«Автоматически настраивать ZipMagic так, чтобы исключить конфликты с Хранителем». Если эта опция включена и «Хранитель V» при старте обнаруживает на компьютере установленную программу ZipMagic, то Архиватор автоматически настраивает параметры ZipMagic’а таким образом, чтобы не возникали проблемы при архивировании. Если параметры ZipMagic’а не настроены должным образом, то проблемы могут возникать.\n•\t«Автоматически извлекать носитель после записи». Если этот флажок установлен, то после записи файла на съемный носитель (записываемый CD) «Хранитель V» автоматически извлекает его и вводит обратно (диск «выезжает» из системного блока и сразу же «въезжает» обратно). Это необходимо для того, чтобы обновилась информация о файлах, записанных на диск.\n•\tПароль для очистки журнала (кнопка «Изменить»). При нажатии на эту кнопку открывается диалог с тремя полями, в которые надо ввести старый пароль, новый пароль и подтвердить (повторно ввести) новый пароль. Этот пароль нужно будет вводить для выполнения операции очистки журнала (команда «Очистка журнала» в контекстом меню, появляющемся при щелчке правой кнопкой мыши в окне журнала).', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_12cbc6a7d2fdc8fe3ca4fce8103d7129', 'label': '•\t«Разрешить удаленное управление Архиватором». Если этот флажок снят, то подключиться Менеджером и производить настройку архивирования на данном компьютере удаленно (т.е. с другого компьютера) будет невозможно. \n•\t«Автоматически настраивать ZipMagic так, чтобы исключить конфликты с Хранителем». Если эта опция включена и «Хранитель V» при старте обнаруживает на компьютере установленную программу ZipMagic, то Архиватор автоматически настраивает параметры ZipMagic’а таким образом, чтобы не возникали проблемы при архивировании. Если параметры ZipMagic’а не настроены должным образом, то проблемы м'}, {'text': 'Страница «Сертификаты»', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_107cdb949102185abcc0ad53778489bb', 'label': 'Страница «Сертификаты»'}, {'text': 'Здесь указываются настройки, необходимые для работы отправки/получения почты по протоколам SMTP/POP3, а также передачи файлов по протоколу FTP с использованием зашифрованного соединения (SSL):', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_ab14527e18c97e44509e2723d41e9b38', 'label': 'Здесь указываются настройки, необходимые для работы отправки/получения почты по протоколам SMTP/POP3, а также передачи файлов по протоколу FTP с использованием зашифрованного соединения (SSL):'}, {'text': 'Рисунок 5.7', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_335c611bfd97ee6da0d6c8ac630ffba4', 'label': 'Рисунок 5.7'}, {'text': 'Страница «Оповещения»', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_60f728158abd615954336d078e33fc75', 'label': 'Страница «Оповещения»'}, {'text': 'Эта страница предназначена для настройки оповещений, рассылаемых Архиватором Хранителя. Под оповещениями понимаются сообщения по почте через SMTP и MAPI, сообщения Windows или создание записей в системном журнале событий.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_267cac7fbc03708d14a09e19bd1a6b23', 'label': 'Эта страница предназначена для настройки оповещений, рассылаемых Архиватором Хранителя. Под оповещениями понимаются сообщения по почте через SMTP и MAPI, сообщения Windows или создание записей в системном журнале событий.'}, {'text': 'Подробнее см. «Оповещения и Почтовые транспорты».', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_21b6747144995095a3000136c10982e1', 'label': 'Подробнее см. «Оповещения и Почтовые транспорты».'}, {'text': 'Рисунок 5.8', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_7d874b0290415c97d68d7ceec1f4e03f', 'label': 'Рисунок 5.8'}, {'text': 'Для настройки глобальных параметров необходимо запустить Менеджер и подключиться к Архиватору. В главном окне Менеджера необходимо выбрать команду меню «Сервис — Настройка» или «Сервис — Настройка от имени пользователя».Окно глобальных параметров программы содержит несколько страниц, сгруппированных в ветви в зависимости от того, к какому компоненту относятся параметры — к Архиватору или Менеджеру. Параметры Менеджера устанавливаются на следующих страницах.Страница «Вход». Здесь устанавливается режим подключения к Архиватору при входе в Менеджер:•\tпараметры, подставляемые в диалог подключения при старте Менеджера (см. «4.3 Подключение и отключение»);\n•\tфлажок «Автоматическое соединение с Архиватором» — если этот флажок установлен, то Менеджер сразу же после запуска будет автоматически подключаться к Архиватору в соответствии с указанными на этой же странице настройками.\nРисунок 5.1Страница «Опции»На этой странице указывается пробный каталог (см. «Пробное раскрытие архива») и флажок, определяющий возможность запуска нескольких экземпляров Менеджера — если этот флажок отключен, то в каждый момент времени на компьютере может быть запущен только один Менеджер Хранителя.Рисунок 5.2Страница «Настройки по умолчанию». На этой странице можно задать каталог архивов и каталоги дублирования, которые будут автоматически подставляться для вновь создаваемых разделов. Рисунок 5.3Следующие страницы содержат настройки для Архиватора.Страница «Запуск и завершение».Указываются параметры, определяющие режим запуска и завершения Архиватора. На этой странице устанавливаются перечисленные ниже параметры (Рисунок 5.4). Рисунок 5.4•\t«Запускать Архиватор при старте системы» — если этот флажок установлен, то Архиватор будет автоматически запускаться при включении компьютера или при входе в Windows (см. также параграф «4.2 Запуск программы»). В программе «Хранитель V для сервера» режим запуска определяется настройками на странице «Учетная запись» (см. ниже); «Хранитель V для рабочей станции» может запускаться только при входе в Windows под некоторым именем (login).\n•\t«Останавливать Архиватор, если нет подключенных Менеджеров или автоматических задач» — этот флажок определяет поведение Архиватора в том случае, когда у него нет автоматических задач (т.е. задач архивирования по расписанию), и к нему не подключен ни один Менеджер. В такой ситуации Архиватор, фактически, бесцельно висит в памяти компьютера, не выполняя никакой полезной работы. Если данный флажок установлен, то в таких ситуациях Архиватор будет автоматически прекращать свою работу. \n•\t«Не запускать автоархивирование, если Архиватор запущен в результате обращения Менеджера». Этот флажок следует устанавливать в том случае, если Вы хотите, чтобы запуск Менеджера и подключение к Архиватору (с целью настройки параметров архивирования) не приводили к запуску задач архивирования по расписанию. Если флажок установлен, т
