сутствующих в составе информационной базы.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_04f3b34a720dd926e92a65bfcc741edf', 'label': 'Поиск баз «1С:Предприятия» на жестком диске производится в каталогах/дисках, отмеченных в списке (Рисунок 5.30). В этот список можно добавлять любой каталог. Для этого надо указать путь к этому каталогу в поле, расположенном справа от списка и нажать кнопку . «Хранитель V» выполняет на указанных дисках поиск файлов, обязательно присутствующих в составе информационной базы.'}, {'text': 'Поиск информационных баз «1С:Предприятия 7.x» может осуществляться по системному реестру Windows или по жесткому диску компьютера. При поиске по реестру «Хранитель V» находит все базы, с которыми ведется работа на данном компьютере (список таких баз появляется при запуске «1С:Предприятия»). Поиск по жесткому диску означает поиск на указанных дисках файлов, обязательно присутствующих в составе информационной базы (для разных версий «1С:Предприятия» эти файлы могут различаться).', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_d9a47af77791a1249f709f8eab4cf4b9', 'label': 'Поиск информационных баз «1С:Предприятия 7.x» может осуществляться по системному реестру Windows или по жесткому диску компьютера. При поиске по реестру «Хранитель V» находит все базы, с которыми ведется работа на данном компьютере (список таких баз появляется при запуске «1С:Предприятия»). Поиск по жесткому диску означает поиск на указанных дисках файлов, обязательно присутствующих в составе информационной базы (для разных версий «1С:Предприятия» эти файлы могут различаться).'}, {'text': 'Поиск информационных баз «1С:Бухгалтерии 6.0» производится по ярлыкам на Рабочем столе (а также в папках, расположенных на Рабочем столе) и по пунктам в меню Windows. Таким образом, будут найдены только те базы «1С:Бухгалтерии 6.0», работа с которыми производится с помощью ярлыков или меню.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_6a5ed5cdc551e314f659e9473aa01979', 'label': 'Поиск информационных баз «1С:Бухгалтерии 6.0» производится по ярлыкам на Рабочем столе (а также в папках, расположенных на Рабочем столе) и по пунктам в меню Windows. Таким образом, будут найдены только те базы «1С:Бухгалтерии 6.0», работа с которыми производится с помощью ярлыков или меню.'}, {'text': 'Чтобы начать поиск, нажмите кнопку мастера «Далее» («Next»).', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_971a7be0b867de5375b52e73c65ec96b', 'label': 'Чтобы начать поиск, нажмите кнопку мастера «Далее» («Next»).'}, {'text': 'После того, как поиск окончится, программа выведет на экран список найденных баз (Рисунок 5.31).', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_0f64823da657032d705349f05240a2d3', 'label': 'После того, как поиск окончится, программа выведет на экран список найденных баз (Рисунок 5.31).'}, {'text': 'Рисунок 5.31', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_004b2e6cb274671237c083ca1c383247', 'label': 'Рисунок 5.31'}, {'text': 'Для каждой базы в списке отображается ее название и каталог, где она находится. Кроме того, для каждой базы в левой части списка отображается флажок, который необходимо установить, чтобы для данной базы создался раздел. По умолчанию установлены флажки для всех информационных баз, для которых у данного пользователя нет разделов. После этого необходимо нажать кнопку мастера «Далее».', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_90f823bd5d9cb3f477bc21d360350121', 'label': 'Для каждой базы в списке отображается ее название и каталог, где она находится. Кроме того, для каждой базы в левой части списка отображается флажок, который необходимо установить, чтобы для данной базы создался раздел. По умолчанию установлены флажки для всех информационных баз, для которых у данного пользователя нет разделов. После этого необходимо нажать кнопку мастера «Далее».'}, {'text': 'Появится заключительная страница мастера. Нажмите на этой странице кнопку «Готово» — появится диалог для настройки параметров создаваемых разделов. Этот диалог аналогичен мастеру создания раздела (см. «Создание и настройка разделов»). После задания всех параметров будут созданы новые разделы для указанных информационных баз.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_99caf1c27863e7ade56ef2aa7acfb98b', 'label': 'Появится заключительная страница мастера. Нажмите на этой странице кнопку «Готово» — появится диалог для настройки параметров создаваемых разделов. Этот диалог аналогичен мастеру создания раздела (см. «Создание и настройка разделов»). После задания всех параметров будут созданы новые разделы для указанных информационных баз.'}, {'text': '«Хранитель V» может автоматически создать разделы для информационных баз «1С:Предприятия», установленных на Вашем компьютере. Если список разделов пуст, то при входе в программу процедура поиска информационных баз запускается автоматически. Иначе Вы можете запустить процедуру поиска информационных баз с помощью команды «Поиск информационных баз» из меню «Сервис».Рисунок 5.30Перед началом поиска необходимо указать, информационные базы какого типа («1С:Предприятие», «1С:Бухгалтерия 6.0») следует искать. Поиск баз «1С:Предприятия» на жестком диске производится в каталогах/дисках, отмеченных в списке (Рисунок 5.30). В этот список можно добавлять любой каталог. Для этого надо указать путь к этому каталогу в поле, расположенном справа от списка и нажать кнопку . «Хранитель V» выполняет на указанных дисках поиск файлов, обязательно присутствующих в составе информационной базы.Поиск информационных баз «1С:Предприятия 7.x» может осуществляться по системному реестру Windows или по жесткому диску компьютера. При поиске по реестру «Хранитель V» находит все базы, с которыми ведется работа на данном компьютере (список таких баз появляется при запуске «1С:Предприятия»). Поиск по жесткому диску означает поиск на указанных дисках файлов, обязательно присутствующих в составе информационной базы (для разных версий «1С:Предприятия» эти файлы могут различаться).Поиск информационных баз «1С:Бухгалтерии 6.0» производится по ярлыкам на Рабочем столе (а также в папках, расположенных на Рабочем столе) и по пунктам в меню Windows. Таким образом, будут найдены только те базы «1С:Бухгалтерии 6.0», работа с которыми производится с помощью ярлыков или меню.Чтобы начать поиск, нажмите кнопку мастера «Далее» («Next»).После того, как поиск окончится, программа выведет на экран список найденных баз (Рисунок 5.31).Рисунок 5.31Для каждой базы в списке отображается ее название и каталог, где она находится. Кроме того, для каждой базы в левой части списка отображается флажок, который необходимо установить, чтобы для данной базы создался раздел. По умолчанию установлены флажки для всех информационных баз, для которых у данного пользователя нет разделов. После этого необходимо нажать кнопку мастера «Далее». Появится заключительная страница мастера. Нажмите на этой странице кнопку «Готово» — появится диалог для настройки параметров создаваемых разделов. Этот диалог аналогичен мастеру создания раздела (см. «Создание и настройка разделов»). После задания всех параметров будут созданы новые разделы для указанных информационных баз.', 'id': '741e2dbcd15bbc5910bdfe26ca38eb0880d77f743be508f275251d1e71331524', 'label': '«Хранитель V» может автоматически создать разделы для информационных баз «1С:Предприятия», установленных на Вашем компьютере. Если список разделов пуст, то при входе в программу процедура поиска информационных баз запускается автоматически. Иначе Вы можете запустить процедуру поиска информационных баз с помощью команды «Поиск информационных баз» из меню «Сервис».Рисунок 5.30Перед началом поиска необходимо указать, информационные базы какого типа («1С:Предприятие», «1С:Бухгалтерия 6.0») следует искать. Поиск баз «1С:Предприятия» на жестком диске производится в каталогах/дисках, отмеченных в спи'}, {'text': '5.9\tАвтоматическое отслеживание создания и перемещения ИБ', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_0d16a2b0edd4196f13e2bd52b7cd2c64', 'label': '5.9\tАвтоматическое отслеживание создания и перемещения ИБ'}, {'text': 'Помимо поиска информационных баз по запросу (см. «5.8 Поиск информационных баз 1С») «Хранитель V» может отслеживать появление новых информационных баз и перемещение существовавших ранее баз в другой каталог. Эта возможность гарантирует, что все «рабочие» базы на компьютере будут архивироваться.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_2b237a48bae6b9f448fafd9456800f3b', 'label': 'Помимо поиска информационных баз по запросу (см. «5.8 Поиск информационных баз 1С») «Хранитель V» может отслеживать появление новых информационных баз и перемещение существовавших ранее баз в другой каталог. Эта возможность гарантирует, что все «рабочие» базы на компьютере будут архивироваться.'}, {'text': 'Для того чтобы включить автоматическое отслеживание списка информационных баз, необходимо выбрать в меню «Сервис» команду «Настройка» и в появившемся диалоге перейти на страницу «Расширения»—«Поиск баз». На этой странице надо установить флажок «Автоматически проверять создание и перемещение информационных баз», если он еще не установлен.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_ba03e59767798114bcfa6c3fe54e719e', 'label': 'Для того чтобы включить автоматическое отслеживание списка информационных баз, необходимо выбрать в меню «Сервис» команду «Настройка» и в появившемся диалоге перейти на страницу «Расширения»—«Поиск баз». На этой странице надо установить флажок «Автоматически проверять создание и перемещение информационных баз», если он еще не установлен.'}, {'text': 'Отслеживание изменений в списке информационных баз реализовано в Агенте. Т.е. для того, чтобы «Хранитель V» следил за базами, необходимо, чтобы Агент автоматически запускался при старте компьютера. Если он не запускается, запустите его вручную, щелкните правой кнопкой мыши на значке Агента в системном лотке и в появившемся меню выберите «Автозагрузка Агента». Подробнее об Агенте см. «7 Агент».', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_c99ad7371f263373d0c8fb8d2173e51f', 'label': 'Отслеживание изменений в списке информационных баз реализовано в Агенте. Т.е. для того, чтобы «Хранитель V» следил за базами, необходимо, чтобы Агент автоматически запускался при старте компьютера. Если он не запускается, запустите его вручную, щелкните правой кнопкой мыши на значке Агента в системном лотке и в появившемся меню выберите «Автозагрузка Агента». Подробнее об Агенте см. «7 Агент».'}, {'text': 'Если в список информационных баз 1С:Предприятия добавлена новая база или изменен каталог уже существующей базы, то при очередном запуске Агент обнаружит это и выдаст окно (Рисунок 5.32) с предложением запустить Менеджер и изменить настройки «Хранителя V» (создать разделы для новых баз, изменить параметры для перемещенных).', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_b8b929960a0157b48f845f6566dc446e', 'label': 'Если в список информационных баз 1С:Предприятия добавлена новая база или изменен каталог уже существующей базы, то при очередном запуске Агент обнаружит это и выдаст окно (Рисунок 5.32) с предложением запустить Менеджер и изменить настройки «Хранителя V» (создать разделы для новых баз, изменить параметры для перемещенных).'}, {'text': 'Рисунок 5.32', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_d4f0e503b3853067498d9db5b8116ae3', 'label': 'Рисунок 5.32'}, {'text': 'Если нажать на кнопку «Да», будет автоматически запущен Менеджер и в нем будет открыт диалог, похожий на диалог поиска информационных баз (см. «5.8 Поиск информационных баз 1С»), но с уже заполненным списком баз. Порядок работы — такой же (для новых баз будут созданы разделы с указанными параметрами, для перемещенных баз будут изменены каталоги данных).', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_dc9797e5903054b63c79608f5ae30700', 'label': 'Если нажать на кнопку «Да», будет автоматически запущен Менеджер и в нем будет открыт диалог, похожий на диалог поиска информационных баз (см. «5.8 Поиск информационных баз 1С»), но с уже заполненным списком баз. Порядок работы — такой же (для новых баз будут созданы разделы с указанными параметрами, для перемещенных баз будут изменены каталоги данных).'}, {'text': 'При нажатии на кнопку «Нет» диалог будет закрыт, Агент запомнит измененный список информационных баз, и не будет выдавать оповещения до тех пор, пока список не изменится снова.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_2a121b328529fedd99b80b91c63176df', 'label': 'При нажатии на кнопку «Нет» диалог будет закрыт, Агент запомнит измененный список информационных баз, и не будет выдавать оповещения до тех пор, пока список не изменится снова.'}, {'text': 'При нажатии на кнопку «Позже» Агент закроет диалог, но не внесет изменения в свой список баз. Поэтому при следующем запуске эти же базы будут обнаружены снова и Вы сможете принять решения по ним.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_f8396c6d79f83fb8dc7d2dbb865c9d5e', 'label': 'При нажатии на кнопку «Позже» Агент закроет диалог, но не внесет изменения в свой список баз. Поэтому при следующем запуске эти же базы будут обнаружены снова и Вы сможете принять решения по ним.'}, {'text': 'Помимо поиска информационных баз по запросу (см. «5.8 Поиск информационных баз 1С») «Хранитель V» может отслеживать появление новых информационных баз и перемещение существовавших ранее баз в другой каталог. Эта возможность гарантирует, что все «рабочие» базы на компьютере будут архивироваться.Для того чтобы включить автоматическое отслеживание списка информационных баз, необходимо выбрать в меню «Сервис» команду «Настройка» и в появившемся диалоге перейти на страницу «Расширения»—«Поиск баз». На этой странице надо установить флажок «Автоматически проверять создание и перемещение информационных баз», если он еще не установлен.Отслеживание изменений в списке информационных баз реализовано в Агенте. Т.е. для того, чтобы «Хранитель V» следил за базами, необходимо, чтобы Агент автоматически запускался при старте компьютера. Если он не запускается, запустите его вручную, щелкните правой кнопкой мыши на значке Агента в системном лотке и в появившемся меню выберите «Автозагрузка Агента». Подробнее об Агенте см. «7 Агент».Если в список информационных баз 1С:Предприятия добавлена новая база или изменен каталог уже существующей базы, то при очередном запуске Агент обнаружит это и выдаст окно (Рисунок 5.32) с предложением запустить Менеджер и изменить настройки «Хранителя V» (создать разделы для новых баз, изменить параметры для перемещенных).Рисунок 5.32Если нажать на кнопку «Да», будет автоматически запущен Менеджер и в нем будет открыт диалог, похожий на диалог поиска информационных баз (см. «5.8 Поиск информационных баз 1С»), но с уже заполненным списком баз. Порядок работы — такой же (для новых баз будут созданы разделы с указанными параметрами, для перемещенных баз будут изменены каталоги данных).При нажатии на кнопку «Нет» диалог будет закрыт, Агент запомнит измененный список информационных баз, и не будет выдавать оповещения до тех пор, пока список не изменится снова.При нажатии на кнопку «Позже» Агент закроет диалог, но не внесет изменения в свой список баз. Поэтому при следующем запуске эти же базы будут обнаружены снова и Вы сможете принять решения по ним.', 'id': 'c0f260cb24f903e5cbd15593f22ce731f3cd2335c57aabe3b5431853bd567fe4', 'label': 'Помимо поиска информационных баз по запросу (см. «5.8 Поиск информационных баз 1С») «Хранитель V» может отслеживать появление новых информационных баз и перемещение существовавших ранее баз в другой каталог. Эта возможность гарантирует, что все «рабочие» базы на компьютере будут архивироваться.Для того чтобы включить автоматическое отслеживание списка информационных баз, необходимо выбрать в меню «Сервис» команду «Настройка» и в появившемся диалоге перейти на страницу «Расширения»—«Поиск баз». На этой странице надо установить флажок «Автоматически проверять создание и перемещение информационны'}, {'text': '5.10\tСправочник шаблонов', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_8ecdba7203f517ec31ba8ee50fcae62f', 'label': '5.10\tСправочник шаблонов'}, {'text': 'При настройке раздела Вы сможете не вводить маски и файлов вручную, а скопировать их из заранее введенного шаблона (см. «5.3.1 Страница «Файлы»»). Наиболее часто используемые шаблоны собраны в справочник шаблонов. Этот справочник является общим для всех разделов, создаваемых в одном и том же Архиваторе Хранителя.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_8ac142e9e29fab821aa53827e1d00c81', 'label': 'При настройке раздела Вы сможете не вводить маски и файлов вручную, а скопировать их из заранее введенного шаблона (см. «5.3.1 Страница «Файлы»»). Наиболее часто используемые шаблоны собраны в справочник шаблонов. Этот справочник является общим для всех разделов, создаваемых в одном и том же Архиваторе Хранителя.'}, {'text': 'При первом запуске «Хранителя V» автоматически создаются шаблоны для архивирования информационных баз 1C, но в процессе работы с «Хранителем V» можно изменять эти стандартные шаблоны и/или добавлять новые.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_f3e21f72c8c29752c758562eb1bb3087', 'label': 'При первом запуске «Хранителя V» автоматически создаются шаблоны для архивирования информационных баз 1C, но в процессе работы с «Хранителем V» можно изменять эти стандартные шаблоны и/или добавлять новые.'}, {'text': 'Для того чтобы перейти в справочник шаблонов, выберите команду «Справочник шаблонов» в меню «Сервис». Появится диалог, содержащий список всех определенных шаблонов (Рисунок 5.33).', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_8cb2fec502bcb404632a087b4bfaa950', 'label': 'Для того чтобы перейти в справочник шаблонов, выберите команду «Справочник шаблонов» в меню «Сервис». Появится диалог, содержащий список всех определенных шаблонов (Рисунок 5.33).'}, {'text': 'Рисунок 5.33', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_f8c49f41aca753cd6100944d798f5fa3', 'label': 'Рисунок 5.33'}, {'text': 'Для добавления в справочник нового шаблона надо нажать кнопку «Добавить». Появится диалог для ввода шаблона, в котором Вы должны указать:', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_207f48bfcbec7d9f3a1bd0a744dbf4e6', 'label': 'Для добавления в справочник нового шаблона надо нажать кнопку «Добавить». Появится диалог для ввода шаблона, в котором Вы должны указать:'}, {'text': '•\tимя шаблона;\n•\tмаски файлов, которые надо включать в архив, созданный по данному шаблону;\n•\tмаски файлов, которые не должны попадать в архив;\n•\tвключать в архив файлы из подкаталогов или не включать.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_dad3220062fac1bc4b7292c658a1197d', 'label': '•\tимя шаблона;\n•\tмаски файлов, которые надо включать в архив, созданный по данному шаблону;\n•\tмаски файлов, которые не должны попадать в архив;\n•\tвключать в архив файлы из подкаталогов или не включать.'}, {'text': 'Диалог для ввода шаблона имеет два режима отображения — расширенный и упрощенный. Эти режимы аналогичны соответствующим режимам страницы «Файлы» в диалоге параметров раздела.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_b2f76136a5d7800eea36bd942aa2feeb', 'label': 'Диалог для ввода шаблона имеет два режима отображения — расширенный и упрощенный. Эти режимы аналогичны соответствующим режимам страницы «Файлы» в диалоге параметров раздела.'}, {'text': 'Для удаления шаблона необходимо нажать кнопку «Удалить».', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_4b2e4afb961e570f06ca9209cdd8358e', 'label': 'Для удаления шаблона необходимо нажать кнопку «Удалить».'}, {'text': 'Чтобы изменить существующий шаблон, нажмите кнопку «Изменить» и внесите необходимые изменения в параметры шаблона. Следует иметь в виду, что эти изменения не затронут разделы, созданные ранее по данному шаблону.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_8e16710e21c2ad92dd30d43c393569c6', 'label': 'Чтобы изменить существующий шаблон, нажмите кнопку «Изменить» и внесите необходимые изменения в параметры шаблона. Следует иметь в виду, что эти изменения не затронут разделы, созданные ранее по данному шаблону.'}, {'text': '', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_f05a40d48ba77dccfa0fa1ac05a3fb2f', 'label': ''}, {'text': 'При настройке раздела Вы сможете не вводить маски и файлов вручную, а скопировать их из заранее введенного шаблона (см. «5.3.1 Страница «Файлы»»). Наиболее часто используемые шаблоны собраны в справочник шаблонов. Этот справочник является общим для всех разделов, создаваемых в одном и том же Архиваторе Хранителя.При первом запуске «Хранителя V» автоматически создаются шаблоны для архивирования информационных баз 1C, но в процессе работы с «Хранителем V» можно изменять эти стандартные шаблоны и/или добавлять новые.Для того чтобы перейти в справочник шаблонов, выберите команду «Справочник шаблонов» в меню «Сервис». Появится диалог, содержащий список всех определенных шаблонов (Рисунок 5.33).Рисунок 5.33Для добавления в справочник нового шаблона надо нажать кнопку «Добавить». Появится диалог для ввода шаблона, в котором Вы должны указать:•\tимя шаблона;\n•\tмаски файлов, которые надо включать в архив, созданный по данному шаблону;\n•\tмаски файлов, которые не должны попадать в архив;\n•\tвключать в архив файлы из подкаталогов или не включать.\nДиалог для ввода шаблона имеет два режима отображения — расширенный и упрощенный. Эти режимы аналогичны соответствующим режимам страницы «Файлы» в диалоге параметров раздела. Для удаления шаблона необходимо нажать кнопку «Удалить». Чтобы изменить существующий шаблон, нажмите кнопку «Изменить» и внесите необходимые изменения в параметры шаблона. Следует иметь в виду, что эти изменения не затронут разделы, созданные ранее по данному шаблону.', 'id': '77817ff6a39d837a9d113081ac0956b4baf57793c80b31fdece4539a0b616a1b', 'label': 'При настройке раздела Вы сможете не вводить маски и файлов вручную, а скопировать их из заранее введенного шаблона (см. «5.3.1 Страница «Файлы»»). Наиболее часто используемые шаблоны собраны в справочник шаблонов. Этот справочник является общим для всех разделов, создаваемых в одном и том же Архиваторе Хранителя.При первом запуске «Хранителя V» автоматически создаются шаблоны для архивирования информационных баз 1C, но в процессе работы с «Хранителем V» можно изменять эти стандартные шаблоны и/или добавлять новые.Для того чтобы перейти в справочник шаблонов, выберите команду «Справочник шаблон'}, {'text': '6\tПОРЯДОК РАБОТЫ', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_b2f9bff1f1158e45f9757a6120241b2d', 'label': '6\tПОРЯДОК РАБОТЫ'}, {'text': '', 'id': '108dada5e34f848e72cb9e32ceb1b3f9b37a8ef0dd52d9056e98a8f610277f6f', 'label': ''}, {'text': '6.1\tИзменение параметров существующего раздела', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_ca9cff5aa8dc32d098c6a1af40a5193c', 'label': '6.1\tИзменение параметров существующего раздела'}, {'text': 'Параметры раздела задаются при его создании, но могут позже быть изменены. Для того чтобы изменить параметры уже существующего раздела:', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_8b0e4b299a1e4aecc3da8ae17dbd99a8', 'label': 'Параметры раздела задаются при его создании, но могут позже быть изменены. Для того чтобы изменить параметры уже существующего раздела:'}, {'text': '•\tзапустите Менеджер Хранителя.\n•\tвыберите нужный раздел в окне разделов;\n•\tв меню «Разделы» выберите команду «Параметры».', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_afcf3c06dfd0157b5eae6a08a75bf8bb', 'label': '•\tзапустите Менеджер Хранителя.\n•\tвыберите нужный раздел в окне разделов;\n•\tв меню «Разделы» выберите команду «Параметры».'}, {'text': 'На экране появится диалоговое окно параметров раздела со страницами, соответствующими шагам мастера. В них можно изменить требуемые параметры и нажать кнопку «OK».', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_bb29a2a1ff6b3837f231badbcaf56914', 'label': 'На экране появится диалоговое окно параметров раздела со страницами, соответствующими шагам мастера. В них можно изменить требуемые параметры и нажать кнопку «OK».'}, {'text': 'Параметры раздела задаются при его создании, но могут позже быть изменены. Для того чтобы изменить параметры уже существующего раздела:•\tзапустите Менеджер Хранителя.\n•\tвыберите нужный раздел в окне разделов;\n•\tв меню «Разделы» выберите команду «Параметры». \nНа экране появится диалоговое окно параметров раздела со страницами, соответствующими шагам мастера. В них можно изменить требуемые параметры и нажать кнопку «OK».', 'id': '01f5d2a11aea2d1074d9def72886fe03b6b82cb77ce9be7084f6b7d5acc84cad', 'label': 'Параметры раздела задаются при его создании, но могут позже быть изменены. Для того чтобы изменить параметры уже существующего раздела:•\tзапустите Менеджер Хранителя.\n•\tвыберите нужный раздел в окне разделов;\n•\tв меню «Разделы» выберите команду «Параметры». \nНа экране появится диалоговое окно параметров раздела со страницами, соответствующими шагам мастера. В них можно изменить требуемые параметры и нажать кнопку «OK».'}, {'text': '6.2\tИзменение параметров нескольких разделов', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_c02d847ed82219b9d0d9114de6ddd9c5', 'label': '6.2\tИзменение параметров нескольких разделов'}, {'text': 'Существует возможность изменить параметры нескольких разделов одновременно. Для этого надо выделить требуемые разделы в дереве разделов. Порядок выделения — обычный:', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_4e818ceb9638e913ef58df245e21096d', 'label': 'Существует возможность изменить параметры нескольких разделов одновременно. Для этого надо выделить требуемые разделы в дереве разделов. Порядок выделения — обычный:'}, {'text': '•\tВыделение нескольких подряд идущих разделов: нажать и удерживать [Shift] и, перемещая выделение клавишами со стрелками или мышью, выделить требуемые разделы.\n•\tВыделение произвольных разделов: нажать и удерживать [Ctrl], мышью выделить требуемые разделы.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_4913a1f050f8a7308cee36dc27ed4c22', 'label': '•\tВыделение нескольких подряд идущих разделов: нажать и удерживать [Shift] и, перемещая выделение клавишами со стрелками или мышью, выделить требуемые разделы.\n•\tВыделение произвольных разделов: нажать и удерживать [Ctrl], мышью выделить требуемые разделы.'}, {'text': 'После выбора разделов надо либо нажать клавиши [Alt+Enter], либо щелкнуть правой кнопкой мыши и в контекстном меню выбрать команду «Параметры разделов». Появится диалог, практически совпадающий с обычным диалогом для изменения параметров раздела. Отличия диалога при изменении параметров нескольких разделов:', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_42b7e2d28f6313efae79462aafd47cff', 'label': 'После выбора разделов надо либо нажать клавиши [Alt+Enter], либо щелкнуть правой кнопкой мыши и в контекстном меню выбрать команду «Параметры разделов». Появится диалог, практически совпадающий с обычным диалогом для изменения параметров раздела. Отличия диалога при изменении параметров нескольких разделов:'}, {'text': '•\tНекоторые параметры не доступны для изменения. Это те параметры, изменение которых не может быть однозначно применено ко всем выбранным разделам. Например, если выбраны разделы разных типов (для архивирования файлов и для архивирования баз SQL), то недоступны для изменения маски архивируемых файлов.\n•\tНекоторые параметры выделены серым цветом, а некоторые выводятся как обычно. В обычном стиле выводятся те параметры, которые совпадают у всех выбранных разделов. Параметры, значения которых различаются, выводятся серым цветом, но тоже доступны для изменения. При начале редактирования таких параметров выводится предупреждение о том, что в случае изменения этого параметра новое значение будет применено ко всем выбранным разделам. Например, если у выбранных разделов установлен разный каталог архивов, то в диалоге поле для ввода этого каталога будет выделено серым цветом. Если ввести в это поле путь к каталогу, то всем выбранным разделам будет установлен указанный (т.е. один и тот же) каталог архивов.\n•\tНемного изменен порядок работы со списком файлов и масок для архивирования:\n¬\tПри изменении параметров нескольких разделов доступен только расширенный режим настройки (см. параграф «5.3.1 Страница «Файлы»). Настройки разделов, для которых установлен упрощенный режим, автоматически (без потери данных) конвертируются в расширенный режим. При сохранении настроек происходит обратная конвертация.\n¬\tКак и для других параметров, общие маски отображаются в стандартном стиле (черным цветом), а «уникальные» (т.е. присутствующие не во всех выбранных разделах) — серым цветом.\n¬\tПри изменении масок, не являющихся общими, они станут общими. Пример: допустим, у одного из выбранных разделов установлена для архивирования маска *.doc, а у остальных (хотя бы у одного из остальных) выбранных разделов — не установлена. Тогда в диалоге эта маска будет выделена серым цветом. Если изменить ее (например, на *.do?), она станет «черной» и при сохранении параметров будет установлена всем выделенным разделам.\n¬\tПри добавлении новых масок они добавляются в параметры всех выбранных разделов.\n¬\tПри удалении масок они удаляются у тех разделов, в которых они были.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_1e9761ea45066d27da57e53770326963', 'label': '•\tНекоторые параметры не доступны для изменения. Это те параметры, изменение которых не может быть однозначно применено ко всем выбранным разделам. Например, если выбраны разделы разных типов (для архивирования файлов и для архивирования баз SQL), то недоступны для изменения маски архивируемых файлов.\n•\tНекоторые параметры выделены серым цветом, а некоторые выводятся как обычно. В обычном стиле выводятся те параметры, которые совпадают у всех выбранных разделов. Параметры, значения которых различаются, выводятся серым цветом, но тоже доступны для изменения. При начале редактирования таких пара'}, {'text': 'Режим изменения параметров нескольких разделов особенно удобен для одновременного изменения расписания или каталога архивов (например, если на том диске, где архивы создавались раньше, не осталось места).', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_b8b92cc73c74b3480a406611c0f1cebf', 'label': 'Режим изменения параметров нескольких разделов особенно удобен для одновременного изменения расписания или каталога архивов (например, если на том диске, где архивы создавались раньше, не осталось места).'}, {'text': 'Существует возможность изменить параметры нескольких разделов одновременно. Для этого надо выделить требуемые разделы в дереве разделов. Порядок выделения — обычный:•\tВыделение нескольких подряд идущих разделов: нажать и удерживать [Shift] и, перемещая выделение клавишами со стрелками или мышью, выделить требуемые разделы.\n•\tВыделение произвольных разделов: нажать и удерживать [Ctrl], мышью выделить требуемые разделы.\nПосле выбора разделов надо либо нажать клавиши [Alt+Enter], либо щелкнуть правой кнопкой мыши и в контекстном меню выбрать команду «Параметры разделов». Появится диалог, практически совпадающий с обычным диалогом для изменения параметров раздела. Отличия диалога при изменении параметров нескольких разделов:•\tНекоторые параметры не доступны для изменения. Это те параметры, изменение которых не может быть однозначно применено ко всем выбранным разделам. Например, если выбраны разделы разных типов (для архивирования файлов и для архивирования баз SQL), то недоступны для изменения маски архивируемых файлов.\n•\tНекоторые параметры выделены серым цветом, а некоторые выводятся как обычно. В обычном стиле выводятся те параметры, которые совпадают у всех выбранных разделов. Параметры, значения которых различаются, выводятся серым цветом, но тоже доступны для изменения. При начале редактирования таких параметров выводится предупреждение о том, что в случае изменения этого параметра новое значение будет применено ко всем выбранным разделам. Например, если у выбранных разделов установлен разный каталог архивов, то в диалоге поле для ввода этого каталога будет выделено серым цветом. Если ввести в это поле путь к каталогу, то всем выбранным разделам будет установлен указанный (т.е. один и тот же) каталог архивов.\n•\tНемного изменен порядок работы со списком файлов и масок для архивирования:\n¬\tПри изменении параметров нескольких разделов доступен только расширенный режим настройки (см. параграф «5.3.1 Страница «Файлы»). Настройки разделов, для которых установлен упрощенный режим, автоматически (без потери данных) конвертируются в расширенный режим. При сохранении настроек происходит обратная конвертация.\n¬\tКак и для других параметров, общие маски отображаются в стандартном стиле (черным цветом), а «уникальные» (т.е. присутствующие не во всех выбранных разделах) — серым цветом.\n¬\tПри изменении масок, не являющихся общими, они станут общими. Пример: допустим, у одного из выбранных разделов установлена для архивирования маска *.doc, а у остальных (хотя бы у одного из остальных) выбранных разделов — не установлена. Тогда в диалоге эта маска будет выделена серым цветом. Если изменить ее (например, на *.do?), она станет «черной» и при сохранении параметров будет установлена всем выделенным разделам.\n¬\tПри добавлении новых масок они добавляются в параметры всех выбранных разделов.\n¬\tПри удалении масок они удаляются у тех разделов, в которых они были.\nРежим изменения параметров нескольких разделов особенно удобен для одновременного изменения расписания или каталога архивов (например, если на том диске, где архивы создавались раньше, не осталось места).', 'id': 'f97bb00d6c48b99f077fa707d738d9f644e1f5a9e4ee68f9c24a8f6b2e728a1c', 'label': 'Существует возможность изменить параметры нескольких разделов одновременно. Для этого надо выделить требуемые разделы в дереве разделов. Порядок выделения — обычный:•\tВыделение нескольких подряд идущих разделов: нажать и удерживать [Shift] и, перемещая выделение клавишами со стрелками или мышью, выделить требуемые разделы.\n•\tВыделение произвольных разделов: нажать и удерживать [Ctrl], мышью выделить требуемые разделы.\nПосле выбора разделов надо либо нажать клавиши [Alt+Enter], либо щелкнуть правой кнопкой мыши и в контекстном меню выбрать команду «Параметры разделов». Появится диалог, практиче'}, {'text': '6.3\tАрхивирование', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_e966cf8cd3b2149b5840ad6d3f73ce9f', 'label': '6.3\tАрхивирование'}, {'text': 'Программа «Хранитель V» предназначена для автоматического создания архивных копий ваших данных. Однако при желании вы всегда можете сами создать архивную копию любого раздела.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_061555e6e8675bcfb331904195fcd60d', 'label': 'Программа «Хранитель V» предназначена для автоматического создания архивных копий ваших данных. Однако при желании вы всегда можете сами создать архивную копию любого раздела.'}, {'text': 'Для этого необходимо:', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_45c3a3254ffdd168b852554c8cf30a56', 'label': 'Для этого необходимо:'}, {'text': '•\tзапустите Менеджер Хранителя;  \n•\tперевести курсор на раздел, соответствующий тем данным, для которых вы хотите создать архив (если такого раздела еще нет, необходимо его создать); \n•\tи выбрать команду «Архивировать» в меню «Действия», или нажать кнопку   на панели инструментов.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_cc9ad8ed3f05270c315e02b645b8ab22', 'label': '•\tзапустите Менеджер Хранителя;  \n•\tперевести курсор на раздел, соответствующий тем данным, для которых вы хотите создать архив (если такого раздела еще нет, необходимо его создать); \n•\tи выбрать команду «Архивировать» в меню «Действия», или нажать кнопку   на панели инструментов.'}, {'text': 'После окончания архивирования программа проверяет корректность структуры архива, и если в процессе архивирования не было никаких сбоев, новый архив появляется в списке в правой части окна Менеджера (т.е. в окне архивов).', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_589c036502c926c353f91ef55143afed', 'label': 'После окончания архивирования программа проверяет корректность структуры архива, и если в процессе архивирования не было никаких сбоев, новый архив появляется в списке в правой части окна Менеджера (т.е. в окне архивов).'}, {'text': 'Если вы захотите прервать процесс архивирования, нажмите кнопку  на панели инструментов или выберите команду «Прервать задачу» меню «Действия».', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_341a8baa24a244f8c4ac3c36896fd948', 'label': 'Если вы захотите прервать процесс архивирования, нажмите кнопку  на панели инструментов или выберите команду «Прервать задачу» меню «Действия».'}, {'text': 'Программа «Хранитель V» предназначена для автоматического создания архивных копий ваших данных. Однако при желании вы всегда можете сами создать архивную копию любого раздела. Для этого необходимо:•\tзапустите Менеджер Хранителя;  \n•\tперевести курсор на раздел, соответствующий тем данным, для которых вы хотите создать архив (если такого раздела еще нет, необходимо его создать); \n•\tи выбрать команду «Архивировать» в меню «Действия», или нажать кнопку   на панели инструментов. \nПосле окончания архивирования программа проверяет корректность структуры архива, и если в процессе архивирования не было никаких сбоев, новый архив появляется в списке в правой части окна Менеджера (т.е. в окне архивов).Если вы захотите прервать процесс архивирования, нажмите кнопку  на панели инструментов или выберите команду «Прервать задачу» меню «Действия».', 'id': '7aa04dff1dcdd3c08b438d586139ecb11ed104ade55088d6f3f5296c2493c27b', 'label': 'Программа «Хранитель V» предназначена для автоматического создания архивных копий ваших данных. Однако при желании вы всегда можете сами создать архивную копию любого раздела. Для этого необходимо:•\tзапустите Менеджер Хранителя;  \n•\tперевести курсор на раздел, соответствующий тем данным, для которых вы хотите создать архив (если такого раздела еще нет, необходимо его создать); \n•\tи выбрать команду «Архивировать» в меню «Действия», или нажать кнопку   на панели инструментов. \nПосле окончания архивирования программа проверяет корректность структуры архива, и если в процессе архивирования не было'}, {'text': '6.4\tРаскрытие архива', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_d209b3ea50844ce4b600fe3ce9e64bd2', 'label': '6.4\tРаскрытие архива'}, {'text': 'Чтобы разархивировать (восстановить) данные из архива, выполните следующие действия:', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_a138de341baa872c86622527c4fbab26', 'label': 'Чтобы разархивировать (восстановить) данные из архива, выполните следующие действия:'}, {'text': '•\tзапустите Менеджер Хранителя; \n•\tв окне разделов выберите нужный раздел;\n•\tвыберите нужный архив в окне архивов;\n•\tв меню «Архивы» выберите команду «Раскрыть архив».', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_0609ec459a9ffbe3c9f3cf7b4f3134e0', 'label': '•\tзапустите Менеджер Хранителя; \n•\tв окне разделов выберите нужный раздел;\n•\tвыберите нужный архив в окне архивов;\n•\tв меню «Архивы» выберите команду «Раскрыть архив».'}, {'text': 'После этого на экране появится диалог запроса разархивирования. Внешний вид этого диалога зависит от типа данных в архиве (см. соответствующий параметр на странице «Общие» в параметрах раздела).', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_0c7eee11491d9d7260185443d19acb9b', 'label': 'После этого на экране появится диалог запроса разархивирования. Внешний вид этого диалога зависит от типа данных в архиве (см. соответствующий параметр на странице «Общие» в параметрах раздела).'}, {'text': 'Если архив содержит просто набор файлов, то диалог имеет следующий вид (Рисунок 6.1).', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_d01906881b750253c73c6968660abd9d', 'label': 'Если архив содержит просто набор файлов, то диалог имеет следующий вид (Рисунок 6.1).'}, {'text': 'Рисунок 6.1', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_a1fd395884ffce10fb37412a96f5a0dc', 'label': 'Рисунок 6.1'}, {'text': 'В нем можно указать каталог, куда следует помещать распаковываемые файлы (по умолчанию указан каталог данных) и определить, надо ли создавать резервный архив. Если Вы оставили флажок «предварительно создать резервный архив», то «Хранитель V» сначала сохранит текущие данные из каталога данных в резервном архиве, и только после этого раскроет архив. Если Вам впоследствии понадобится вернуться к тем данным, которые были до раскрытия архива, Вы сможете сделать это, раскрыв соответствующий резервный архив.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_ed4da8e254331ca76a5e8bd614b9bdef', 'label': 'В нем можно указать каталог, куда следует помещать распаковываемые файлы (по умолчанию указан каталог данных) и определить, надо ли создавать резервный архив. Если Вы оставили флажок «предварительно создать резервный архив», то «Хранитель V» сначала сохранит текущие данные из каталога данных в резервном архиве, и только после этого раскроет архив. Если Вам впоследствии понадобится вернуться к тем данным, которые были до раскрытия архива, Вы сможете сделать это, раскрыв соответствующий резервный архив.'}, {'text': 'Для сборных архивов (см. подробнее в параграфах «3.1 Основные понятия» и «5.3.1 Страница «Файлы») в диалоге раскрытия появляется флажок «раскрывать всё в указанный каталог». Если этот флажок отключен, то файлы восстанавливаются в те каталоги, из которых они были взяты при архивировании. Если флажок установлен, то все файлы будут размещены в указанном каталоге (каталоге для раскрытия) и его подкаталогах. При этом те файлы, которые не располагались в базовом каталоге данных, будут размещены в специальном подкаталоге $extfiles.dir внутри каталога для раскрытия.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_aa6f21815b0db6e24de569e8e84630ac', 'label': 'Для сборных архивов (см. подробнее в параграфах «3.1 Основные понятия» и «5.3.1 Страница «Файлы») в диалоге раскрытия появляется флажок «раскрывать всё в указанный каталог». Если этот флажок отключен, то файлы восстанавливаются в те каталоги, из которых они были взяты при архивировании. Если флажок установлен, то все файлы будут размещены в указанном каталоге (каталоге для раскрытия) и его подкаталогах. При этом те файлы, которые не располагались в базовом каталоге данных, будут размещены в специальном подкаталоге $extfiles.dir внутри каталога для раскрытия.'}, {'text': 'При раскрытии архива данных «1С:Предприятия 8», открывается другой диалог (Рисунок 6.2).', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_e2efe176644981943bd9f157137d9663', 'label': 'При раскрытии архива данных «1С:Предприятия 8», открывается другой диалог (Рисунок 6.2).'}, {'text': 'Рисунок 6.2', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_7d4a25389e3b50bb867c723226f43d0a', 'label': 'Рисунок 6.2'}, {'text': 'Процесс раскрытия архива можно прервать, выбрав в меню «Действия» команду «Прервать задачу».', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_191f8114e0ff78dfb8f58c47bffc60e0', 'label': 'Процесс раскрытия архива можно прервать, выбрав в меню «Действия» команду «Прервать задачу».'}, {'text': 'Чтобы разархивировать (восстановить) данные из архива, выполните следующие действия:•\tзапустите Менеджер Хранителя; \n•\tв окне разделов выберите нужный раздел;\n•\tвыберите нужный архив в окне архивов;\n•\tв меню «Архивы» выберите команду «Раскрыть архив». \nПосле этого на экране появится диалог запроса разархивирования. Внешний вид этого диалога зависит от типа данных в архиве (см. соответствующий параметр на странице «Общие» в параметрах раздела).Если архив содержит просто набор файлов, то диалог имеет следующий вид (Рисунок 6.1).Рисунок 6.1В нем можно указать каталог, куда следует помещать распаковываемые файлы (по умолчанию указан каталог данных) и определить, надо ли создавать резервный архив. Если Вы оставили флажок «предварительно создать резервный архив», то «Хранитель V» сначала сохранит текущие данные из каталога данных в резервном архиве, и только после этого раскроет архив. Если Вам впоследствии понадобится вернуться к тем данным, которые были до раскрытия архива, Вы сможете сделать это, раскрыв соответствующий резервный архив. Для сборных архивов (см. подробнее в параграфах «3.1 Основные понятия» и «5.3.1 Страница «Файлы») в диалоге раскрытия появляется флажок «раскрывать всё в указанный каталог». Если этот флажок отключен, то файлы восстанавливаются в те каталоги, из которых они были взяты при архивировании. Если флажок установлен, то все файлы будут размещены в указанном каталоге (каталоге для раскрытия) и его подкаталогах. При этом те файлы, которые не располагались в базовом каталоге данных, будут размещены в специальном подкаталоге $extfiles.dir внутри каталога для раскрытия. При раскрытии архива данных «1С:Предприятия 8», открывается другой диалог (Рисунок 6.2).Рисунок 6.2Процесс раскрытия архива можно прервать, выбрав в меню «Действия» команду «Прервать задачу».', 'id': '12a8cd5147260adaa50074a572ec7dc362edcd0671aaf1624f037e8af4da0605', 'label': 'Чтобы разархивировать (восстановить) данные из архива, выполните следующие действия:•\tзапустите Менеджер Хранителя; \n•\tв окне разделов выберите нужный раздел;\n•\tвыберите нужный архив в окне архивов;\n•\tв меню «Архивы» выберите команду «Раскрыть архив». \nПосле этого на экране появится диалог запроса разархивирования. Внешний вид этого диалога зависит от типа данных в архиве (см. соответствующий параметр на странице «Общие» в параметрах раздела).Если архив содержит просто набор файлов, то диалог имеет следующий вид (Рисунок 6.1).Рисунок 6.1В нем можно указать каталог, куда следует помещать распак'}, {'text': '6.5\tПробное раскрытие архива', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_f1dd039862558567346080b610f72c97', 'label': '6.5\tПробное раскрытие архива'}, {'text': 'Пробное раскрытие архива доступно только в разделах, архивирующих наборы файлов, а не информационные базы SQL.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_ea765a4f0dd55fbdf11b4ff5adaf3554', 'label': 'Пробное раскрытие архива доступно только в разделах, архивирующих наборы файлов, а не информационные базы SQL.'}, {'text': 'Режим пробного раскрытия удобен в тех случаях, когда Вам надо временно раскрыть архив (например, для того, чтобы просмотреть данные из него) и затем удалить с диска данные, раскрытые из архива.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_7e698622bd38e11bdccd8a3b3e0fa18f', 'label': 'Режим пробного раскрытия удобен в тех случаях, когда Вам надо временно раскрыть архив (например, для того, чтобы просмотреть данные из него) и затем удалить с диска данные, раскрытые из архива.'}, {'text': 'Пробное раскрытие архива включает в себя следующие этапы:', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_a9b94a40228bd1e5921745d701a1f747', 'label': 'Пробное раскрытие архива включает в себя следующие этапы:'}, {'text': '•\tраскрытие архива в пробный каталог;\n•\tочистка пробного каталога при выходе из Менеджера.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_2ec469b825390241cc18bc14200f1022', 'label': '•\tраскрытие архива в пробный каталог;\n•\tочистка пробного каталога при выходе из Менеджера.'}, {'text': 'Пробный каталог очищается каждый раз при пробном раскрытии архива. Кроме того, при входе и при выходе из Менеджера программа проверяет, есть ли данные в пробном каталоге и, если данные есть, предлагает их удалить.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_caf2e69b0cf90682147c2a7a173b7990', 'label': 'Пробный каталог очищается каждый раз при пробном раскрытии архива. Кроме того, при входе и при выходе из Менеджера программа проверяет, есть ли данные в пробном каталоге и, если данные есть, предлагает их удалить.'}, {'text': 'Путь к пробному каталогу устанавливается в диалоге для настройки глобальных параметров «Хранителя V» (команда «Настройка» в меню «Сервис»), на странице «Менеджер — Опции».', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_1a9d8a439792ac918351718fcff228e7', 'label': 'Путь к пробному каталогу устанавливается в диалоге для настройки глобальных параметров «Хранителя V» (команда «Настройка» в меню «Сервис»), на странице «Менеджер — Опции».'}, {'text': 'Для пробного раскрытия архива выполните следующие действия:', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_f675a37f99a9964de2731b5dfae0b2a9', 'label': 'Для пробного раскрытия архива выполните следующие действия:'}, {'text': '•\tзапустите Менеджер Хранителя; \n•\tв окне разделов выберите нужный раздел;\n•\tвыберите нужный архив в окне архивов;\n•\tв меню «Архивы» выберите команду «Раскрыть в пробный каталог».', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_1c40887e234901e63efe56d676dfb76e', 'label': '•\tзапустите Менеджер Хранителя; \n•\tв окне разделов выберите нужный раздел;\n•\tвыберите нужный архив в окне архивов;\n•\tв меню «Архивы» выберите команду «Раскрыть в пробный каталог».'}, {'text': 'Пробное раскрытие архива доступно только в разделах, архивирующих наборы файлов, а не информационные базы SQL.Режим пробного раскрытия удобен в тех случаях, когда Вам надо временно раскрыть архив (например, для того, чтобы просмотреть данные из него) и затем удалить с диска данные, раскрытые из архива.Пробное раскрытие архива включает в себя следующие этапы:•\tраскрытие архива в пробный каталог;\n•\tочистка пробного каталога при выходе из Менеджера.\nПробный каталог очищается каждый раз при пробном раскрытии архива. Кроме того, при входе и при выходе из Менеджера программа проверяет, есть ли данные в пробном каталоге и, если данные есть, предлагает их удалить.Путь к пробному каталогу устанавливается в диалоге для настройки глобальных параметров «Хранителя V» (команда «Настройка» в меню «Сервис»), на странице «Менеджер — Опции». Для пробного раскрытия архива выполните следующие действия:•\tзапустите Менеджер Хранителя; \n•\tв окне разделов выберите нужный раздел;\n•\tвыберите нужный архив в окне архивов;\n•\tв меню «Архивы» выберите команду «Раскрыть в пробный каталог».', 'id': 'fcb7b6a5f48d83444910558982a0d9685f7d25111a501ae21d8b7c147883bb1b', 'label': 'Пробное раскрытие архива доступно только в разделах, архивирующих наборы файлов, а не информационные базы SQL.Режим пробного раскрытия удобен в тех случаях, когда Вам надо временно раскрыть архив (например, для того, чтобы просмотреть данные из него) и затем удалить с диска данные, раскрытые из архива.Пробное раскрытие архива включает в себя следующие этапы:•\tраскрытие архива в пробный каталог;\n•\tочистка пробного каталога при выходе из Менеджера.\nПробный каталог очищается каждый раз при пробном раскрытии архива. Кроме того, при входе и при выходе из Менеджера программа проверяет, есть ли данны'}, {'text': '6.6\tПросмотр содержимого архива', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_428d9155fe13d125faffea8f15f9a14d', 'label': '6.6\tПросмотр содержимого архива'}, {'text': 'Для каждого архива, созданного в программе «Хранитель V», существует возможность просмотреть список хранящихся в нем файлов, а также некоторые общие свойства архива. Для этого надо:', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_95af049d29ebd922496f8461b1e0efcd', 'label': 'Для каждого архива, созданного в программе «Хранитель V», существует возможность просмотреть список хранящихся в нем файлов, а также некоторые общие свойства архива. Для этого надо:'}, {'text': '•\tзапустить Менеджер Хранителя;\n•\tвыбрать архив в окне архивов;\n•\tв меню «Архивы» выбрать команду «Просмотр содержимого».', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_15b045852c142bdfd3d4b8ea4e4fbe05', 'label': '•\tзапустить Менеджер Хранителя;\n•\tвыбрать архив в окне архивов;\n•\tв меню «Архивы» выбрать команду «Просмотр содержимого».'}, {'text': 'На экране появится окно свойств архива. В этом окне отображаются файлы, содержащиеся в архиве. Для разностных архивов отображаются также файлы, которых нет в самом разностном архиве, но которые есть в базовом полном архиве.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_0891b5cd143af13e7a00c7316f636c12', 'label': 'На экране появится окно свойств архива. В этом окне отображаются файлы, содержащиеся в архиве. Для разностных архивов отображаются также файлы, которых нет в самом разностном архиве, но которые есть в базовом полном архиве.'}, {'text': 'Рисунок 6.3', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_8931344929734e4dc03a5277868cbc7e', 'label': 'Рисунок 6.3'}, {'text': 'Значки файлов в архиве показывают, что произошло с этим файлом за время, прошедшее с момента последнего архивирования (файл не изменился, изменился, добавлен, удален).', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_db149fdc3fd9adb5540db1550e398e99', 'label': 'Значки файлов в архиве показывают, что произошло с этим файлом за время, прошедшее с момента последнего архивирования (файл не изменился, изменился, добавлен, удален).'}, {'text': 'Кнопки на панели инструментов окна свойств архива позволяют устанавливать режим отображения файлов:', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_c686f2f2f6ba64515b1bb38303797014', 'label': 'Кнопки на панели инструментов окна свойств архива позволяют устанавливать режим отображения файлов:'}, {'text': '•\tКнопки  включают и отключают отображение файлов, оставшихся прежними, удаленных, измененных или добавленных по сравнению с предыдущим архивом.\n•\tКнопка   переключает режим отображения файлов из подкаталогов. Имеется два режима отображения: иерархический, при котором файлы сгруппированы по подкаталогам (см. Рисунок 6.3), и сплошной, при котором все файлы отображаются общим списком, а подкаталоги, в которых они размещены, указаны в последней колонке таблицы (см. Рисунок 6.4). Режим отображения сплошным списком удобен при поиске файла в архиве и анализе изменений.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_c8061b36c51d93d4ff575d5b2813f2d5', 'label': '•\tКнопки  включают и отключают отображение файлов, оставшихся прежними, удаленных, измененных или добавленных по сравнению с предыдущим архивом.\n•\tКнопка   переключает режим отображения файлов из подкаталогов. Имеется два режима отображения: иерархический, при котором файлы сгруппированы по подкаталогам (см. Рисунок 6.3), и сплошной, при котором все файлы отображаются общим списком, а подкаталоги, в которых они размещены, указаны в последней колонке таблицы (см. Рисунок 6.4). Режим отображения сплошным списком удобен при поиске файла в архиве и анализе изменений.'}, {'text': 'Рисунок 6.4', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_3e957c612a5d5e0f3201ac5bdb328d35', 'label': 'Рисунок 6.4'}, {'text': 'Для переключения режима (иерархический/сплошной) можно также использовать команду меню «Вид — Сплошной список».', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_a1140304a13c4db4e7e1b3962fb509fa', 'label': 'Для переключения режима (иерархический/сплошной) можно также использовать команду меню «Вид — Сплошной список».'}, {'text': 'Для того чтобы просмотреть общие свойства архива (размер архива, количество файлов в архиве и т.п.), необходимо в меню окна свойств архива выбрать команду «Файл — Свойства архива» (см. Рисунок 6.5). То же самое можно сделать из главного окна Менеджера, если щелкнуть правой кнопкой мыши на архиве и в контекстном меню выбрать команду «Свойства архива». Появится диалог, в содержащий свойства архива.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_c2ec2202e4701bd326fc05586a33551b', 'label': 'Для того чтобы просмотреть общие свойства архива (размер архива, количество файлов в архиве и т.п.), необходимо в меню окна свойств архива выбрать команду «Файл — Свойства архива» (см. Рисунок 6.5). То же самое можно сделать из главного окна Менеджера, если щелкнуть правой кнопкой мыши на архиве и в контекстном меню выбрать команду «Свойства архива». Появится диалог, в содержащий свойства архива.'}, {'text': 'Рисунок 6.5', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_edba3bf375996f1d18b7067f19d77171', 'label': 'Рисунок 6.5'}, {'text': 'Для каждого архива, созданного в программе «Хранитель V», существует возможность просмотреть список хранящихся в нем файлов, а также некоторые общие свойства архива. Для этого надо:•\tзапустить Менеджер Хранителя;\n•\tвыбрать архив в окне архивов;\n•\tв меню «Архивы» выбрать команду «Просмотр содержимого». \nНа экране появится окно свойств архива. В этом окне отображаются файлы, содержащиеся в архиве. Для разностных архивов отображаются также файлы, которых нет в самом разностном архиве, но которые есть в базовом полном архиве. Рисунок 6.3Значки файлов в архиве показывают, что произошло с этим файлом за время, прошедшее с момента последнего архивирования (файл не изменился, изменился, добавлен, удален). Кнопки на панели инструментов окна свойств архива позволяют устанавливать режим отображения файлов:•\tКнопки  включают и отключают отображение файлов, оставшихся прежними, удаленных, измененных или добавленных по сравнению с предыдущим архивом.\n•\tКнопка   переключает режим отображения файлов из подкаталогов. Имеется два режима отображения: иерархический, при котором файлы сгруппированы по подкаталогам (см. Рисунок 6.3), и сплошной, при котором все файлы отображаются общим списком, а подкаталоги, в которых они размещены, указаны в последней колонке таблицы (см. Рисунок 6.4). Режим отображения сплошным списком удобен при поиске файла в архиве и анализе изменений. \nРисунок 6.4Для переключения режима (иерархический/сплошной) можно также использовать команду меню «Вид — Сплошной список».Для того чтобы просмотреть общие свойства архива (размер архива, количество файлов в архиве и т.п.), необходимо в меню окна свойств архива выбрать команду «Файл — Свойства архива» (см. Рисунок 6.5). То же самое можно сделать из главного окна Менеджера, если щелкнуть правой кнопкой мыши на архиве и в контекстном меню выбрать команду «Свойства архива». Появится диалог, в содержащий свойства архива.Рисунок 6.5', 'id': '27f1a549cbc3ec725f42f80aa5801ad23dc8052c007c39e2956b12a4942828c9', 'label': 'Для каждого архива, созданного в программе «Хранитель V», существует возможность просмотреть список хранящихся в нем файлов, а также некоторые общие свойства архива. Для этого надо:•\tзапустить Менеджер Хранителя;\n•\tвыбрать архив в окне архивов;\n•\tв меню «Архивы» выбрать команду «Просмотр содержимого». \nНа экране появится окно свойств архива. В этом окне отображаются файлы, содержащиеся в архиве. Для разностных архивов отображаются также файлы, которых нет в самом разностном архиве, но которые есть в базовом полном архиве. Рисунок 6.3Значки файлов в архиве показывают, что произошло с этим файло'}, {'text': '6.7\tУдаление архива', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_d49608335388fe348ec1487c1fe9b0c9', 'label': '6.7\tУдаление архива'}, {'text': 'Для того чтобы удалить архив, выполните следующие действия:', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_385b5ff32a70b3b8a414883e05a5f2f3', 'label': 'Для того чтобы удалить архив, выполните следующие действия:'}, {'text': '•\tзапустите Менеджер Хранителя;\n•\tвыберите архив в окне архивов;\n•\tв меню «Архивы» выберите команду «Удалить архив».', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_c8e260f6e680e6b995199e74974a3886', 'label': '•\tзапустите Менеджер Хранителя;\n•\tвыберите архив в окне архивов;\n•\tв меню «Архивы» выберите команду «Удалить архив».'}, {'text': 'Перед удалением архива «Хранитель V» выдаст запрос с просьбой подтвердить удаление архива и указать, надо ли удалять дубликаты данного архива (если они есть).', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_a3e1debcf190fd1f62b700d3f85c45d1', 'label': 'Перед удалением архива «Хранитель V» выдаст запрос с просьбой подтвердить удаление архива и указать, надо ли удалять дубликаты данного архива (если они есть).'}, {'text': 'Для того чтобы удалить архив, выполните следующие действия:•\tзапустите Менеджер Хранителя;\n•\tвыберите архив в окне архивов;\n•\tв меню «Архивы» выберите команду «Удалить архив». \nПеред удалением архива «Хранитель V» выдаст запрос с просьбой подтвердить удаление архива и указать, надо ли удалять дубликаты данного архива (если они есть).', 'id': 'a7b2126a5f0e6640337eb3f063ec4053dccd317fdf624052395cdd9eedea41a1', 'label': 'Для того чтобы удалить архив, выполните следующие действия:•\tзапустите Менеджер Хранителя;\n•\tвыберите архив в окне архивов;\n•\tв меню «Архивы» выберите команду «Удалить архив». \nПеред удалением архива «Хранитель V» выдаст запрос с просьбой подтвердить удаление архива и указать, надо ли удалять дубликаты данного архива (если они есть).'}, {'text': '6.8\tЗакрепление архива', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_67466dd362d13c88fbfac312eb798afd', 'label': '6.8\tЗакрепление архива'}, {'text': 'При переполнении коллекции архивов (т.е. когда размер коллекции превышает установленный в разделе максимальный размер коллекции), старые архивы удаляются. Для того чтобы предотвратить удаление некоторого архива (например, содержащего ценные данные), необходимо закрепить данный архив. При переполнении коллекции архивов закрепленные архивы не уничтожаются. Однако такой архив может быть удален вручную (см. «Удаление архива» данного Руководства).', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_8e4594f9af1acf91a29f382e72aa4c98', 'label': 'При переполнении коллекции архивов (т.е. когда размер коллекции превышает установленный в разделе максимальный размер коллекции), старые архивы удаляются. Для того чтобы предотвратить удаление некоторого архива (например, содержащего ценные данные), необходимо закрепить данный архив. При переполнении коллекции архивов закрепленные архивы не уничтожаются. Однако такой архив может быть удален вручную (см. «Удаление архива» данного Руководства).'}, {'text': 'Для того чтобы закрепить архив, необходимо:', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_bbd3193ed7dc65bc37cd5589d4f45c50', 'label': 'Для того чтобы закрепить архив, необходимо:'}, {'text': '•\tзапустить Менеджер Хранителя;\n•\tвыбрать архив в окне архивов;\n•\tвыбрать в меню «Архивы»  команду «Закрепить архив».', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_83eb3f043ddd44307bebcd367b7a210a', 'label': '•\tзапустить Менеджер Хранителя;\n•\tвыбрать архив в окне архивов;\n•\tвыбрать в меню «Архивы»  команду «Закрепить архив».'}, {'text': 'При закреплении архива ZIP-файл переименовывается, имена закрепленных архивов имеют формат:', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_4d8cb3bee456127fa56b2481c366ab76', 'label': 'При закреплении архива ZIP-файл переименовывается, имена закрепленных архивов имеют формат:'}, {'text': '(ИмяПрофиля)ИмяРаздела_$NNN.zip', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_eff333de9fd486e2fd9962b6888fcef4', 'label': '(ИмяПрофиля)ИмяРаздела_$NNN.zip'}, {'text': 'или', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_97f99b05723ee6035e48a3bbbd876b9d', 'label': 'или'}, {'text': 'ИмяРаздела_$NNN.zip', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_f384aae382b6c6e48889eb7a98bdce70', 'label': 'ИмяРаздела_$NNN.zip'}, {'text': 'где NNN — трехзначный номер.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_64805364a63646e503bb713f2ad6bc39', 'label': 'где NNN — трехзначный номер.'}, {'text': 'Закрепленные архивы имеют значок, содержащий «замóк», например:  .', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_6dffeecb966950377e78f246a0f0ce55', 'label': 'Закрепленные архивы имеют значок, содержащий «замóк», например:  .'}, {'text': 'При переполнении коллекции архивов (т.е. когда размер коллекции превышает установленный в разделе максимальный размер коллекции), старые архивы удаляются. Для того чтобы предотвратить удаление некоторого архива (например, содержащего ценные данные), необходимо закрепить данный архив. При переполнении коллекции архивов закрепленные архивы не уничтожаются. Однако такой архив может быть удален вручную (см. «Удаление архива» данного Руководства). Для того чтобы закрепить архив, необходимо:•\tзапустить Менеджер Хранителя;\n•\tвыбрать архив в окне архивов;\n•\tвыбрать в меню «Архивы»  команду «Закрепить архив». \nПри закреплении архива ZIP-файл переименовывается, имена закрепленных архивов имеют формат: (ИмяПрофиля)ИмяРаздела_$NNN.zipилиИмяРаздела_$NNN.zipгде NNN — трехзначный номер. Закрепленные архивы имеют значок, содержащий «замóк», например:  .', 'id': 'af52b0224288a18bec5615bcaef89846cc4bb5ec8fbe95e2644d2ae1fae0bcbc', 'label': 'При переполнении коллекции архивов (т.е. когда размер коллекции превышает установленный в разделе максимальный размер коллекции), старые архивы удаляются. Для того чтобы предотвратить удаление некоторого архива (например, содержащего ценные данные), необходимо закрепить данный архив. При переполнении коллекции архивов закрепленные архивы не уничтожаются. Однако такой архив может быть удален вручную (см. «Удаление архива» данного Руководства). Для того чтобы закрепить архив, необходимо:•\tзапустить Менеджер Хранителя;\n•\tвыбрать архив в окне архивов;\n•\tвыбрать в меню «Архивы»  команду «Закрепить '}, {'text': '6.9\tЭкспорт и импорт архивов', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_82f565235545a7874e2b833dd37f411b', 'label': '6.9\tЭкспорт и импорт архивов'}, {'text': '', 'id': 'd1985bf74fbab60bfe07d61c4f0e3abe30424aa1cd2783ace99d3683aac31409', 'label': ''}, {'text': '6.9.1\tЭкспорт', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_c6855b97bbe5ed357586300ce3eab097', 'label': '6.9.1\tЭкспорт'}, {'text': 'В некоторых случаях может потребоваться записать архив на одну или несколько дискет, или разбить файл архива на несколько частей. Обычно файл разбивают на несколько частей для того, чтобы скопировать большой по размеру архив на несколько дискет. Эта операция называется экспорт архива.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_cbff759ceb583dfc699aec72febeea28', 'label': 'В некоторых случаях может потребоваться записать архив на одну или несколько дискет, или разбить файл архива на несколько частей. Обычно файл разбивают на несколько частей для того, чтобы скопировать большой по размеру архив на несколько дискет. Эта операция называется экспорт архива.'}, {'text': 'Для того чтобы произвести экспорт архива, выберите его в окне архивов, и в меню «Архивы» выберите команду «Экспортировать архив».', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_0d009027efc2d76ca1c176655756fea3', 'label': 'Для того чтобы произвести экспорт архива, выберите его в окне архивов, и в меню «Архивы» выберите команду «Экспортировать архив».'}, {'text': 'Рисунок 6.6', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_9355c417a1441f7af33013288ab68c29', 'label': 'Рисунок 6.6'}, {'text': 'После этого появится диалог, в котором необходимо указать, куда надо копировать части архива. По умолчанию предлагается записывать их на диск ‘a:’, но при необходимости Вы можете указать любой каталог. Кроме того, Вы должны выбрать максимальный размер части архива, которая может быть записана на одну дискету (размер тома). Обычно при записи архива на дискету Вам надо будет выбрать либо пункт «по размеру диска», либо «стандартный» и в списке указать емкость дискеты (обычно 1,44 Мб). Если Вы хотите записать архив на частично заполненные дискеты, выберите пункт «по объему свободного места на каждом диске».', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_8dcc6d3d1cbb1316690d83e58db7f633', 'label': 'После этого появится диалог, в котором необходимо указать, куда надо копировать части архива. По умолчанию предлагается записывать их на диск ‘a:’, но при необходимости Вы можете указать любой каталог. Кроме того, Вы должны выбрать максимальный размер части архива, которая может быть записана на одну дискету (размер тома). Обычно при записи архива на дискету Вам надо будет выбрать либо пункт «по размеру диска», либо «стандартный» и в списке указать емкость дискеты (обычно 1,44 Мб). Если Вы хотите записать архив на частично заполненные дискеты, выберите пункт «по объему свободного места на кажд'}, {'text': 'Если при записи архива на дискеты Вы указали опцию «по размеру диска», то программа разобьет архив на части так, что размер каждой части будет равен размеру дискеты. При этом дискеты, на которые Вы записываете архив, должны быть пустыми (не должны содержать других файлов). Если вставленный Вами диск не пуст, программа выдаст предупреждение и предложит вставить другую дискету. Существует также возможность автоматической очистки дискет. Для этого надо установить флажок «Очищать дискеты перед копированием» в диалоге разбиения архива на дискеты. Если этот флажок установлен и вставленный Вами диск не пуст, программа выдаст диалог с предложением автоматически удалить все файлы, находящиеся на этом диске.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_9f75b2802555ae285bb1397b75e35e89', 'label': 'Если при записи архива на дискеты Вы указали опцию «по размеру диска», то программа разобьет архив на части так, что размер каждой части будет равен размеру дискеты. При этом дискеты, на которые Вы записываете архив, должны быть пустыми (не должны содержать других файлов). Если вставленный Вами диск не пуст, программа выдаст предупреждение и предложит вставить другую дискету. Существует также возможность автоматической очистки дискет. Для этого надо установить флажок «Очищать дискеты перед копированием» в диалоге разбиения архива на дискеты. Если этот флажок установлен и вставленный Вами диск '}, {'text': 'Если экспорт архива производится на жесткий диск, то в указанном Вам каталоге будут созданы подкаталоги Disk_001, Disk_002, и т.д. — по числу получившихся томов.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_51164de5fd89978fa5548740fc6c99f0', 'label': 'Если экспорт архива производится на жесткий диск, то в указанном Вам каталоге будут созданы подкаталоги Disk_001, Disk_002, и т.д. — по числу получившихся томов.'}, {'text': 'В некоторых случаях может потребоваться записать архив на одну или несколько дискет, или разбить файл архива на несколько частей. Обычно файл разбивают на несколько частей для того, чтобы скопировать большой по размеру архив на несколько дискет. Эта операция называется экспорт архива. Для того чтобы произвести экспорт архива, выберите его в окне архивов, и в меню «Архивы» выберите команду «Экспортировать архив». Рисунок 6.6После этого появится диалог, в котором необходимо указать, куда надо копировать части архива. По умолчанию предлагается записывать их на диск ‘a:’, но при необходимости Вы можете указать любой каталог. Кроме того, Вы должны выбрать максимальный размер части архива, которая может быть записана на одну дискету (размер тома). Обычно при записи архива на дискету Вам надо будет выбрать либо пункт «по размеру диска», либо «стандартный» и в списке указать емкость дискеты (обычно 1,44 Мб). Если Вы хотите записать архив на частично заполненные дискеты, выберите пункт «по объему свободного места на каждом диске». Если при записи архива на дискеты Вы указали опцию «по размеру диска», то программа разобьет архив на части так, что размер каждой части будет равен размеру дискеты. При этом дискеты, на которые Вы записываете архив, должны быть пустыми (не должны содержать других файлов). Если вставленный Вами диск не пуст, программа выдаст предупреждение и предложит вставить другую дискету. Существует также возможность автоматической очистки дискет. Для этого надо установить флажок «Очищать дискеты перед копированием» в диалоге разбиения архива на дискеты. Если этот флажок установлен и вставленный Вами диск не пуст, программа выдаст диалог с предложением автоматически удалить все файлы, находящиеся на этом диске. Если экспорт архива производится на жесткий диск, то в указанном Вам каталоге будут созданы подкаталоги Disk_001, Disk_002, и т.д. — по числу получившихся томов.', 'id': 'b9133ce952a5bac11044ad44017c7a16f8efb5bbb63149de8bfc7d905d494777', 'label': 'В некоторых случаях может потребоваться записать архив на одну или несколько дискет, или разбить файл архива на несколько частей. Обычно файл разбивают на несколько частей для того, чтобы скопировать большой по размеру архив на несколько дискет. Эта операция называется экспорт архива. Для того чтобы произвести экспорт архива, выберите его в окне архивов, и в меню «Архивы» выберите команду «Экспортировать архив». Рисунок 6.6После этого появится диалог, в котором необходимо указать, куда надо копировать части архива. По умолчанию предлагается записывать их на диск ‘a:’, но при необходимости Вы м'}, {'text': '6.9.2\tИмпорт', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_a7ccfe4216e3547bd23b346041eb8995', 'label': '6.9.2\tИмпорт'}, {'text': 'Для того чтобы загрузить (импортировать) архив с дискет, необходимо запустить Менеджер Хранителя и выполнить описанные ниже действия.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_7b060ab08b5009d892581718963bf54b', 'label': 'Для того чтобы загрузить (импортировать) архив с дискет, необходимо запустить Менеджер Хранителя и выполнить описанные ниже действия.'}, {'text': '•\tВставьте в дисковод дискету с архивом. Если архив расположен на нескольких дискетах, надо вставить первую дискету. \n•\tВ дереве разделов выберите нужный раздел. \n•\tВ окне архивов нажмите правую кнопку мыши. В появившемся меню выберите команду «Импортировать архив». \n•\tПоявится диалог (Рисунок 6.7), в котором Вы должны указать путь к файлу архива и имя раздела, в который необходимо занести архив (по умолчанию предлагается текущий раздел). В этом же диалоге Вы можете создать новый раздел, в который будет включен импортируемый архив. \n•\tНажмите кнопку «OK».', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_0ea1ae362572c5db0d7c9a76160568bb', 'label': '•\tВставьте в дисковод дискету с архивом. Если архив расположен на нескольких дискетах, надо вставить первую дискету. \n•\tВ дереве разделов выберите нужный раздел. \n•\tВ окне архивов нажмите правую кнопку мыши. В появившемся меню выберите команду «Импортировать архив». \n•\tПоявится диалог (Рисунок 6.7), в котором Вы должны указать путь к файлу архива и имя раздела, в который необходимо занести архив (по умолчанию предлагается текущий раздел). В этом же диалоге Вы можете создать новый раздел, в который будет включен импортируемый архив. \n•\tНажмите кнопку «OK».'}, {'text': 'Рисунок 6.7', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_7fa40451ba6bd1e14540a68cba4fb13a', 'label': 'Рисунок 6.7'}, {'text': 'Если импортируется многотомный архив (т.е. архив, расположенный на нескольких дискетах), то программа сначала попросит вставить последнюю дискету, а затем последовательно все дискеты, начиная с первой (такой порядок обусловлен форматом многотомных архивов ZIP).', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_f898020e082ada475c38e045dc83ebc0', 'label': 'Если импортируется многотомный архив (т.е. архив, расположенный на нескольких дискетах), то программа сначала попросит вставить последнюю дискету, а затем последовательно все дискеты, начиная с первой (такой порядок обусловлен форматом многотомных архивов ZIP).'}, {'text': 'При импорте «Хранитель V» проверяет соответствие типа данных в архиве типу данных, установленному в параметрах раздела (см. параграф «5.3 Создание и настройка разделов»). При несовпадении выдается сообщение об этом и просьба подтвердить или отменить импорт.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_16aa0c7139a84a9bdfc1af5d18892da2', 'label': 'При импорте «Хранитель V» проверяет соответствие типа данных в архиве типу данных, установленному в параметрах раздела (см. параграф «5.3 Создание и настройка разделов»). При несовпадении выдается сообщение об этом и просьба подтвердить или отменить импорт.'}, {'text': 'Для того чтобы загрузить (импортировать) архив с дискет, необходимо запустить Менеджер Хранителя и выполнить описанные ниже действия. •\tВставьте в дисковод дискету с архивом. Если архив расположен на нескольких дискетах, надо вставить первую дискету. \n•\tВ дереве разделов выберите нужный раздел. \n•\tВ окне архивов нажмите правую кнопку мыши. В появившемся меню выберите команду «Импортировать архив». \n•\tПоявится диалог (Рисунок 6.7), в котором Вы должны указать путь к файлу архива и имя раздела, в который необходимо занести архив (по умолчанию предлагается текущий раздел). В этом же диалоге Вы можете создать новый раздел, в который будет включен импортируемый архив. \n•\tНажмите кнопку «OK». \nРисунок 6.7Если импортируется многотомный архив (т.е. архив, расположенный на нескольких дискетах), то программа сначала попросит вставить последнюю дискету, а затем последовательно все дискеты, начиная с первой (такой порядок обусловлен форматом многотомных архивов ZIP).При импорте «Хранитель V» проверяет соответствие типа данных в архиве типу данных, установленному в параметрах раздела (см. параграф «5.3 Создание и настройка разделов»). При несовпадении выдается сообщение об этом и просьба подтвердить или отменить импорт.', 'id': '4fc9060ee48181e0790ca291b5ce99e66b716c282d27cdb6af240eabd8a227b8', 'label': 'Для того чтобы загрузить (импортировать) архив с дискет, необходимо запустить Менеджер Хранителя и выполнить описанные ниже действия. •\tВставьте в дисковод дискету с архивом. Если архив расположен на нескольких дискетах, надо вставить первую дискету. \n•\tВ дереве разделов выберите нужный раздел. \n•\tВ окне архивов нажмите правую кнопку мыши. В появившемся меню выберите команду «Импортировать архив». \n•\tПоявится диалог (Рисунок 6.7), в котором Вы должны указать путь к файлу архива и имя раздела, в который необходимо занести архив (по умолчанию предлагается текущий раздел). В этом же диалоге Вы мо'}, {'text': '6.10\tУправление задачами', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_d9c85ceb7dc26a50d01536d2a0e25461', 'label': '6.10\tУправление задачами'}, {'text': '', 'id': '28098a3692f15d33395628c6f0413a7af6488630ce849e46417cb39a05321297', 'label': ''}, {'text': '6.10.1\tТипы задач', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_32c23740393da3ae33c4e0d681aca823', 'label': '6.10.1\tТипы задач'}, {'text': 'Под задачей понимается последовательность согласованных действий, выполняемых программой. Задачи могут запускаться либо вручную (по команде пользователя — например, при выборе пользователем определенной команды в меню), либо автоматически (при наступлении определенного времени, время вычисляется на основе расписания). Наиболее важным типом задач в «Хранителе V» является архивирование. Помимо задачи архивирования бывают еще задачи разархивирования (раскрытия архива), получения параметров и/или содержимого архива, задачи удаления/импорта/экспорта архива и т.д. В настоящей версии «Хранителя V» только задача архивирования может быть автоматической (т.е. запускаться по расписанию).', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_1a8b9a11813f05f55496ceb8eafea992', 'label': 'Под задачей понимается последовательность согласованных действий, выполняемых программой. Задачи могут запускаться либо вручную (по команде пользователя — например, при выборе пользователем определенной команды в меню), либо автоматически (при наступлении определенного времени, время вычисляется на основе расписания). Наиболее важным типом задач в «Хранителе V» является архивирование. Помимо задачи архивирования бывают еще задачи разархивирования (раскрытия архива), получения параметров и/или содержимого архива, задачи удаления/импорта/экспорта архива и т.д. В настоящей версии «Хранителя V» то'}, {'text': 'В текущей версии программы каждая задача «привязана» к одному из разделов. Например, задача архивирования «привязана» к архивируемому разделу, задача раскрытия архива — к разделу, в котором находится раскрываемый архив.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_f5f6823a710545801e931a1ae255c1bc', 'label': 'В текущей версии программы каждая задача «привязана» к одному из разделов. Например, задача архивирования «привязана» к архивируемому разделу, задача раскрытия архива — к разделу, в котором находится раскрываемый архив.'}, {'text': 'Задача может находиться в одном из следующих состояний:', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_3466333ccb38fa01428dcf0e9e6ba022', 'label': 'Задача может находиться в одном из следующих состояний:'}, {'text': '•\tожидающая — пока ничего не делает, ожидает наступления назначенного времени;\n•\tактивная — запущена и работает в настоящее время;\n•\tприостановленная — была запущена (автоматически или вручную), но затем была приостановлена пользователем.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_18c87e9c35d9dd8c04d527ee4ec1ae80', 'label': '•\tожидающая — пока ничего не делает, ожидает наступления назначенного времени;\n•\tактивная — запущена и работает в настоящее время;\n•\tприостановленная — была запущена (автоматически или вручную), но затем была приостановлена пользователем.'}, {'text': 'В главном окне Менеджера состояние задачи для каждого раздела отражается специальным значком в колонке «Статус» окна разделов (Таблица 3). Отсутствие значка в этой колонке означает, что у раздела вообще нет задачи — то есть либо для раздела не установлен режим автоматического архивирования, либо это группа или профиль.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_d9b33a583f311a7f9771a933edcc543f', 'label': 'В главном окне Менеджера состояние задачи для каждого раздела отражается специальным значком в колонке «Статус» окна разделов (Таблица 3). Отсутствие значка в этой колон
