ела для архивирования баз SQL»).', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_724b2f55493aaaaaf679db743ed4e150', 'label': 'Данная опция недоступна, если раздел архивирует информационные базы клиент-серверных версий «1С:Предприятия» (подробнее см. параграфы «5.3 Создание и настройка разделов» и «5.4 Настройка раздела для архивирования баз SQL»).'}, {'text': '«Не архивировать, если до следующего архивирования осталось менее … (ч)»', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_98c6558511f44f4f387f78733ab80beb', 'label': '«Не архивировать, если до следующего архивирования осталось менее … (ч)»'}, {'text': 'Эта опция определяет поведение программы в случае, когда по каким-либо причинам очередной момент автоматического архивирования раздела был пропущен. Если опция отключена, то при запуске Архиватора — данный раздел будет сразу же заархивирован. Если опция включена, то «Хранитель V» сначала определяет, сколько времени осталось до следующего момента архивирования. И если времени осталось меньше, чем установлено в опции, программа ждет до следующего момента, иначе архивирует сразу. Здесь под «очередным» и «следующим» моментами понимается следующее:', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_ce66da3c95afcd638083a51aae6a0d28', 'label': 'Эта опция определяет поведение программы в случае, когда по каким-либо причинам очередной момент автоматического архивирования раздела был пропущен. Если опция отключена, то при запуске Архиватора — данный раздел будет сразу же заархивирован. Если опция включена, то «Хранитель V» сначала определяет, сколько времени осталось до следующего момента архивирования. И если времени осталось меньше, чем установлено в опции, программа ждет до следующего момента, иначе архивирует сразу. Здесь под «очередным» и «следующим» моментами понимается следующее:'}, {'text': '•\tОчередной момент архивирования — момент архивирования, вычисленный по настройкам расписания на основе времени последнего архивирования. Очередной момент архивирования может быть уже в прошлом.\n•\tСледующий момент архивирования — момент архивирования, вычисленный по настройкам расписания на основе текущего времени. Он всегда в будущем.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_53f2f8e01d1dc2def34a580eb65116a0', 'label': '•\tОчередной момент архивирования — момент архивирования, вычисленный по настройкам расписания на основе времени последнего архивирования. Очередной момент архивирования может быть уже в прошлом.\n•\tСледующий момент архивирования — момент архивирования, вычисленный по настройкам расписания на основе текущего времени. Он всегда в будущем.'}, {'text': 'На этой же странице можно установить приоритет задачи архивирования — низкий, средний или высокий. Задачи с низким приоритетом выполняются в фоновом режиме, не тормозят работу других программ, но при этом работают медленно. Задачи с высоким приоритетом работают быстро, но при этом замедляют работу других программ и задач. Рекомендуется устанавливать средний приоритет (по умолчанию он и установлен).', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_53ad135dcbbfe1f040be1bd36cd9bbc8', 'label': 'На этой же странице можно установить приоритет задачи архивирования — низкий, средний или высокий. Задачи с низким приоритетом выполняются в фоновом режиме, не тормозят работу других программ, но при этом работают медленно. Задачи с высоким приоритетом работают быстро, но при этом замедляют работу других программ и задач. Рекомендуется устанавливать средний приоритет (по умолчанию он и установлен).'}, {'text': 'Страница «Опции» при создании раздела появляется только в том случае, если на начальной странице мастера был выбран вариант «Полная процедура создания разделов» (см. Рисунок 5.10). На данной странице устанавливаются опции (дополнительные параметры), определяющие работу процедуры создания архива в некоторых ситуациях. Рисунок 5.18«Контролировать целостность архивных данных» Если этот флажок установлен, то при архивировании (автоматическом или вручную) программа сравнивает параметры архивируемых файлов до и после архивирования и выдает предупреждение, если файлы во время архивирования были изменены. «Отложить архивирование, если целостность нарушена»Этот флажок доступен, только если установлен флажок «Контролировать целостность архивных данных». Если оба флажка включены, программа сравнивает параметры архивируемых файлов до и после архивирования. Если файлы изменились, то архив не создается, а через установленный пользователем интервал времени «Хранитель V» снова начинает архивирование этого же раздела. Интервал времени указывается в минутах в расположенном справа поле. Опция действует только при автоматическом архивировании.«Отложить архивирование, если файлы заблокированы» Если при автоматическом архивировании часть файлов, которые должны попасть в архив, оказались заблокированы, и данный флажок включен, то архивирование повторяется через указанный интервал. Интервал времени указывается в минутах в расположенном справа поле. Опция действует только при автоматическом архивировании.«Архивировать, только если данные изменились» Эта опция позволяет создавать очередной архив раздела только в том случае, если данные изменились с момента создания последнего архива. Если этот флажок установлен, то перед архивированием раздела программа сравнивает список и параметры файлов из каталога данных с параметрами файлов из последнего архива для данного раздела (сравнение производится только для тех файлов из каталога данных, которые соответствуют шаблону данного раздела). Если параметры каких-либо файлов изменились, производится архивирование. Иначе при ручном архивировании выдается запрос о необходимости создания очередного архива, а в автоматическом режиме архив не создается и в журнал заносится сообщение об этом. Если данный флажок не установлен, архивирование производится всегда, без проверки изменения данных. Данная опция недоступна, если раздел архивирует информационные базы клиент-серверных версий «1С:Предприятия» (подробнее см. параграфы «5.3 Создание и настройка разделов» и «5.4 Настройка раздела для архивирования баз SQL»).«Не архивировать, если до следующего архивирования осталось менее … (ч)» Эта опция определяет поведение программы в случае, когда по каким-либо причинам очередной момент автоматического архивирования раздела был пропущен. Если опция отключена, то при запуске Архиватора — данный раздел будет сразу же заархивирован. Если опция включена, то «Хранитель V» сначала определяет, сколько времени осталось до следующего момента архивирования. И если времени осталось меньше, чем установлено в опции, программа ждет до следующего момента, иначе архивирует сразу. Здесь под «очередным» и «следующим» моментами понимается следующее:•\tОчередной момент архивирования — момент архивирования, вычисленный по настройкам расписания на основе времени последнего архивирования. Очередной момент архивирования может быть уже в прошлом.\n•\tСледующий момент архивирования — момент архивирования, вычисленный по настройкам расписания на основе текущего времени. Он всегда в будущем.\nНа этой же странице можно установить приоритет задачи архивирования — низкий, средний или высокий. Задачи с низким приоритетом выполняются в фоновом режиме, не тормозят работу других программ, но при этом работают медленно. Задачи с высоким приоритетом работают быстро, но при этом замедляют работу других программ и задач. Рекомендуется устанавливать средний приоритет (по умолчанию он и установлен).', 'id': 'd8934ea485f3270f69ad9d5c919935e4b3a829874f73a1f5bb838c87f5da83f8', 'label': 'Страница «Опции» при создании раздела появляется только в том случае, если на начальной странице мастера был выбран вариант «Полная процедура создания разделов» (см. Рисунок 5.10). На данной странице устанавливаются опции (дополнительные параметры), определяющие работу процедуры создания архива в некоторых ситуациях. Рисунок 5.18«Контролировать целостность архивных данных» Если этот флажок установлен, то при архивировании (автоматическом или вручную) программа сравнивает параметры архивируемых файлов до и после архивирования и выдает предупреждение, если файлы во время архивирования были измен'}, {'text': '5.3.5\tСтраница «Сжатие»', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_54c2d6e4cf5db17c98a2fc8cad99dc7c', 'label': '5.3.5\tСтраница «Сжатие»'}, {'text': 'Страница «Сжатие» при создании раздела также появляется только в том случае, если на начальной странице мастера был выбран вариант «Полная процедура создания разделов» (см. Рисунок 5.10).', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_bd9b2b4cc8861eeda66253f398fed021', 'label': 'Страница «Сжатие» при создании раздела также появляется только в том случае, если на начальной странице мастера был выбран вариант «Полная процедура создания разделов» (см. Рисунок 5.10).'}, {'text': 'На данной странице устанавливаются параметры ZIP–архивов, создаваемых «Хранителем V».', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_1c68f469ebb04af71fd4a1d88bf2202e', 'label': 'На данной странице устанавливаются параметры ZIP–архивов, создаваемых «Хранителем V».'}, {'text': 'Рисунок 5.19', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_f4978328ade57497bbf7ba4153505c8b', 'label': 'Рисунок 5.19'}, {'text': 'Поле «Комментарий к архиву» определяет комментарий, который будет включаться в файлы архивных копий раздела. Максимальная длина комментария — 255 символов. Если это поле пусто, то комментарий в архив не включается.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_f658c69c100182f982be40ca25ccf2c4', 'label': 'Поле «Комментарий к архиву» определяет комментарий, который будет включаться в файлы архивных копий раздела. Максимальная длина комментария — 255 символов. Если это поле пусто, то комментарий в архив не включается.'}, {'text': 'Поле «Метод сжатия» определяет степень сжатия при создании архива. Возможны следующие варианты:', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_4ce48eae282fa02d96b1d7eb2c17c317', 'label': 'Поле «Метод сжатия» определяет степень сжатия при создании архива. Возможны следующие варианты:'}, {'text': '•\tбез сжатия, \n•\tбыстрый (минимум сжатия), \n•\tсредний и \n•\tмедленный (максимум сжатия).', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_ed66a96f75cece82242ae26948a2459d', 'label': '•\tбез сжатия, \n•\tбыстрый (минимум сжатия), \n•\tсредний и \n•\tмедленный (максимум сжатия).'}, {'text': 'Методы различаются степенью сжатия (отношением суммарного размера файлов данных к размеру получающегося ZIP файла) и скоростью создания архива: чем выше степень сжатия, тем медленнее производится архивирование.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_2cdb318accfa692f5e013c1347637512', 'label': 'Методы различаются степенью сжатия (отношением суммарного размера файлов данных к размеру получающегося ZIP файла) и скоростью создания архива: чем выше степень сжатия, тем медленнее производится архивирование.'}, {'text': 'Если установлен метод «без сжатия», то архивируемые файлы помещаются в архив без преобразования. При этом скорость архивирования самая высокая, но архивная копия может занимать даже больше места на жестком диске, чем файлы данных (за счет добавления заголовка ZIP файла). Поэтому метод «без сжатия» рекомендуется устанавливать только в крайнем случае — например, при архивировании плохо сжимающихся файлов.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_a494c43587bbd708c1f421d50eba73bc', 'label': 'Если установлен метод «без сжатия», то архивируемые файлы помещаются в архив без преобразования. При этом скорость архивирования самая высокая, но архивная копия может занимать даже больше места на жестком диске, чем файлы данных (за счет добавления заголовка ZIP файла). Поэтому метод «без сжатия» рекомендуется устанавливать только в крайнем случае — например, при архивировании плохо сжимающихся файлов.'}, {'text': 'Поле «Пароль» определяет настройки пароля при создании архива. Максимальная длина пароля — 80 символов. Если пароль не введен, будут создаваться архивы без пароля.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_ad9c04519d4605c54adf3d82f3443558', 'label': 'Поле «Пароль» определяет настройки пароля при создании архива. Максимальная длина пароля — 80 символов. Если пароль не введен, будут создаваться архивы без пароля.'}, {'text': 'В поле «Подтверждение пароля» пользователь должен повторно ввести тот же самый пароль, что и в предыдущее поле. Поскольку в целях безопасности символы пароля не отображаются в данных полях, повторный ввод пароля позволяет предотвратить ошибки при его вводе.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_7050b7fb48e09980e8e357e89947963f', 'label': 'В поле «Подтверждение пароля» пользователь должен повторно ввести тот же самый пароль, что и в предыдущее поле. Поскольку в целях безопасности символы пароля не отображаются в данных полях, повторный ввод пароля позволяет предотвратить ошибки при его вводе.'}, {'text': 'Страница «Сжатие» при создании раздела также появляется только в том случае, если на начальной странице мастера был выбран вариант «Полная процедура создания разделов» (см. Рисунок 5.10). На данной странице устанавливаются параметры ZIP–архивов, создаваемых «Хранителем V». Рисунок 5.19Поле «Комментарий к архиву» определяет комментарий, который будет включаться в файлы архивных копий раздела. Максимальная длина комментария — 255 символов. Если это поле пусто, то комментарий в архив не включается. Поле «Метод сжатия» определяет степень сжатия при создании архива. Возможны следующие варианты: •\tбез сжатия, \n•\tбыстрый (минимум сжатия), \n•\tсредний и \n•\tмедленный (максимум сжатия). \nМетоды различаются степенью сжатия (отношением суммарного размера файлов данных к размеру получающегося ZIP файла) и скоростью создания архива: чем выше степень сжатия, тем медленнее производится архивирование. Если установлен метод «без сжатия», то архивируемые файлы помещаются в архив без преобразования. При этом скорость архивирования самая высокая, но архивная копия может занимать даже больше места на жестком диске, чем файлы данных (за счет добавления заголовка ZIP файла). Поэтому метод «без сжатия» рекомендуется устанавливать только в крайнем случае — например, при архивировании плохо сжимающихся файлов. Поле «Пароль» определяет настройки пароля при создании архива. Максимальная длина пароля — 80 символов. Если пароль не введен, будут создаваться архивы без пароля.В поле «Подтверждение пароля» пользователь должен повторно ввести тот же самый пароль, что и в предыдущее поле. Поскольку в целях безопасности символы пароля не отображаются в данных полях, повторный ввод пароля позволяет предотвратить ошибки при его вводе.', 'id': '954b075743ea0e866ca96f37cd9d820cd8568f209e16aad4a75f57623893cf63', 'label': 'Страница «Сжатие» при создании раздела также появляется только в том случае, если на начальной странице мастера был выбран вариант «Полная процедура создания разделов» (см. Рисунок 5.10). На данной странице устанавливаются параметры ZIP–архивов, создаваемых «Хранителем V». Рисунок 5.19Поле «Комментарий к архиву» определяет комментарий, который будет включаться в файлы архивных копий раздела. Максимальная длина комментария — 255 символов. Если это поле пусто, то комментарий в архив не включается. Поле «Метод сжатия» определяет степень сжатия при создании архива. Возможны следующие варианты: •\tб'}, {'text': '5.3.6\tСтраницы «Оповещение» и «Почтовые транспорты»', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_987248f2f55f518335d81bfacc2402d8', 'label': '5.3.6\tСтраницы «Оповещение» и «Почтовые транспорты»'}, {'text': 'Эти страницы появляется только в том случае, если на начальной странице мастера был выбран вариант «Полная процедура создания разделов» (см. Рисунок 5.10) и предназначены для настройки оповещений, рассылаемых «Хранителем V». Архиватор может рассылать сообщения следующих видов:', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_dcbf0cb01729c5d89203c54f876626b7', 'label': 'Эти страницы появляется только в том случае, если на начальной странице мастера был выбран вариант «Полная процедура создания разделов» (см. Рисунок 5.10) и предназначены для настройки оповещений, рассылаемых «Хранителем V». Архиватор может рассылать сообщения следующих видов:'}, {'text': '•\tсообщения Агента (отображаются в виде окна сообщения, только при запущенной компоненте Агент);\n•\tпочтовые сообщения — с помощью протокола SMTP;\n•\tпочтовые сообщения — с помощью системы Message API (MAPI);\n•\tсообщения Windows — через службу сообщений (MailSlot) Windows или программу WinPopup;\n•\tзаписи в системном журнале событий Windows.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_96712d622334e2ded031166303cd44ba', 'label': '•\tсообщения Агента (отображаются в виде окна сообщения, только при запущенной компоненте Агент);\n•\tпочтовые сообщения — с помощью протокола SMTP;\n•\tпочтовые сообщения — с помощью системы Message API (MAPI);\n•\tсообщения Windows — через службу сообщений (MailSlot) Windows или программу WinPopup;\n•\tзаписи в системном журнале событий Windows.'}, {'text': 'На странице «Оповещения» (Рисунок 5.20) приведен список ситуаций, в которых «Хранитель V» может рассылать оповещения. Для того чтобы включить отправку оповещения в какой-то ситуации, надо отметить соответствующий флажок.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_b37e17d9a82c6a6b4a2afe1a67e4bbb5', 'label': 'На странице «Оповещения» (Рисунок 5.20) приведен список ситуаций, в которых «Хранитель V» может рассылать оповещения. Для того чтобы включить отправку оповещения в какой-то ситуации, надо отметить соответствующий флажок.'}, {'text': 'Серые, красные или зеленые картинки в нижней части окна показывают, произведена ли настройка соответствующего почтового транспорта (средства оправки сообщений): серая картинка означает, что соответствующий транспорт еще не настроен, красная — что он настроен некорректно, и зеленая — что почтовый транспорт настроен корректно.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_9f12a6f6ec8729e18e76a2d1242924ca', 'label': 'Серые, красные или зеленые картинки в нижней части окна показывают, произведена ли настройка соответствующего почтового транспорта (средства оправки сообщений): серая картинка означает, что соответствующий транспорт еще не настроен, красная — что он настроен некорректно, и зеленая — что почтовый транспорт настроен корректно.'}, {'text': 'Рисунок 5.20', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_0ee46c9c05f3af6c1cd1e43e1beff95b', 'label': 'Рисунок 5.20'}, {'text': 'Для оповещения «Напоминание об экспорте» необходимо также настроить интервал рассылки этого напоминания. Для этого надо щелкнуть по ячейке с надписью «Напоминание об экспорте (каждые … дней)» и затем щелкнуть по кнопке, появившейся в правой части ячейки (см. Рисунок 5.21) или нажать клавишу [Пробел]. Появится диалог, в котором необходимо указать количество дней. «Хранитель V» будет запоминать дату последнего экспорта архивов данного раздела и, если после этой даты прошло больше указанного количества дней, будет рассылать напоминание о необходимости экспортировать архив (например, на CD).', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_eb380418c32d39da3f729edb83673ba5', 'label': 'Для оповещения «Напоминание об экспорте» необходимо также настроить интервал рассылки этого напоминания. Для этого надо щелкнуть по ячейке с надписью «Напоминание об экспорте (каждые … дней)» и затем щелкнуть по кнопке, появившейся в правой части ячейки (см. Рисунок 5.21) или нажать клавишу [Пробел]. Появится диалог, в котором необходимо указать количество дней. «Хранитель V» будет запоминать дату последнего экспорта архивов данного раздела и, если после этой даты прошло больше указанного количества дней, будет рассылать напоминание о необходимости экспортировать архив (например, на CD).'}, {'text': 'Рисунок 5.21', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_ba2ab072afddc6840c8b042f574716dd', 'label': 'Рисунок 5.21'}, {'text': 'Настройка почтовых транспортов (кроме транспорта «Агент») производится на странице «Почтовые транспорты». Для сообщений, отправляемых через Агент, никаких настроек не требуется.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_7c86e92eca1a9b7d3dd5c67f2d17ed5c', 'label': 'Настройка почтовых транспортов (кроме транспорта «Агент») производится на странице «Почтовые транспорты». Для сообщений, отправляемых через Агент, никаких настроек не требуется.'}, {'text': 'Рисунок 5.22', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_e8c715669692a29ae8ac14d3a6b0f323', 'label': 'Рисунок 5.22'}, {'text': 'На этой странице расположены элементы управления для настройки параметров отправки сообщений. Для того чтобы настроить параметры транспорта, необходимо:', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_c8e40b6877481f3600b85f12384357a4', 'label': 'На этой странице расположены элементы управления для настройки параметров отправки сообщений. Для того чтобы настроить параметры транспорта, необходимо:'}, {'text': '•\tОтметить флажок с названием транспорта. Если флажок снят, то сообщения через этот транспорт отправляться не будут, даже если параметры транспорта полностью настроены. \n•\tНажать кнопку «Настроить», относящуюся к данному транспорту. Появится диалог для настройки параметров этого транспорта. Внешний вид диалога зависит от настраиваемого транспорта.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_964b3c814c476965dce6445c71d25ce7', 'label': '•\tОтметить флажок с названием транспорта. Если флажок снят, то сообщения через этот транспорт отправляться не будут, даже если параметры транспорта полностью настроены. \n•\tНажать кнопку «Настроить», относящуюся к данному транспорту. Появится диалог для настройки параметров этого транспорта. Внешний вид диалога зависит от настраиваемого транспорта.'}, {'text': 'Параметры SMTP', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_7a813b9903f1c0a640ed1c02d9ff7dbc', 'label': 'Параметры SMTP'}, {'text': '«Хранитель V» имеет встроенные средства для отправки почтовых сообщений через сеть по протоколу SMTP.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_67bcabd0221f4da7bab95d598cb74895', 'label': '«Хранитель V» имеет встроенные средства для отправки почтовых сообщений через сеть по протоколу SMTP.'}, {'text': 'Рисунок 5.23', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_9d993348817ba7e4cc435d706fd1147b', 'label': 'Рисунок 5.23'}, {'text': 'Диалоговое окно для настройки параметров SMTP содержит следующие поля (см. Рисунок 5.23):', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_9e27ea8bf32e0f4dde5911ced881f43c', 'label': 'Диалоговое окно для настройки параметров SMTP содержит следующие поля (см. Рисунок 5.23):'}, {'text': '•\t«Параметры приема почты (POP3)». Данная группа полей определяет параметры соединения с сервером для проверки почты по протоколу POP3:\n♣\t«POP3-авторизация перед отправкой». Этот флажок определяет, нужна ли POP3-авторизация на сервере перед отправкой сообщения. Некоторые серверы, не поддерживающие SMTP-авторизацию, в целях безопасности требуют предварительную авторизацию по протоколу POP3 (проверка и приём сообщений). В настоящее время большее распространение имеет SMTP-авторизация (см. ниже), а предварительная авторизация по POP3 используется редко. Следующие четыре поля имеют одинаковое значение как для протокола POP3, так и для SMTP.\n♣\t«Сервер». Определяет адрес  почтового сервера (имя домена или IP-адрес), например: pop3.company.ru.\n♣\t«Порт». Определяет номер порта, по которому производится соединение с почтовым сервером. Для протокола POP3 стандартным значением является 110, для SMTP – 25.\n♣\t«Учетная запись». Определяет имя пользователя, по которому производится авторизация на сервере.\n♣\t«Пароль». В этом поле необходимо указать пароль для указанного имени пользователя.\n♣\t«Использовать SSL». Этот флажок включает использование зашифрованного соединения при взаимодействии с POP3-сервером.\n•\t«Параметры отправки почты (SMTP)». Данная группа полей определяет параметры для соединения с сервером для отправки сообщений по протоколу SMTP. Помимо полей «Сервер», «Порт», «Учетная запись» и «Пароль», описанных выше, используются также следующие настройки:\n♣\t«Способ авторизации». Два выпадающих списка определяют способ авторизации. Выбранный способ должен поддерживаться почтовым сервером. «Без авторизации» означает, что процедура авторизации производиться не будет. В настоящее время в целях безопасности данная возможность со стороны почтовых серверов поддерживается крайне редко. «Имя/пароль открытым текстом» предполагает передачу учетных данных почтового сервера в незашифрованном виде. В целях безопасности данный способ рекомендуется использовать только в сочетании с зашифрованным соединением (SSL/TLS, выбирается во втором списке). «Зашифрованный пароль (CRAM-MD5)» предполагает отправку вместо пароля его хеша, что повышает безопасность в случае незашифрованного соединения.\n•\t«Параметры сообщения». Данная группа полей определяет параметры отправляемого сообщения:\n♣\t«Отправитель». Определяет электронный адрес, от имени которого производится отправка сообщения.\n♣\t«Адресаты». Здесь вводится список адресатов (электронных адресов), которым будет доставлено письмо. Для добавления нового адресата необходимо ввести его имя в поле для ввода и нажать кнопку . Для удаления адресата из списка нажмите кнопку .\n♣\t«Тема». В этом поле указывается тема сообщения.\n•\t«Параметры приема и отправки». Данная группа полей определяет общие параметры для соединения с сервером как по протоколу POP3, так и SMTP:\n•\t«Тайм-аут». Определяет значение (в секундах) интервала времени, в течение которого отсутствие отклика от сервера во время соединения будет означать для программы «Хранитель V» разрыв данного соединения.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_beb605af202d94451f6a2198543e5559', 'label': '•\t«Параметры приема почты (POP3)». Данная группа полей определяет параметры соединения с сервером для проверки почты по протоколу POP3:\n♣\t«POP3-авторизация перед отправкой». Этот флажок определяет, нужна ли POP3-авторизация на сервере перед отправкой сообщения. Некоторые серверы, не поддерживающие SMTP-авторизацию, в целях безопасности требуют предварительную авторизацию по протоколу POP3 (проверка и приём сообщений). В настоящее время большее распространение имеет SMTP-авторизация (см. ниже), а предварительная авторизация по POP3 используется редко. Следующие четыре поля имеют одинаковое знач'}, {'text': 'Параметры MAPI', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_f589d1788af1b45f85a627e4ec3828ed', 'label': 'Параметры MAPI'}, {'text': 'Для того чтобы «Хранитель V» мог отправлять сообщения по MAPI, на компьютере должна быть установлена система MS Exchange, MS Outlook, MS Outlook Express или любая другая почтовая система, поддерживающая интерфейс MAPI и почтовые конфигурации. Почтовая система должна быть настроена, т.\xa0е. в ней', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_af569cc352c4bcafd9883eb1252adedd', 'label': 'Для того чтобы «Хранитель V» мог отправлять сообщения по MAPI, на компьютере должна быть установлена система MS Exchange, MS Outlook, MS Outlook Express или любая другая почтовая система, поддерживающая интерфейс MAPI и почтовые конфигурации. Почтовая система должна быть настроена, т.\xa0е. в ней'}, {'text': '•\tдолжна быть создана хотя бы одна почтовая конфигурация;\n•\tдолжен быть настроен режим периодической отправки сообщений — иначе сообщения будут создаваться и сохраняться в папке «Исходящие» («Outbox»), но не будут отправляться.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_19210070f9c3a2056688c65a85ac4ce9', 'label': '•\tдолжна быть создана хотя бы одна почтовая конфигурация;\n•\tдолжен быть настроен режим периодической отправки сообщений — иначе сообщения будут создаваться и сохраняться в папке «Исходящие» («Outbox»), но не будут отправляться.'}, {'text': 'Рисунок 5.24', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_912a29e29379869d9242c16a0b310937', 'label': 'Рисунок 5.24'}, {'text': 'Диалог для настройки почтовых параметров (параметров отправки MAPI) содержит следующие поля (см. Рисунок 5.24):', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_2f7f99d02166fa4d68eb10b7092487ad', 'label': 'Диалог для настройки почтовых параметров (параметров отправки MAPI) содержит следующие поля (см. Рисунок 5.24):'}, {'text': '•\t«Почтовая конфигурация». Выберите одну из почтовых конфигураций, настроенных на данном компьютере. Следует иметь в виду, что даже при удаленной настройке (т.е. при настройке Архиватора Хранителя, расположенного на другом компьютере) отображаемый в данном поле список почтовых конфигураций загружается с локального компьютера. Поэтому если на удаленном компьютере настроены другие конфигурации, необходимо ввести имя конфигурации вручную, а не выбирать из списка.\n•\t«Пароль». В этом поле надо указать пароль для доступа к выбранной почтовой конфигурации. Если пароля нет, оставьте данное поле пустым.\n•\t«Адресаты». Здесь вводится список адресатов, т.е. пользователей почтовой системы, которым будет доставлено письмо. Для добавления нового адресата необходимо ввести его имя в поле для ввода и нажать кнопку . Для удаления адресата из списка нажмите кнопку .\n•\t«Тема». В этом поле указывается тема сообщения.\n•\t«Пытаться использовать в первую очередь». Данная группа кнопок-переключателей определяет, в каком порядке программе «Хранитель V» следует пытаться использовать одну из двух разновидностей системы MAPI: Simple и Extended. Например, выбор кнопки «Simple MAPI, затем Extended MAPI» приведет к тому, что при отправке сообщения «Хранитель V» будет сначала пытаться использовать Simple MAPI. Если сообщение отправить не удается, используется Extended MAPI.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_9c13d6796c3fc5c2053254d015f7314a', 'label': '•\t«Почтовая конфигурация». Выберите одну из почтовых конфигураций, настроенных на данном компьютере. Следует иметь в виду, что даже при удаленной настройке (т.е. при настройке Архиватора Хранителя, расположенного на другом компьютере) отображаемый в данном поле список почтовых конфигураций загружается с локального компьютера. Поэтому если на удаленном компьютере настроены другие конфигурации, необходимо ввести имя конфигурации вручную, а не выбирать из списка.\n•\t«Пароль». В этом поле надо указать пароль для доступа к выбранной почтовой конфигурации. Если пароля нет, оставьте данное поле пустым'}, {'text': 'После заполнения всех параметров нажмите кнопку «ОК». Для отмены внесенных изменений следует нажать кнопку «Отмена».', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_045aee51a7b0c45efa7607fd231785d6', 'label': 'После заполнения всех параметров нажмите кнопку «ОК». Для отмены внесенных изменений следует нажать кнопку «Отмена».'}, {'text': 'Параметры сообщений Windows', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_bf5315a43f09877e6d66ed53fe2fc394', 'label': 'Параметры сообщений Windows'}, {'text': 'Сообщения этого вида «Хранитель V» также отправляет с помощью службы сообщений (MailSlot).', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_4f5493fecaacce9dc68e8034b3d8d7ef', 'label': 'Сообщения этого вида «Хранитель V» также отправляет с помощью службы сообщений (MailSlot).'}, {'text': 'Если у Вас возникли вопросы, связанные с установкой или настройкой этих средств, обратитесь к администратору сети или загляните в документацию Windows.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_2b7497b5d07cb592165c6150e9bbe3dc', 'label': 'Если у Вас возникли вопросы, связанные с установкой или настройкой этих средств, обратитесь к администратору сети или загляните в документацию Windows.'}, {'text': 'Диалог для настройки параметров сообщений Windows содержит следующие поля (см. Рисунок 5.25):', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_b788746a658848e4bdef7ee45c3fc18f', 'label': 'Диалог для настройки параметров сообщений Windows содержит следующие поля (см. Рисунок 5.25):'}, {'text': '•\tСписок компьютеров, на которые будет отправлено сообщение. Для добавления в список нового компьютера необходимо ввести его имя в поле для ввода и нажать кнопку . Для удаления компьютера из списка нажмите кнопку . С помощью кнопки  можно выбрать имя компьютера из общего списка всех компьютеров в локальной сети.\n•\t«Включая локальный компьютер». Установите этот флажок, если Вы хотите, чтобы сообщения появлялись и на локальном компьютере (т.е. на том компьютере, на котором установлен Архиватор).', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_d39a8242ec80a8aa12b75954046c604d', 'label': '•\tСписок компьютеров, на которые будет отправлено сообщение. Для добавления в список нового компьютера необходимо ввести его имя в поле для ввода и нажать кнопку . Для удаления компьютера из списка нажмите кнопку . С помощью кнопки  можно выбрать имя компьютера из общего списка всех компьютеров в локальной сети.\n•\t«Включая локальный компьютер». Установите этот флажок, если Вы хотите, чтобы сообщения появлялись и на локальном компьютере (т.е. на том компьютере, на котором установлен Архиватор).'}, {'text': 'Рисунок 5.25', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_f99bfb3e3e193d530d59f0fb181fa4e6', 'label': 'Рисунок 5.25'}, {'text': 'Параметры записей в журнале событий', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_0f0d318a818040a15320dbc7dc903a4c', 'label': 'Параметры записей в журнале событий'}, {'text': 'Окно настройки параметров для записи в журнал событий Windows (Рисунок 5.26) похоже на окно настройки параметров сообщений Windows, но содержит дополнительное поле «Тип события». В этом поле необходимо выбрать тип события, который будет поставлен в соответствие создаваемым записям. Список типов является стандартным; можно оставить предлагаемый по умолчанию тип «Уведомления».', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_6f65dd2a3841013bd4928bb463161878', 'label': 'Окно настройки параметров для записи в журнал событий Windows (Рисунок 5.26) похоже на окно настройки параметров сообщений Windows, но содержит дополнительное поле «Тип события». В этом поле необходимо выбрать тип события, который будет поставлен в соответствие создаваемым записям. Список типов является стандартным; можно оставить предлагаемый по умолчанию тип «Уведомления».'}, {'text': 'Рисунок 5.26', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_5c5d4f7eca3ca5802caf9e9283381652', 'label': 'Рисунок 5.26'}, {'text': 'Эти страницы появляется только в том случае, если на начальной странице мастера был выбран вариант «Полная процедура создания разделов» (см. Рисунок 5.10) и предназначены для настройки оповещений, рассылаемых «Хранителем V». Архиватор может рассылать сообщения следующих видов: •\tсообщения Агента (отображаются в виде окна сообщения, только при запущенной компоненте Агент);\n•\tпочтовые сообщения — с помощью протокола SMTP;\n•\tпочтовые сообщения — с помощью системы Message API (MAPI);\n•\tсообщения Windows — через службу сообщений (MailSlot) Windows или программу WinPopup;\n•\tзаписи в системном журнале событий Windows.\nНа странице «Оповещения» (Рисунок 5.20) приведен список ситуаций, в которых «Хранитель V» может рассылать оповещения. Для того чтобы включить отправку оповещения в какой-то ситуации, надо отметить соответствующий флажок. Серые, красные или зеленые картинки в нижней части окна показывают, произведена ли настройка соответствующего почтового транспорта (средства оправки сообщений): серая картинка означает, что соответствующий транспорт еще не настроен, красная — что он настроен некорректно, и зеленая — что почтовый транспорт настроен корректно.Рисунок 5.20Для оповещения «Напоминание об экспорте» необходимо также настроить интервал рассылки этого напоминания. Для этого надо щелкнуть по ячейке с надписью «Напоминание об экспорте (каждые … дней)» и затем щелкнуть по кнопке, появившейся в правой части ячейки (см. Рисунок 5.21) или нажать клавишу [Пробел]. Появится диалог, в котором необходимо указать количество дней. «Хранитель V» будет запоминать дату последнего экспорта архивов данного раздела и, если после этой даты прошло больше указанного количества дней, будет рассылать напоминание о необходимости экспортировать архив (например, на CD). Рисунок 5.21Настройка почтовых транспортов (кроме транспорта «Агент») производится на странице «Почтовые транспорты». Для сообщений, отправляемых через Агент, никаких настроек не требуется.Рисунок 5.22На этой странице расположены элементы управления для настройки параметров отправки сообщений. Для того чтобы настроить параметры транспорта, необходимо:•\tОтметить флажок с названием транспорта. Если флажок снят, то сообщения через этот транспорт отправляться не будут, даже если параметры транспорта полностью настроены. \n•\tНажать кнопку «Настроить», относящуюся к данному транспорту. Появится диалог для настройки параметров этого транспорта. Внешний вид диалога зависит от настраиваемого транспорта.\nПараметры SMTP«Хранитель V» имеет встроенные средства для отправки почтовых сообщений через сеть по протоколу SMTP.Рисунок 5.23Диалоговое окно для настройки параметров SMTP содержит следующие поля (см. Рисунок 5.23):•\t«Параметры приема почты (POP3)». Данная группа полей определяет параметры соединения с сервером для проверки почты по протоколу POP3:\n♣\t«POP3-авторизация перед отправкой». Этот флажок определяет, нужна ли POP3-авторизация на сервере перед отправкой сообщения. Некоторые серверы, не поддерживающие SMTP-авторизацию, в целях безопасности требуют предварительную авторизацию по протоколу POP3 (проверка и приём сообщений). В настоящее время большее распространение имеет SMTP-авторизация (см. ниже), а предварительная авторизация по POP3 используется редко. Следующие четыре поля имеют одинаковое значение как для протокола POP3, так и для SMTP.\n♣\t«Сервер». Определяет адрес  почтового сервера (имя домена или IP-адрес), например: pop3.company.ru.\n♣\t«Порт». Определяет номер порта, по которому производится соединение с почтовым сервером. Для протокола POP3 стандартным значением является 110, для SMTP – 25.\n♣\t«Учетная запись». Определяет имя пользователя, по которому производится авторизация на сервере.\n♣\t«Пароль». В этом поле необходимо указать пароль для указанного имени пользователя.\n♣\t«Использовать SSL». Этот флажок включает использование зашифрованного соединения при взаимодействии с POP3-сервером.\n•\t«Параметры отправки почты (SMTP)». Данная группа полей определяет параметры для соединения с сервером для отправки сообщений по протоколу SMTP. Помимо полей «Сервер», «Порт», «Учетная запись» и «Пароль», описанных выше, используются также следующие настройки:\n♣\t«Способ авторизации». Два выпадающих списка определяют способ авторизации. Выбранный способ должен поддерживаться почтовым сервером. «Без авторизации» означает, что процедура авторизации производиться не будет. В настоящее время в целях безопасности данная возможность со стороны почтовых серверов поддерживается крайне редко. «Имя/пароль открытым текстом» предполагает передачу учетных данных почтового сервера в незашифрованном виде. В целях безопасности данный способ рекомендуется использовать только в сочетании с зашифрованным соединением (SSL/TLS, выбирается во втором списке). «Зашифрованный пароль (CRAM-MD5)» предполагает отправку вместо пароля его хеша, что повышает безопасность в случае незашифрованного соединения.\n•\t«Параметры сообщения». Данная группа полей определяет параметры отправляемого сообщения:\n♣\t«Отправитель». Определяет электронный адрес, от имени которого производится отправка сообщения.\n♣\t«Адресаты». Здесь вводится список адресатов (электронных адресов), которым будет доставлено письмо. Для добавления нового адресата необходимо ввести его имя в поле для ввода и нажать кнопку . Для удаления адресата из списка нажмите кнопку .\n♣\t«Тема». В этом поле указывается тема сообщения.\n•\t«Параметры приема и отправки». Данная группа полей определяет общие параметры для соединения с сервером как по протоколу POP3, так и SMTP:\n•\t«Тайм-аут». Определяет значение (в секундах) интервала времени, в течение которого отсутствие отклика от сервера во время соединения будет означать для программы «Хранитель V» разрыв данного соединения.\nПараметры MAPIДля того чтобы «Хранитель V» мог отправлять сообщения по MAPI, на компьютере должна быть установлена система MS Exchange, MS Outlook, MS Outlook Express или любая другая почтовая система, поддерживающая интерфейс MAPI и почтовые конфигурации. Почтовая система должна быть настроена, т.\xa0е. в ней •\tдолжна быть создана хотя бы одна почтовая конфигурация;\n•\tдолжен быть настроен режим периодической отправки сообщений — иначе сообщения будут создаваться и сохраняться в папке «Исходящие» («Outbox»), но не будут отправляться.\nРисунок 5.24Диалог для настройки почтовых параметров (параметров отправки MAPI) содержит следующие поля (см. Рисунок 5.24):•\t«Почтовая конфигурация». Выберите одну из почтовых конфигураций, настроенных на данном компьютере. Следует иметь в виду, что даже при удаленной настройке (т.е. при настройке Архиватора Хранителя, расположенного на другом компьютере) отображаемый в данном поле список почтовых конфигураций загружается с локального компьютера. Поэтому если на удаленном компьютере настроены другие конфигурации, необходимо ввести имя конфигурации вручную, а не выбирать из списка.\n•\t«Пароль». В этом поле надо указать пароль для доступа к выбранной почтовой конфигурации. Если пароля нет, оставьте данное поле пустым.\n•\t«Адресаты». Здесь вводится список адресатов, т.е. пользователей почтовой системы, которым будет доставлено письмо. Для добавления нового адресата необходимо ввести его имя в поле для ввода и нажать кнопку . Для удаления адресата из списка нажмите кнопку .\n•\t«Тема». В этом поле указывается тема сообщения.\n•\t«Пытаться использовать в первую очередь». Данная группа кнопок-переключателей определяет, в каком порядке программе «Хранитель V» следует пытаться использовать одну из двух разновидностей системы MAPI: Simple и Extended. Например, выбор кнопки «Simple MAPI, затем Extended MAPI» приведет к тому, что при отправке сообщения «Хранитель V» будет сначала пытаться использовать Simple MAPI. Если сообщение отправить не удается, используется Extended MAPI.\nПосле заполнения всех параметров нажмите кнопку «ОК». Для отмены внесенных изменений следует нажать кнопку «Отмена».Параметры сообщений WindowsСообщения этого вида «Хранитель V» также отправляет с помощью службы сообщений (MailSlot).Если у Вас возникли вопросы, связанные с установкой или настройкой этих средств, обратитесь к администратору сети или загляните в документацию Windows.Диалог для настройки параметров сообщений Windows содержит следующие поля (см. Рисунок 5.25):•\tСписок компьютеров, на которые будет отправлено сообщение. Для добавления в список нового компьютера необходимо ввести его имя в поле для ввода и нажать кнопку . Для удаления компьютера из списка нажмите кнопку . С помощью кнопки  можно выбрать имя компьютера из общего списка всех компьютеров в локальной сети.\n•\t«Включая локальный компьютер». Установите этот флажок, если Вы хотите, чтобы сообщения появлялись и на локальном компьютере (т.е. на том компьютере, на котором установлен Архиватор).\nРисунок 5.25Параметры записей в журнале событийОкно настройки параметров для записи в журнал событий Windows (Рисунок 5.26) похоже на окно настройки параметров сообщений Windows, но содержит дополнительное поле «Тип события». В этом поле необходимо выбрать тип события, который будет поставлен в соответствие создаваемым записям. Список типов является стандартным; можно оставить предлагаемый по умолчанию тип «Уведомления».Рисунок 5.26', 'id': '8cfabe3993584864525e63b256518cf7b7a8ff9d27ba7e4a55448f07b0b7a034', 'label': 'Эти страницы появляется только в том случае, если на начальной странице мастера был выбран вариант «Полная процедура создания разделов» (см. Рисунок 5.10) и предназначены для настройки оповещений, рассылаемых «Хранителем V». Архиватор может рассылать сообщения следующих видов: •\tсообщения Агента (отображаются в виде окна сообщения, только при запущенной компоненте Агент);\n•\tпочтовые сообщения — с помощью протокола SMTP;\n•\tпочтовые сообщения — с помощью системы Message API (MAPI);\n•\tсообщения Windows — через службу сообщений (MailSlot) Windows или программу WinPopup;\n•\tзаписи в системном журнал'}, {'text': '5.4\tНастройка раздела для архивирования баз SQL', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_d169184b3cd211abfecc8596d83355e7', 'label': '5.4\tНастройка раздела для архивирования баз SQL'}, {'text': 'Информационные базы клиент-серверных версий «1С:Предприятия» («1С:Предприятие 8» с сервером MS SQL Server, а также) хранятся не в виде отдельных файлов/наборов файлов, а в виде баз данных на сервере SQL. В большинстве случаев корректный доступ к данным (для создания или раскрытия архива) на файловом уровне невозможен. Поэтому в серверной редакции «Хранителя V» реализован специальный механизм для работы с такими информационными базами. Этот механизм для доступа к данным и операций с архивами использует SQL-DMO (штатное средство MS SQL Server), что гарантирует корректность и безопасность создания и раскрытия архивов.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_d331c768c4e048ad01f5b79841006734', 'label': 'Информационные базы клиент-серверных версий «1С:Предприятия» («1С:Предприятие 8» с сервером MS SQL Server, а также) хранятся не в виде отдельных файлов/наборов файлов, а в виде баз данных на сервере SQL. В большинстве случаев корректный доступ к данным (для создания или раскрытия архива) на файловом уровне невозможен. Поэтому в серверной редакции «Хранителя V» реализован специальный механизм для работы с такими информационными базами. Этот механизм для доступа к данным и операций с архивами использует SQL-DMO (штатное средство MS SQL Server), что гарантирует корректность и безопасность создани'}, {'text': 'Информационные базы клиент-серверных версий «1С:Предприятия» («1С:Предприятие 8» с сервером MS SQL Server, а также) хранятся не в виде отдельных файлов/наборов файлов, а в виде баз данных на сервере SQL. В большинстве случаев корректный доступ к данным (для создания или раскрытия архива) на файловом уровне невозможен. Поэтому в серверной редакции «Хранителя V» реализован специальный механизм для работы с такими информационными базами. Этот механизм для доступа к данным и операций с архивами использует SQL-DMO (штатное средство MS SQL Server), что гарантирует корректность и безопасность создания и раскрытия архивов.', 'id': '92486d7fd6e8a87af0fe1c8efe70b469949043c11ffe8d6e23600ec5337daeb8', 'label': 'Информационные базы клиент-серверных версий «1С:Предприятия» («1С:Предприятие 8» с сервером MS SQL Server, а также) хранятся не в виде отдельных файлов/наборов файлов, а в виде баз данных на сервере SQL. В большинстве случаев корректный доступ к данным (для создания или раскрытия архива) на файловом уровне невозможен. Поэтому в серверной редакции «Хранителя V» реализован специальный механизм для работы с такими информационными базами. Этот механизм для доступа к данным и операций с архивами использует SQL-DMO (штатное средство MS SQL Server), что гарантирует корректность и безопасность создани'}, {'text': '5.4.1\tТехнические требования', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_fec341ce4f9b505a0d4ac50aec53e158', 'label': '5.4.1\tТехнические требования'}, {'text': '•\tАрхивируемая информационная база должна быть создана в  «1С:Предприятии 8» с сервером 1С:Предприятия и СУБД MS SQL Server, либо в «1С:Предприятии 7.7 для SQL».\n•\tНеобходим «Хранитель V для сервера». В «Хранителе V для рабочей станции» возможность архивирования баз, расположенных на сервере SQL, не реализована.\n•\tНа том компьютере, на котором установлен «Хранитель V для сервера», должна быть установлена поддержка SQL-DMO. Подробнее см. «2.3 Установка программы на компьютер».', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_d66b97819f7348195006296919f6c787', 'label': '•\tАрхивируемая информационная база должна быть создана в  «1С:Предприятии 8» с сервером 1С:Предприятия и СУБД MS SQL Server, либо в «1С:Предприятии 7.7 для SQL».\n•\tНеобходим «Хранитель V для сервера». В «Хранителе V для рабочей станции» возможность архивирования баз, расположенных на сервере SQL, не реализована.\n•\tНа том компьютере, на котором установлен «Хранитель V для сервера», должна быть установлена поддержка SQL-DMO. Подробнее см. «2.3 Установка программы на компьютер».'}, {'text': '•\tАрхивируемая информационная база должна быть создана в  «1С:Предприятии 8» с сервером 1С:Предприятия и СУБД MS SQL Server, либо в «1С:Предприятии 7.7 для SQL».\n•\tНеобходим «Хранитель V для сервера». В «Хранителе V для рабочей станции» возможность архивирования баз, расположенных на сервере SQL, не реализована.\n•\tНа том компьютере, на котором установлен «Хранитель V для сервера», должна быть установлена поддержка SQL-DMO. Подробнее см. «2.3 Установка программы на компьютер».', 'id': '3ffb7d37fc37f0f76e88a468200b35cb5102ab4adadf6b60d9460af6f0f512a1', 'label': '•\tАрхивируемая информационная база должна быть создана в  «1С:Предприятии 8» с сервером 1С:Предприятия и СУБД MS SQL Server, либо в «1С:Предприятии 7.7 для SQL».\n•\tНеобходим «Хранитель V для сервера». В «Хранителе V для рабочей станции» возможность архивирования баз, расположенных на сервере SQL, не реализована.\n•\tНа том компьютере, на котором установлен «Хранитель V для сервера», должна быть установлена поддержка SQL-DMO. Подробнее см. «2.3 Установка программы на компьютер».'}, {'text': '5.4.2\tПринцип работы', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_84769109aa9f84bdaaa6f4a9c0a88cb7', 'label': '5.4.2\tПринцип работы'}, {'text': 'Архив информационной базы, размещённой на сервере SQL, формируется с помощью следующих шагов:', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_aff07b0a4cfc75a75ffeab0f9e805525', 'label': 'Архив информационной базы, размещённой на сервере SQL, формируется с помощью следующих шагов:'}, {'text': '1.\tСначала средствами MS SQL Server создается архив данных. Этот архив располагается в указанном пользователем каталоге (задается в параметрах раздела) и имеет стандартное имя — sql.bak.\n2.\tПри успешном создании архива данных «Хранитель V» сжимает файл sql.bak в архив zip, присваивает архиву имя и номер (в соответствии с настройками раздела) и переносит его в каталог архивов.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_0d5912ca4010000a3222d5e54b88e888', 'label': '1.\tСначала средствами MS SQL Server создается архив данных. Этот архив располагается в указанном пользователем каталоге (задается в параметрах раздела) и имеет стандартное имя — sql.bak.\n2.\tПри успешном создании архива данных «Хранитель V» сжимает файл sql.bak в архив zip, присваивает архиву имя и номер (в соответствии с настройками раздела) и переносит его в каталог архивов.'}, {'text': 'При разархивировании выполняются обратные действия в следующем порядке:', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_d55ae7828276fbdd00ae349acad75784', 'label': 'При разархивировании выполняются обратные действия в следующем порядке:'}, {'text': '1.\tИз zip-архива извлекается архив данных (sql.bak).\n2.\tИз архива данных средствами сервера SQL восстанавливаются данные.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_ccfab328b0e8a0353a78859a94cbba6c', 'label': '1.\tИз zip-архива извлекается архив данных (sql.bak).\n2.\tИз архива данных средствами сервера SQL восстанавливаются данные.'}, {'text': 'Таким образом, типичный архив для раздела, архивирующего клиент-серверную информационную базу «1С:Предприятия», включает следующие файлы:', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_c7d082d9b0df1f70fd3e9c9600ce2009', 'label': 'Таким образом, типичный архив для раздела, архивирующего клиент-серверную информационную базу «1С:Предприятия», включает следующие файлы:'}, {'text': '•\tsql.bak — архив данных SQL;\n•\t$filecng.inf — служебный файл Хранителя.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_b588800ed3abcb2eb75682c18c88de34', 'label': '•\tsql.bak — архив данных SQL;\n•\t$filecng.inf — служебный файл Хранителя.'}, {'text': 'Для баз «1С:Предприятия 7.7 для SQL» принцип хранения данных немного отличается: конфигурация базы хранится не на сервере баз данных, а в виде файлов (1Cv7.md, 1Cv7.dds, 1Cv7.dba и т.\xa0п.) в определенном каталоге. Поэтому при архивировании таких баз в zip-файл включаются также файлы конфигурации, а при раскрытии архива эти файлы извлекаются из zip-файлы и располагаются в нужном каталоге.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_fa9613751fd90d0dcebc2a5276563307', 'label': 'Для баз «1С:Предприятия 7.7 для SQL» принцип хранения данных немного отличается: конфигурация базы хранится не на сервере баз данных, а в виде файлов (1Cv7.md, 1Cv7.dds, 1Cv7.dba и т.\xa0п.) в определенном каталоге. Поэтому при архивировании таких баз в zip-файл включаются также файлы конфигурации, а при раскрытии архива эти файлы извлекаются из zip-файлы и располагаются в нужном каталоге.'}, {'text': 'Архив информационной базы, размещённой на сервере SQL, формируется с помощью следующих шагов:1.\tСначала средствами MS SQL Server создается архив данных. Этот архив располагается в указанном пользователем каталоге (задается в параметрах раздела) и имеет стандартное имя — sql.bak.\n2.\tПри успешном создании архива данных «Хранитель V» сжимает файл sql.bak в архив zip, присваивает архиву имя и номер (в соответствии с настройками раздела) и переносит его в каталог архивов.\nПри разархивировании выполняются обратные действия в следующем порядке:1.\tИз zip-архива извлекается архив данных (sql.bak).\n2.\tИз архива данных средствами сервера SQL восстанавливаются данные.\nТаким образом, типичный архив для раздела, архивирующего клиент-серверную информационную базу «1С:Предприятия», включает следующие файлы:•\tsql.bak — архив данных SQL;\n•\t$filecng.inf — служебный файл Хранителя.\nДля баз «1С:Предприятия 7.7 для SQL» принцип хранения данных немного отличается: конфигурация базы хранится не на сервере баз данных, а в виде файлов (1Cv7.md, 1Cv7.dds, 1Cv7.dba и т.\xa0п.) в определенном каталоге. Поэтому при архивировании таких баз в zip-файл включаются также файлы конфигурации, а при раскрытии архива эти файлы извлекаются из zip-файлы и располагаются в нужном каталоге.', 'id': '7916647a1b8ab686439f3f8204694645a432d85a422aabac716b0781f442235c', 'label': 'Архив информационной базы, размещённой на сервере SQL, формируется с помощью следующих шагов:1.\tСначала средствами MS SQL Server создается архив данных. Этот архив располагается в указанном пользователем каталоге (задается в параметрах раздела) и имеет стандартное имя — sql.bak.\n2.\tПри успешном создании архива данных «Хранитель V» сжимает файл sql.bak в архив zip, присваивает архиву имя и номер (в соответствии с настройками раздела) и переносит его в каталог архивов.\nПри разархивировании выполняются обратные действия в следующем порядке:1.\tИз zip-архива извлекается архив данных (sql.bak).\n2.\tИ'}, {'text': '5.4.3\tНастройка', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_17b9ea6937f726d86a13d9a5a18b7b26', 'label': '5.4.3\tНастройка'}, {'text': 'Создание раздела для архивирования ИБ 1С:SQL во многом аналогично созданию обычных разделов, описанному в параграфе «5.3 Создание и настройка разделов» настоящего руководства. Отличия связаны с настройкой параметров доступа к базе данных SQL.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_23a652e76d23161912ef012cbe5f285c', 'label': 'Создание раздела для архивирования ИБ 1С:SQL во многом аналогично созданию обычных разделов, описанному в параграфе «5.3 Создание и настройка разделов» настоящего руководства. Отличия связаны с настройкой параметров доступа к базе данных SQL.'}, {'text': 'Необходимо запустить Менеджер и выбрать в главном меню команду «Разделы —Создать раздел…». Появится стандартный мастер создания раздела.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_f990dd1a25e2f54f6208e83867a2075f', 'label': 'Необходимо запустить Менеджер и выбрать в главном меню команду «Разделы —Создать раздел…». Появится стандартный мастер создания раздела.'}, {'text': 'На странице «Общие» (см. Рисунок 5.11) выберите тип данных, архивируемых разделом — «ИБ клиент-серверной версии 1С:Предприятия 8.x» или «ИБ 1С:Предприятия 7.x для SQL». В зависимости от выбранного варианта изменится состав страниц мастера — вместо страницы «Файлы» появится ветка «SQL».', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_7457ba1dbe97d88d0636f554d913acd2', 'label': 'На странице «Общие» (см. Рисунок 5.11) выберите тип данных, архивируемых разделом — «ИБ клиент-серверной версии 1С:Предприятия 8.x» или «ИБ 1С:Предприятия 7.x для SQL». В зависимости от выбранного варианта изменится состав страниц мастера — вместо страницы «Файлы» появится ветка «SQL».'}, {'text': 'Страница «SQL»', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_37066e714c082fede908ec37881c53fa', 'label': 'Страница «SQL»'}, {'text': 'На этой странице устанавливается каталог для создания архивов SQL. Этот каталог должен быть доступен на запись как для учетной записи, под которой работает MS SQL Server, так и для учетной записи, под которой работает «Хранитель V». По умолчанию предлагается подкаталог SQLBak в каталоге для временных файлов. Если такого каталога нет, он будет создан «Хранителем V».', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_5328c9445cfdb30a079752cbbff5e0e4', 'label': 'На этой странице устанавливается каталог для создания архивов SQL. Этот каталог должен быть доступен на запись как для учетной записи, под которой работает MS SQL Server, так и для учетной записи, под которой работает «Хранитель V». По умолчанию предлагается подкаталог SQLBak в каталоге для временных файлов. Если такого каталога нет, он будет создан «Хранителем V».'}, {'text': 'Рисунок 5.27', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_09d8f9d02aba25a18e6d21372f57a89f', 'label': 'Рисунок 5.27'}, {'text': 'Страница «Параметры БД»', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_07273e3c63fd7302c474c9b857a2e53b', 'label': 'Страница «Параметры БД»'}, {'text': 'Здесь настраиваются параметры подключения к базе данных на сервере SQL (такие же, как при создании информационной базы на сервере «1С:Предприятия»).', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_a59a78fce4b17619d20bd449edd14bd0', 'label': 'Здесь настраиваются параметры подключения к базе данных на сервере SQL (такие же, как при создании информационной базы на сервере «1С:Предприятия»).'}, {'text': 'Рисунок 5.28', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_293a0dc5a5e69487ce2861f32602021f', 'label': 'Рисунок 5.28'}, {'text': 'После ввода параметров можно проверить их правильность, нажав кнопку «Проверить». Тогда «Хранитель V» попытается подключиться к базе данных, используя указанные параметры. Если это получится, будет выдано сообщение о корректности параметров. Иначе выдается соответствующее сообщение с диагностикой ошибки (нет такого сервера, или неверное имя или пароль пользователя, или нет такой базы на сервере).', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_fa22d7a7873547b7ff898380e043d664', 'label': 'После ввода параметров можно проверить их правильность, нажав кнопку «Проверить». Тогда «Хранитель V» попытается подключиться к базе данных, используя указанные параметры. Если это получится, будет выдано сообщение о корректности параметров. Иначе выдается соответствующее сообщение с диагностикой ошибки (нет такого сервера, или неверное имя или пароль пользователя, или нет такой базы на сервере).'}, {'text': 'Все остальные страницы мастера создания раздела совпадают с соответствующими страницами для обычных разделов. Единственное отличие: если раздел архивирует базу SQL, то для него недоступен разностный режим архивирования (соответствующий выпадающий список на странице «Архивы» недоступен).', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_342e216cb7045b4a240307993a550b61', 'label': 'Все остальные страницы мастера создания раздела совпадают с соответствующими страницами для обычных разделов. Единственное отличие: если раздел архивирует базу SQL, то для него недоступен разностный режим архивирования (соответствующий выпадающий список на странице «Архивы» недоступен).'}, {'text': 'Страница «Конфигурация»', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_8b5c4cf48ba9818a795f6c86997c45d4', 'label': 'Страница «Конфигурация»'}, {'text': 'При настройке раздела для баз 1С:Предприятия 7.7 появляется дополнительная страница «Конфигурация». Здесь настраивается путь к ИБ «1С:Предприятия» и маски файлов конфигурации, которые надо архивировать. По функциональности страница полностью аналогична странице «Файлы» (см. параграф 5.3.1) обычных разделов.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_a678bb853f9ba40f4d23abcf5b696873', 'label': 'При настройке раздела для баз 1С:Предприятия 7.7 появляется дополнительная страница «Конфигурация». Здесь настраивается путь к ИБ «1С:Предприятия» и маски файлов конфигурации, которые надо архивировать. По функциональности страница полностью аналогична странице «Файлы» (см. параграф 5.3.1) обычных разделов.'}, {'text': 'Рисунок 5.29', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_3ebc3301ebb9a23b7cfe27ae8e5de448', 'label': 'Рисунок 5.29'}, {'text': 'Создание раздела для архивирования ИБ 1С:SQL во многом аналогично созданию обычных разделов, описанному в параграфе «5.3 Создание и настройка разделов» настоящего руководства. Отличия связаны с настройкой параметров доступа к базе данных SQL.Необходимо запустить Менеджер и выбрать в главном меню команду «Разделы —Создать раздел…». Появится стандартный мастер создания раздела.На странице «Общие» (см. Рисунок 5.11) выберите тип данных, архивируемых разделом — «ИБ клиент-серверной версии 1С:Предприятия 8.x» или «ИБ 1С:Предприятия 7.x для SQL». В зависимости от выбранного варианта изменится состав страниц мастера — вместо страницы «Файлы» появится ветка «SQL». Страница «SQL»На этой странице устанавливается каталог для создания архивов SQL. Этот каталог должен быть доступен на запись как для учетной записи, под которой работает MS SQL Server, так и для учетной записи, под которой работает «Хранитель V». По умолчанию предлагается подкаталог SQLBak в каталоге для временных файлов. Если такого каталога нет, он будет создан «Хранителем V».Рисунок 5.27Страница «Параметры БД»Здесь настраиваются параметры подключения к базе данных на сервере SQL (такие же, как при создании информационной базы на сервере «1С:Предприятия»).Рисунок 5.28После ввода параметров можно проверить их правильность, нажав кнопку «Проверить». Тогда «Хранитель V» попытается подключиться к базе данных, используя указанные параметры. Если это получится, будет выдано сообщение о корректности параметров. Иначе выдается соответствующее сообщение с диагностикой ошибки (нет такого сервера, или неверное имя или пароль пользователя, или нет такой базы на сервере).Все остальные страницы мастера создания раздела совпадают с соответствующими страницами для обычных разделов. Единственное отличие: если раздел архивирует базу SQL, то для него недоступен разностный режим архивирования (соответствующий выпадающий список на странице «Архивы» недоступен).Страница «Конфигурация»При настройке раздела для баз 1С:Предприятия 7.7 появляется дополнительная страница «Конфигурация». Здесь настраивается путь к ИБ «1С:Предприятия» и маски файлов конфигурации, которые надо архивировать. По функциональности страница полностью аналогична странице «Файлы» (см. параграф 5.3.1) обычных разделов.Рисунок 5.29', 'id': 'cbb3f4e8f7c87328165c511ebeacb6f832e46885c5c5a7b002624e99653923f2', 'label': 'Создание раздела для архивирования ИБ 1С:SQL во многом аналогично созданию обычных разделов, описанному в параграфе «5.3 Создание и настройка разделов» настоящего руководства. Отличия связаны с настройкой параметров доступа к базе данных SQL.Необходимо запустить Менеджер и выбрать в главном меню команду «Разделы —Создать раздел…». Появится стандартный мастер создания раздела.На странице «Общие» (см. Рисунок 5.11) выберите тип данных, архивируемых разделом — «ИБ клиент-серверной версии 1С:Предприятия 8.x» или «ИБ 1С:Предприятия 7.x для SQL». В зависимости от выбранного варианта изменится состав'}, {'text': '5.5\tСоздание групп и профилей', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_a7f6284eee4c5332aba52487403295b6', 'label': '5.5\tСоздание групп и профилей'}, {'text': 'Если количество разделов велико, то для удобства просмотра и управления ими можно распределить их по группам. Для этого надо создать группы и переместить каждый раздел в соответствующую группу (перемещение разделов описано в параграфе 5.6). Можно также заранее создать группы, а затем создавать новые разделы сразу в нужной группе — для этого надо перед вызовом мастера создания раздела (см. «5.3 Создание и настройка разделов») выделить в дереве нужную группу.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_c84ffa19ca0407a84b9653832a857374', 'label': 'Если количество разделов велико, то для удобства просмотра и управления ими можно распределить их по группам. Для этого надо создать группы и переместить каждый раздел в соответствующую группу (перемещение разделов описано в параграфе 5.6). Можно также заранее создать группы, а затем создавать новые разделы сразу в нужной группе — для этого надо перед вызовом мастера создания раздела (см. «5.3 Создание и настройка разделов») выделить в дереве нужную группу.'}, {'text': 'Для того чтобы создать новую группу, надо:', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_1e5234e80d4461a2a513239f973ca035', 'label': 'Для того чтобы создать новую группу, надо:'}, {'text': '•\tвыделить в дереве разделов тот профиль или группу, внутри которой должна быть расположена создаваемая группа (глубина вложения иерархии групп неограниченна);\n•\tвыбрать команду «Создать группу…» в меню «Разделы» или в контекстном меню; можно также нажать кнопку  на панели инструментов;', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_bc45a474587eca80497745812ff67b49', 'label': '•\tвыделить в дереве разделов тот профиль или группу, внутри которой должна быть расположена создаваемая группа (глубина вложения иерархии групп неограниченна);\n•\tвыбрать команду «Создать группу…» в меню «Разделы» или в контекстном меню; можно также нажать кнопку  на панели инструментов;'}, {'text': 'Появится диалог с параметрами группы. Этот диалог содержит всего один параметр — имя группы. Укажите имя, которое должно быть присвоено группе (например: «ЗАО Сигма» или «Документы» — имя надо вводить без кавычек) и нажмите кнопку «ОК» для создания группы. Имя группы должно быть уникальным, т.е. не должно быть другой группы, раздела или профиля с таким же именем.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_b5e866449b7332df99b35d4349d01840', 'label': 'Появится диалог с параметрами группы. Этот диалог содержит всего один параметр — имя группы. Укажите имя, которое должно быть присвоено группе (например: «ЗАО Сигма» или «Документы» — имя надо вводить без кавычек) и нажмите кнопку «ОК» для создания группы. Имя группы должно быть уникальным, т.е. не должно быть другой группы, раздела или профиля с таким же именем.'}, {'text': 'Если с «Хранителем V» работают несколько человек и вам необходимо разграничить доступ к разделам, можно создать для каждого пользователя отдельный профиль (определение см. в параграфе «3.1 Основные понятия»). Фактически, профиль является группой, но такой, что доступ к ней и к ее разделам и подгруппам можно ограничить с помощью пароля.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_0ba2820c4e6aacb6a4eac37120dbc730', 'label': 'Если с «Хранителем V» работают несколько человек и вам необходимо разграничить доступ к разделам, можно создать для каждого пользователя отдельный профиль (определение см. в параграфе «3.1 Основные понятия»). Фактически, профиль является группой, но такой, что доступ к ней и к ее разделам и подгруппам можно ограничить с помощью пароля.'}, {'text': 'При первом запуске Архиватора создается профиль со стандартным именем «Admin». Все остальные профили, создаваемые в программе, становятся «дочерними» (вложенными) для данного стандартного профиля. Для того чтобы создать новый профиль, надо:', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_fde45b4814821e6fa94f0aa4e8e9e985', 'label': 'При первом запуске Архиватора создается профиль со стандартным именем «Admin». Все остальные профили, создаваемые в программе, становятся «дочерними» (вложенными) для данного стандартного профиля. Для того чтобы создать новый профиль, надо:'}, {'text': '•\tвыделить в дереве разделов тот профиль или группу, внутри которой должен быть расположен создаваемый профиль;\n•\tвыбрать команду «Создать профиль…» в меню «Разделы» или в контекстном меню; можно также нажать кнопку  на панели инструментов;', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_cc8f4075b602020b766a4b63b73948ea', 'label': '•\tвыделить в дереве разделов тот профиль или группу, внутри которой должен быть расположен создаваемый профиль;\n•\tвыбрать команду «Создать профиль…» в меню «Разделы» или в контекстном меню; можно также нажать кнопку  на панели инструментов;'}, {'text': 'Появится диалог с параметрами профиля. В этом диалоге надо указать имя профиля (например, имя или фамилию пользователя), и пароль; для надежности пароль надо повторно ввести в соответствующее поле. Имя профиля должно быть уникальным, т.е. не должно быть другого профиля, группы, или раздела с таким же именем. Если Вы не хотите устанавливать пароль для доступа к разделу, оставьте поля «Пароль» и «Подтверждение пароля» пустыми.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_dd1365b3e48646f67f7d9774783f2313', 'label': 'Появится диалог с параметрами профиля. В этом диалоге надо указать имя профиля (например, имя или фамилию пользователя), и пароль; для надежности пароль надо повторно ввести в соответствующее поле. Имя профиля должно быть уникальным, т.е. не должно быть другого профиля, группы, или раздела с таким же именем. Если Вы не хотите устанавливать пароль для доступа к разделу, оставьте поля «Пароль» и «Подтверждение пароля» пустыми.'}, {'text': 'Для того чтобы изменить параметры уже созданной группы или профиля, необходимо перейти на данную группу (профиль) в дереве разделов и выбрать команду «Параметры» из меню «Разделы» или из контекстного меню, либо нажать кнопку  на панели инструментов.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_5b08845a1ad92747bca97643cce6ef5a', 'label': 'Для того чтобы изменить параметры уже созданной группы или профиля, необходимо перейти на данную группу (профиль) в дереве разделов и выбрать команду «Параметры» из меню «Разделы» или из контекстного меню, либо нажать кнопку  на панели инструментов.'}, {'text': 'Если количество разделов велико, то для удобства просмотра и управления ими можно распределить их по группам. Для этого надо создать группы и переместить каждый раздел в соответствующую группу (перемещение разделов описано в параграфе 5.6). Можно также заранее создать группы, а затем создавать новые разделы сразу в нужной группе — для этого надо перед вызовом мастера создания раздела (см. «5.3 Создание и настройка разделов») выделить в дереве нужную группу.Для того чтобы создать новую группу, надо:•\tвыделить в дереве разделов тот профиль или группу, внутри которой должна быть расположена создаваемая группа (глубина вложения иерархии групп неограниченна);\n•\tвыбрать команду «Создать группу…» в меню «Разделы» или в контекстном меню; можно также нажать кнопку  на панели инструментов;\nПоявится диалог с параметрами группы. Этот диалог содержит всего один параметр — имя группы. Укажите имя, которое должно быть присвоено группе (например: «ЗАО Сигма» или «Документы» — имя надо вводить без кавычек) и нажмите кнопку «ОК» для создания группы. Имя группы должно быть уникальным, т.е. не должно быть другой группы, раздела или профиля с таким же именем.Если с «Хранителем V» работают несколько человек и вам необходимо разграничить доступ к разделам, можно создать для каждого пользователя отдельный профиль (определение см. в параграфе «3.1 Основные понятия»). Фактически, профиль является группой, но такой, что доступ к ней и к ее разделам и подгруппам можно ограничить с помощью пароля.При первом запуске Архиватора создается профиль со стандартным именем «Admin». Все остальные профили, создаваемые в программе, становятся «дочерними» (вложенными) для данного стандартного профиля. Для того чтобы создать новый профиль, надо:•\tвыделить в дереве разделов тот профиль или группу, внутри которой должен быть расположен создаваемый профиль;\n•\tвыбрать команду «Создать профиль…» в меню «Разделы» или в контекстном меню; можно также нажать кнопку  на панели инструментов;\nПоявится диалог с параметрами профиля. В этом диалоге надо указать имя профиля (например, имя или фамилию пользователя), и пароль; для надежности пароль надо повторно ввести в соответствующее поле. Имя профиля должно быть уникальным, т.е. не должно быть другого профиля, группы, или раздела с таким же именем. Если Вы не хотите устанавливать пароль для доступа к разделу, оставьте поля «Пароль» и «Подтверждение пароля» пустыми.Для того чтобы изменить параметры уже созданной группы или профиля, необходимо перейти на данную группу (профиль) в дереве разделов и выбрать команду «Параметры» из меню «Разделы» или из контекстного меню, либо нажать кнопку  на панели инструментов.', 'id': '78b0b714882867750609fca049843779571439821d0442ee98f49d61b9e89a4c', 'label': 'Если количество разделов велико, то для удобства просмотра и управления ими можно распределить их по группам. Для этого надо создать группы и переместить каждый раздел в соответствующую группу (перемещение разделов описано в параграфе 5.6). Можно также заранее создать группы, а затем создавать новые разделы сразу в нужной группе — для этого надо перед вызовом мастера создания раздела (см. «5.3 Создание и настройка разделов») выделить в дереве нужную группу.Для того чтобы создать новую группу, надо:•\tвыделить в дереве разделов тот профиль или группу, внутри которой должна быть расположена созда'}, {'text': '5.6\tКопирование и перемещение разделов', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_894843496a42ea655abd17f92d9067ae', 'label': '5.6\tКопирование и перемещение разделов'}, {'text': 'Существует возможность создать новый раздел (в т.ч. группу или профиль) не «с нуля», а на основе уже существующего раздела — скопировать этот раздел. Для того чтобы скопировать уже существующий раздел, выполните следующие действия:', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_b93f4d07646e28257e3d89463be40094', 'label': 'Существует возможность создать новый раздел (в т.ч. группу или профиль) не «с нуля», а на основе уже существующего раздела — скопировать этот раздел. Для того чтобы скопировать уже существующий раздел, выполните следующие действия:'}, {'text': '•\tперейдите в дереве разделов на тот раздел, который Вы хотите скопировать;\n•\tв меню «Разделы» выберите команду «Копировать…» (или нажмите комбинацию клавиш [Ctrl+Ins]);\n•\tв дереве разделов выберите ту группу (или профиль), в котором Вы хотите создать новый раздел–копию;\n•\tв меню «Разделы» выберите команду «Вставить…» (или нажмите комбинацию клавиш [Shift+Ins]).', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_60da96521803d1f864a594995d74a8f9', 'label': '•\tперейдите в дереве разделов на тот раздел, который Вы хотите скопировать;\n•\tв меню «Разделы» выберите команду «Копировать…» (или нажмите комбинацию клавиш [Ctrl+Ins]);\n•\tв дереве разделов выберите ту группу (или профиль), в котором Вы хотите создать новый раздел–копию;\n•\tв меню «Разделы» выберите команду «Вставить…» (или нажмите комбинацию клавиш [Shift+Ins]).'}, {'text': 'Для перемещения раздела из одной группы/профиля в другую перейдите на требуемый раздел и выберите команду «Переместить…» в меню «Разделы». В появившемся диалоге со списком групп выберите ту группу, в которую надо переместить раздел, и нажмите кнопку «Выбрать».', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_f6c6d542536fc9268e72e74b93a59ef0', 'label': 'Для перемещения раздела из одной группы/профиля в другую перейдите на требуемый раздел и выберите команду «Переместить…» в меню «Разделы». В появившемся диалоге со списком групп выберите ту группу, в которую надо переместить раздел, и нажмите кнопку «Выбрать».'}, {'text': 'Существует возможность создать новый раздел (в т.ч. группу или профиль) не «с нуля», а на основе уже существующего раздела — скопировать этот раздел. Для того чтобы скопировать уже существующий раздел, выполните следующие действия:•\tперейдите в дереве разделов на тот раздел, который Вы хотите скопировать;\n•\tв меню «Разделы» выберите команду «Копировать…» (или нажмите комбинацию клавиш [Ctrl+Ins]);\n•\tв дереве разделов выберите ту группу (или профиль), в котором Вы хотите создать новый раздел–копию;\n•\tв меню «Разделы» выберите команду «Вставить…» (или нажмите комбинацию клавиш [Shift+Ins]).\nДля перемещения раздела из одной группы/профиля в другую перейдите на требуемый раздел и выберите команду «Переместить…» в меню «Разделы». В появившемся диалоге со списком групп выберите ту группу, в которую надо переместить раздел, и нажмите кнопку «Выбрать».', 'id': '42c1fa2cf57f36dac273ee2a9cbb5072901883261a6f6f8cefa9f5e8850fc9aa', 'label': 'Существует возможность создать новый раздел (в т.ч. группу или профиль) не «с нуля», а на основе уже существующего раздела — скопировать этот раздел. Для того чтобы скопировать уже существующий раздел, выполните следующие действия:•\tперейдите в дереве разделов на тот раздел, который Вы хотите скопировать;\n•\tв меню «Разделы» выберите команду «Копировать…» (или нажмите комбинацию клавиш [Ctrl+Ins]);\n•\tв дереве разделов выберите ту группу (или профиль), в котором Вы хотите создать новый раздел–копию;\n•\tв меню «Разделы» выберите команду «Вставить…» (или нажмите комбинацию клавиш [Shift+Ins]).\nДля '}, {'text': '5.7\tУдаление раздела, группы или профиля', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_7d32599ca8f11cf78bf4f4604bd2f5cf', 'label': '5.7\tУдаление раздела, группы или профиля'}, {'text': 'Для удаления раздела, группы или профиля необходимо выделить этот раздел (группу, профиль) в дереве разделов и выбрать команду «Удалить» в меню «Разделы» или из контекстного меню, либо нажать кнопку  на панели инструментов.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_4b168d08f5345c912cd82ee55a8136d9', 'label': 'Для удаления раздела, группы или профиля необходимо выделить этот раздел (группу, профиль) в дереве разделов и выбрать команду «Удалить» в меню «Разделы» или из контекстного меню, либо нажать кнопку  на панели инструментов.'}, {'text': 'Для удаления раздела, группы или профиля необходимо выделить этот раздел (группу, профиль) в дереве разделов и выбрать команду «Удалить» в меню «Разделы» или из контекстного меню, либо нажать кнопку  на панели инструментов.', 'id': '136998fbf4f4849ede780065ec46c825419d67a7ddcfcb0366d72e9f98fca218', 'label': 'Для удаления раздела, группы или профиля необходимо выделить этот раздел (группу, профиль) в дереве разделов и выбрать команду «Удалить» в меню «Разделы» или из контекстного меню, либо нажать кнопку  на панели инструментов.'}, {'text': '5.8\tПоиск информационных баз 1С', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_5f9b734fdeed96f19df5bc134a3bcf8d', 'label': '5.8\tПоиск информационных баз 1С'}, {'text': '«Хранитель V» может автоматически создать разделы для информационных баз «1С:Предприятия», установленных на Вашем компьютере. Если список разделов пуст, то при входе в программу процедура поиска информационных баз запускается автоматически. Иначе Вы можете запустить процедуру поиска информационных баз с помощью команды «Поиск информационных баз» из меню «Сервис».', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_9d4ff4eba79e9136abc88e5a94c0638a', 'label': '«Хранитель V» может автоматически создать разделы для информационных баз «1С:Предприятия», установленных на Вашем компьютере. Если список разделов пуст, то при входе в программу процедура поиска информационных баз запускается автоматически. Иначе Вы можете запустить процедуру поиска информационных баз с помощью команды «Поиск информационных баз» из меню «Сервис».'}, {'text': 'Рисунок 5.30', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_af1df5bb6b272a3cf62c9c2849ef7d1a', 'label': 'Рисунок 5.30'}, {'text': 'Перед началом поиска необходимо указать, информационные базы какого типа («1С:Предприятие», «1С:Бухгалтерия 6.0») следует искать.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_7bf994bee914ff08416b7dd44eb5139e', 'label': 'Перед началом поиска необходимо указать, информационные базы какого типа («1С:Предприятие», «1С:Бухгалтерия 6.0») следует искать.'}, {'text': 'Поиск баз «1С:Предприятия» на жестком диске производится в каталогах/дисках, отмеченных в списке (Рисунок 5.30). В этот список можно добавлять любой каталог. Для этого надо указать путь к этому каталогу в поле, расположенном справа от списка и нажать кнопку . «Хранитель V» выполняет на указанных дисках поиск файлов, обязательно при
