ке означает, что у раздела вообще нет задачи — то есть либо для раздела не установлен режим автоматического архивирования, либо это группа или профиль.'}, {'text': 'Таблица 3', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_4d2cb4cb850a3f1a6b98e84e2cd1e6ea', 'label': 'Таблица 3'}, {'text': 'Под задачей понимается последовательность согласованных действий, выполняемых программой. Задачи могут запускаться либо вручную (по команде пользователя — например, при выборе пользователем определенной команды в меню), либо автоматически (при наступлении определенного времени, время вычисляется на основе расписания). Наиболее важным типом задач в «Хранителе V» является архивирование. Помимо задачи архивирования бывают еще задачи разархивирования (раскрытия архива), получения параметров и/или содержимого архива, задачи удаления/импорта/экспорта архива и т.д. В настоящей версии «Хранителя V» только задача архивирования может быть автоматической (т.е. запускаться по расписанию).В текущей версии программы каждая задача «привязана» к одному из разделов. Например, задача архивирования «привязана» к архивируемому разделу, задача раскрытия архива — к разделу, в котором находится раскрываемый архив. Задача может находиться в одном из следующих состояний:•\tожидающая — пока ничего не делает, ожидает наступления назначенного времени;\n•\tактивная — запущена и работает в настоящее время;\n•\tприостановленная — была запущена (автоматически или вручную), но затем была приостановлена пользователем.\nВ главном окне Менеджера состояние задачи для каждого раздела отражается специальным значком в колонке «Статус» окна разделов (Таблица 3). Отсутствие значка в этой колонке означает, что у раздела вообще нет задачи — то есть либо для раздела не установлен режим автоматического архивирования, либо это группа или профиль.Таблица 3', 'id': '98d4e52d46e2dd2ab4817eb5201c0e6fc43bb62ccd7e48709e3791d5f2bfaa16', 'label': 'Под задачей понимается последовательность согласованных действий, выполняемых программой. Задачи могут запускаться либо вручную (по команде пользователя — например, при выборе пользователем определенной команды в меню), либо автоматически (при наступлении определенного времени, время вычисляется на основе расписания). Наиболее важным типом задач в «Хранителе V» является архивирование. Помимо задачи архивирования бывают еще задачи разархивирования (раскрытия архива), получения параметров и/или содержимого архива, задачи удаления/импорта/экспорта архива и т.д. В настоящей версии «Хранителя V» то'}, {'text': '6.10.2\tКоманды для управления задачами', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_d6de24b5c2b35097463a1e802ae0ab9e', 'label': '6.10.2\tКоманды для управления задачами'}, {'text': 'Порядок запуска задачи зависит от вида задачи (архивирование, разархивирование, просмотр архива и т.п.) и описан в соответствующем параграфе данного Руководства.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_e948da3301c1d8f621598ee82fd215f2', 'label': 'Порядок запуска задачи зависит от вида задачи (архивирование, разархивирование, просмотр архива и т.п.) и описан в соответствующем параграфе данного Руководства.'}, {'text': 'Для управления задачами используются кнопки на панели инструментов или соответствующие команды в меню «Действия» (Таблица 4).', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_16a9ccddd80b600404a2b41db0ce2d9a', 'label': 'Для управления задачами используются кнопки на панели инструментов или соответствующие команды в меню «Действия» (Таблица 4).'}, {'text': 'Таблица 4', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_243766e0df46162d760e69b2f794fe7f', 'label': 'Таблица 4'}, {'text': 'Если в дереве разделов текущим является не обычный раздел, а группа или профиль, то при выполнении действия над задачей («Приостановить задачу», «Возобновить задачу», «Прервать задачу») это действие выполняется над задачами всех разделов, входящих в данную группу или профиль.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_7d5eef008ba2ba1530bcb33b0ab60594', 'label': 'Если в дереве разделов текущим является не обычный раздел, а группа или профиль, то при выполнении действия над задачей («Приостановить задачу», «Возобновить задачу», «Прервать задачу») это действие выполняется над задачами всех разделов, входящих в данную группу или профиль.'}, {'text': 'Порядок запуска задачи зависит от вида задачи (архивирование, разархивирование, просмотр архива и т.п.) и описан в соответствующем параграфе данного Руководства. Для управления задачами используются кнопки на панели инструментов или соответствующие команды в меню «Действия» (Таблица 4). Таблица 4Если в дереве разделов текущим является не обычный раздел, а группа или профиль, то при выполнении действия над задачей («Приостановить задачу», «Возобновить задачу», «Прервать задачу») это действие выполняется над задачами всех разделов, входящих в данную группу или профиль.', 'id': '9e8abcbd4d18fd806c9e6123e3c4c596f4c2d89f06f7fb86c3cdb93af5314ab2', 'label': 'Порядок запуска задачи зависит от вида задачи (архивирование, разархивирование, просмотр архива и т.п.) и описан в соответствующем параграфе данного Руководства. Для управления задачами используются кнопки на панели инструментов или соответствующие команды в меню «Действия» (Таблица 4). Таблица 4Если в дереве разделов текущим является не обычный раздел, а группа или профиль, то при выполнении действия над задачей («Приостановить задачу», «Возобновить задачу», «Прервать задачу») это действие выполняется над задачами всех разделов, входящих в данную группу или профиль.'}, {'text': '6.10.3\tДиалог «Состояние Архиватора»', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_f2d9178fbb3c80fe059f73ced69ea5f2', 'label': '6.10.3\tДиалог «Состояние Архиватора»'}, {'text': 'Полный список всех задач (ожидающих, активных или приостановленных) есть также в диалоге «Состояние Архиватора». Для того чтобы открыть этот диалог, выберите команду «Состояние Архиватора» в меню «Сервис».', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_d56c1740cb2789106356493cef3ce244', 'label': 'Полный список всех задач (ожидающих, активных или приостановленных) есть также в диалоге «Состояние Архиватора». Для того чтобы открыть этот диалог, выберите команду «Состояние Архиватора» в меню «Сервис».'}, {'text': 'Рисунок 6.8', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_9c8e814a29816c0e3cf9053c2d52c47a', 'label': 'Рисунок 6.8'}, {'text': 'Появится диалог (Рисунок 6.8), содержащий три вкладки:', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_1df2808a63f829741c692b1504d6c1e8', 'label': 'Появится диалог (Рисунок 6.8), содержащий три вкладки:'}, {'text': '•\t«Режим» — системная информация об Архиваторе Хранителя;\n•\t«Подключения» — список всех клиентов (Менеджеров и Агентов), подключенных к данному Архиватору;\n•\t«Задачи» — список всех задач Архиватора.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_1fe1b26802c8f2ff46f7796a1e9af224', 'label': '•\t«Режим» — системная информация об Архиваторе Хранителя;\n•\t«Подключения» — список всех клиентов (Менеджеров и Агентов), подключенных к данному Архиватору;\n•\t«Задачи» — список всех задач Архиватора.'}, {'text': 'На вкладке «Задачи» расположена панель инструментов с кнопками для управления задачами. Эти кнопки аналогичны тем, что расположены на панели инструментов основного окна (Таблица 4).', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_827812fc36221afcba58bc9d3490dc36', 'label': 'На вкладке «Задачи» расположена панель инструментов с кнопками для управления задачами. Эти кнопки аналогичны тем, что расположены на панели инструментов основного окна (Таблица 4).'}, {'text': 'Полный список всех задач (ожидающих, активных или приостановленных) есть также в диалоге «Состояние Архиватора». Для того чтобы открыть этот диалог, выберите команду «Состояние Архиватора» в меню «Сервис». Рисунок 6.8Появится диалог (Рисунок 6.8), содержащий три вкладки: •\t«Режим» — системная информация об Архиваторе Хранителя;\n•\t«Подключения» — список всех клиентов (Менеджеров и Агентов), подключенных к данному Архиватору;\n•\t«Задачи» — список всех задач Архиватора.\nНа вкладке «Задачи» расположена панель инструментов с кнопками для управления задачами. Эти кнопки аналогичны тем, что расположены на панели инструментов основного окна (Таблица 4).', 'id': '588c3a7565cb23357344f4cdb7b551aca3d760b7c7ffe1be05fdef58bc2f75cf', 'label': 'Полный список всех задач (ожидающих, активных или приостановленных) есть также в диалоге «Состояние Архиватора». Для того чтобы открыть этот диалог, выберите команду «Состояние Архиватора» в меню «Сервис». Рисунок 6.8Появится диалог (Рисунок 6.8), содержащий три вкладки: •\t«Режим» — системная информация об Архиваторе Хранителя;\n•\t«Подключения» — список всех клиентов (Менеджеров и Агентов), подключенных к данному Архиватору;\n•\t«Задачи» — список всех задач Архиватора.\nНа вкладке «Задачи» расположена панель инструментов с кнопками для управления задачами. Эти кнопки аналогичны тем, что расположен'}, {'text': '7\tАГЕНТ', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_986977552a491c806122cedd67ce2fd9', 'label': '7\tАГЕНТ'}, {'text': 'Агент является одной из компонент «Хранителя V» (см. параграф «3.3 Компоненты»). При входе в Windows под учетной записью некоторого пользователя запускается Агент, который сразу сворачивается в значок на системном лотке. Значок Агента визуально отображает состояние Архиватора:', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_d528d80789dacc5251d471f93715b626', 'label': 'Агент является одной из компонент «Хранителя V» (см. параграф «3.3 Компоненты»). При входе в Windows под учетной записью некоторого пользователя запускается Агент, который сразу сворачивается в значок на системном лотке. Значок Агента визуально отображает состояние Архиватора:'}, {'text': '•\tАрхиватор не запущен; \n•\tАрхиватор запущен, но ни один раздел в данный момент не архивируется; \n•\tидет архивирование (автоматическое или ручное) одного или нескольких разделов.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_6c655fedf3afb767bc124c1a984ed418', 'label': '•\tАрхиватор не запущен; \n•\tАрхиватор запущен, но ни один раздел в данный момент не архивируется; \n•\tидет архивирование (автоматическое или ручное) одного или нескольких разделов.'}, {'text': 'Во время архивирования значок Агента анимируется, т.е. последовательно отображает серию изображений.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_695cf94f5e0e1c5eaeb2d16eeda7afbb', 'label': 'Во время архивирования значок Агента анимируется, т.е. последовательно отображает серию изображений.'}, {'text': 'Агент может также отображать сообщения о событиях Архиватора (см. параграф «5.1 Глобальные параметры») и раздела (см. «5.3.6 Страницы «Оповещение» и «Почтовые транспорты»). Сообщения (кроме напоминания об экспорте архива) отображается в виде обычного окна сообщений. Напоминание об экспорте архива помимо текста сообщения и кнопок «Закрыть» и «Справка» содержит также кнопку «Менеджер», с помощью которой можно запустить Менеджер и сразу выполнить экспорт архива.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_a4b8599997a0eedcad05cd5ab917a920', 'label': 'Агент может также отображать сообщения о событиях Архиватора (см. параграф «5.1 Глобальные параметры») и раздела (см. «5.3.6 Страницы «Оповещение» и «Почтовые транспорты»). Сообщения (кроме напоминания об экспорте архива) отображается в виде обычного окна сообщений. Напоминание об экспорте архива помимо текста сообщения и кнопок «Закрыть» и «Справка» содержит также кнопку «Менеджер», с помощью которой можно запустить Менеджер и сразу выполнить экспорт архива.'}, {'text': 'При щелчке мышью на значке Агента появляется выпадающее меню, содержащее следующие команды (Таблица 5).', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_8f09fb34f8c50827e84b9970fd7e8e3a', 'label': 'При щелчке мышью на значке Агента появляется выпадающее меню, содержащее следующие команды (Таблица 5).'}, {'text': 'Таблица 5', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_9546783a9abb3e0b4760b5cec6790e20', 'label': 'Таблица 5'}, {'text': 'Агент является одной из компонент «Хранителя V» (см. параграф «3.3 Компоненты»). При входе в Windows под учетной записью некоторого пользователя запускается Агент, который сразу сворачивается в значок на системном лотке. Значок Агента визуально отображает состояние Архиватора: •\tАрхиватор не запущен; \n•\tАрхиватор запущен, но ни один раздел в данный момент не архивируется; \n•\tидет архивирование (автоматическое или ручное) одного или нескольких разделов. \nВо время архивирования значок Агента анимируется, т.е. последовательно отображает серию изображений.Агент может также отображать сообщения о событиях Архиватора (см. параграф «5.1 Глобальные параметры») и раздела (см. «5.3.6 Страницы «Оповещение» и «Почтовые транспорты»). Сообщения (кроме напоминания об экспорте архива) отображается в виде обычного окна сообщений. Напоминание об экспорте архива помимо текста сообщения и кнопок «Закрыть» и «Справка» содержит также кнопку «Менеджер», с помощью которой можно запустить Менеджер и сразу выполнить экспорт архива.При щелчке мышью на значке Агента появляется выпадающее меню, содержащее следующие команды (Таблица 5).Таблица 5', 'id': '7fb784ed4cbe0197c7a4900bc996af5404ae9b49f3d50e083cc8cc0b3e1d7662', 'label': 'Агент является одной из компонент «Хранителя V» (см. параграф «3.3 Компоненты»). При входе в Windows под учетной записью некоторого пользователя запускается Агент, который сразу сворачивается в значок на системном лотке. Значок Агента визуально отображает состояние Архиватора: •\tАрхиватор не запущен; \n•\tАрхиватор запущен, но ни один раздел в данный момент не архивируется; \n•\tидет архивирование (автоматическое или ручное) одного или нескольких разделов. \nВо время архивирования значок Агента анимируется, т.е. последовательно отображает серию изображений.Агент может также отображать сообщения о с'}, {'text': '8\tРЕКОМЕНДАЦИИ ПО НАСТРОЙКЕ ПРОГРАММЫ.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_14b5bb96ec036967bacce6cfd64baf38', 'label': '8\tРЕКОМЕНДАЦИИ ПО НАСТРОЙКЕ ПРОГРАММЫ.'}, {'text': '', 'id': 'ec573cb48394530e419719dd09c3e7d774862d59f37769a9af95ef46d40375e7', 'label': ''}, {'text': '8.1\tОбщие рекомендации', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_eca697befd89219e5b1b73efc798150f', 'label': '8.1\tОбщие рекомендации'}, {'text': '☑\tЧем чаще производится архивирование, тем больше следует устанавливать размер коллекции архивов (см. «Создание и настройка разделов»).\n☑\tПри интенсивной работе с данными (например, с информационной базой) можно создать для этих данных два раздела, один из которых архивирует базу каждый день, а другой — один раз в неделю.\n☑\tЕсли при работе с данными регулярно обновляется только часть файлов, можно установить для соответствующего раздела режим разностного архивирования. Это позволит сократить объем создаваемых архивов.\n☑\tЕсли на жестком диске достаточно свободного места, желательно увеличить размер коллекции архивов. Чем больше архивных копий информационной базы хранится в компьютере, тем меньше вероятность потери данных.\n☑\tЕсли Вы устанавливаете программу «Хранитель V» на компьютеры, находящиеся в локальной сети, то рекомендуется размещать архивные копии на разных компьютерах. Для этого надо в настройках раздела указать каталоги для дублирования архива на другой компьютер. Кроме того, можно создать несколько разделов для архивирования одних и тех же данных с различной периодичностью, например, ежедневно производится архивирование на локальный диск компьютера, и раз в неделю — на сервер. Каталог, в который будут записываться архивы, определяется в настройках раздела.\n☑\tЕсли архивируемые файлы находятся на одном компьютере, а программа «Хранитель V» установлена на другом, то для автоматического архивирования важен порядок включения компьютеров. Первым следует включать тот компьютер, на котором расположены архивируемые файлы.\n☑\tПредупредите пользователей, работающих за компьютерами, о том, что начинать работу с базами «1С:Предприятия» можно только после окончания архивирования (статус архивирования отображается значком Агента в системном лотке). В принципе, программа может архивировать информационные базы, открытые в разделенном режиме, но в таком случае может быть нарушена целостность данных.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_6a3d016fd666e483bb4721095e26ffe5', 'label': '☑\tЧем чаще производится архивирование, тем больше следует устанавливать размер коллекции архивов (см. «Создание и настройка разделов»).\n☑\tПри интенсивной работе с данными (например, с информационной базой) можно создать для этих данных два раздела, один из которых архивирует базу каждый день, а другой — один раз в неделю.\n☑\tЕсли при работе с данными регулярно обновляется только часть файлов, можно установить для соответствующего раздела режим разностного архивирования. Это позволит сократить объем создаваемых архивов.\n☑\tЕсли на жестком диске достаточно свободного места, желательно увеличить ра'}, {'text': '☑\tЧем чаще производится архивирование, тем больше следует устанавливать размер коллекции архивов (см. «Создание и настройка разделов»).\n☑\tПри интенсивной работе с данными (например, с информационной базой) можно создать для этих данных два раздела, один из которых архивирует базу каждый день, а другой — один раз в неделю.\n☑\tЕсли при работе с данными регулярно обновляется только часть файлов, можно установить для соответствующего раздела режим разностного архивирования. Это позволит сократить объем создаваемых архивов.\n☑\tЕсли на жестком диске достаточно свободного места, желательно увеличить размер коллекции архивов. Чем больше архивных копий информационной базы хранится в компьютере, тем меньше вероятность потери данных.\n☑\tЕсли Вы устанавливаете программу «Хранитель V» на компьютеры, находящиеся в локальной сети, то рекомендуется размещать архивные копии на разных компьютерах. Для этого надо в настройках раздела указать каталоги для дублирования архива на другой компьютер. Кроме того, можно создать несколько разделов для архивирования одних и тех же данных с различной периодичностью, например, ежедневно производится архивирование на локальный диск компьютера, и раз в неделю — на сервер. Каталог, в который будут записываться архивы, определяется в настройках раздела.\n☑\tЕсли архивируемые файлы находятся на одном компьютере, а программа «Хранитель V» установлена на другом, то для автоматического архивирования важен порядок включения компьютеров. Первым следует включать тот компьютер, на котором расположены архивируемые файлы.\n☑\tПредупредите пользователей, работающих за компьютерами, о том, что начинать работу с базами «1С:Предприятия» можно только после окончания архивирования (статус архивирования отображается значком Агента в системном лотке). В принципе, программа может архивировать информационные базы, открытые в разделенном режиме, но в таком случае может быть нарушена целостность данных.', 'id': 'aaf3bd0d601fec3977386bce93466384aa61a5b1c5bc972406e6f89541b9a827', 'label': '☑\tЧем чаще производится архивирование, тем больше следует устанавливать размер коллекции архивов (см. «Создание и настройка разделов»).\n☑\tПри интенсивной работе с данными (например, с информационной базой) можно создать для этих данных два раздела, один из которых архивирует базу каждый день, а другой — один раз в неделю.\n☑\tЕсли при работе с данными регулярно обновляется только часть файлов, можно установить для соответствующего раздела режим разностного архивирования. Это позволит сократить объем создаваемых архивов.\n☑\tЕсли на жестком диске достаточно свободного места, желательно увеличить ра'}, {'text': '8.2\tЗапись архивов на CD/DVD', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_a20d2a254cdf65d722bf6245ee276282', 'label': '8.2\tЗапись архивов на CD/DVD'}, {'text': 'В «Хранителе V» имеется возможность записывать создаваемые архивы на лазерные диски (CD-R, CD-RW, DVD+R и т.\xa0д.) Эта возможность реализована двумя способами:', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_1aaae01e7859ef790203f6a2955100fc', 'label': 'В «Хранителе V» имеется возможность записывать создаваемые архивы на лазерные диски (CD-R, CD-RW, DVD+R и т.\xa0д.) Эта возможность реализована двумя способами:'}, {'text': '1.\tС использованием ASPI-драйверов от фирмы Adaptec (www.adaptec.com). Эти драйверы входят в комплект «Хранителя V» и автоматически инсталлируются при его установке. Поэтому никакие дополнительные программы и/или драйверы не нужны. \n2.\tС использованием встроенных возможностей Windows.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_898e6d35bcf5d15cd403b1a3e256aa5b', 'label': '1.\tС использованием ASPI-драйверов от фирмы Adaptec (www.adaptec.com). Эти драйверы входят в комплект «Хранителя V» и автоматически инсталлируются при его установке. Поэтому никакие дополнительные программы и/или драйверы не нужны. \n2.\tС использованием встроенных возможностей Windows.'}, {'text': 'Запись с помощью ASPI-драйверов работает на любой операционной системе, но может быть несовместима с некоторыми типами пишущих CD-приводов. Запись с помощью встроенных возможностей Windows работает для всех приводов, но не доступна в старых версиях Windows. В любом случае следует иметь в виду, что поддерживается запись только на локальные CD/DVD-приводы (расположенные на том же компьютере, на котором работает программа).', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_9d781823693f4084275160e5998b6ef1', 'label': 'Запись с помощью ASPI-драйверов работает на любой операционной системе, но может быть несовместима с некоторыми типами пишущих CD-приводов. Запись с помощью встроенных возможностей Windows работает для всех приводов, но не доступна в старых версиях Windows. В любом случае следует иметь в виду, что поддерживается запись только на локальные CD/DVD-приводы (расположенные на том же компьютере, на котором работает программа).'}, {'text': 'Порядок записи: сначала «Хранитель V» пытается записать файл с помощью ASPI-драйверов, а если это не удалось, то пишет с помощью встроенных возможностей операционной системы.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_67f8a4a80a4020ac105bba17888c3d7e', 'label': 'Порядок записи: сначала «Хранитель V» пытается записать файл с помощью ASPI-драйверов, а если это не удалось, то пишет с помощью встроенных возможностей операционной системы.'}, {'text': 'Настройка.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_87a021a38dfb9cc36c541083db3ba33e', 'label': 'Настройка.'}, {'text': '«Хранитель V» позволяет выполнять запись архивов на CD/DVD как вручную, так и автоматически. Ручная запись на CD/DVD производится с помощью экспорта архива (см. параграф «6.9.1 Экспорт») — достаточно указать экспорт в каталог, расположенный на CD/DVD.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_b947322e2e6e4e463896b2237b910d2f', 'label': '«Хранитель V» позволяет выполнять запись архивов на CD/DVD как вручную, так и автоматически. Ручная запись на CD/DVD производится с помощью экспорта архива (см. параграф «6.9.1 Экспорт») — достаточно указать экспорт в каталог, расположенный на CD/DVD.'}, {'text': 'При настройке автоматической записи на CD/DVD следует иметь в виду, что невозможно установить CD/DVD в качестве каталога архивов. Это сделано потому, что архивы, хранящиеся в этом каталоге, используются программой при создании новых архивов (например, чтобы определить, изменялись ли данные со времени последнего архивирования). Поэтому каталог архивов всегда должен быть доступен программе и, следовательно, не может располагаться на CD/DVD (который может в момент архивирования отсутствовать в приводе). На CD/DVD могут храниться только дубликаты архивов — для этого достаточно в параметрах раздела указать в качестве каталога для дублирования произвольный (не обязательно корневой) каталог на CD/DVD. Если такого каталога еще нет, он будет создан при первом дублировании.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_c9cce24524e33526291910ff33ff4d08', 'label': 'При настройке автоматической записи на CD/DVD следует иметь в виду, что невозможно установить CD/DVD в качестве каталога архивов. Это сделано потому, что архивы, хранящиеся в этом каталоге, используются программой при создании новых архивов (например, чтобы определить, изменялись ли данные со времени последнего архивирования). Поэтому каталог архивов всегда должен быть доступен программе и, следовательно, не может располагаться на CD/DVD (который может в момент архивирования отсутствовать в приводе). На CD/DVD могут храниться только дубликаты архивов — для этого достаточно в параметрах раздела'}, {'text': 'Ограничения.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_fc444eb6c7ecabc27e9616e5b93506ef', 'label': 'Ограничения.'}, {'text': '«Хранитель V» выполняет запись на CD/DVD в формате, совместимом со стандартом ISO-9660. Поэтому имеются следующие ограничения на имена архивов и каталогов:', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_5bba46f0aa2319b8a78a64c81c6de810', 'label': '«Хранитель V» выполняет запись на CD/DVD в формате, совместимом со стандартом ISO-9660. Поэтому имеются следующие ограничения на имена архивов и каталогов:'}, {'text': '•\tимя каталога не должно содержать больше 8 символов;\n•\tимя файла (включая расширение) не должно содержать больше 31 символа;\n•\tколичество уровней вложенности каталогов не должно превышать 8.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_136886ac83627dc0516ff92ed641ba5a', 'label': '•\tимя каталога не должно содержать больше 8 символов;\n•\tимя файла (включая расширение) не должно содержать больше 31 символа;\n•\tколичество уровней вложенности каталогов не должно превышать 8.'}, {'text': 'Программа автоматически проверяет пути, указываемые при настройке, на соответствие данным ограничениям. Если путь им не соответствует, то появится предупреждение об этом, и Вы должны будете изменить настройки. Наиболее существенным является ограничение на длину имени файла архива. А поскольку имя архива формируется на основе имени раздела, рекомендуется устанавливать разделам имена, имеющие не более 15 символов.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_126840a43b9877ed5569bd4cb6d90ae1', 'label': 'Программа автоматически проверяет пути, указываемые при настройке, на соответствие данным ограничениям. Если путь им не соответствует, то появится предупреждение об этом, и Вы должны будете изменить настройки. Наиболее существенным является ограничение на длину имени файла архива. А поскольку имя архива формируется на основе имени раздела, рекомендуется устанавливать разделам имена, имеющие не более 15 символов.'}, {'text': 'Дубликаты старых архивов.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_572d0e023b79ef344a7257269ce488b6', 'label': 'Дубликаты старых архивов.'}, {'text': 'Важная особенность дублирования архивов на CD/DVD заключается в том, что старые архивы, расположенные на CD/DVD, не удаляются и не заменяются на новые. Однако если для раздела установлен циклический режим нумерации архивов, то вновь создаваемый архив может получить имя, совпадающее с именем ранее созданного архива (например, после архива (Admin)Раздел1_020.zip будет создан архив (Admin)Раздел1_001.zip). Поскольку «Хранитель V» не может заменить уже имеющийся на CD/DVD дубликат архива (Admin)Раздел1_001.zip, дубликат нового архива получит имя (Admin)Раздел1_001a.zip. Когда через какое-то время снова будет создан архив (Admin)Раздел1_001.zip, его дубликат на CD/DVD получит имя (Admin)Раздел1_001b.zip. И так далее. Для того чтобы избежать подобной ситуации, рекомендуется для таких разделов (которые будут дублироваться на CD/DVD) устанавливать нарастающую нумерацию.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_dd5963cdf422e822e42f13c4ade7e070', 'label': 'Важная особенность дублирования архивов на CD/DVD заключается в том, что старые архивы, расположенные на CD/DVD, не удаляются и не заменяются на новые. Однако если для раздела установлен циклический режим нумерации архивов, то вновь создаваемый архив может получить имя, совпадающее с именем ранее созданного архива (например, после архива (Admin)Раздел1_020.zip будет создан архив (Admin)Раздел1_001.zip). Поскольку «Хранитель V» не может заменить уже имеющийся на CD/DVD дубликат архива (Admin)Раздел1_001.zip, дубликат нового архива получит имя (Admin)Раздел1_001a.zip. Когда через какое-то время '}, {'text': 'В «Хранителе V» имеется возможность записывать создаваемые архивы на лазерные диски (CD-R, CD-RW, DVD+R и т.\xa0д.) Эта возможность реализована двумя способами:1.\tС использованием ASPI-драйверов от фирмы Adaptec (www.adaptec.com). Эти драйверы входят в комплект «Хранителя V» и автоматически инсталлируются при его установке. Поэтому никакие дополнительные программы и/или драйверы не нужны. \n2.\tС использованием встроенных возможностей Windows.\nЗапись с помощью ASPI-драйверов работает на любой операционной системе, но может быть несовместима с некоторыми типами пишущих CD-приводов. Запись с помощью встроенных возможностей Windows работает для всех приводов, но не доступна в старых версиях Windows. В любом случае следует иметь в виду, что поддерживается запись только на локальные CD/DVD-приводы (расположенные на том же компьютере, на котором работает программа).Порядок записи: сначала «Хранитель V» пытается записать файл с помощью ASPI-драйверов, а если это не удалось, то пишет с помощью встроенных возможностей операционной системы.Настройка. «Хранитель V» позволяет выполнять запись архивов на CD/DVD как вручную, так и автоматически. Ручная запись на CD/DVD производится с помощью экспорта архива (см. параграф «6.9.1 Экспорт») — достаточно указать экспорт в каталог, расположенный на CD/DVD.При настройке автоматической записи на CD/DVD следует иметь в виду, что невозможно установить CD/DVD в качестве каталога архивов. Это сделано потому, что архивы, хранящиеся в этом каталоге, используются программой при создании новых архивов (например, чтобы определить, изменялись ли данные со времени последнего архивирования). Поэтому каталог архивов всегда должен быть доступен программе и, следовательно, не может располагаться на CD/DVD (который может в момент архивирования отсутствовать в приводе). На CD/DVD могут храниться только дубликаты архивов — для этого достаточно в параметрах раздела указать в качестве каталога для дублирования произвольный (не обязательно корневой) каталог на CD/DVD. Если такого каталога еще нет, он будет создан при первом дублировании.Ограничения.«Хранитель V» выполняет запись на CD/DVD в формате, совместимом со стандартом ISO-9660. Поэтому имеются следующие ограничения на имена архивов и каталогов:•\tимя каталога не должно содержать больше 8 символов;\n•\tимя файла (включая расширение) не должно содержать больше 31 символа;\n•\tколичество уровней вложенности каталогов не должно превышать 8.\nПрограмма автоматически проверяет пути, указываемые при настройке, на соответствие данным ограничениям. Если путь им не соответствует, то появится предупреждение об этом, и Вы должны будете изменить настройки. Наиболее существенным является ограничение на длину имени файла архива. А поскольку имя архива формируется на основе имени раздела, рекомендуется устанавливать разделам имена, имеющие не более 15 символов.Дубликаты старых архивов.Важная особенность дублирования архивов на CD/DVD заключается в том, что старые архивы, расположенные на CD/DVD, не удаляются и не заменяются на новые. Однако если для раздела установлен циклический режим нумерации архивов, то вновь создаваемый архив может получить имя, совпадающее с именем ранее созданного архива (например, после архива (Admin)Раздел1_020.zip будет создан архив (Admin)Раздел1_001.zip). Поскольку «Хранитель V» не может заменить уже имеющийся на CD/DVD дубликат архива (Admin)Раздел1_001.zip, дубликат нового архива получит имя (Admin)Раздел1_001a.zip. Когда через какое-то время снова будет создан архив (Admin)Раздел1_001.zip, его дубликат на CD/DVD получит имя (Admin)Раздел1_001b.zip. И так далее. Для того чтобы избежать подобной ситуации, рекомендуется для таких разделов (которые будут дублироваться на CD/DVD) устанавливать нарастающую нумерацию.', 'id': '4b91ed7f2abb2fef9c0446dccb37dd62adcf5d29756f3acc07d9eebca8dae03a', 'label': 'В «Хранителе V» имеется возможность записывать создаваемые архивы на лазерные диски (CD-R, CD-RW, DVD+R и т.\xa0д.) Эта возможность реализована двумя способами:1.\tС использованием ASPI-драйверов от фирмы Adaptec (www.adaptec.com). Эти драйверы входят в комплект «Хранителя V» и автоматически инсталлируются при его установке. Поэтому никакие дополнительные программы и/или драйверы не нужны. \n2.\tС использованием встроенных возможностей Windows.\nЗапись с помощью ASPI-драйверов работает на любой операционной системе, но может быть несовместима с некоторыми типами пишущих CD-приводов. Запись с помощью '}, {'text': '9\tПОЛЕЗНЫЕ СОВЕТЫ', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_0b0ae38d2b3cf929c50d7d8cd4225f7c', 'label': '9\tПОЛЕЗНЫЕ СОВЕТЫ'}, {'text': '', 'id': '2a65439750d10f3aaf4b76cc399b43b09276ab5ae48c6ae1b56ca30acc4a8ab6', 'label': ''}, {'text': '9.1\tНастройка', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_98ac7532c1d9055e8e91b7a9478315f6', 'label': '9.1\tНастройка'}, {'text': 'Как создать раздел для информационной базы «1С:Предприятия».', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_00085754cfed8600e5baf37ef7472936', 'label': 'Как создать раздел для информационной базы «1С:Предприятия».'}, {'text': 'Существует три способа создания раздела архивирования для информационной базы.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_e2d45c7c1cc180c01c53f3466e5da71b', 'label': 'Существует три способа создания раздела архивирования для информационной базы.'}, {'text': '1.\tЧтобы раздел был создан автоматически, выберите в меню «Сервис» команду «Поиск информационных баз» для поиска всех информационных баз на Вашем компьютере. После того, как поиск завершится, отметьте в списке флажками те из найденных баз, для которых требуется создание раздела.\n2.\tЧтобы создать раздел архивирования вручную, выберите группу, в которой Вы хотите создать раздел, и в меню «Разделы» выберите команду «Создать раздел» или нажмите кнопку  на панели инструментов. В мастере создания разделов на странице «Файлы» нажмите кнопку «Шаблоны» и выберите из списка шаблон, соответствующий типу информационной базы. В качестве каталога данных укажите путь к Вашей информационной базе.\n3.\tВы также можете создать новый раздел на основе уже существующего раздела. Для этого надо выбрать раздел в окне разделов и выбрать команду «Копировать» из меню «Разделы». Затем выберите в дереве разделов группу для нового раздела, переместите на эту группу курсор и выберите команду «Вставить» из меню «Разделы».', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_e523424323ab4a7c8417afef27de3d84', 'label': '1.\tЧтобы раздел был создан автоматически, выберите в меню «Сервис» команду «Поиск информационных баз» для поиска всех информационных баз на Вашем компьютере. После того, как поиск завершится, отметьте в списке флажками те из найденных баз, для которых требуется создание раздела.\n2.\tЧтобы создать раздел архивирования вручную, выберите группу, в которой Вы хотите создать раздел, и в меню «Разделы» выберите команду «Создать раздел» или нажмите кнопку  на панели инструментов. В мастере создания разделов на странице «Файлы» нажмите кнопку «Шаблоны» и выберите из списка шаблон, соответствующий типу '}, {'text': 'Как настроить параметры архивирования информационной базы «1С:Предприятия»?', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_7ef0bbcc0617d154ff172dff76e59167', 'label': 'Как настроить параметры архивирования информационной базы «1С:Предприятия»?'}, {'text': 'Параметры архивирования зависят от типа информационной базы — является она файловой или расположена на сервере.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_7e151a38b2c2ce9e08e387feaf77bc91', 'label': 'Параметры архивирования зависят от типа информационной базы — является она файловой или расположена на сервере.'}, {'text': 'Для файловой базы:', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_3b56dc09bc34c3e7e02b952686409e03', 'label': 'Для файловой базы:'}, {'text': '•\tНа странице «Общие» указать тип раздела «Файлы, в т.ч. файловые информационные базы».\n•\tНа странице «Файлы» указать маски для архивирования файлов. Обязательно необходимо указать маску «*.1CD» — для архивирования самой базы.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_adcbd2257ba4ea35b2d8887f7b935701', 'label': '•\tНа странице «Общие» указать тип раздела «Файлы, в т.ч. файловые информационные базы».\n•\tНа странице «Файлы» указать маски для архивирования файлов. Обязательно необходимо указать маску «*.1CD» — для архивирования самой базы.'}, {'text': 'Рекомендуем добавить архивирование подкаталога «1Cv8Log» — в нём расположен журнал регистрации для выбранной информационной базы.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_7b5db925fb91c4172168b91f29afd5e2', 'label': 'Рекомендуем добавить архивирование подкаталога «1Cv8Log» — в нём расположен журнал регистрации для выбранной информационной базы.'}, {'text': 'Дополнительно можно указать маски «*.txt», «*.epf», «*.erf» для архивирования дополнительных файлов, которые могут храниться в каталоге базы.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_d8bd977373ce8c0803c83a86ca4215b6', 'label': 'Дополнительно можно указать маски «*.txt», «*.epf», «*.erf» для архивирования дополнительных файлов, которые могут храниться в каталоге базы.'}, {'text': 'Для серверной базы 1С:Предприятия 8 необходимо на странице «Общие» указать тип раздела «ИБ клиент-серверной версии 1С:Предприятия 8.x» и настроить архивирование базы так, как описано в параграфе «5.4 Настройка раздела для архивирования баз SQL».', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_c19795a9eb520ae82e5ff8edf201a348', 'label': 'Для серверной базы 1С:Предприятия 8 необходимо на странице «Общие» указать тип раздела «ИБ клиент-серверной версии 1С:Предприятия 8.x» и настроить архивирование базы так, как описано в параграфе «5.4 Настройка раздела для архивирования баз SQL».'}, {'text': 'Для серверных баз также рекомендуется настроить архивирование журналов регистрации. Однако для таких баз журналы регистрации хранятся отдельно от базы (в виде файлов, а не в базе данных на сервере MS SQL Server) и централизованно (в одном каталоге хранятся подкаталоги с журналами всех баз данного сервера 1С:Предприятия). Поэтому рекомендуем установить на сервер 1С:Предприятия «Хранитель V для сервера» и настроить общий раздел для архирования всех журналов:', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_533655ca2b0185ebe0560dc60f9c706b', 'label': 'Для серверных баз также рекомендуется настроить архивирование журналов регистрации. Однако для таких баз журналы регистрации хранятся отдельно от базы (в виде файлов, а не в базе данных на сервере MS SQL Server) и централизованно (в одном каталоге хранятся подкаталоги с журналами всех баз данного сервера 1С:Предприятия). Поэтому рекомендуем установить на сервер 1С:Предприятия «Хранитель V для сервера» и настроить общий раздел для архирования всех журналов:'}, {'text': '•\tНа странице «Общие» указать тип раздела «Файлы, в т.ч. файловые информационные базы».\n•\tНа странице «Файлы» указать путь C:\\Program Files\\1cv8\\srvinfo\\.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_a9106093c0f79c2596c7efe759f03b8e', 'label': '•\tНа странице «Общие» указать тип раздела «Файлы, в т.ч. файловые информационные базы».\n•\tНа странице «Файлы» указать путь C:\\Program Files\\1cv8\\srvinfo\\.'}, {'text': 'Как сделать так, чтобы автоматически созданные разделы для архивирования «1С:Предприятия» имели то же название, что и базы в самом «1С:Предприятии».', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_c7af901907ecd0aa63fee0d8f0839ec0', 'label': 'Как сделать так, чтобы автоматически созданные разделы для архивирования «1С:Предприятия» имели то же название, что и базы в самом «1С:Предприятии».'}, {'text': 'Для этого надо запустить процедуру поиска информационных баз и в мастере поиска установить режим поиска по системному реестру Windows. В этом случае для каждой из обнаруженных информационных баз будет предложено название раздела, совпадающее с названием этой базы в самом «1С:Предприятии».', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_1599b9c6c498cb0757f30d5d06c81c3e', 'label': 'Для этого надо запустить процедуру поиска информационных баз и в мастере поиска установить режим поиска по системному реестру Windows. В этом случае для каждой из обнаруженных информационных баз будет предложено название раздела, совпадающее с названием этой базы в самом «1С:Предприятии».'}, {'text': 'Как изменить шаблон файлов для архивирования.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_d5207f198c6630fdc391cf9df200af20', 'label': 'Как изменить шаблон файлов для архивирования.'}, {'text': 'В меню «Сервис» выберите команду «Справочник шаблонов». На экране появится диалоговое окно, содержащее список шаблонов текущего пользователя. Выберите шаблон, который Вы желаете изменить и нажмите кнопку «Изменить». При этом следует иметь в виду, что изменение данного шаблона не повлияет на разделы, созданные ранее с его помощью.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_829fa98945a59a54890af094a4beace6', 'label': 'В меню «Сервис» выберите команду «Справочник шаблонов». На экране появится диалоговое окно, содержащее список шаблонов текущего пользователя. Выберите шаблон, который Вы желаете изменить и нажмите кнопку «Изменить». При этом следует иметь в виду, что изменение данного шаблона не повлияет на разделы, созданные ранее с его помощью.'}, {'text': 'Как сделать так, чтобы для важных данных автоматически создавалась архивная копия.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_751bfbe15f1a55f5ec6d07d84d5c6b10', 'label': 'Как сделать так, чтобы для важных данных автоматически создавалась архивная копия.'}, {'text': 'Если программа ещё не настроена на архивирование этих данных, то создайте для нее раздел, и при создании раздела на странице «Расписание» установите флажок «Производить автоматическое архивирование».', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_fa2874dfa6cf58d3832d53738b6056d2', 'label': 'Если программа ещё не настроена на архивирование этих данных, то создайте для нее раздел, и при создании раздела на странице «Расписание» установите флажок «Производить автоматическое архивирование».'}, {'text': 'Если раздел для этих данных уже существует, войдите в его свойства и на странице «Расписание» установите флажок «Производить автоматическое архивирование».', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_0fb258a5e0648268615a69316d77d9eb', 'label': 'Если раздел для этих данных уже существует, войдите в его свойства и на странице «Расписание» установите флажок «Производить автоматическое архивирование».'}, {'text': 'Как сделать так, чтобы архивные копии создавались ежедневно.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_4807b9aabc4cb1d09f0e7fdc1346072d', 'label': 'Как сделать так, чтобы архивные копии создавались ежедневно.'}, {'text': 'Зайдите в диалог параметров раздела, перейдите на страницу «Расписание» и выполните следующие действия:', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_3a2d779610bde1f3f8908e3616ae1062', 'label': 'Зайдите в диалог параметров раздела, перейдите на страницу «Расписание» и выполните следующие действия:'}, {'text': '•\tустановите флажок «Производить автоматическое архивирование»;\n•\tв выпадающем списке с режимами архивирования выберите «Дни»;\n•\tв поле «Выполнять архивирование каждые … дней” укажите значение “1”.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_f3e0ca919e57e2a37d448a4023cdd98c', 'label': '•\tустановите флажок «Производить автоматическое архивирование»;\n•\tв выпадающем списке с режимами архивирования выберите «Дни»;\n•\tв поле «Выполнять архивирование каждые … дней” укажите значение “1”.'}, {'text': 'Как сделать так, чтобы ежедневно архивная копия создавалась на локальном диске и раз в неделю — на сервере.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_f057b036c7109cd0ae8a05016b96d4fa', 'label': 'Как сделать так, чтобы ежедневно архивная копия создавалась на локальном диске и раз в неделю — на сервере.'}, {'text': 'Создайте для архивирования этих данных два раздела. В этих разделах установите все параметры одинаковыми, кроме расписания (страница «Расписание» в мастере создания разделов) и каталога архивов (страница «Архивы»).', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_339d538485728184a7567c8c1a67d8e2', 'label': 'Создайте для архивирования этих данных два раздела. В этих разделах установите все параметры одинаковыми, кроме расписания (страница «Расписание» в мастере создания разделов) и каталога архивов (страница «Архивы»).'}, {'text': 'Для одного из разделов установите расписание архивирования: режим «Дни», «каждый 1 день». В качестве каталога архивов для этого раздела укажите каталог на локальном диске.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_038cc3da4f1937f89005aa41d1abcdc6', 'label': 'Для одного из разделов установите расписание архивирования: режим «Дни», «каждый 1 день». В качестве каталога архивов для этого раздела укажите каталог на локальном диске.'}, {'text': 'Для другого раздела установите расписание «Неделя», укажите день недели (можно указать несколько дней). В качестве каталога архивов для второго раздела установите каталог на сервере (этот каталог должен быть доступен).', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_5f83648ebb23b364479c3e84ae274806', 'label': 'Для другого раздела установите расписание «Неделя», укажите день недели (можно указать несколько дней). В качестве каталога архивов для второго раздела установите каталог на сервере (этот каталог должен быть доступен).'}, {'text': 'Для создания второго раздела удобно использовать операцию копирования и вставки разделов.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_295cb94e4dec6737c25ae2cf1176da36', 'label': 'Для создания второго раздела удобно использовать операцию копирования и вставки разделов.'}, {'text': 'Как сделать так, чтобы архивы автоматически создавались на нескольких компьютерах.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_c1f2e1150254d7192a0a6ae5c6aa8975', 'label': 'Как сделать так, чтобы архивы автоматически создавались на нескольких компьютерах.'}, {'text': 'Это можно сделать двумя способами. Во-первых, можно создать несколько разделов для архивирования одних и тех же данных, и указать в них различные каталоги архива. Однако в этом случае каждый из разделов будет архивироваться независимо, что приведет к увеличению времени архивирования.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_689f6c6b992c85d7bf96ce747e3eefb8', 'label': 'Это можно сделать двумя способами. Во-первых, можно создать несколько разделов для архивирования одних и тех же данных, и указать в них различные каталоги архива. Однако в этом случае каждый из разделов будет архивироваться независимо, что приведет к увеличению времени архивирования.'}, {'text': 'Во-вторых, можно для одного раздела задать режим дублирования всех вновь создаваемых архивов в несколько каталогов, в том числе и на разные компьютеры. Для этого надо войти в свойства этого раздела (команда «Параметры» в меню «Разделы»), на странице «Архивы» установить флажок «Дублировать в» и в расположенном правее поле указать каталог, в который должен дублироваться каждый вновь создаваемый архив данного раздела. Можно указать несколько каталогов, разделив их точкой с запятой.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_82c90de68b447e0056815a64d01b7e2f', 'label': 'Во-вторых, можно для одного раздела задать режим дублирования всех вновь создаваемых архивов в несколько каталогов, в том числе и на разные компьютеры. Для этого надо войти в свойства этого раздела (команда «Параметры» в меню «Разделы»), на странице «Архивы» установить флажок «Дублировать в» и в расположенном правее поле указать каталог, в который должен дублироваться каждый вновь создаваемый архив данного раздела. Можно указать несколько каталогов, разделив их точкой с запятой.'}, {'text': 'Как сделать так, чтобы данные архивировались в определенное время.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_de99806d4c6ece1ffd39819f6b51dd14', 'label': 'Как сделать так, чтобы данные архивировались в определенное время.'}, {'text': 'Войдите в свойства раздела (команда «Параметры» в меню «Разделы»), на странице «Расписание» в списке «Время архивирования» выберите «В указанное время» и укажите требуемое время начала автоматического архивирования.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_1a3ad8f324bfb724612d3ae76a94c40a', 'label': 'Войдите в свойства раздела (команда «Параметры» в меню «Разделы»), на странице «Расписание» в списке «Время архивирования» выберите «В указанное время» и укажите требуемое время начала автоматического архивирования.'}, {'text': 'Как сделать так, чтобы при пропуске момента архивирования «Хранитель V» не начинал архивирование сразу при запуске.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_60253e706dc675f95f973f87a873cbb3', 'label': 'Как сделать так, чтобы при пропуске момента архивирования «Хранитель V» не начинал архивирование сразу при запуске.'}, {'text': 'Бывает, что по каким-либо причинам очередной момент архивирования раздела (вычисленный по настройкам расписания на основе времени последнего архивирования) был пропущен. В таких случаях при запуске «Хранителя V» в режиме автоматического архивирования данный раздел обычно сразу же начинает архивироваться. Для того чтобы изменить такой вариант поведения, зайдите в диалог свойств раздела, на странице «Опции» установите флажок «Не архивировать, если до следующего архивирования осталось менее (ч)», и укажите количество часов. Если данная опция включена, то «Хранитель V» сначала определяет, сколько времени осталось до следующего момента архивирования (считая от текущего момента). И если времени осталось меньше, чем установлено в опции, программа ждет до следующего момента, иначе архивирует сразу.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_2919166264adacbc5b9fa54fa40e6891', 'label': 'Бывает, что по каким-либо причинам очередной момент архивирования раздела (вычисленный по настройкам расписания на основе времени последнего архивирования) был пропущен. В таких случаях при запуске «Хранителя V» в режиме автоматического архивирования данный раздел обычно сразу же начинает архивироваться. Для того чтобы изменить такой вариант поведения, зайдите в диалог свойств раздела, на странице «Опции» установите флажок «Не архивировать, если до следующего архивирования осталось менее (ч)», и укажите количество часов. Если данная опция включена, то «Хранитель V» сначала определяет, сколько '}, {'text': 'Как сделать так, чтобы автоматическое архивирование начиналось не сразу после входа в Windows, а спустя какое-то время.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_ba6547b64878bf586ad6571940c4a5e2', 'label': 'Как сделать так, чтобы автоматическое архивирование начиналось не сразу после входа в Windows, а спустя какое-то время.'}, {'text': 'Войдите в свойства раздела (команда «Параметры» в меню «Разделы»), на странице «Расписание» в списке «Время архивирования» выберите «После запуска Архиватора, спустя» и укажите требуемый период задержки.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_bc7cc9dc9d3b4001d6d5d61b92b003d8', 'label': 'Войдите в свойства раздела (команда «Параметры» в меню «Разделы»), на странице «Расписание» в списке «Время архивирования» выберите «После запуска Архиватора, спустя» и укажите требуемый период задержки.'}, {'text': 'Как сделать так, чтобы не архивировались данные, которые не изменились.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_78da815af4c53a0ac362454ce0994e80', 'label': 'Как сделать так, чтобы не архивировались данные, которые не изменились.'}, {'text': 'Если данные, на которые ссылается раздел, изменяются редко, то возможно появление в разделе совершенно одинаковых архивов, что не желательно. В «Хранителе V» существует возможность предотвратить повторное архивирование одних и тех же данных. Для этого необходимо в свойствах раздела на странице «Опции» установить флажок «Архивировать, только если данные изменились» (подробнее см. параграф 5.3.4). Если этот флажок установлен, то перед началом архивирования «Хранитель V» сравнит параметры файлов в каталоге данных с параметрами файлов в последнем созданном архиве данного раздела. Если файлы не изменились, то программа выдаст предупреждение, архив создан не будет.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_e4afcf286435e8128c89177fa68d69b8', 'label': 'Если данные, на которые ссылается раздел, изменяются редко, то возможно появление в разделе совершенно одинаковых архивов, что не желательно. В «Хранителе V» существует возможность предотвратить повторное архивирование одних и тех же данных. Для этого необходимо в свойствах раздела на странице «Опции» установить флажок «Архивировать, только если данные изменились» (подробнее см. параграф 5.3.4). Если этот флажок установлен, то перед началом архивирования «Хранитель V» сравнит параметры файлов в каталоге данных с параметрами файлов в последнем созданном архиве данного раздела. Если файлы не изм'}, {'text': 'Как сделать так, чтобы архивировались только изменившиеся файлы.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_6c59509470bd1a138446d31ca18a7a8b', 'label': 'Как сделать так, чтобы архивировались только изменившиеся файлы.'}, {'text': 'Установите для раздела режим разностного архивирования (подробнее см. «Разностные архивы»). При создании разностного архива в него заносятся только те файлы, которые изменились после создания последнего полного архива для этого же раздела. При этом время от времени будут создаваться и полные архивы, т.е. архивы, содержащие все файлы из каталога данных, удовлетворяющие шаблону раздела.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_514ec246d67dbb1e84cab11582d6e32c', 'label': 'Установите для раздела режим разностного архивирования (подробнее см. «Разностные архивы»). При создании разностного архива в него заносятся только те файлы, которые изменились после создания последнего полного архива для этого же раздела. При этом время от времени будут создаваться и полные архивы, т.е. архивы, содержащие все файлы из каталога данных, удовлетворяющие шаблону раздела.'}, {'text': 'Как сделать так, чтобы архив нельзя было раскрыть без пароля.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_9082825b0522c5944702c40ac4554a2a', 'label': 'Как сделать так, чтобы архив нельзя было раскрыть без пароля.'}, {'text': "В параметрах раздела перейдите на страницу «Сжатие» и введите пароль в поле «Пароль». В целях безопасности вместо символов пароля при вводе будут отображаться символы '*'.", 'id': 'ffea07ec3eabf3354bd46ca52fb06914_f11db3bc89757fedf0c88f0e77a81e85', 'label': "В параметрах раздела перейдите на страницу «Сжатие» и введите пароль в поле «Пароль». В целях безопасности вместо символов пароля при вводе будут отображаться символы '*'."}, {'text': "Как создать раздел для информационной базы «1С:Предприятия».Существует три способа создания раздела архивирования для информационной базы. 1.\tЧтобы раздел был создан автоматически, выберите в меню «Сервис» команду «Поиск информационных баз» для поиска всех информационных баз на Вашем компьютере. После того, как поиск завершится, отметьте в списке флажками те из найденных баз, для которых требуется создание раздела.\n2.\tЧтобы создать раздел архивирования вручную, выберите группу, в которой Вы хотите создать раздел, и в меню «Разделы» выберите команду «Создать раздел» или нажмите кнопку  на панели инструментов. В мастере создания разделов на странице «Файлы» нажмите кнопку «Шаблоны» и выберите из списка шаблон, соответствующий типу информационной базы. В качестве каталога данных укажите путь к Вашей информационной базе.\n3.\tВы также можете создать новый раздел на основе уже существующего раздела. Для этого надо выбрать раздел в окне разделов и выбрать команду «Копировать» из меню «Разделы». Затем выберите в дереве разделов группу для нового раздела, переместите на эту группу курсор и выберите команду «Вставить» из меню «Разделы».\nКак настроить параметры архивирования информационной базы «1С:Предприятия»?Параметры архивирования зависят от типа информационной базы — является она файловой или расположена на сервере.Для файловой базы:•\tНа странице «Общие» указать тип раздела «Файлы, в т.ч. файловые информационные базы».\n•\tНа странице «Файлы» указать маски для архивирования файлов. Обязательно необходимо указать маску «*.1CD» — для архивирования самой базы. \nРекомендуем добавить архивирование подкаталога «1Cv8Log» — в нём расположен журнал регистрации для выбранной информационной базы. Дополнительно можно указать маски «*.txt», «*.epf», «*.erf» для архивирования дополнительных файлов, которые могут храниться в каталоге базы.Для серверной базы 1С:Предприятия 8 необходимо на странице «Общие» указать тип раздела «ИБ клиент-серверной версии 1С:Предприятия 8.x» и настроить архивирование базы так, как описано в параграфе «5.4 Настройка раздела для архивирования баз SQL». Для серверных баз также рекомендуется настроить архивирование журналов регистрации. Однако для таких баз журналы регистрации хранятся отдельно от базы (в виде файлов, а не в базе данных на сервере MS SQL Server) и централизованно (в одном каталоге хранятся подкаталоги с журналами всех баз данного сервера 1С:Предприятия). Поэтому рекомендуем установить на сервер 1С:Предприятия «Хранитель V для сервера» и настроить общий раздел для архирования всех журналов:•\tНа странице «Общие» указать тип раздела «Файлы, в т.ч. файловые информационные базы».\n•\tНа странице «Файлы» указать путь C:\\Program Files\\1cv8\\srvinfo\\. \nКак сделать так, чтобы автоматически созданные разделы для архивирования «1С:Предприятия» имели то же название, что и базы в самом «1С:Предприятии».Для этого надо запустить процедуру поиска информационных баз и в мастере поиска установить режим поиска по системному реестру Windows. В этом случае для каждой из обнаруженных информационных баз будет предложено название раздела, совпадающее с названием этой базы в самом «1С:Предприятии».Как изменить шаблон файлов для архивирования.В меню «Сервис» выберите команду «Справочник шаблонов». На экране появится диалоговое окно, содержащее список шаблонов текущего пользователя. Выберите шаблон, который Вы желаете изменить и нажмите кнопку «Изменить». При этом следует иметь в виду, что изменение данного шаблона не повлияет на разделы, созданные ранее с его помощью.Как сделать так, чтобы для важных данных автоматически создавалась архивная копия.Если программа ещё не настроена на архивирование этих данных, то создайте для нее раздел, и при создании раздела на странице «Расписание» установите флажок «Производить автоматическое архивирование». Если раздел для этих данных уже существует, войдите в его свойства и на странице «Расписание» установите флажок «Производить автоматическое архивирование».Как сделать так, чтобы архивные копии создавались ежедневно.Зайдите в диалог параметров раздела, перейдите на страницу «Расписание» и выполните следующие действия:•\tустановите флажок «Производить автоматическое архивирование»;\n•\tв выпадающем списке с режимами архивирования выберите «Дни»;\n•\tв поле «Выполнять архивирование каждые … дней” укажите значение “1”. \nКак сделать так, чтобы ежедневно архивная копия создавалась на локальном диске и раз в неделю — на сервере.Создайте для архивирования этих данных два раздела. В этих разделах установите все параметры одинаковыми, кроме расписания (страница «Расписание» в мастере создания разделов) и каталога архивов (страница «Архивы»).Для одного из разделов установите расписание архивирования: режим «Дни», «каждый 1 день». В качестве каталога архивов для этого раздела укажите каталог на локальном диске.Для другого раздела установите расписание «Неделя», укажите день недели (можно указать несколько дней). В качестве каталога архивов для второго раздела установите каталог на сервере (этот каталог должен быть доступен).Для создания второго раздела удобно использовать операцию копирования и вставки разделов.Как сделать так, чтобы архивы автоматически создавались на нескольких компьютерах.Это можно сделать двумя способами. Во-первых, можно создать несколько разделов для архивирования одних и тех же данных, и указать в них различные каталоги архива. Однако в этом случае каждый из разделов будет архивироваться независимо, что приведет к увеличению времени архивирования.Во-вторых, можно для одного раздела задать режим дублирования всех вновь создаваемых архивов в несколько каталогов, в том числе и на разные компьютеры. Для этого надо войти в свойства этого раздела (команда «Параметры» в меню «Разделы»), на странице «Архивы» установить флажок «Дублировать в» и в расположенном правее поле указать каталог, в который должен дублироваться каждый вновь создаваемый архив данного раздела. Можно указать несколько каталогов, разделив их точкой с запятой.Как сделать так, чтобы данные архивировались в определенное время.Войдите в свойства раздела (команда «Параметры» в меню «Разделы»), на странице «Расписание» в списке «Время архивирования» выберите «В указанное время» и укажите требуемое время начала автоматического архивирования. Как сделать так, чтобы при пропуске момента архивирования «Хранитель V» не начинал архивирование сразу при запуске.Бывает, что по каким-либо причинам очередной момент архивирования раздела (вычисленный по настройкам расписания на основе времени последнего архивирования) был пропущен. В таких случаях при запуске «Хранителя V» в режиме автоматического архивирования данный раздел обычно сразу же начинает архивироваться. Для того чтобы изменить такой вариант поведения, зайдите в диалог свойств раздела, на странице «Опции» установите флажок «Не архивировать, если до следующего архивирования осталось менее (ч)», и укажите количество часов. Если данная опция включена, то «Хранитель V» сначала определяет, сколько времени осталось до следующего момента архивирования (считая от текущего момента). И если времени осталось меньше, чем установлено в опции, программа ждет до следующего момента, иначе архивирует сразу.Как сделать так, чтобы автоматическое архивирование начиналось не сразу после входа в Windows, а спустя какое-то время.Войдите в свойства раздела (команда «Параметры» в меню «Разделы»), на странице «Расписание» в списке «Время архивирования» выберите «После запуска Архиватора, спустя» и укажите требуемый период задержки. Как сделать так, чтобы не архивировались данные, которые не изменились.Если данные, на которые ссылается раздел, изменяются редко, то возможно появление в разделе совершенно одинаковых архивов, что не желательно. В «Хранителе V» существует возможность предотвратить повторное архивирование одних и тех же данных. Для этого необходимо в свойствах раздела на странице «Опции» установить флажок «Архивировать, только если данные изменились» (подробнее см. параграф 5.3.4). Если этот флажок установлен, то перед началом архивирования «Хранитель V» сравнит параметры файлов в каталоге данных с параметрами файлов в последнем созданном архиве данного раздела. Если файлы не изменились, то программа выдаст предупреждение, архив создан не будет.Как сделать так, чтобы архивировались только изменившиеся файлы.Установите для раздела режим разностного архивирования (подробнее см. «Разностные архивы»). При создании разностного архива в него заносятся только те файлы, которые изменились после создания последнего полного архива для этого же раздела. При этом время от времени будут создаваться и полные архивы, т.е. архивы, содержащие все файлы из каталога данных, удовлетворяющие шаблону раздела.Как сделать так, чтобы архив нельзя было раскрыть без пароля.В параметрах раздела перейдите на страницу «Сжатие» и введите пароль в поле «Пароль». В целях безопасности вместо символов пароля при вводе будут отображаться символы '*'.", 'id': 'ffcc36a8dee876ad6b8970ea61c5b8265eb63c02159bccb005bf89a19929518a', 'label': 'Как создать раздел для информационной базы «1С:Предприятия».Существует три способа создания раздела архивирования для информационной базы. 1.\tЧтобы раздел был создан автоматически, выберите в меню «Сервис» команду «Поиск информационных баз» для поиска всех информационных баз на Вашем компьютере. После того, как поиск завершится, отметьте в списке флажками те из найденных баз, для которых требуется создание раздела.\n2.\tЧтобы создать раздел архивирования вручную, выберите группу, в которой Вы хотите создать раздел, и в меню «Разделы» выберите команду «Создать раздел» или нажмите кнопку  на панел'}, {'text': '9.2\tРабота', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_2cb43cf0ba18e33e4220ec0166fae4a5', 'label': '9.2\tРабота'}, {'text': 'Как восстановить данные, занесенные в архив.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_85668f4283bfe83a9ab34d1caf47288b', 'label': 'Как восстановить данные, занесенные в архив.'}, {'text': 'Порядок действий по восстановлению данных (раскрытию архива) описан в разделе «Раскрытие архива» настоящего Руководства.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_c687ebe052c56577cc9ef7289f32df3d', 'label': 'Порядок действий по восстановлению данных (раскрытию архива) описан в разделе «Раскрытие архива» настоящего Руководства.'}, {'text': 'Как вернуть те данные, которые были в каталоге до раскрытия архива.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_d63239113b878dc321eab3abd05a950d', 'label': 'Как вернуть те данные, которые были в каталоге до раскрытия архива.'}, {'text': 'Перед восстановлением данных из архива происходит создание так называемого резервного архива. Он создается в соответствии с настройками этого же раздела и, таким образом, содержит те файлы, которые будут перезатерты при раскрытии другого архива. Чтобы вернуть те данные, которые были до раскрытия архива, просто раскройте соответствующий резервный архив.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_3d513661386e13cfc54eb873dd960e74', 'label': 'Перед восстановлением данных из архива происходит создание так называемого резервного архива. Он создается в соответствии с настройками этого же раздела и, таким образом, содержит те файлы, которые будут перезатерты при раскрытии другого архива. Чтобы вернуть те данные, которые были до раскрытия архива, просто раскройте соответствующий резервный архив.'}, {'text': 'Как просмотреть содержимое архива.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_f5059e293928544ebd79830c5a11d4b0', 'label': 'Как просмотреть содержимое архива.'}, {'text': 'Для того чтобы просмотреть список файлов, попавших в архив, надо выделить требуемый архив и выбрать команду «Просмотр содержимого» в меню «Архивы».', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_673d49d272d45b729f2bce8f52fc709b', 'label': 'Для того чтобы просмотреть список файлов, попавших в архив, надо выделить требуемый архив и выбрать команду «Просмотр содержимого» в меню «Архивы».'}, {'text': 'Для того чтобы просмотреть данные, находящиеся в архиве, можно выполнить пробное раскрытие архива (см. параграф «Пробное раскрытие архива»).', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_02010e4ad1a6837f956d1dc6c50daf9a', 'label': 'Для того чтобы просмотреть данные, находящиеся в архиве, можно выполнить пробное раскрытие архива (см. параграф «Пробное раскрытие архива»).'}, {'text': 'Как прервать задачу архивирования или разархивирования.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_daa1c9f2caa148079039632ca6c6b133', 'label': 'Как прервать задачу архивирования или разархивирования.'}, {'text': 'В главном окне Менеджера перейдите на раздел, для которого выполняется задача, и выберите команду «Прервать задачу» в меню «Действия», или нажмите кнопку  на панели инструментов. При этом программа попросит у Вас подтверждение прерывания текущего действия.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_fbc7fad7fedf8da91ef36723126dfbf6', 'label': 'В главном окне Менеджера перейдите на раздел, для которого выполняется задача, и выберите команду «Прервать задачу» в меню «Действия», или нажмите кнопку  на панели инструментов. При этом программа попросит у Вас подтверждение прерывания текущего действия.'}, {'text': 'Прервать задачу на локальном компьютере можно с помощью Агента, для этого даже не обязательно запускать Менеджер. Щелкните на значке Агента в системном лотке и в появившемся меню выберите команду «Состояние Архиватора». Появится диалог с несколькими закладками. Выберите закладку «Задачи»,  в списке задач выберите ту, которую Вы хотите прервать, и нажмите кнопку  на панели инструментов.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_faed76aee548400ace2f99fe2aee2085', 'label': 'Прервать задачу на локальном компьютере можно с помощью Агента, для этого даже не обязательно запускать Менеджер. Щелкните на значке Агента в системном лотке и в появившемся меню выберите команду «Состояние Архиватора». Появится диалог с несколькими закладками. Выберите закладку «Задачи»,  в списке задач выберите ту, которую Вы хотите прервать, и нажмите кнопку  на панели инструментов.'}, {'text': 'Как отменить автоматическое архивирование раздела.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_4abb376c387e94a9262432f4677aec50', 'label': 'Как отменить автоматическое архивирование раздела.'}, {'text': 'Для того чтобы отменить автоматическое архивирование раздела в данном сеансе Архиватора, необходимо:', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_aebd86aa439cabc0c770d2a34d6405ef', 'label': 'Для того чтобы отменить автоматическое архивирование раздела в данном сеансе Архиватора, необходимо:'}, {'text': '•\tперейти на раздел в окне разделов Менеджера или в диалоге «Состояние Архиватора»;\n•\tнажать значок  на панели инструментов;\n•\tв появившемся диалоге выбрать вариант «Отменить архивирование в текущем сеансе».', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_c52931578eedff8fc828f86e2841ae9c', 'label': '•\tперейти на раздел в окне разделов Менеджера или в диалоге «Состояние Архиватора»;\n•\tнажать значок  на панели инструментов;\n•\tв появившемся диалоге выбрать вариант «Отменить архивирование в текущем сеансе».'}, {'text': 'Для того чтобы отменить автоматическое архивирование раздела во всех сеансах, запустить Менеджер, войти в свойства этого раздела и на странице «Расписание» снять флажок «Проводить автоматическое архивирование».', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_d3d3d56657c339735f2c60b5bddc61c4', 'label': 'Для того чтобы отменить автоматическое архивирование раздела во всех сеансах, запустить Менеджер, войти в свойства этого раздела и на странице «Расписание» снять флажок «Проводить автоматическое архивирование».'}, {'text': 'Как удалить архив без возможности восстановления.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_aafbdbcb67af456e8f274db3111a1e7a', 'label': 'Как удалить архив без возможности восстановления.'}, {'text': '1.\tЗапустите Менеджер Хранителя;\n2.\tв окне разделов перейдите на нужный раздел;\n3.\tв окне архивов выберите тот архив, который Вы хотите удалить;\n4.\tв меню «Архивы» выберите команду «Удалить архив».', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_cb1e6433bb48b6bac43831c16549d2b3', 'label': '1.\tЗапустите Менеджер Хранителя;\n2.\tв окне разделов перейдите на нужный раздел;\n3.\tв окне архивов выберите тот архив, который Вы хотите удалить;\n4.\tв меню «Архивы» выберите команду «Удалить архив».'}, {'text': 'Как сделать так, чтобы некоторые архивы остались, а не были удалены при создании новых архивов?', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_2f97c37bd1de4790d5c856669111cd7e', 'label': 'Как сделать так, чтобы некоторые архивы остались, а не были удалены при создании новых архивов?'}, {'text': 'Для этого надо закрепить эти архивы. Закрепление архива подробно описано в параграфе «Закрепление архива» настоящего Руководства.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_e3668c422c7fc088b538afabf5820fdd', 'label': 'Для этого надо закрепить эти архивы. Закрепление архива подробно описано в параграфе «Закрепление архива» настоящего Руководства.'}, {'text': 'Как преобразовать разностный архив в полный.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_2ed88fb74f9ed10c4aff9088a2d8f2ff', 'label': 'Как преобразовать разностный архив в полный.'}, {'text': 'Разностные архивы создаются, только если в свойствах раздела установлен режим «Разностный». Преобразование разностного архива в полный автоматически производится в следующих ситуациях:', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_cba67dd4364d4b2ee296193e42acc8d9', 'label': 'Разностные архивы создаются, только если в свойствах раздела установлен режим «Разностный». Преобразование разностного архива в полный автоматически производится в следующих ситуациях:'}, {'text': '•\tпри экспорте архива;\n•\tпри закреплении архива.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_7a7f5b301e72fab0c28eb9440ca3c6b6', 'label': '•\tпри экспорте архива;\n•\tпри закреплении архива.'}, {'text': 'Можно ли архивировать открытые информационные базы?', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_7850c7bb3ef2d8e18864e0110c9768cd', 'label': 'Можно ли архивировать открытые информационные базы?'}, {'text': '«Хранитель V» позволяет создавать архивные копии информационных баз, открытых в разделенном (т.е. не монопольном) режиме. Но если во время архивирования продолжалась работа с данными, и произошло обновление информационной базы, то целостность архивных данных (но не самой информационной базы) может быть нарушена.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_e85cb34968db4ad7421ad605632dd415', 'label': '«Хранитель V» позволяет создавать архивные копии информационных баз, открытых в разделенном (т.е. не монопольном) режиме. Но если во время архивирования продолжалась работа с данными, и произошло обновление информационной базы, то целостность архивных данных (но не самой информационной базы) может быть нарушена.'}, {'text': 'Для предотвращения подобных ситуаций необходимо в настройках раздела на странице «Опции» установить флажок «Контролировать целостность архивных данных». В этом случае «Хранитель V» сравнивает параметры (размер и время последнего обновления) файлов данных до и после архивирования. Если файлы изменились во время архивирования, то выдается предупреждение. Значок такого архива содержит восклицательный знак, например: . Такой архив может содержать несогласованные данные, поэтому использовать сохраненные в нем данные надо с большой осторожностью', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_ebdc84876a22a246e6d0708a875665aa', 'label': 'Для предотвращения подобных ситуаций необходимо в настройках раздела на странице «Опции» установить флажок «Контролировать целостность архивных данных». В этом случае «Хранитель V» сравнивает параметры (размер и время последнего обновления) файлов данных до и после архивирования. Если файлы изменились во время архивирования, то выдается предупреждение. Значок такого архива содержит восклицательный знак, например: . Такой архив может содержать несогласованные данные, поэтому использовать сохраненные в нем данные надо с большой осторожностью'}, {'text': 'Для того чтобы гарантировать целостность архивных данных при автоматическом архивировании, установите флажок «Если целостность нарушена, повторять через ... мин.» на странице «Опции» в параметрах раздела. Тогда в случае изменения файлов во время автоматического архивирования «Хранитель V» не будет создавать архив, и через указанное Вами время снова попытается создать архивную копию этих же данных.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_621c04a60e4b899ee9229dceb55cbc48', 'label': 'Для того чтобы гарантировать целостность архивных данных при автоматическом архивировании, установите флажок «Если целостность нарушена, повторять через ... мин.» на странице «Опции» в параметрах раздела. Тогда в случае изменения файлов во время автоматического архивирования «Хранитель V» не будет создавать архив, и через указанное Вами время снова попытается создать архивную копию этих же данных.'}, {'text': 'Как сделать так, чтобы у разных пользователей были разные разделы.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_64bfaa11e1f3a87d8290616658244c49', 'label': 'Как сделать так, чтобы у разных пользователей были разные разделы.'}, {'text': 'Для этого надо создать в «Хранителе V» несколько профилей. Запустите Менеджер и в меню «Разделы» выберите команду «Создать профиль». Появится диалоговое окно, в котором необходимо ввести имя профиля и пароль для входа в «Хранитель V» (если пароля нет, это поле надо оставить пустым).', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_a67fdace3f62e3a6c001d251080d287f', 'label': 'Для этого надо создать в «Хранителе V» несколько профилей. Запустите Менеджер и в меню «Разделы» выберите команду «Создать профиль». Появится диалоговое окно, в котором необходимо ввести имя профиля и пароль для входа в «Хранитель V» (если пароля нет, это поле надо оставить пустым).'}, {'text': 'Затем в каждом профиле создайте необходимые разделы. Сообщите каждому пользователю, который будет работать с «Хранителем V», имя профиля, которое данный пользователь должен указывать при входе, и пароль (если для профиля указан пароль).', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_531ba5fc02b9e2cf8f6e0e949529306a', 'label': 'Затем в каждом профиле создайте необходимые разделы. Сообщите каждому пользователю, который будет работать с «Хранителем V», имя профиля, которое данный пользователь должен указывать при входе, и пароль (если для профиля указан пароль).'}, {'text': 'Как установить пароль для входа в программу.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_25df4daf7160c151f4aba3d8c164a9cc', 'label': 'Как установить пароль для входа в программу.'}, {'text': 'Для этого надо установить в профиле «Admin» пароль для входа:', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_5f68cf6673aeb453a21b66d44d036fd3', 'label': 'Для этого надо установить в профиле «Admin» пароль для входа:'}, {'text': '•\tЗапустите Менеджер Хранителя.\n•\tВ дереве разделов перейдите на корневой элемент, он имеет заголовок «Admin».\n•\tВыберите команду «Параметры» из меню «Разделы».\n•\tПоявится диалог с параметрами профиля. Введите пароль в поля «Пароль» и «Подтверждение пароля».\n•\tЗакройте диалог (кнопка «OK»).', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_071891692063547bba0e3bc002e75ba1', 'label': '•\tЗапустите Менеджер Хранителя.\n•\tВ дереве разделов перейдите на корневой элемент, он имеет заголовок «Admin».\n•\tВыберите команду «Параметры» из меню «Разделы».\n•\tПоявится диалог с параметрами профиля. Введите пароль в поля «Пароль» и «Подтверждение пароля».\n•\tЗакройте диалог (кнопка «OK»).'}, {'text': 'Если у Вас несколько профилей, можно для каждого из них установить отдельный пароль. В этом случае надо в дереве разделов переходить на строку с именем соответствующего профиля и открывать для него диалог параметров.', 'id': 'ffea07ec3eabf3354bd46ca52fb06914_04d0d4bc7f27abc66e09743a8be957fa', 'label': 'Если у Вас несколько профилей, можно для каждого из них установить отдельный пароль. В этом случае надо в дереве разделов переходить на строку с именем соответствующего профиля и открывать для него диалог параметров.'}, {'text': 'Как восстановить данные, занесенные в архив.Порядок действий по восстановлению данных (раскрытию архива) описан в разделе «Раскрытие архива» настоящего Руководства.Как вернуть те данные, которые были в каталоге до раскрытия архива.Перед восстановлением данных из архива происходит создание так называемого резервного архива. Он создается в соответствии с настройками этого же раздела и, таким образом, содержит те файлы, которые будут перезатерты при раскрытии другого архива. Чтобы вернуть те данные, которые были до раскрытия архива, просто раскройте соответствующий резервный архив.Как просмотреть содержимое архива.Для того чтобы просмотреть список файлов, попавших в архив, надо выделить требуемый архив и выбрать команду «Просмотр содержимого» в меню «Архивы». Для того чтобы просмотреть данные, находящиеся в архиве, можно выполнить пробное раскрытие архива (см. параграф «Пробное раскрытие архива»). Как прервать задачу архивирования или разархивирования.В главном окне Менеджера перейдите на раздел, для которого выполняется задача, и выберите команду «Прервать задачу» в меню «Действия», или нажмите кнопку  на панели инструментов. При этом программа попросит у Вас подтверждение прерывания текущего действия.Прервать задачу на локальном компьютере можно с помощью Агента, для этого даже не обязательно запускать Менеджер. Щелкните на значке Агента в системном лотке и в появившемся меню выберите команду «Состояние Архиватора». Появится диалог с несколькими закладками. Выберите закладку «Задачи»,  в списке задач выберите ту, которую Вы хотите прервать, и нажмите кнопку  на панели инструментов. Как отменить автоматическое архивирование раздела.Для того чтобы отменить автоматическое архивирование раздела в данном сеансе Архиватора, необходимо:•\tперейти на раздел в окне разделов Менеджера или в диалог
