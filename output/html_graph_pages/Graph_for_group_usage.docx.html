файлы установки.\n•\tРуководство пользователя (данный документ).', 'id': '14a67a7eecf346ae42877e05bf192c0c_2081901daeaae30d000e4fb4efa5d719', 'label': '•\tDozor.1.0.0.rpm (для Alt Linux) или Dozor.1.0.0.deb (для Astra Linux) содержит файлы установки.\n•\tРуководство пользователя (данный документ).'}, {'text': 'Электронная почта для вопросов по продукту: info@cr-obr.ru.', 'id': '14a67a7eecf346ae42877e05bf192c0c_a98c56c4ba42d45adb5af14542fc2d1d', 'label': 'Электронная почта для вопросов по продукту: info@cr-obr.ru.'}, {'text': 'ПП включает в себя три модуля, обладающих следующими функциями:', 'id': '14a67a7eecf346ae42877e05bf192c0c_882062831e5c3c304a400291690eb3c1', 'label': 'ПП включает в себя три модуля, обладающих следующими функциями:'}, {'text': '•\tМодуль проверки антивирусной защиты ПК:\no\tАвтоматическое формирование перечня установленных на рабочей станции антивирусных пакетов.\no\tАвтоматическое определение и отображение каждого установленного антивирусного пакета.\n•\tМодуль проверки доступа к запрещённым сайтам:\no\tПроверка наличия доступа к интернет-ресурсам, содержащим информацию, запрещённую к распространению в образовательных организациях (далее – «запрещённые интернет-ресурсы»), с текущей рабочей станции.\no\tНастройка параметров проверки:\n♣\tРасписание проверки: временные интервалы проверки в течение дня, периодичность повторных проверок.\n♣\tСкорость проверки: низкая, средняя, высокая.\n♣\tЗадержка между проверками сайтов (в секундах).\no\tЕсли проверка была прервана (например, рабочая станция была выключена до окончания проверки доступности всех интернет-ресурсов из списка), при следующем запуске проверка возобновляется с той позиции в списке, на которой был прерван предыдущий сеанс.\no\tФормирование отчётности о результатах проверки доступа к запрещённым интернет-ресурсам: \n♣\tСводный отчёт - включает информацию об общем количестве ресурсов в перечне, количестве проверенных ресурсов и количестве доступных интернет-ресурсов из перечня.\n♣\tДетализированный отчёт – включает перечень всех запрещённых интернет-ресурсов. Для каждого ресурса выводится его доменное имя, дата и время проверки, результат проверки (доступен или не доступен).\no\tСохранение детализированного отчёта в файл в формате CSV.\no\tАвтоматическое обновление перечня запрещённых интернет-ресурсов.\n•\tМодуль проверки программного обеспечения (далее - ПО) на доверие: \no\tПоиск и отображение установленных пакетов на ПК пользователя.\no\tОтображение пользователю списка, установленных пакетов на персональном компьютере пользователя, с известной информацией о них с базы ПП.\no\tВозможность отправки скорректированной записи ПО на рассмотрение оператору по внесению изменений в запись.\no\tВозможность сортировки списков: \n♣\tПо наименованию ПО.\n♣\tПо доверию.\no\tОтображение информации о версии используемой информационной базы ПП.\no\tВыгрузка отчетности по ПО, установленному на персональном компьютере пользователя, в формате CSV.\no\tАвтоматизированная загрузка с сервера актуальной базы ПО.\no\tПредоставление вместе с ПП списка базового ПО с дополнительной информацией по программным средствам (может использоваться при запуске программы без Интернет-соединения).\no\tВозможность сокрытия модулей программы через Настройки.', 'id': '14a67a7eecf346ae42877e05bf192c0c_fd847fa2e1a3499aa2a486557a82f632', 'label': '•\tМодуль проверки антивирусной защиты ПК:\no\tАвтоматическое формирование перечня установленных на рабочей станции антивирусных пакетов.\no\tАвтоматическое определение и отображение каждого установленного антивирусного пакета.\n•\tМодуль проверки доступа к запрещённым сайтам:\no\tПроверка наличия доступа к интернет-ресурсам, содержащим информацию, запрещённую к распространению в образовательных организациях (далее – «запрещённые интернет-ресурсы»), с текущей рабочей станции.\no\tНастройка параметров проверки:\n♣\tРасписание проверки: временные интервалы проверки в течение дня, периодичность повторных пров'}, {'text': 'Программный продукт «Дозор. Мониторинг систем безопасности рабочей станции» предназначен для автоматизации мониторинга состояния безопасности рабочих станций путём контроля установки и настройки антивирусной защиты, ограничения доступа к запрещенным сайтам, а также проведения сканирования и отображения информации об установленном программном обеспечении (далее – ПО).ПП поставляется в электронном виде и включает в себя следующий набор файлов:•\tDozor.1.0.0.rpm (для Alt Linux) или Dozor.1.0.0.deb (для Astra Linux) содержит файлы установки.\n•\tРуководство пользователя (данный документ).\nЭлектронная почта для вопросов по продукту: info@cr-obr.ru. ПП включает в себя три модуля, обладающих следующими функциями:•\tМодуль проверки антивирусной защиты ПК:\no\tАвтоматическое формирование перечня установленных на рабочей станции антивирусных пакетов.\no\tАвтоматическое определение и отображение каждого установленного антивирусного пакета.\n•\tМодуль проверки доступа к запрещённым сайтам:\no\tПроверка наличия доступа к интернет-ресурсам, содержащим информацию, запрещённую к распространению в образовательных организациях (далее – «запрещённые интернет-ресурсы»), с текущей рабочей станции.\no\tНастройка параметров проверки:\n♣\tРасписание проверки: временные интервалы проверки в течение дня, периодичность повторных проверок.\n♣\tСкорость проверки: низкая, средняя, высокая.\n♣\tЗадержка между проверками сайтов (в секундах).\no\tЕсли проверка была прервана (например, рабочая станция была выключена до окончания проверки доступности всех интернет-ресурсов из списка), при следующем запуске проверка возобновляется с той позиции в списке, на которой был прерван предыдущий сеанс.\no\tФормирование отчётности о результатах проверки доступа к запрещённым интернет-ресурсам: \n♣\tСводный отчёт - включает информацию об общем количестве ресурсов в перечне, количестве проверенных ресурсов и количестве доступных интернет-ресурсов из перечня.\n♣\tДетализированный отчёт – включает перечень всех запрещённых интернет-ресурсов. Для каждого ресурса выводится его доменное имя, дата и время проверки, результат проверки (доступен или не доступен).\no\tСохранение детализированного отчёта в файл в формате CSV.\no\tАвтоматическое обновление перечня запрещённых интернет-ресурсов.\n•\tМодуль проверки программного обеспечения (далее - ПО) на доверие: \no\tПоиск и отображение установленных пакетов на ПК пользователя.\no\tОтображение пользователю списка, установленных пакетов на персональном компьютере пользователя, с известной информацией о них с базы ПП.\no\tВозможность отправки скорректированной записи ПО на рассмотрение оператору по внесению изменений в запись.\no\tВозможность сортировки списков: \n♣\tПо наименованию ПО.\n♣\tПо доверию.\no\tОтображение информации о версии используемой информационной базы ПП.\no\tВыгрузка отчетности по ПО, установленному на персональном компьютере пользователя, в формате CSV.\no\tАвтоматизированная загрузка с сервера актуальной базы ПО.\no\tПредоставление вместе с ПП списка базового ПО с дополнительной информацией по программным средствам (может использоваться при запуске программы без Интернет-соединения).\no\tВозможность сокрытия модулей программы через Настройки.', 'id': '3ab874c2d7c53c22b1ab5f19f48449a69e6cf29fdd4514dc827b18e22c52031b', 'label': 'Программный продукт «Дозор. Мониторинг систем безопасности рабочей станции» предназначен для автоматизации мониторинга состояния безопасности рабочих станций путём контроля установки и настройки антивирусной защиты, ограничения доступа к запрещенным сайтам, а также проведения сканирования и отображения информации об установленном программном обеспечении (далее – ПО).ПП поставляется в электронном виде и включает в себя следующий набор файлов:•\tDozor.1.0.0.rpm (для Alt Linux) или Dozor.1.0.0.deb (для Astra Linux) содержит файлы установки.\n•\tРуководство пользователя (данный документ).\nЭлектронная'}, {'text': '2.2\tТехнические требования', 'id': '14a67a7eecf346ae42877e05bf192c0c_91bbd7c7392108f9a6c3879380370676', ' 92c0c_2d41bc692256386eac5ddc0e4016a342', 'label': 'Жёсткий диск: для установки и работы ПП требуется наличие свободного места размером не менее 300 МБ на диске.'}, {'text': 'Рекомендуемый объём ОЗУ: 8 Гб.Жёсткий диск: для установки и работы ПП требуется наличие свободного места размером не менее 300 МБ на диске.', 'id': '612f31b03e0c0fbfbe798bb064bb04fc29417db07a5af47dc8577c06168bea0c', 'label': 'Рекомендуемый объём ОЗУ: 8 Гб.Жёсткий диск: для установки и работы ПП требуется наличие свободного места размером не менее 300 МБ на диске.'}, {'text': 'Наличие доступа в Интернет', 'id': '14a67a7eecf346ae42877e05bf192c0c_56042c8f72c2dd4c83f22ce34b613c1d', 'label': 'Наличие доступа в Интернет'}, {'text': 'Для обновления информационных баз, используемых ПП, и их последующей проверки требуется интернет-соединение со скоростью от 64 Кбит/сек.', 'id': '14a67a7eecf346ae42877e05bf192c0c_328748d836e7bb287513156027611061', 'label': 'Для обновления информационных баз, используемых ПП, и их последующей проверки требуется интернет-соединение со скоростью от 64 Кбит/сек.'}, {'text': 'Для установки и настройки ПП компьютер должен быть оснащён манипулятором «мышь».', 'id': '14a67a7eecf346ae42877e05bf192c0c_fd06c4acedee37b9e2f031628b9fe847', 'label': 'Для установки и настройки ПП компьютер должен быть оснащён манипулятором «мышь».'}, {'text': 'Для обновления информационных баз, используемых ПП, и их последующей проверки требуется интернет-соединение со скоростью от 64 Кбит/сек.Для установки и настройки ПП компьютер должен быть оснащён манипулятором «мышь».', 'id': '6e1cd5405d3802aeba7db135c52741191d5049e960b7754003ab04f33817eef0', 'label': 'Для обновления информационных баз, используемых ПП, и их последующей проверки требуется интернет-соединение со скоростью от 64 Кбит/сек.Для установки и настройки ПП компьютер должен быть оснащён манипулятором «мышь».'}, {'text': '2.3\tСистема лицензирования и защиты', 'id': '14a67a7eecf346ae42877e05bf192c0c_03198dc78fa9f95c088cc55b5a09ae0d', 'label': '2.3\tСистема лицензирования и защиты'}, {'text': 'Лицензия «Дозор. Мониторинг систем безопасности рабочей станции» разрешает использование ПП на указанном в лицензии количестве рабочих мест в течение 1 года.', 'id': '14a67a7eecf346ae42877e05bf192c0c_a94831690d2ac43aa1100e04627eb3b8', 'label': 'Лицензия «Дозор. Мониторинг систем безопасности рабочей станции» разрешает использование ПП на указанном в лицензии количестве рабочих мест в течение 1 года.'}, {'text': '', 'id': '14a67a7eecf346ae42877e05bf192c0c_69aafee834553a632879fd73e46b2625', 'label': ''}, {'text': 'Лицензия «Дозор. Мониторинг систем безопасности рабочей станции» разрешает использование ПП на указанном в лицензии количестве рабочих мест в течение 1 года.', 'id': '1c83e29fe9741a3749d5a202da84fb3c92c9bd9170bfb9f7c546d63b71ed4173', 'label': 'Лицензия «Дозор. Мониторинг систем безопасности рабочей станции» разрешает использование ПП на указанном в лицензии количестве рабочих мест в течение 1 года.'}, {'text': '3\tПервоначальная настройка', 'id': '14a67a7eecf346ae42877e05bf192c0c_3fb5a689c12f986d2565b45ad25e05e0', 'label': '3\tПервоначальная настройка'}, {'text': '', 'id': '435271d38bb547624726f1e47b783c854a8b88321576fffbb584e73d0b877440', 'label': ''}, {'text': '3.1\tНастройка параметров и расписания проверки', 'id': '14a67a7eecf346ae42877e05bf192c0c_7aa9c5b698c0b20802aa56d923cf5740', 'label': '3.1\tНастройка параметров и расписания проверки'}, {'text': 'При первом запуске программы на каждом компьютере необходимо настроить параметры и расписание проверки. В дальнейшем эти параметры можно изменять только в случае необходимости.', 'id': '14a67a7eecf346ae42877e05bf192c0c_835044f9890cdbcdc959d982d97675e9', 'label': 'При первом запуске программы на каждом компьютере необходимо настроить параметры и расписание проверки. В дальнейшем эти параметры можно изменять только в случае необходимости.'}, {'text': 'Для настройки параметров необходимо в главном окне программы нажать «Настройки». После чего откроется окно настроек.', 'id': '14a67a7eecf346ae42877e05bf192c0c_d9f199ee3919bb68a626fa1b856c045a', 'label': 'Для настройки параметров необходимо в главном окне программы нажать «Настройки». После чего откроется окно настроек.'}, {'text': 'В окне настроек необходимо выбрать один из режимов проверки (по умолчанию - медленный):', 'id': '14a67a7eecf346ae42877e05bf192c0c_f8815fe716f8a906355aeb808d98c319', 'label': 'В окне настроек необходимо выбрать один из режимов проверки (по умолчанию - медленный):'}, {'text': '•\tМедленный – проверка сайтов будет происходить поочередно, время проверки увеличится, нагрузка на сеть и компьютер уменьшится.\n•\tОбычный – проверка будет происходить по нескольким сайтам одновременно (кол-во одновременно проверяемых сайтов зависит от количества физических ядер процессора), время проверки уменьшится, нагрузка на сеть и компьютер увеличится.\n•\tБыстрый – проверка будет происходить по нескольким сайтам одновременно (кол-во одновременно проверяемых сайтов равно количеству ядер процессора, умноженному на 4), время проверки уменьшится, нагрузка на сеть и компьютер увеличится.', 'id': '14a67a7eecf346ae42877e05bf192c0c_71dacacec18e33970273943170800d33', 'label': '•\tМедленный – проверка сайтов будет происходить поочередно, время проверки увеличится, нагрузка на сеть и компьютер уменьшится.\n•\tОбычный – проверка будет происходить по нескольким сайтам одновременно (кол-во одновременно проверяемых сайтов зависит от количества физических ядер процессора), время проверки уменьшится, нагрузка на сеть и компьютер увеличится.\n•\tБыстрый – проверка будет происходить по нескольким сайтам одновременно (кол-во одновременно проверяемых сайтов равно количеству ядер процессора, умноженному на 4), время проверки уменьшится, нагрузка на сеть и компьютер увеличится.'}, {'text': 'Диапазоны времени, в которые будет производится проверка, настраиваются в нижней части окна «Настройки» (рисунок 5). По умолчанию время проверки зафиксировано на период с 00:00 до 23:59 – полные сутки.', 'id': '14a67a7eecf346ae42877e05bf192c0c_fc568ea6fde3caf7c89f57b2a863b1a9', 'label': 'Диапазоны времени, в которые будет производится проверка, настраиваются в нижней части окна «Настройки» (рисунок 5). По умолчанию время проверки зафиксировано на период с 00:00 до 23:59 – полные сутки.'}, {'text': 'Для добавления нового диапазона необходимо выбрать начальное и конечное время, после чего нажать кнопку «Добавить».', 'id': '14a67a7eecf346ae42877e05bf192c0c_9d1d28be3482a448f6e4efa48ef1d3ed', 'label': 'Для добавления нового диапазона необходимо выбрать начальное и конечное время, после чего нажать кнопку «Добавить».'}, {'text': 'Для удаления диапазона необходимо нажать кнопку, которая расположена справа от каждого диапазона.', 'id': '14a67a7eecf346ae42877e05bf192c0c_ed39d0103198dbf301c92a4f57a2323c', 'label': 'Для удаления диапазона необходимо нажать кнопку, которая расположена справа от каждого диапазона.'}, {'text': 'Рис. 5', 'id': '14a67a7eecf346ae42877e05bf192c0c_8ef13f74bb9784359983879d8b5bc4c6', 'label': 'Рис. 5'}, {'text': 'Настройки повторения находятся в окне «Настройки» на вкладке «Настройки повторения» (см. рисунок 6). В левой части окна расположен переключатель режимов повторения:', 'id': '14a67a7eecf346ae42877e05bf192c0c_2876d746c8e86bd7f497bb4a2fc44ea0', 'label': 'Настройки повторения находятся в окне «Настройки» на вкладке «Настройки повторения» (см. рисунок 6). В левой части окна расположен переключатель режимов повторения:'}, {'text': '•\tЕжедневно – проверка будет производиться каждый день.\n•\tЕженедельно – проверка будет производиться каждую неделю в выбранный день.\n•\tЕжемесячно – проверка будет производиться в заданное число месяца.', 'id': '14a67a7eecf346ae42877e05bf192c0c_e1819f0255138699d91ef5e26ee21597', 'label': '•\tЕжедневно – проверка будет производиться каждый день.\n•\tЕженедельно – проверка будет производиться каждую неделю в выбранный день.\n•\tЕжемесячно – проверка будет производиться в заданное число месяца.'}, {'text': 'Рис. 6', 'id': '14a67a7eecf346ae42877e05bf192c0c_030afc9d487fe1263feaaebac9abc8a2', 'label': 'Рис. 6'}, {'text': 'Для применения настроек необходимо:', 'id': '14a67a7eecf346ae42877e05bf192c0c_53fab5c6c120409b6d41f072c7a55493', 'label': 'Для применения настроек необходимо:'}, {'text': '•\tВ окне настроек нажать кнопку «Сохранить настройки».\n•\tВ главном окне программы (рисунок 7) нажать кнопку «Обновить».', 'id': '14a67a7eecf346ae42877e05bf192c0c_5bd0f2c85eeccd558bbfaec1e5befd62', 'label': '•\tВ окне настроек нажать кнопку «Сохранить настройки».\n•\tВ главном окне программы (рисунок 7) нажать кнопку «Обновить».'}, {'text': 'Рис. 7', 'id': '14a67a7eecf346ae42877e05bf192c0c_5ddf202a1478fad88eb2832c30f4e5f5', 'label': 'Рис. 7'}, {'text': 'При первом запуске программы на каждом компьютере необходимо настроить параметры и расписание проверки. В дальнейшем эти параметры можно изменять только в случае необходимости. Для настройки параметров необходимо в главном окне программы нажать «Настройки». После чего откроется окно настроек.В окне настроек необходимо выбрать один из режимов проверки (по умолчанию - медленный):•\tМедленный – проверка сайтов будет происходить поочередно, время проверки увеличится, нагрузка на сеть и компьютер уменьшится.\n•\tОбычный – проверка будет происходить по нескольким сайтам одновременно (кол-во одновременно проверяемых сайтов зависит от количества физических ядер процессора), время проверки уменьшится, нагрузка на сеть и компьютер увеличится.\n•\tБыстрый – проверка будет происходить по нескольким сайтам одновременно (кол-во одновременно проверяемых сайтов равно количеству ядер процессора, умноженному на 4), время проверки уменьшится, нагрузка на сеть и компьютер увеличится.\nДиапазоны времени, в которые будет производится проверка, настраиваются в нижней части окна «Настройки» (рисунок 5). По умолчанию время проверки зафиксировано на период с 00:00 до 23:59 – полные сутки. Для добавления нового диапазона необходимо выбрать начальное и конечное время, после чего нажать кнопку «Добавить». Для удаления диапазона необходимо нажать кнопку, которая расположена справа от каждого диапазона.Рис. 5Настройки повторения находятся в окне «Настройки» на вкладке «Настройки повторения» (см. рисунок 6). В левой части окна расположен переключатель режимов повторения:•\tЕжедневно – проверка будет производиться каждый день.\n•\tЕженедельно – проверка будет производиться каждую неделю в выбранный день.\n•\tЕжемесячно – проверка будет производиться в заданное число месяца. \nРис. 6Для применения настроек необходимо:•\tВ окне настроек нажать кнопку «Сохранить настройки».\n•\tВ главном окне программы (рисунок 7) нажать кнопку «Обновить».\nРис. 7', 'id': '0c34d5770ee18d666492cdfb1b529550faae3a92ebcee7128ec3670e6c6e8260', 'label': 'При первом запуске программы на каждом компьютере необходимо настроить параметры и расписание проверки. В дальнейшем эти параметры можно изменять только в случае необходимости. Для настройки параметров необходимо в главном окне программы нажать «Настройки». После чего откроется окно настроек.В окне настроек необходимо выбрать один из режимов проверки (по умолчанию - медленный):•\tМедленный – проверка сайтов будет происходить поочередно, время проверки увеличится, нагрузка на сеть и компьютер уменьшится.\n•\tОбычный – проверка будет происходить по нескольким сайтам одновременно (кол-во одновременн'}, {'text': '4\tПросмотр отчётов о проверках', 'id': '14a67a7eecf346ae42877e05bf192c0c_17248a4e04135e63876792183c5bab16', 'label': '4\tПросмотр отчётов о проверках'}, {'text': '', 'id': 'a3566b09308ee04feb8872d261087696e13a9fe94e809e346d2818048eea59a4', 'label': ''}, {'text': '4.1\tСводная информация о состоянии безопасности', 'id': '14a67a7eecf346ae42877e05bf192c0c_58e0d18f5ecacfb2a836206043db9afa', 'label': '4.1\tСводная информация о состоянии безопасности'}, {'text': 'В главном окне отображаются вкладки с информацией по модулям:', 'id': '14a67a7eecf346ae42877e05bf192c0c_356c365dec3b1608b786c9c4b4c35d8c', 'label': 'В главном окне отображаются вкладки с информацией по модулям:'}, {'text': '•\tВкладка «Антивирус» (рисунок 8) – содержит данные о проверке антивируса. Отображается список установленных пакетов антивирусов.', 'id': '14a67a7eecf346ae42877e05bf192c0c_d7ce9b4c0e6402e5f64cec890f229b7f', 'label': '•\tВкладка «Антивирус» (рисунок 8) – содержит данные о проверке антивируса. Отображается список установленных пакетов антивирусов.'}, {'text': 'Рис. 8', 'id': '14a67a7eecf346ae42877e05bf192c0c_b09963cc213537cfe7afdcd89234a199', 'label': 'Рис. 8'}, {'text': '•\tВо вкладке «Запрещенные сайты» (рисунок 9) предоставляется информация о проверке запрещённых сайтов. Отображаются показатели:\no\tОбщее количество сайтов в списке.\no\tКоличество сайтов из списка, проверенных в текущем сеансе проверки.\no\tКоличество сайтов, проверенных в текущем сеансе и определённых как недоступные.\no\tПроцент недоступных сайтов из общего количества сайтов, проверенных в текущем сеансе.', 'id': '14a67a7eecf346ae42877e05bf192c0c_60ca01635cf69f833d3c70772f5cd724', 'label': '•\tВо вкладке «Запрещенные сайты» (рисунок 9) предоставляется информация о проверке запрещённых сайтов. Отображаются показатели:\no\tОбщее количество сайтов в списке.\no\tКоличество сайтов из списка, проверенных в текущем сеансе проверки.\no\tКоличество сайтов, проверенных в текущем сеансе и определённых как недоступные.\no\tПроцент недоступных сайтов из общего количества сайтов, проверенных в текущем сеансе.'}, {'text': 'Рис. 9', 'id': '14a67a7eecf346ae42877e05bf192c0c_cc1795cecfe5aea7f018e4a6dbdf0c25', 'label': 'Рис. 9'}, {'text': '•\tВкладка «Программное обеспечение» (рисунок 10) предоставляет информацию о пакетах, установленных на рабочей станции. Проверка происходит путем сверки ПО клиента и информационной базой ПО, предоставляемой пользователю с ПП. Модуль предоставляет следующую информацию о ПО:\no\tСписок неизвестного ПО, установленного на ПК.\no\tСписок ПО на ПК, совпавшего с информационной базой ПП.\no\tВерсия информационной базы ПО.', 'id': '14a67a7eecf346ae42877e05bf192c0c_aa184ac6853311ff6dd320a6841fa96c', 'label': '•\tВкладка «Программное обеспечение» (рисунок 10) предоставляет информацию о пакетах, установленных на рабочей станции. Проверка происходит путем сверки ПО клиента и информационной базой ПО, предоставляемой пользователю с ПП. Модуль предоставляет следующую информацию о ПО:\no\tСписок неизвестного ПО, установленного на ПК.\no\tСписок ПО на ПК, совпавшего с информационной базой ПП.\no\tВерсия информационной базы ПО.'}, {'text': 'Рис. 10', 'id': '14a67a7eecf346ae42877e05bf192c0c_e50f8197791ec9d837b2d0afa94b7249', 'label': 'Рис. 10'}, {'text': 'В главном окне отображаются вкладки с информацией по модулям:•\tВкладка «Антивирус» (рисунок 8) – содержит данные о проверке антивируса. Отображается список установленных пакетов антивирусов.\nРис. 8•\tВо вкладке «Запрещенные сайты» (рисунок 9) предоставляется информация о проверке запрещённых сайтов. Отображаются показатели:\no\tОбщее количество сайтов в списке.\no\tКоличество сайтов из списка, проверенных в текущем сеансе проверки.\no\tКоличество сайтов, проверенных в текущем сеансе и определённых как недоступные.\no\tПроцент недоступных сайтов из общего количества сайтов, проверенных в текущем сеансе.\nРис. 9•\tВкладка «Программное обеспечение» (рисунок 10) предоставляет информацию о пакетах, установленных на рабочей станции. Проверка происходит путем сверки ПО клиента и информационной базой ПО, предоставляемой пользователю с ПП. Модуль предоставляет следующую информацию о ПО:\no\tСписок неизвестного ПО, установленного на ПК.\no\tСписок ПО на ПК, совпавшего с информационной базой ПП.\no\tВерсия информационной базы ПО.\nРис. 10', 'id': '31be37f0a2612c285c62e797e7183b974772ff7da589ae97acda2b3ff6019369', 'label': 'В главном окне отображаются вкладки с информацией по модулям:•\tВкладка «Антивирус» (рисунок 8) – содержит данные о проверке антивируса. Отображается список установленных пакетов антивирусов.\nРис. 8•\tВо вкладке «Запрещенные сайты» (рисунок 9) предоставляется информация о проверке запрещённых сайтов. Отображаются показатели:\no\tОбщее количество сайтов в списке.\no\tКоличество сайтов из списка, проверенных в текущем сеансе проверки.\no\tКоличество сайтов, проверенных в текущем сеансе и определённых как недоступные.\no\tПроцент недоступных сайтов из общего количества сайтов, проверенных в текущем сеансе.'}, {'text': '4.2\tОтправка изменений по определенному ПО оператору программы', 'id': '14a67a7eecf346ae42877e05bf192c0c_4fd3656d6d7846db876985e6b7c139aa', 'label': '4.2\tОтправка изменений по определенному ПО оператору программы'}, {'text': 'Для изменения информации об определенном ПО необходимо щелкнуть по данному ПО (рисунок 11).', 'id': '14a67a7eecf346ae42877e05bf192c0c_409b7883900a741a6d1c2f42f8740dc1', 'label': 'Для изменения информации об определенном ПО необходимо щелкнуть по данному ПО (рисунок 11).'}, {'text': 'Рис. 11', 'id': '14a67a7eecf346ae42877e05bf192c0c_af70b350acdbdcfdd44cb280dbe9cb1d', 'label': 'Рис. 11'}, {'text': 'После выбора ПО для редактирования будет отображено окно «Редактирование записи» (рисунок 12).', 'id': '14a67a7eecf346ae42877e05bf192c0c_b28aa154f245262a36693c36a5bdfe80', 'label': 'После выбора ПО для редактирования будет отображено окно «Редактирование записи» (рисунок 12).'}, {'text': 'Рис. 12', 'id': '14a67a7eecf346ae42877e05bf192c0c_f607a3bf77531b04771c28d320879287', 'label': 'Рис. 12'}, {'text': 'Для отправки записи необходимо заполнить поле «Комментарий» к проведенным изменениям: «Почему изменено доверие?», «Почему отнесли к такой категории?» и т.д. Иначе, запрос не будет отправлен, так как оператору необходимо принять решение об изменении информации о ПО, основываясь на корректных доводах пользователя.', 'id': '14a67a7eecf346ae42877e05bf192c0c_64993a7a46ff5bb3675f82fa6ecefa67', 'label': 'Для отправки записи необходимо заполнить поле «Комментарий» к проведенным изменениям: «Почему изменено доверие?», «Почему отнесли к такой категории?» и т.д. Иначе, запрос не будет отправлен, так как оператору необходимо принять решение об изменении информации о ПО, основываясь на корректных доводах пользователя.'}, {'text': 'Для изменения информации об определенном ПО необходимо щелкнуть по данному ПО (рисунок 11).Рис. 11После выбора ПО для редактирования будет отображено окно «Редактирование записи» (рисунок 12).Рис. 12Для отправки записи необходимо заполнить поле «Комментарий» к проведенным изменениям: «Почему изменено доверие?», «Почему отнесли к такой категории?» и т.д. Иначе, запрос не будет отправлен, так как оператору необходимо принять решение об изменении информации о ПО, основываясь на корректных доводах пользователя.', 'id': '1207ef0ed50a8b547e0cb28a69952f297fa69def81720bee1e11c0792b9aca50', 'label': 'Для изменения информации об определенном ПО необходимо щелкнуть по данному ПО (рисунок 11).Рис. 11После выбора ПО для редактирования будет отображено окно «Редактирование записи» (рисунок 12).Рис. 12Для отправки записи необходимо заполнить поле «Комментарий» к проведенным изменениям: «Почему изменено доверие?», «Почему отнесли к такой категории?» и т.д. Иначе, запрос не будет отправлен, так как оператору необходимо принять решение об изменении информации о ПО, основываясь на корректных доводах пользователя.'}, {'text': '4.3\tОтчёт о результатах проверки доступности запрещённых сайтов', 'id': '14a67a7eecf346ae42877e05bf192c0c_903076336829aeceb852c953303dbf79', 'label': '4.3\tОтчёт о результатах проверки доступности запрещённых сайтов'}, {'text': 'Отчет о результатах проверки запрещённых сайтов формируется в окне «Отчет», переход в которое происходит по кнопке «Отчет» во вкладке «Запрещенные сайты» программы (рисунок 9).', 'id': '14a67a7eecf346ae42877e05bf192c0c_12d5c172141c80e515d735dbd2eae626', 'label': 'Отчет о результатах проверки запрещённых сайтов формируется в окне «Отчет», переход в которое происходит по кнопке «Отчет» во вкладке «Запрещенные сайты» программы (рисунок 9).'}, {'text': 'В отчете отображены следующие данные: ссылка на сайт, дата проверки и статус проверки. Для сохранения отчета необходимо нажать на кнопку «Сохранить» (рисунок 13). После чего откроется окно сохранения (рисунок 14), в котором необходимо указать имя файла и место сохранения. Отчёт сохраняется в формате XLSX и CSV (текстовый файл со значениями, разделёнными точками с запятой). Сохраненный файл можно открыть для просмотра и обработки либо в текстовом редакторе, либо в программе Microsoft Excel или её бесплатных аналогах.', 'id': '14a67a7eecf346ae42877e05bf192c0c_70777be4d8d4ce55fe1bbc159825c99d', 'label': 'В отчете отображены следующие данные: ссылка на сайт, дата проверки и статус проверки. Для сохранения отчета необходимо нажать на кнопку «Сохранить» (рисунок 13). После чего откроется окно сохранения (рисунок 14), в котором необходимо указать имя файла и место сохранения. Отчёт сохраняется в формате XLSX и CSV (текстовый файл со значениями, разделёнными точками с запятой). Сохраненный файл можно открыть для просмотра и обработки либо в текстовом редакторе, либо в программе Microsoft Excel или её бесплатных аналогах.'}, {'text': 'Рис. 13', 'id': '14a67a7eecf346ae42877e05bf192c0c_74ffdee4bc63d8483b34195644cc13df', 'label': 'Рис. 13'}, {'text': 'Рис. 14', 'id': '14a67a7eecf346ae42877e05bf192c0c_ebd62e72c32ab0849d6b1a35b75778bf', 'label': 'Рис. 14'}, {'text': 'Отчет о результатах проверки запрещённых сайтов формируется в окне «Отчет», переход в которое происходит по кнопке «Отчет» во вкладке «Запрещенные сайты» программы (рисунок 9).В отчете отображены следующие данные: ссылка на сайт, дата проверки и статус проверки. Для сохранения отчета необходимо нажать на кнопку «Сохранить» (рисунок 13). После чего откроется окно сохранения (рисунок 14), в котором необходимо указать имя файла и место сохранения. Отчёт сохраняется в формате XLSX и CSV (текстовый файл со значениями, разделёнными точками с запятой). Сохраненный файл можно открыть для просмотра и обработки либо в текстовом редакторе, либо в программе Micr
