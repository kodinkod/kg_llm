46e779c214ca7f2192497c336c62e_802fde03b7e2518b1211c4c4419e7e40', 'label': 'Если пользователя не устраивает итоговый общий вариант объединения, он всегда сможет зайти в настройки и изменить его (Рис. 32).'}, {'text': 'Рис. 32 Объединение пары пересекающихся областей поиска(пример).', 'id': 'cf246e779c214ca7f2192497c336c62e_04aaf0848e63b96bafcbf6e7d007bb9c', 'label': 'Рис. 32 Объединение пары пересекающихся областей поиска(пример).'}, {'text': 'Для повышения качества распознавания приходится создавать отдельные правила для разных вариантов одного и того же типа печатной формы. Если организация работает с большим количеством поставщиков, это может приводить к увеличению количества правил, представленных в СЗД в виде множества вариантов печатной формы. Это, в свою очередь, замедляет работу СЗД. Для ускорения процесса распознавания скан-образов, рекомендуется время от времени выполнять объединение вариантов печатных форм. Объединение выполняется автоматически, но при нажатии на специальную кнопку в форме настроек. В результате объединения вместо нескольких вариантов печатной формы формируется один объединённый вариант, а старые варианты помечаются признаком "Не используется". Программа автоматически отбирает те варианты, которые могут быть объединены без ущерба для корректности распознавания.Ниже описан порядок объединения, а детальный алгоритм, с разбором условий, при которых объединение возможно, приведён в «7.4 Алгоритм объединения вариантов печатных форм».Для того чтобы выполнить объединение, необходимо зайти в меню «Настройки» / «Настройка параметров обработки» (Рис. 28) и открыть форму настроек типов печатных форм (Рис. 29).Рис. 28 Настройки Скан-Загрузки.Рис. 29 Настройка параметров обработки. Настройка вариантов печатных форм (вТПФ).Для того чтобы объединить некоторые области, нужно щелкнуть левой кнопкой мыши по корневому элементу в группе, соответствующему типу печатной формы (ТПФ) и нажать кнопку объединения«Объединить варианты ТПФ» (Рис. 30).Рис. 30 Объединение областей поиска вариантов типа печатной формы «Счет-Фактура».В результате объединения будет создан новый вариант печатной формы, а старые варианты, вошедшие в новый, объединённый, вариант, будут помечены признаком «Не используется». Такие варианты остаются в перечне вариантов печатных форм, но не учитываются программой при обработке скана. Свойство «Не используется» можно снять/добавить самостоятельно (Рис. 31), зайдя в настройки варианта ТПФ, дважды щелкнув по нему левой кнопкой мыши.Рис. 31 Свойство для ТПФ «Не используется» в распознавании скан-образов.Если пользователя не устраивает итоговый общий вариант объединения, он всегда сможет зайти в настройки и изменить его (Рис. 32).Рис. 32 Объединение пары пересекающихся областей поиска(пример).', 'id': 'e76f7f51459bc40667f98d1a7b6cceff5c1e06e09951a273ba4ec26e9a59bcbf', 'label': 'Для повышения качества распознавания приходится создавать отдельные правила для разных вариантов одного и того же типа печатной формы. Если организация работает с большим количеством поставщиков, это может приводить к увеличению количества правил, представленных в СЗД в виде множества вариантов печатной формы. Это, в свою очередь, замедляет работу СЗД. Для ускорения процесса распознавания скан-образов, рекомендуется время от времени выполнять объединение вариантов печатных форм. Объединение выполняется автоматически, но при нажатии на специальную кнопку в форме настроек. В результате объединен'}, {'text': '4.3\tИспользование словаря', 'id': 'cf246e779c214ca7f2192497c336c62e_c96e8ffcc5a004d28d451a6288327c5f', 'label': '4.3\tИспользование словаря'}, {'text': 'Для повышения качества распознавания СЗД использует словарь. Это позволяет автоматически корректировать распознанные слова в тех случаях, когда какие-то буквы распознаны нечётко или есть несколько вариантов распознавания (например, русская «О», латинская «O» и цифра «0»). При использовании словаря программа сравнивает результат распознавания со словами из словаря и если находит в словаре очень близкий вариант, то использует его вместо непосредственно распознанного слова.', 'id': 'cf246e779c214ca7f2192497c336c62e_5bc2c25430bc5b953f7c4765504eaf9f', 'label': 'Для повышения качества распознавания СЗД использует словарь. Это позволяет автоматически корректировать распознанные слова в тех случаях, когда какие-то буквы распознаны нечётко или есть несколько вариантов распознавания (например, русская «О», латинская «O» и цифра «0»). При использовании словаря программа сравнивает результат распознавания со словами из словаря и если находит в словаре очень близкий вариант, то использует его вместо непосредственно распознанного слова.'}, {'text': 'СЗД использует два типа словарей:', 'id': 'cf246e779c214ca7f2192497c336c62e_862264eff530dd4f2c994c0ed68e1331', 'label': 'СЗД использует два типа словарей:'}, {'text': '1.\tУниверсальный словарь – содержит слова, характерные для типовых печатных форм финансовых документов (например: «номер», «дата», «счет», «товар»). Этот словарь', 'id': 'cf246e779c214ca7f2192497c336c62e_c6faa45fe6b95c3c93365ed2136e8729', 'label': '1.\tУниверсальный словарь – содержит слова, характерные для типовых печатных форм финансовых документов (например: «номер», «дата», «счет», «товар»). Этот словарь'}, {'text': '«встроен» в программную компоненту и используется по умолчанию.', 'id': 'cf246e779c214ca7f2192497c336c62e_cf4d573c7f2729f9befb309cfc0d9256', 'label': '«встроен» в программную компоненту и используется по умолчанию.'}, {'text': '2.\tСловарь базы данных – формируется из наименований номенклатуры, характеристик, контрагентов и т.п., содержащихся в текущей базе данных. Позволяет корректно обрабатывать даже специфические наименования товаров. Этот словарь – разный для разных баз.', 'id': 'cf246e779c214ca7f2192497c336c62e_149c5ef90308123a7fb348d46e153583', 'label': '2.\tСловарь базы данных – формируется из наименований номенклатуры, характеристик, контрагентов и т.п., содержащихся в текущей базе данных. Позволяет корректно обрабатывать даже специфические наименования товаров. Этот словарь – разный для разных баз.'}, {'text': 'Словарь базы данных используется при установленном флажке «Использовать словарь текущей базы данных» (см. «4.1 Настройка параметров обработки»). Формирование словаря базы данных может занимать существенное время (до нескольких минут, в зависимости от размера базы и ресурсов компьютера), поэтому словарь формируется не каждый раз при начале работы, а по команде', 'id': 'cf246e779c214ca7f2192497c336c62e_8f0862759a365332f24ba69ff575cdfa', 'label': 'Словарь базы данных используется при установленном флажке «Использовать словарь текущей базы данных» (см. «4.1 Настройка параметров обработки»). Формирование словаря базы данных может занимать существенное время (до нескольких минут, в зависимости от размера базы и ресурсов компьютера), поэтому словарь формируется не каждый раз при начале работы, а по команде'}, {'text': 'пользователя. Для   формирования   словаря   необходимо   выбрать   пункт   меню   «Настройки»   /', 'id': 'cf246e779c214ca7f2192497c336c62e_08c8b00bbc75e5906ff926c56922007e', 'label': 'пользователя. Для   формирования   словаря   необходимо   выбрать   пункт   меню   «Настройки»   /'}, {'text': '«Пополнить словарь распознавания» (Рис. 33).', 'id': 'cf246e779c214ca7f2192497c336c62e_f90db8c2dd903da665c0a6c4adb52a84', 'label': '«Пополнить словарь распознавания» (Рис. 33).'}, {'text': 'Рис. 33', 'id': 'cf246e779c214ca7f2192497c336c62e_ce95a8fb156a902aeedf3f9c73bed086', 'label': 'Рис. 33'}, {'text': 'Имеется три пути для пополнения словаря:', 'id': 'cf246e779c214ca7f2192497c336c62e_4e5b0d1256f322fe96552d546a161f41', 'label': 'Имеется три пути для пополнения словаря:'}, {'text': '•\tДобавление слова или фразы вручную. Рекомендуется добавлять слова и фразы, которые, как вы знаете, с большой вероятностью будут присутствовать в обрабатываемых вам сканах (в т.ч. наименования товаров). За один раз можно добавить в словарь несколько слов, разделяя их запятыми, точками с запятой и другими разделителями.\n•\tДобавить фразы из файла настроек. При этом в словарь добавляются слова и фразы, указанные в настройках правил обработки сканов (шаблоны для определения типа печатной формы, ключи поиска реквизитов, наименования колонок табличных частей). Это позволит программе более надёжно находить на сканах требуемые фразы, и, как результат, повысит процент автоматически распознаваемой информации.\n•\tПополнить словарь словами из справочников текущей базы. Занесение в словарь слов, встречающихся в справочниках текущей информационной базы (наименования товаров, контрагентов и т.п.), повышает процент информации, которую программа распознаёт и подбирает в базе автоматически. При выборе этой операции необходимо указать, какие справочники использовать для пополнения (Рис. 34). Рекомендуется при первом пополнении словаря использовать все справочники, при последующих — те, которые менялись в последнее время.', 'id': 'cf246e779c214ca7f2192497c336c62e_ecef753c2627c1228900f824718cba89', 'label': '•\tДобавление слова или фразы вручную. Рекомендуется добавлять слова и фразы, которые, как вы знаете, с большой вероятностью будут присутствовать в обрабатываемых вам сканах (в т.ч. наименования товаров). За один раз можно добавить в словарь несколько слов, разделяя их запятыми, точками с запятой и другими разделителями.\n•\tДобавить фразы из файла настроек. При этом в словарь добавляются слова и фразы, указанные в настройках правил обработки сканов (шаблоны для определения типа печатной формы, ключи поиска реквизитов, наименования колонок табличных частей). Это позволит программе более надёжно н'}, {'text': 'Рис. 34', 'id': 'cf246e779c214ca7f2192497c336c62e_401e472b6270d5c960da73cd4dc5ac0a', 'label': 'Рис. 34'}, {'text': 'При обновлении словаря программа отбирает из базы слова, встречающиеся в названиях товаров, контрагентов, единиц измерения и т.п., формирует из них единый список и сохраняет его в служебную папку (указывается в форме настроек – меню «Настройки» / «Настройка параметров обработки»). Рекомендуется обновление словаря выполнять периодически (например, раз в неделю).', 'id': 'cf246e779c214ca7f2192497c336c62e_443f4a38d663bbe113f3456f8f81f2cc', 'label': 'При обновлении словаря программа отбирает из базы слова, встречающиеся в названиях товаров, контрагентов, единиц измерения и т.п., формирует из них единый список и сохраняет его в служебную папку (указывается в форме настроек – меню «Настройки» / «Настройка параметров обработки»). Рекомендуется обновление словаря выполнять периодически (например, раз в неделю).'}]);
