                    <script>var nodes = new vis.DataSet([{'text': 'СКАН-ЗАГРУЗКА', 'id': 'cf246e779c214ca7f2192497c336c62e_0d9dce5cdea5c9bdee6a0e9d187e85fb', 'label': 'СКАН-ЗАГРУЗКА'}, {'text': 'документов', 'id': 'cf246e779c214ca7f2192497c336c62e_1f911997e82876cbe53af43783beb7a6', 'label': 'документов'}, {'text': 'Руководство по установке и настройке', 'id': 'cf246e779c214ca7f2192497c336c62e_29ee311e2a91f4b691ef7307dec354aa', 'label': 'Руководство по установке и настройке'}, {'text': 'Ростов-на-Дону 2022', 'id': 'cf246e779c214ca7f2192497c336c62e_41be8425c11c7b7470123049b8152715', 'label': 'Ростов-на-Дону 2022'}, {'text': '1\tВведение', 'id': 'cf246e779c214ca7f2192497c336c62e_c4fcf3f64054474c1d088bdf3e9e4060', 'label': '1\tВведение'}, {'text': 'документовРуководство по установке и настройкеРостов-на-Дону 2022', 'id': 'b7032781ddb1202819714b3901c71772b8db9885cfce00100717e7642e070314', 'label': 'документовРуководство по установке и настройкеРостов-на-Дону 2022'}, {'text': 'Данный документ описывает порядок подготовки к работе и использования программного продукта', 'id': 'cf246e779c214ca7f2192497c336c62e_5ff6a75a0720b7d1566c21282904361f', 'label': 'Данный документ описывает порядок подготовки к работе и использования программного продукта'}, {'text': '«Скан-Загрузка документов» (далее – СЗД). Инструкция относится к релизу CЗД: 3.0.1.0.', 'id': 'cf246e779c214ca7f2192497c336c62e_a04df4f29240385a57395796e6e74a43', 'label': '«Скан-Загрузка документов» (далее – СЗД). Инструкция относится к релизу CЗД: 3.0.1.0.'}, {'text': 'Список терминов и сокращений, использованных в данном документе:', 'id': 'cf246e779c214ca7f2192497c336c62e_aeaad07fe18d14b641673b38edc008b4', 'label': 'Список терминов и сокращений, использованных в данном документе:'}, {'text': '•\t«Скан-Загрузка документов» (СЗД) — программный продукт «Скан-Загрузка документов».\n•\tТерминальный режим – режим работы с базой 1С:Предприятие через подключение к удалённому рабочему столу сервера (средство «Подключение к удаленному рабочему столу», входит в стандартные программы Windows).\n•\tПФ — печатная форма.\n•\tТПФ – тип печатной формы (например, «ТОРГ-12»).\n•\t«Скан-Архив» (СА) —программный продукт, предназначенный для автоматизации создания и использования электронного архива скан-копий печатных документов. Приобретается отдельно, может быть интегрирован с СЗД для хранения обработанных сканов с привязкой к созданным в базе документам.\n•\tБаза регистрации сканов (БРС) — информационная база 1С, предназначенная для хранения информации об обработанных сканах. Используется в случае если СЗД работает без СА, и есть необходимость хранить обработанные сканы с привязкой к созданным документам.\n•\tФреш — технология работы 1С:Предприятия в модели сервиса, и облачные сервисы, предоставляющие доступ к учётным базам по этой технологии. Включает в себя как облачные сервисы «1С:Предприятие через Интернет» (1cfresh.com) и «1С:БухОбслуживание», так и аналогичные сервисы партнёров 1С.', 'id': 'cf246e779c214ca7f2192497c336c62e_741bbe6702e40c52ef2f65b54dd8dfca', 'label': '•\t«Скан-Загрузка документов» (СЗД) — программный продукт «Скан-Загрузка документов».\n•\tТерминальный режим – режим работы с базой 1С:Предприятие через подключение к удалённому рабочему столу сервера (средство «Подключение к удаленному рабочему столу», входит в стандартные программы Windows).\n•\tПФ — печатная форма.\n•\tТПФ – тип печатной формы (например, «ТОРГ-12»).\n•\t«Скан-Архив» (СА) —программный продукт, предназначенный для автоматизации создания и использования электронного архива скан-копий печатных документов. Приобретается отдельно, может быть интегрирован с СЗД для хранения обработанных ск'}, {'text': 'Данный документ описывает порядок подготовки к работе и использования программного продукта«Скан-Загрузка документов» (далее – СЗД). Инструкция относится к релизу CЗД: 3.0.1.0.Список терминов и сокращений, использованных в данном документе:•\t«Скан-Загрузка документов» (СЗД) — программный продукт «Скан-Загрузка документов».\n•\tТерминальный режим – режим работы с базой 1С:Предприятие через подключение к удалённому рабочему столу сервера (средство «Подключение к удаленному рабочему столу», входит в стандартные программы Windows).\n•\tПФ — печатная форма.\n•\tТПФ – тип печатной формы (например, «ТОРГ-12»).\n•\t«Скан-Архив» (СА) —программный продукт, предназначенный для автоматизации создания и использования электронного архива скан-копий печатных документов. Приобретается отдельно, может быть интегрирован с СЗД для хранения обработанных сканов с привязкой к созданным в базе документам.\n•\tБаза регистрации сканов (БРС) — информационная база 1С, предназначенная для хранения информации об обработанных сканах. Используется в случае если СЗД работает без СА, и есть необходимость хранить обработанные сканы с привязкой к созданным документам.\n•\tФреш — технология работы 1С:Предприятия в модели сервиса, и облачные сервисы, предоставляющие доступ к учётным базам по этой технологии. Включает в себя как облачные сервисы «1С:Предприятие через Интернет» (1cfresh.com) и «1С:БухОбслуживание», так и аналогичные сервисы партнёров 1С.', 'id': '8f09cd212d396730ea1bd85a2a88be3656f064147ee8c47b800c4482d6cc3310', 'label': 'Данный документ описывает порядок подготовки к работе и использования программного продукта«Скан-Загрузка документов» (далее – СЗД). Инструкция относится к релизу CЗД: 3.0.1.0.Список терминов и сокращений, использованных в данном документе:•\t«Скан-Загрузка документов» (СЗД) — программный продукт «Скан-Загрузка документов».\n•\tТерминальный режим – режим работы с базой 1С:Предприятие через подключение к удалённому рабочему столу сервера (средство «Подключение к удаленному рабочему столу», входит в стандартные программы Windows).\n•\tПФ — печатная форма.\n•\tТПФ – тип печатной формы (например, «ТОРГ-1'}, {'text': '2\tНазначение и основные возможности', 'id': 'cf246e779c214ca7f2192497c336c62e_bf07da169af054de1f1d3d5d0870cdad', 'label': '2\tНазначение и основные возможности'}, {'text': '', 'id': 'ba10966ffd427e22751369cccca40a49595af9fd99aa78083dc1bca642ae834b', 'label': ''}, {'text': '2.1\tНазначение', 'id': 'cf246e779c214ca7f2192497c336c62e_89903e73a1fda08f6d91e409d27b9cda', 'label': '2.1\tНазначение'}, {'text': 'Программный продукт «Скан-Загрузка документов» (далее – СЗД) предназначен для автоматизации загрузки данных из печатных документов в базу 1С:Предприятие 8. Полученные от контрагента печатные документы сначала сканируются, затем программа анализирует скан-образы и распознаёт данные на них, находит соответствующие элементы в базе 1С и формирует полностью заполненный документ в базе (см. Рис. 1). Оператору необходимо после сканирования выполнить простые операции:', 'id': 'cf246e779c214ca7f2192497c336c62e_bbe1643b61bfb5d9fb0418dfd45bc5c8', 'label': 'Программный продукт «Скан-Загрузка документов» (далее – СЗД) предназначен для автоматизации загрузки данных из печатных документов в базу 1С:Предприятие 8. Полученные от контрагента печатные документы сначала сканируются, затем программа анализирует скан-образы и распознаёт данные на них, находит соответствующие элементы в базе 1С и формирует полностью заполненный документ в базе (см. Рис. 1). Оператору необходимо после сканирования выполнить простые операции:'}, {'text': '•\tпроверить данные;\n•\tпри необходимости дозаполнить отдельные поля, которые программа не смогла распознать (или которые отсутствуют в печатном документе);\n•\tпровести документ в базе.', 'id': 'cf246e779c214ca7f2192497c336c62e_90543d028e518ba9af113a9a64c32193', 'label': '•\tпроверить данные;\n•\tпри необходимости дозаполнить отдельные поля, которые программа не смогла распознать (или которые отсутствуют в печатном документе);\n•\tпровести документ в базе.'}, {'text': 'С помощью данного продукта вы автоматизируете примерно 70-80% ручного труда по вводу документов в базу.', 'id': 'cf246e779c214ca7f2192497c336c62e_bf6bf96cfd4f8d7199b0b0040814f986', 'label': 'С помощью данного продукта вы автоматизируете примерно 70-80% ручного труда по вводу документов в базу.'}, {'text': 'Программный продукт «Скан-Загрузка документов» (далее – СЗД) предназначен для автоматизации загрузки данных из печатных документов в базу 1С:Предприятие 8. Полученные от контрагента печатные документы сначала сканируются, затем программа анализирует скан-образы и распознаёт данные на них, находит соответствующие элементы в базе 1С и формирует полностью заполненный документ в базе (см. Рис. 1). Оператору необходимо после сканирования выполнить простые операции:•\tпроверить данные;\n•\tпри необходимости дозаполнить отдельные поля, которые программа не смогла распознать (или которые отсутствуют в печатном документе);\n•\tпровести документ в базе.\nС помощью данного продукта вы автоматизируете примерно 70-80% ручного труда по вводу документов в базу.', 'id': '21d4168a54bf45c8f48ebbcb09e7c8603b4fa0f6a35c6dc848c804053f90a5c4', 'label': 'Программный продукт «Скан-Загрузка документов» (далее – СЗД) предназначен для автоматизации загрузки данных из печатных документов в базу 1С:Предприятие 8. Полученные от контрагента печатные документы сначала сканируются, затем программа анализирует скан-образы и распознаёт данные на них, находит соответствующие элементы в базе 1С и формирует полностью заполненный документ в базе (см. Рис. 1). Оператору необходимо после сканирования выполнить простые операции:•\tпроверить данные;\n•\tпри необходимости дозаполнить отдельные поля, которые программа не смогла распознать (или которые отсутствуют в пе'}, {'text': '2.2\tСостав СЗД', 'id': 'cf246e779c214ca7f2192497c336c62e_4f9672ea45685734ed007fc26a869ca2', 'label': '2.2\tСостав СЗД'}, {'text': 'Рис. 1', 'id': 'cf246e779c214ca7f2192497c336c62e_f521e0cf64cd227482e66477018a1487', 'label': 'Рис. 1'}, {'text': 'Поставка программы «Скан-Загрузка документов» включает в себя:', 'id': 'cf246e779c214ca7f2192497c336c62e_6f6b127c2995fa167e1aa22cc3a4dbdf', 'label': 'Поставка программы «Скан-Загрузка документов» включает в себя:'}, {'text': '•\tВнешние обработки для «1С:Предприятия 8».\no\tСканЗагрузка.epf — основная обработка СЗД.\no\tСканЗагрузка_Фреш.epf — версия обработки для работы в модели сервиса (Фреш).\no\tБРС_ПросмотрСканОбраза.epf — обработка для просмотра сканов, прикреплённых к конкретному документу в базе. Используется при применении режима сохранения обработанных сканов в БРС (см. параграф «6.2.5 Просмотр прикреплённых сканов»).\no\tСЗД_ЖурналОтсканированныхДокументов.epf — обработка для отображения журнала документов с пометками тех, для которых есть прикреплённые сканы. Используется при применении режима сохранения обработанных сканов в БРС (см. параграф «6.2.6 Просмотр журнала документов»).\n•\tБРС.dt — выгрузка базы регистрации сканов (БРС). Используется при применении режима сохранения обработанных сканов в БРС (см. параграф «6.2 Сохранение сканов в БРС»).\n•\tПрограммные компоненты.\n•\tДанное руководство пользователя.\n•\tФайл «ПравилаОбработки.xml» с настройками правил обработки типовых регламентированных форм (ТОРГ-12, счёт-фактура, УПД).\n•\tПримеры файлов для загрузки (сканы и файлы в табличном формате MS Excel и Open Office / Libre Office).', 'id': 'cf246e779c214ca7f2192497c336c62e_2d7d082f4c1c19f3ea1693b7c4e735ce', 'label': '•\tВнешние обработки для «1С:Предприятия 8».\no\tСканЗагрузка.epf — основная обработка СЗД.\no\tСканЗагрузка_Фреш.epf — версия обработки для работы в модели сервиса (Фреш).\no\tБРС_ПросмотрСканОбраза.epf — обработка для просмотра сканов, прикреплённых к конкретному документу в базе. Используется при применении режима сохранения обработанных сканов в БРС (см. параграф «6.2.5 Просмотр прикреплённых сканов»).\no\tСЗД_ЖурналОтсканированныхДокументов.epf — обработка для отображения журнала документов с пометками тех, для которых есть прикреплённые сканы. Используется при применении режима сохранения обработ'}, {'text': 'СЗД поставляется в электронном виде (набор файлов, включая необходимые инсталляционные пакеты и документацию).', 'id': 'cf246e779c214ca7f2192497c336c62e_9cf3835ded232495f4366876373eb735', 'label': 'СЗД поставляется в электронном виде (набор файлов, включая необходимые инсталляционные пакеты и документацию).'}, {'text': 'Лицензионное соглашение: https://gendalf.ru/scan-doc/license.php', 'id': 'cf246e779c214ca7f2192497c336c62e_5e1978d0e40080e1879f3910fdad1922', 'label': 'Лицензионное соглашение: https://gendalf.ru/scan-doc/license.php'}, {'text': 'При внедрении и использовании СЗД имеется возможность изменять формы и модули форм обработки «СканЗагрузка.epf» («СканЗагрузка_Фреш.epf»), изменять или создавать новые правила обработки печатных форм. Модуль объекта обработки «СканЗагрузка.epf», а также программные компоненты закрыты и недоступны для модификации.', 'id': 'cf246e779c214ca7f2192497c336c62e_84a588e10f97a0933f4765ba2416df06', 'label': 'При внедрении и использовании СЗД имеется возможность изменять формы и модули форм обработки «СканЗагрузка.epf» («СканЗагрузка_Фреш.epf»), изменять или создавать новые правила обработки печатных форм. Модуль объекта обработки «СканЗагрузка.epf», а также программные компоненты закрыты и недоступны для модификации.'}, {'text': 'Разработчик: компания «ГЭНДАЛЬФ», http://gendalf.ru. Техническая поддержка: ScanZ@gendalf.ru', 'id': 'cf246e779c214ca7f2192497c336c62e_6c6d1ab61706ec1b1c7f1b0a7bbdc336', 'label': 'Разработчик: компания «ГЭНДАЛЬФ», http://gendalf.ru. Техническая поддержка: ScanZ@gendalf.ru'}, {'text': 'Рис. 1Поставка программы «Скан-Загрузка документов» включает в себя:•\tВнешние обработки для «1С:Предприятия 8».\no\tСканЗагрузка.epf — основная обработка СЗД.\no\tСканЗагрузка_Фреш.epf — версия обработки для работы в модели сервиса (Фреш).\no\tБРС_ПросмотрСканОбраза.epf — обработка для просмотра сканов, прикреплённых к конкретному документу в базе. Используется при применении режима сохранения обработанных сканов в БРС (см. параграф «6.2.5 Просмотр прикреплённых сканов»).\no\tСЗД_ЖурналОтсканированныхДокументов.epf — обработка для отображения журнала документов с пометками тех, для 7f815f8f38a789bd269', 'label': '2.3\tТехнические требования'}, {'text': '', 'id': 'd5ac6d710b7abff58e6cf62d17dc0df01907710e6b442b6553537f3304248727', 'label': ''}, {'text': 'Платформа 1С', 'id': 'cf246e779c214ca7f2192497c336c62e_a1102ffcd3a1c87e06d50d83a4197e90', 'label': 'Платформа 1С'}, {'text': 'СЗД предназначена для работы в информационных базах, удовлетворяющих следующим требованиям:', 'id': 'cf246e779c214ca7f2192497c336c62e_843535e58c1eb248a62a560d9d22491b', 'label': 'СЗД предназначена для работы в информационных базах, удовлетворяющих следующим требованиям:'}, {'text': '•\tРаботают на платформе «1С:Предприятие 8.2» (релиз 8.2.16 и выше) или 8.3 (релиз 8.3.7.1776 или выше). Поддерживается работа как в режиме обычного, так и в режиме управляемого приложения (включая интерфейс «Такси»). При работе в режиме управляемого приложения в конфигурации может быть установлен режим совместимости с версией платформы не ниже 8.3.3.\n•\tОснованы на одной из поддерживаемых типовых конфигураций.\no\t«ERP Управление предприятием, редакция 2.0» (ERP 2.0).\no\t«Управление производственным предприятием, редакция 1.3» (УПП 1.3).\no\t«Управление торговлей, редакция 11» (УТ 11).\no\t«Управление торговлей, редакция 10.3» (УТ 10.3).\no\t«Розница, редакция 2.1».\no\t«Бухгалтерия предприятия 3.0» (БП 3.0).\no\t«Бухгалтерия предприятия 2.0» (БП 2.0).\no\t«Комплексная автоматизация, редакция 1.1» (КА 1.1).\no\t«Комплексная автоматизация, редакция 2.0» (КА 2.0).\no\t«Бухгалтерия государственного учреждения 1.0» (БГУ 1.0).\no\t«Бухгалтерия государственного учреждения 2.0» (БГУ 2.0).\no\t«Айлант:Управление ЖКХ Проф, редакция 2.0».', 'id': 'cf246e779c214ca7f2192497c336c62e_c94c1c659697e3b0b44099c2d4541c26', 'label': '•\tРаботают на платформе «1С:Предприятие 8.2» (релиз 8.2.16 и выше) или 8.3 (релиз 8.3.7.1776 или выше). Поддерживается работа как в режиме обычного, так и в режиме управляемого приложения (включая интерфейс «Такси»). При работе в режиме управляемого приложения в конфигурации може е ниже 8.3.3.\n•\tОснованы на одной из поддерживаемых типовых конфигураций.\no\t«ERP Управление предприятием, редакция 2.0» (ERP 2.0).\no\t«Управление производственным предприя'}, {'text': 'Операционная система', 'id': 'cf246e779c214ca7f2192497c336c62e_3aa80a07d828b7692361d0128fbf07b7', 'label': 'Операционная система'}, {'text': 'На компьютере, на котором планируется работа по сканированию и загрузке документов, должна быть установлена операционная система Windows, поддерживающая .NET Framework 4.5: Windows 7 Service Pack 1; Windows Vista Service Pack 2, Windows 8, Windows 8.1, Windows Server 2008 SP2, Windows Server 2012. Полный перечень технически требований, предъявляемых платформой .NET Framework 4.5, приведён на странице Microsoft:', 'id': 'cf246e779c214ca7f2192497c336c62e_db8221cb4ee58cde1b3963fc0c01025b', 'label': 'На компьютере, на котором планируется работа по сканированию и загрузке документов, должна быть установлена операционная система Windows, поддерживающая .NET Framework 4.5: Windows 7 Service Pack 1; Windows Vista Service Pack 2, Windows 8, Windows 8.1, Windows Server 2008 SP2, Windows Server 2012. Полный перечень технически требований, предъявляемых платформой .NET Framework 4.5, приведён на странице Microsoft:'}, {'text': 'http://www.microsoft.com/ru-RU/download/details.aspx?id=30653', 'id': 'cf246e779c214ca7f2192497c336c62e_b368b8ae200b1f61181a91caaeb71d46', 'label': 'http://www.microsoft.com/ru-RU/download/details.aspx?id=30653'}, {'text': 'СЗД позволяет работать с базой в режиме удалённого подключения (Remote Desktop). Однако в режиме удалённого приложения (RemoteApp) работа СЗД не гарантируется, поскольку запуск RemoteApp может (в зависимости от настроек режима удалённого приложения) блокировать окна СЗД.', 'id': 'cf246e779c214ca7f2192497c336c62e_1764e28a6241a016526fe6141a63f7e2', 'label': 'СЗД позволяет работать с базой в режиме удалённого подключения (Remote Desktop). Однако в режиме удалённого приложения (RemoteApp) работа СЗД не гарантируется, поскольку запуск RemoteApp может (в зависимости от настроек режима удалённого приложения) блокировать окна СЗД.'}, {'text': 'На компьютере, на котором планируется работа по сканированию и загрузке документов, должна быть установлена операционная система Windows, поддерживающая .NET Framework 4.5: Windows 7 Service Pack 1; Windows Vista Service Pack 2, Windows 8, Windows 8.1, Windows Server 2008 SP2, Windows Server 2012. Полный перечень технически требований, предъявляемых платформой .NET Framework 4.5, приведён на странице Microsoft:http://www.microsoft.com/ru-RU/download/details.aspx?id=30653СЗД позволяет работать с базой в режиме удалённого подключения (Remote Desktop). Однако в режиме удалённого приложения (RemoteApp) работа СЗД не гарантируется, поскольку запуск RemoteApp может (в зависимости от настроек режима удалённого приложения) блокировать окна СЗД.', 'id': 'e4be1e47fff83aef7b707cde61f1aa2b31c030bbdbd468e5ec3470d5044821bf', 'label': 'На компьютере, на котором планируется работа по сканированию и загрузке документов, должна быть установлена операционная система Windows, поддерживающая .NET Framework 4.5: Windows 7 Service Pack 1; Windows Vista Service Pack 2, Windows 8, Windows 8.1, Windows Server 2008 SP2, Windows Server 2012. Полный перечень технически требований, предъявляемых платформой .NET Framework 4.5, приведён на странице Microsoft:http://www.microsoft.com/ru-RU/download/details.aspx?id=30653СЗД позволяет работать с базой в режиме удалённого подключения (Remote Desktop). Однако в режиме удалённого приложения (Remot'}, {'text': 'Оперативная память', 'id': 'cf246e779c214ca7f2192497c336c62e_f3875e6202a3b67b4b2a603fba7f7705', 'label': 'Оперативная память'}, {'text': 'Для работы программных компонент, входящих в состав СЗД, требуется до 400-500 Мб оперативной памяти. Поэтому для корректной работы СЗД необходимо до установки и активации СЗД убедиться, что в процессе работа оператора при всех запущенных приложениях (1С:Предприятие, MS Office и т.п.) остаётся свободным не менее 500 Мб ОЗУ.', 'id': 'cf246e779c214ca7f2192497c336c62e_8f020fadd24810417e57af74ceac23e3', 'label': 'Для работы программных компонент, входящих в состав СЗД, требуется до 400-500 Мб оперативной памяти. Поэтому для корректной работы СЗД необходимо до установки и активации СЗД убедиться, что в процессе работа оператора при всех запущенных приложениях (1С:Предприятие, MS Office и т.п.) остаётся свободным не менее 500 Мб ОЗУ.'}, {'text': 'Рекомендуемый объём ОЗУ: 4 Гб.', 'id': 'cf246e779c214ca7f2192497c336c62e_48a3cd6b2372703aefc370661022543b', 'label': 'Рекомендуемый объём ОЗУ: 4 Гб.'}, {'text': 'Также на скорость и стабильность работы СЗД влияет версия Windows – 32-разрядная или 64- разрядная. В 32-разрядной версии Windows объём доступной ОЗУ ограничен величиной ~3,5 Гб, поэтому скорость и стабильность работы СЗД сильно зависит от количества запущенных одновременно программ, и при нехватки оперативной памяти может работать медленнее.', 'id': 'cf246e779c214ca7f2192497c336c62e_83ea2f0f764bf02f0604619a5be6eed2', 'label': 'Также на скорость и стабильность работы СЗД влияет версия Windows – 32-разрядная или 64- разрядная. В 32-разрядной версии Windows объём доступной ОЗУ ограничен величиной ~3,5 Гб, поэтому скорость и стабильность работы СЗД сильно зависит от количества запущенных одновременно программ, и при нехватки оперативной памяти может работать медленнее.'}, {'text': 'Рекомендуемый объём ОЗУ: 4 Гб, рекомендуемая версия Windows: 64-разрядная.', 'id': 'cf246e779c214ca7f2192497c336c62e_707cc2fd232bc491c5846d6eae6ffa1b', 'label': 'Рекомендуемый объём ОЗУ: 4 Гб, рекомендуемая версия Windows: 64-разрядная.'}, {'text': 'Для работы программных компонент, входящих в состав СЗД, требуется до 400-500 Мб оперативной памяти. Поэтому для корректной работы СЗД необходимо до установки и активации СЗД убедиться, что в процессе работа оператора при всех запущенных приложениях (1С:Предприятие, MS Office и т.п.) остаётся свободным не менее 500 Мб ОЗУ.Рекомендуемый объём ОЗУ: 4 Гб.Также на скорость и стабильность работы СЗД влияет версия Windows – 32-разрядная или 64- разрядная. В 32-разрядной версии Windows объём доступной ОЗУ ограничен величиной ~3,5 Гб, поэтому скорость и стабильность работы СЗД сильно зависит от количества запущенных одновременно программ, и при нехватки оперативной памяти может работать медленнее.Рекомендуемый объём ОЗУ: 4 Гб, рекомендуемая версия Windows: 64-разрядная.', 'id': 'fc63888537e8278b6a2c0ac4f088024929632e07ddcea3742a55f9fbfbc2a141', 'label': 'Для работы программных компонент, входящих в состав СЗД, требуется до 400-500 Мб оперативной памяти. Поэтому для корректной работы СЗД необходимо до установки и активации СЗД убедиться, что в процессе работа оператора при всех запущенных приложениях (1С:Предприятие, MS Office и т.п.) остаётся свободным не менее 500 Мб ОЗУ.Рекомендуемый объём ОЗУ: 4 Гб.Также на скорость и стабильность работы СЗД влияет версия Windows – 32-разрядная или 64- разрядная. В 32-разрядной версии Windows объём доступной ОЗУ ограничен величиной ~3,5 Гб, поэтому скорость и стабильность работы СЗД сильно зависит от количе'}, {'text': 'Сканер', 'id': 'cf246e779c214ca7f2192497c336c62e_35d6d3ff9409f288b0fc828c9a6b2faf', 'label': 'Сканер'}, {'text': 'Для использования СЗД необходим сканер. Подойдёт либо потоковый сканер (документ-сканер), либо МФУ (многофункциональное устройство) или обычный планшетный сканер. Для автоматического сканирования необходимо, чтобы сканер поддерживал программный интерфейс TWAIN 2.0.', 'id': 'cf246e779c214ca7f2192497c336c62e_e905c4bd1408a8b8d5695f36b2cf546d', 'label': 'Для использования СЗД необходим сканер. Подойдёт либо потоковый сканер (документ-сканер), либо МФУ (многофункциональное устройство) или обычный планшетный сканер. Для автоматического сканирования необходимо, чтобы сканер поддерживал программный интерфейс TWAIN 2.0.'}, {'text': 'Сканер не обязательно должен быть подключён к рабочему месту оператора загрузки. Можно сканировать документы, сохранять скан-образы в папку, а потом загружать уже готовые скан-образы из этой папки.', 'id': 'cf246e779c214ca7f2192497c336c62e_1cb0ef51a8f0651f138723046ff219f4', 'label': 'Сканер не обязательно должен быть подключён к рабочему месту оператора загрузки. Можно сканировать документы, сохранять скан-образы в папку, а потом загружать уже готовые скан-образы из этой папки.'}, {'text': 'Для автоматической обработки скан-образ должен иметь разрешение не ниже 300 dpi и формат JPG, PNG, BMP, TIF, а также многостраничные сканы в форматах PDF, TIFF. Допускаются также электронные документы, в форматах Excel (xls, xlsx), таблиц OpenDocument (ods), 1С (mxl).', 'id': 'cf246e779c214ca7f2192497c336c62e_e3269b32474f41c3d900cc0cf339bb36', 'label': 'Для автоматической обработки скан-образ должен иметь разрешение не ниже 300 dpi и формат JPG, PNG, BMP, TIF, а также многостраничные сканы в форматах PDF, TIFF. Допускаются также электронные документы, в форматах Excel (xls, xlsx), таблиц OpenDocument (ods), 1С (mxl).'}, {'text': 'Важно: Файлы PDF должны содержать именно результат сканирования (изображение), а не текст документа, сохранённый в формат PDF из редактора или сторонней программы. Также файл PDF не должен содержать внешние и внутренние ссылки, мультимедийные вложения, элементы интерфейса.', 'id': 'cf246e779c214ca7f2192497c336c62e_4c5b045effda6bc89e3f46e6e6129aa6', 'label': 'Важно: Файлы PDF должны содержать именно результат сканирования (изображение), а не текст документа, сохранённый в формат PDF из редактора или сторонней программы. Также файл PDF не должен содержать внешние и внутренние ссылки, мультимедийные вложения, элементы интерфейса.'}, {'text': 'Для использования СЗД необходим сканер. Подойдёт либо потоковый сканер (документ-сканер), либо МФУ (многофункциональное устройство) или обычный планшетный сканер. Для автоматического сканирования необходимо, чтобы сканер поддерживал программный интерфейс TWAIN 2.0.Сканер не обязательно должен быть подключён к рабочему месту оператора загрузки. Можно сканировать документы, сохранять скан-образы в папку, а потом загружать уже готовые скан-образы из этой папки.Для автоматической обработки скан-образ должен иметь разрешение не ниже 300 dpi и формат JPG, PNG, BMP, TIF, а также многостраничные сканы в форматах PDF, TIFF. Допускаются также электронные документы, в форматах Excel (xls, xlsx), таблиц OpenDocument (ods), 1С (mxl).Важно: Файлы PDF должны содержать именно результат сканирования (изображение), а не текст документа, сохранённый в формат PDF из редактора или сторонней программы. Также файл PDF не должен содержать внешние и внутренние ссылки, мультимедийные вложения, элементы интерфейса.', 'id': '3e67536a7733e22de9a691fc972cb89ac6a5e8745ad09218734b05de9893c261', 'label': 'Для использования СЗД необходим сканер. Подойдёт либо потоковый сканер (документ-сканер), либо МФУ (многофункциональное устройство) или обычный планшетный сканер. Для автоматического сканирования необходимо, чтобы сканер поддерживал программный интерфейс TWAIN 2.0.Сканер не обязательно должен быть подключён к рабочему месту оператора загрузки. Можно сканировать документы, сохранять скан-образы в папку, а потом загружать уже готовые скан-образы из этой папки.Для автоматической обработки скан-образ должен иметь разрешение не ниже 300 dpi и формат JPG, PNG, BMP, TIF, а также многостраничные сканы'}, {'text': 'Наличие доступа в Интернет', 'id': 'cf246e779c214ca7f2192497c336c62e_9a0dc8c379a2943e54838551a72b663d', 'label': 'Наличие доступа в Интернет'}, {'text': 'Для активации СЗД на рабочем месте оператора необходим доступ в Интернет. Минимальные требования — наличие доступа в электронную почту на одном из компьютеров в офисе, с возможностью переносить файлы между этим компьютером и рабочим местом оператора СЗД. Порядок активации детально описан в параграфе «2.4 Система лицензирования и защиты».', 'id': 'cf246e779c214ca7f2192497c336c62e_afe91b6a88e38ee721762089653d77b5', 'label': 'Для активации СЗД на рабочем месте оператора необходим доступ в Интернет. Минимальные требования — наличие доступа в электронную почту на одном из компьютеров в офисе, с возможностью переносить файлы между этим компьютером и рабочим местом оператора СЗД. Порядок активации детально описан в параграфе «2.4 Система лицензирования и защиты».'}, {'text': 'Доступ в Интернет необходим также при обращениях в техническую поддержку. Отправлять вопросы и получать ответы от сотрудников технической поддержки можно по электронной почте, адрес: ScanZ@gendalf.ru. В процессе общения с сотрудником тех.поддержки вам может понадобиться получать и отправлять файлы, в т.ч. снимки экрана, примеры сканов и т.п.', 'id': 'cf246e779c214ca7f2192497c336c62e_471c5ce1d06659a8b8766e1dcc85ebc5', 'label': 'Доступ в Интернет необходим также при обращениях в техническую поддержку. Отправлять вопросы и получать ответы от сотрудников технической поддержки можно по электронной почте, адрес: ScanZ@gendalf.ru. В процессе общения с сотрудником тех.поддержки вам может понадобиться получать и отправлять файлы, в т.ч. снимки экрана, примеры сканов и т.п.'}, {'text': 'В процессе штатной работы СЗД доступ к Интернету не требуется, кроме варианта работы во Фреше, при котором вся работа с базой ведётся через Интернет.', 'id': 'cf246e779c214ca7f2192497c336c62e_e0485dfefec9e186b2325a8ce61e922f', 'label': 'В процессе штатной работы СЗД доступ к Интернету не требуется, кроме варианта работы во Фреше, при котором вся работа с базой ведётся через Интернет.'}, {'text': 'Для активации СЗД на рабочем месте оператора необходим доступ в Интернет. Минимальные требования — наличие доступа в электронную почту на одном из компьютеров в офисе, с возможностью переносить файлы между этим компьютером и рабочим местом оператора СЗД. Порядок активации детально описан в параграфе «2.4 Система лицензирования и защиты».Доступ в Интернет необходим также при обращениях в техническую поддержку. Отправлять вопросы и получать ответы от сотрудников технической поддержки можно по электронной почте, адрес: ScanZ@gendalf.ru. В процессе общения с сотрудником тех.поддержки вам может понадобиться получать и отправлять файлы, в т.ч. снимки экрана, примеры сканов и т.п.В процессе штатной работы СЗД доступ к Интернету не требуется, кроме варианта работы во Фреше, при котором вся работа с базой ведётся через Интернет.', 'id': 'f82ba24e827b0e5e27f4c29fb2453b9f5b953114a86ed3943289c0f35b72cb3d', 'label': 'Для активации СЗД на рабочем месте оператора необходим доступ в Интернет. Минимальные требования — наличие доступа в электронную почту на одном из компьютеров в офисе, с возможностью переносить файлы между этим компьютером и рабочим местом оператора СЗД. Порядок активации детально описан в параграфе «2.4 Система лицензирования и защиты».Доступ в Интернет необходим также при обращениях в техническую поддержку. Отправлять вопросы и получать ответы от сотрудников технической поддержки можно по электронной почте, адрес: ScanZ@gendalf.ru. В процессе общения с сотрудником тех.поддержки вам может пон'}, {'text': 'Особенности использования СЗД с учётными базами во Фреше', 'id': 'cf246e779c214ca7f2192497c336c62e_194062831540e40ebf496438d8b8e97c', 'label': 'Особенности использования СЗД с учётными базами во Фреше'}, {'text': 'СЗД может использоваться для загрузки документов в учётные базы, расположенные в одном из сервисов Фреш, но при выполнении определённых условий:', 'id': 'cf246e779c214ca7f2192497c336c62e_7928e9d638b6d16ca988614d291466dc', 'label': 'СЗД может использоваться для загрузки документов в учётные базы, расположенные в одном из сервисов Фреш, но при выполнении определённых условий:'}, {'text': '1.\tДля работы с учётной базой необходимо использовать тонкий клиент 1С:Предприятия, а не веб- клиент (браузер). Это относится только к сеансам работы с СЗД. Обычная работа с учётной базой может выполняться и через веб-клиент.\n2.\tРабота с СЗД возможна только на том компьютере, на котором установлены и активированы программные компоненты СЗД (см. «2.4 Система лицензирования и защиты»). При необходимости использовать СЗД на нескольких компьютерах, необходимо приобрести и активировать соответствующее количество лицензий. При это на одном компьютере с активированным СЗД можно использовать СЗД с разными учётными базами, как работающими во Фреше, так и доступными локально или на сервере.\n3.\tВозможность сохранения сканов в базу БРС требует наличия лицензий 1С:Предприятие, доступных локально или по сети, и установки базы БРС в пределах локальной сети (на рабочий компьютер с СЗД, на другой рабочий компьютер или сервер, доступный по локальной сети).', 'id': 'cf246e779c214ca7f2192497c336c62e_d416b4eac2fdf1efc838854abcb57b06', 'label': '1.\tДля работы с учётной базой необходимо использовать тонкий клиент 1С:Предприятия, а не веб- клиент (браузер). Это относится только к сеансам работы с СЗД. Обычная работа с учётной базой может выполняться и через веб-клиент.\n2.\tРабота с СЗД возможна только на том компьютере, на котором установлены и активированы программные компоненты СЗД (см. «2.4 Система лицензирования и защиты»). При необходимости использовать СЗД на нескольких компьютерах, необходимо приобрести и активировать соответствующее количество лицензий. При это на одном компьютере с активированным СЗД можно использовать СЗД с раз'}, {'text': 'СЗД может использоваться для загрузки документов в учётные базы, расположенные в одном из сервисов Фреш, но при выполнении определённых условий:1.\tДля работы с учётной базой необходимо использовать тонкий клиент 1С:Предприятия, а не веб- клиент (браузер). Это относится только к сеансам работы с СЗД. Обычная работа с учётной базой может выполняться и через веб-клиент.\n2.\tРабота с СЗД возможна только на том компьютере, на котором установлены и активированы программные компоненты СЗД (см. «2.4 Система лицензирования и защиты»). При необходимости использовать СЗД на нескольких компьютерах, необходимо приобрести и активировать соответствующее количество лицензий. При это на одном компьютере с активированным СЗД можно использовать СЗД с разными учётными базами, как работающими во Фреше, так и доступными локально или на сервере.\n3.\tВозможность сохранения сканов в базу БРС требует наличия лицензий 1С:Предприятие, доступных локально или по сети, и установки базы БРС в пределах локальной сети (на рабочий компьютер с СЗД, на другой рабочий компьютер или сервер, доступный по локальной сети).', 'id': '262ab7b56b68106691091602c58c8f801d1af8459c4f6a2b9d0c96b832442afa', 'label': 'СЗД может использоваться для загрузки документов в учётные базы, расположенные в одном из сервисов Фреш, но при выполнении определённых условий:1.\tДля работы с учётной базой необходимо использовать тонкий клиент 1С:Предприятия, а не веб- клиент (браузер). Это относится только к сеансам работы с СЗД. Обычная работа с учётной базой может выполняться и через веб-клиент.\n2.\tРабота с СЗД возможна только на том компьютере, на котором установлены и активированы программные компоненты СЗД (см. «2.4 Система лицензирования и защиты»). При необходимости использовать СЗД на нескольких компьютерах, необход'}, {'text': '2.4\tСистема лицензирования и защиты', 'id': 'cf246e779c214ca7f2192497c336c62e_c9f4a00ca94564abf0d8ba139f3b78fc', 'label': '2.4\tСистема лицензирования и защиты'}, {'text': 'Использование «Скан-Загрузки документов» требует наличия лицензии. Лицензия на 1 рабочее место даёт право на использование СЗД в течение 1 календарного года с момента первой активации.', 'id': 'cf246e779c214ca7f2192497c336c62e_942e02db5369733ae6ed55d29ed899a6', 'label': 'Использование «Скан-Загрузки документов» требует наличия лицензии. Лицензия на 1 рабочее место даёт право на использование СЗД в течение 1 календарного года с момента первой активации.'}, {'text': 'Для защиты от нелицензионного использования в СЗД используется механизм программной активации компонент. В результате активации программные компоненты СЗД «привязываются» к рабочему компьютеру оператора загрузки документов.', 'id': 'cf246e779c214ca7f2192497c336c62e_6fc5a8e516f8d4283c02939adcb0ec78', 'label': 'Для защиты от нелицензионного использования в СЗД используется механизм программной активации компонент. В результате активации программные компоненты СЗД «привязываются» к рабочему компьютеру оператора загрузки документов.'}, {'text': 'Существует два режима работы СЗД:', 'id': 'cf246e779c214ca7f2192497c336c62e_7c18e9afa303d3b69ee4e30d2461db90', 'label': 'Существует два режима работы СЗД:'}, {'text': '•\tЛокальный.\n•\tТерминальный.', 'id': 'cf246e779c214ca7f2192497c336c62e_4dfb68e23990f7e856a62173fad907ce', 'label': '•\tЛокальный.\n•\tТерминальный.'}, {'text': 'Локальный режим работы означает, что пользователь работает с базой 1С (и запускает в этой базе СЗД) непосредственно со своего рабочего компьютера. В этом случае технические требования (см. «2.3 Технические требования») относятся именно к рабочему компьютеру пользователя. При работе в локальном режиме нескольких пользователей СЗД необходимо приобретать соответствующее (равное количеству рабочих мест) количество лицензий на использование СЗД, и проводить установку и активацию программы на каждом рабочем месте.', 'id': 'cf246e779c214ca7f2192497c336c62e_875723f2282ee59bd84ee049543c5aa2', 'label': 'Локальный режим работы означает, что пользователь работает с базой 1С (и запускает в этой базе СЗД) непосредственно со своего рабочего компьютера. В этом случае технические требования (см. «2.3 Технические требования») относятся именно к рабочему компьютеру пользователя. При работе в локальном режиме нескольких пользователей СЗД необходимо приобретать соответствующее (равное количеству рабочих мест) количество лицензий на использование СЗД, и проводить установку и активацию программы на каждом рабочем месте.'}, {'text': 'С точки зрения лицензирования и технологии установки и работы с СЗД, работа с базой во Фреше относится к локальному режиму работы, поскольку для выполнения операции на стороне клиентской части используются ресурсы локального компьютера.', 'id': 'cf246e779c214ca7f2192497c336c62e_6edaca5bf7925029b43fdc8dff3125f4', 'label': 'С точки зрения лицензирования и технологии установки и работы с СЗД, работа с базой во Фреше относится к локальному режиму работы, поскольку для выполнения операции на стороне клиентской части используются ресурсы локального компьютера.'}, {'text': 'Терминальный режим означает работу с базой 1С через подключение к удалённому рабочему столу сервера (средство «Подключение к удаленному рабочему столу», входит в стандартные программы Windows). В этом случае вся работа фактически выполняется на терминальном сервере. Терминальный режим работы с СЗД предназначен для организаций, у которых по тем или иным причинам работа с базой 1С организована именно через терминальное подключение к серверу. При работе в терминальном режиме технические требования (см. «2.3 Технические требования») относятся к терминальному серверу, программные компоненты устанавливаются на терминальный сервер (см. «3 Установка программы»). Для работы в терминальном режиме с N рабочих мест, также необходимо приобрести N лицензий на рабочие места.', 'id': 'cf246e779c214ca7f2192497c336c62e_b04a8109a7364080c76f437cca070ca1', 'label': 'Терминальный режим означает работу с базой 1С через подключение к удалённому рабочему столу сервера (средство «Подключение к удаленному рабочему столу», входит в стандартные программы Windows). В этом случае вся работа фактически выполняется на терминальном сервере. Терминальный режим работы с СЗД предназначен для организаций, у которых по тем или иным причинам работа с базой 1С организована именно через терминальное подключение к серверу. При работе в терминальном режиме технические требования (см. «2.3 Технические требования») относятся к терминальному серверу, программные компоненты устанав'}, {'text': 'Приобретаемая лицензия не накладывает ограничений на режим работы с СЗД. Например, вы можете установить и активировать СЗД для работы в локальном режиме, а затем выполнить переактивацию и перенести СЗД на другое рабочее место для работы в локальном или терминальном режиме. В пределах срока действия лицензии вы можете переносить СЗД с одного рабочего места на другое рабочее место (с изменением или с сохранением режима работы) неограниченное число раз, при этом:', 'id': 'cf246e779c214ca7f2192497c336c62e_0c281e72f37d562ffacd0175e859e5f9', 'label': 'Приобретаемая лицензия не накладывает ограничений на режим работы с СЗД. Например, вы можете установить и активировать СЗД для работы в локальном режиме, а затем выполнить переактивацию и перенести СЗД на другое рабочее место для работы в локальном или терминальном режиме. В пределах срока действия лицензии вы можете переносить СЗД с одного рабочего места на другое рабочее место (с изменением или с сохранением режима работы) неограниченное число раз, при этом:'}, {'text': '•\tПри таком переносе вы теряете право использования СЗД на старом рабочем месте.\n•\tПроцедура переноса требует деактивации СЗД на старом рабочем месте и активации на новом.\n•\tПеренос лицензии на новое рабочее место возможен не ранее чем через 3 рабочих дня после активации на предыдущем рабочем месте.', 'id': 'cf246e779c214ca7f2192497c336c62e_b3f585b649d2d1185c261e69e6dd6575', 'label': '•\tПри таком переносе вы теряете право использования СЗД на старом рабочем месте.\n•\tПроцедура переноса требует деактивации СЗД на старом рабочем месте и активации на новом.\n•\tПеренос лицензии на новое рабочее место возможен не ранее чем через 3 рабочих дня после активации на предыдущем рабочем месте.'}, {'text': 'Порядок действий при активации «Скан-Загрузки документов» для разных вариантов лицензирования описан в настоящем «Руководстве» в параграфе «Активация программных компонент» на стр. 15.', 'id': 'cf246e779c214ca7f2192497c336c62e_e10eea373e02434abd5a011dbaccb0f9', 'label': 'Порядок действий при активации «Скан-Загрузки документов» для разных вариантов лицензирования описан в настоящем «Руководстве» в параграфе «Активация программных компонент» на стр. 15.'}, {'text': 'Использование «Скан-Загрузки документов» требует наличия лицензии. Лицензия на 1 рабочее место даёт право на использование СЗД в течение 1 календарного года с момента первой активации.Для защиты от нелицензионного использования в СЗД используется механизм программной активации компонент. В результате активации программные компоненты СЗД «привязываются» к рабочему компьютеру оператора загрузки документов.Существует два режима работы СЗД:•\tЛокальный.\n•\tТерминальный.\nЛокальный режим работы означает, что пользователь работает с базой 1С (и запускает в этой базе СЗД) непосредственно со своего рабочего компьютера. В этом случае технические требования (см. «2.3 Технические требования») относятся именно к рабочему компьютеру пользователя. При работе в локальном режиме нескольких пользователей СЗД необходимо приобретать соответствующее (равное количеству рабочих мест) количество лицензий на использование СЗД, и проводить установку и активацию программы на каждом рабочем месте.С точки зрения лицензирования и технологии установки и работы с СЗД, работа с базой во Фреше относится к локальному режиму работы, поскольку для выполнения операции на стороне клиентской части используются ресурсы локального компьютера.Терминальный режим означает работу с базой 1С через подключение к удалённому рабочему столу сервера (средство «Подключение к удаленному рабочему столу», входит в стандартные программы Windows). В этом случае вся работа фактически выполняется на терминальном сервере. Терминальный режим работы с СЗД предназначен для организаций, у которых по тем или иным причинам работа с базой 1С организована именно через терминальное подключение к серверу. При работе в терминальном режиме технические требования (см. «2.3 Технические требования») относятся к терминальному серверу, программные компоненты устанавливаются на терминальный сервер (см. «3 Установка программы»). Для работы в терминальном режиме с N рабочих мест, также необходимо приобрести N лицензий на рабочие места.Приобретаемая лицензия не накладывает ограничений на режим работы с СЗД. Например, вы можете установить и активировать СЗД для работы в локальном режиме, а затем выполнить переактивацию и перенести СЗД на другое рабочее место для работы в локальном или терминальном режиме. В пределах срока действия лицензии вы можете переносить СЗД с одного рабочего места на другое рабочее место (с изменением или с сохранением режима работы) неограниченное число раз, при этом:•\tПри таком переносе вы теряете право использования СЗД на старом рабочем месте.\n•\tПроцедура переноса требует деактивации СЗД на старом рабочем месте и активации на новом.\n•\tПеренос лицензии на новое рабочее место возможен не ранее чем через 3 рабочих дня после активации на предыдущем рабочем месте.\nПорядок действий при активации «Скан-Загрузки документов» для разных вариантов лицензирования описан в настоящем «Руководстве» в параграфе «Активация программных компонент» на стр. 15.', 'id': '34d88c4b79a2a065df7e4aab6303a01e30bbc2d83af628ebd640bc064f24bd8b', 'label': 'Использование «Скан-Загрузки документов» требует наличия лицензии. Лицензия на 1 рабочее место даёт право на использование СЗД в течение 1 календарного года с момента первой активации.Для защиты от нелицензионного использования в СЗД используется механизм программной активации компонент. В результате активации программные компоненты СЗД «привязываются» к рабочему компьютеру оператора загрузки документов.Существует два режима работы СЗД:•\tЛокальный.\n•\tТерминальный.\nЛокальный режим работы означает, что пользователь работает с базой 1С (и запускает в этой базе СЗД) непосредственно со своего рабоч'}, {'text': '2.5\tДемонстрационные сканы', 'id': 'cf246e779c214ca7f2192497c336c62e_e26d24c6a293ce4a09bc96f03de7c3eb', 'label': '2.5\tДемонстрационные сканы'}, {'text': 'В поставку СЗД входят наборы файлов, которые можно использовать для освоения работы с СЗД. Включены сканы трёх наиболее распространённых типов печатных форм: ТОРГ-12, «счёт-фактура» и', 'id': 'cf246e779c214ca7f2192497c336c62e_7ae5142351e1da41b35520e8c3fc361a', 'label': 'В поставку СЗД входят наборы файлов, которые можно использовать для освоения работы с СЗД. Включены сканы трёх наиболее распространённых типов печатных форм: ТОРГ-12, «счёт-фактура» и'}, {'text': '«универсальный передаточный документ». Также включены образцы табличных файлов в форматах Excel (xls, xlsx), таблиц OpenDocument (ods). Файлы находятся в папке «Сканы» внутри дистрибутива. Рекомендуется загружать их в демонстрационные базы, входящие в поставки типовых конфигураций (УТ 11, БП 3.0, ERP 2.0).', 'id': 'cf246e779c214ca7f2192497c336c62e_8c100446e9ebb70e643fab88ab7599a7', 'label': '«универсальный передаточный документ». Также включены образцы табличных файлов в форматах Excel (xls, xlsx), таблиц OpenDocument (ods). Файлы находятся в папке «Сканы» внутри дистрибутива. Рекомендуется загружать их в демонстрационные базы, входящие в поставки типовых конфигураций (УТ 11, БП 3.0, ERP 2.0).'}, {'text': 'В поставку СЗД входят наборы файлов, которые можно использовать для освоения работы с СЗД. Включены сканы трёх наиболее распространённых типов печатных форм: ТОРГ-12, «счёт-фактура» и«универсальный передаточный документ». Также включены образцы табличных файлов в форматах Excel (xls, xlsx), таблиц OpenDocument (ods). Файлы находятся в папке «Сканы» внутри дистрибутива. Рекомендуется загружать их в демонстрационные базы, входящие в поставки типовых конфигураций (УТ 11, БП 3.0, ERP 2.0).', 'id': '0eee3916ba9aa14edfb1560f94720ba569a541efac7cd71d3adee0be6cfa0947', 'label': 'В поставку СЗД входят наборы файлов, которые можно использовать для освоения работы с СЗД. Включены сканы трёх наиболее распространённых типов печатных форм: ТОРГ-12, «счёт-фактура» и«универсальный передаточный документ». Также включены образцы табличных файлов в форматах Excel (xls, xlsx), таблиц OpenDocument (ods). Файлы находятся в папке «Сканы» внутри дистрибутива. Рекомендуется загружать их в демонстрационные базы, входящие в поставки типовых конфигураций (УТ 11, БП 3.0, ERP 2.0).'}, {'text': '3\tУстановка программы', 'id': 'cf246e779c214ca7f2192497c336c62e_5b71c151e46e29ede49a863d0f556e1e', 'label': '3\tУстановка программы'}, {'text': '3.1\tОбщие принципы установки', 'id': 'cf246e779c214ca7f2192497c336c62e_a291822b15a78ae7edd3a60babe0ca34', 'label': '3.1\tОбщие принципы установки'}, {'text': 'Дистрибутив СЗД представляет собой zip-архив, содержащий следующие файлы:', 'id': 'cf246e779c214ca7f2192497c336c62e_58a0a702fe73cc2283cf654952f1e43a', 'label': 'Дистрибутив СЗД представляет собой zip-архив, содержащий следующие файлы:'}, {'text': '•\tGendalf.EnterDocument.Setup_2.4.3.1.exe: инсталляционный пакет программных компонент. Вместо фрагмента «2.4.3.1» могут стоять другие цифры — они соответствуют номеру релиза программных компонент (не совпадают с релизом продукта в целом).\n•\tСканЗагрузка.epf : внешняя обработка.', 'id': 'cf246e779c214ca7f2192497c336c62e_a0398bec1275d963b4a19864685149e5', 'label': '•\tGendalf.EnterDocument.Setup_2.4.3.1.exe: инсталляционный пакет программных компонент. Вместо фрагмента «2.4.3.1» могут стоять другие цифры — они соответствуют номеру релиза программных компонент (не совпадают с релизом продукта в целом).\n•\tСканЗагрузка.epf : внешняя обработка.'}, {'text': 'Для\tработы\tво\tФреше\tследует\tиспользовать\tдругую\tверсию\tобработки\t—', 'id': 'cf246e779c214ca7f2192497c336c62e_d0ac3ce649187ceab4f4da0204408766', 'label': 'Для\tработы\tво\tФреше\tследует\tиспользовать\tдругую\tверсию\tобработки\t—'}, {'text': 'СканЗагрузка_Фреш.epf. Порядок подключения обработки в сервис описан в параграфе', 'id': 'cf246e779c214ca7f2192497c336c62e_18292c67d80d810ee385f0b0f541d179', 'label': 'СканЗагрузка_Фреш.epf. Порядок подключения обработки в сервис описан в параграфе'}, {'text': '«7.3 Подключение СЗД для работы в сервисе ».', 'id': 'cf246e779c214ca7f2192497c336c62e_527112963dedf8725e3d83a152635d1e', 'label': '«7.3 Подключение СЗД для работы в сервисе ».'}, {'text': '•\tПравилаОбработки.xml : файл с преднастроенными правилами обработки типовых печатных форм.', 'id': 'cf246e779c214ca7f2192497c336c62e_7510bc1f8206c44aded96b6f4bd6c66f', 'label': '•\tПравилаОбработки.xml : файл с преднастроенными правилами обработки типовых печатных форм.'}, {'text': 'Порядок установки:', 'id': 'cf246e779c214ca7f2192497c336c62e_0ca9c95fbd21fcc99f04ec6c6326440e', 'label': 'Порядок установки:'}, {'text': '1.\tЗапустить инсталляционный пакет программных компонент. Запуск надо выполнять от имени администратора.\n2.\tЗапустить базу. Подключить в неё обработку «СканЗагрузка.epf» (добавить штатными средствами в список внешних обработок), или запустить непосредственно из файла. См.', 'id': 'cf246e779c214ca7f2192497c336c62e_57bf1c9a7073ee7008d1c915a065f5e1', 'label': '1.\tЗапустить инсталляционный пакет программных компонент. Запуск надо выполнять от имени администратора.\n2.\tЗапустить базу. Подключить в неё обработку «СканЗагрузка.epf» (добавить штатными средствами в список внешних обработок), или запустить непосредственно из файла. См.'}, {'text': '«3.2 Установка и запуск обработки».', 'id': 'cf246e779c214ca7f2192497c336c62e_0e26bdfa487b2dcce8fa4f2c0befbddc', 'label': '«3.2 Установка и запуск обработки».'}, {'text': '3.\tПри первом запуске провести активацию компонент на данном компьютере. Порядок активации описан в «3.3 Активация программных компонент» на стр.15.', 'id': 'cf246e779c214ca7f2192497c336c62e_4d40e9c7a5832ae775215c053c0a6223', 'label': '3.\tПри первом запуске провести активацию компонент на данном компьютере. Порядок активации описан в «3.3 Активация программных компонент» на стр.15.'}, {'text': '3.1\tОбщие принципы установки\nДистрибутив СЗД представляет собой zip-архив, содержащий следующие файлы:•\tGendalf.EnterDocument.Setup_2.4.3.1.exe: инсталляционный пакет программных компонент. Вместо фрагмента «2.4.3.1» могут стоять другие цифры — они соответствуют номеру релиза программных компонент (не совпадают с релизом продукта в целом).\n•\tСканЗагрузка.epf : внешняя обработка.\nДля\tработы\tво\tФреше\tследует\tиспользовать\tдругую\tверсию\tобработки\t—СканЗагрузка_Фреш.epf. Порядок подключения обработки в сервис описан в параграфе«7.3 Подключение СЗД для работы в сервисе ».•\tПравилаОбработки.xml : файл с преднастроенными правилами обработки типовых печатных форм.\nПорядок установки:1.\tЗапустить инсталляционный пакет программных компонент. Запуск надо выполнять от имени администратора.\n2.\tЗапустить базу. Подключить в неё обработку «СканЗагрузка.epf» (добавить штатными средствами в список внешних обработок), или запустить непосредственно из файла. См.\n«3.2 Установка и запуск обработки».3.\tПри первом запуске провести активацию компонент на данном компьютере. Порядок активации описан в «3.3 Активация программных компонент» на стр.15.', 'id': '006ce9addd33b1983d9b9e6ab4064308c646f3a5695625933db40c2a53a7ff3a', 'label': '3.1\tОбщие принципы установки\nДистрибутив СЗД представляет собой zip-архив, содержащий следующие файлы:•\tGendalf.EnterDocument.Setup_2.4.3.1.exe: инсталляционный пакет программных компонент. Вместо фрагмента «2.4.3.1» могут стоять другие цифры — они соответствуют номеру релиза программных компонент (не совпадают с релизом продукта в целом).\n•\tСканЗагрузка.epf : внешняя обработка.\nДля\tработы\tво\tФреше\tследует\tиспользовать\tдругую\tверсию\tобработки\t—СканЗагрузка_Фреш.epf. Порядок подключения обработки в сервис описан в параграфе«7.3 Подключение СЗД для работы в сервисе ».•\tПравилаОбработки.xml : фай'}, {'text': '3.2\tУстановка и запуск обработки', 'id': 'cf246e779c214ca7f2192497c336c62e_3e59017656f9de24610cd1f4abef2d4e', 'label': '3.2\tУстановка и запуск обработки'}, {'text': 'Обработку «Скан-Загрузка документов» можно использовать двумя способами:', 'id': 'cf246e779c214ca7f2192497c336c62e_074c6c53630a354b7236c6b2c89d716f', 'label': 'Обработку «Скан-Загрузка документов» можно использовать двумя способами:'}, {'text': '•\tЗапускать из внешнего файла.\n•\tПодключить в учётную базу в справочник дополнительных отчётов и обработок и открывать непосредственно из базы. При работе во Фреше этот вариант использования является единственным.', 'id': 'cf246e779c214ca7f2192497c336c62e_0927ad0914dcd81039036fe051d90b5b', 'label': '•\tЗапускать из внешнего файла.\n•\tПодключить в учётную базу в справочник дополнительных отчётов и обработок и открывать непосредственно из базы. При работе во Фреше этот вариант использования является единственным.'}, {'text': 'Для использования обработки в виде внешнего файла у пользователя информационной базы должны быть права на интерактивное открытие внешних обработок.', 'id': 'cf246e779c214ca7f2192497c336c62e_9c57c2a1fab96dd0e7c9f76341acb568', 'label': 'Для использования обработки в виде внешнего файла у пользователя информационной базы должны быть права на интерактивное открытие внешних обработок.'}, {'text': 'Для запуска из справочника дополнительных отчётов и обработок администратор базы должен добавить отчёт в справочник и дать права пользователям на запуск этого отчёта.', 'id': 'cf246e779c214ca7f2192497c336c62e_f8bffd2dbd19d1f63fc2884013262d2f', 'label': 'Для запуска из справочника дополнительных отчётов и обработок администратор базы должен добавить отчёт в справочник и дать права пользователям на запуск этого отчёта.'}, {'text': 'Подробнее оба варианта описаны ниже.', 'id': 'cf246e779c214ca7f2192497c336c62e_f68664043055ec4514a3201412cfa5ed', 'label': 'Подробнее оба варианта описаны ниже.'}, {'text': 'Обработку «Скан-Загрузка документов» можно использовать двумя способами:•\tЗапускать из внешнего файла.\n•\tПодключить в учётную базу в справочник дополнительных отчётов и обработок и открывать непосредственно из базы. При работе во Фреше этот вариант использования является единственным.\nДля использования обработки в виде внешнего файла у пользователя информационной базы должны быть права на интерактивное открытие внешних обработок.Для запуска из справочника дополнительных отчётов и обработок администратор базы должен добавить отчёт в справочник и дать права пользователям на запуск этого отчёта.Подробнее оба варианта описаны ниже.', 'id': '7439262137d9f8df41be66bf882fde08f5ab3119b157487dc634a6f2b4e66b17', 'label': 'Обработку «Скан-Загрузка документов» можно использовать двумя способами:•\tЗапускать из внешнего файла.\n•\tПодключить в учётную базу в справочник дополнительных отчётов и обработок и открывать непосредственно из базы. При работе во Фреше этот вариант использования является единственным.\nДля использования обработки в виде внешнего файла у пользователя информационной базы должны быть права на интерактивное открытие внешних обработок.Для запуска из справочника дополнительных отчётов и обработок администратор базы должен добавить отчёт в справочник и дать права пользователям на запуск этого отчёта.П'}, {'text': '3.2.1\tЗапуск внешнего файла', 'id': 'cf246e779c214ca7f2192497c336c62e_f2a68ff169eb5cc5ed715be6d219fd0f', 'label': '3.2.1\tЗапуск внешнего файла'}, {'text': 'При использовании обработки в виде внешнего файла необходимо', 'id': 'cf246e779c214ca7f2192497c336c62e_6fd67fb57a7c0e571453d0f9a41667da', 'label': 'При использовании обработки в виде внешнего файла необходимо'}, {'text': '1.\tСохранить файл обработки (СканЗагрузка.epf) на компьютер.\n2.\tЗапустить учётную базу.\n3.\tОткрыть файл отчёта через меню «Файл», команда «Открыть…» (см. обычный режим — Рис. 2, управляемый режим — Рис. 3). В открывшемся окне выбрать файл обработки: СканЗагрузка.epf.', 'id': 'cf246e779c214ca7f2192497c336c62e_7e3a00d7e85815cb29715e09bda18367', 'label': '1.\tСохранить файл обработки (СканЗагрузка.epf) на компьютер.\n2.\tЗапустить учётную базу.\n3.\tОткрыть файл отчёта через меню «Файл», команда «Открыть…» (см. обычный режим — Рис. 2, управляемый режим — Рис. 3). В открывшемся окне выбрать файл обработки: СканЗагрузка.epf.'}, {'text': 'Рис. 2', 'id': 'cf246e779c214ca7f2192497c336c62e_86debd35ecc40f00f0c6ea19728fed04', 'label': 'Рис. 2'}, {'text': 'Рис. 3', 'id': 'cf246e779c214ca7f2192497c336c62e_2d237ed9875c48e9c81de33c95443338', 'label': 'Рис. 3'}, {'text': 'Для использования обработки в виде внешнего файла у пользователя информационной базы должны быть права на интерактивное открытие внешних обработок. В противном случае при попытке открыть внешний файл будет выдано сообщение о нарушении прав доступа (Рис. 4). Право на интерактивное открытие внешних обработок может дать администратор информационной базы.', 'id': 'cf246e779c214ca7f2192497c336c62e_7848ebc1b565ae781e90dd0360d15e3e', 'label': 'Для использования обработки в виде внешнего файла у пользователя информационной базы должны быть права на интерактивное открытие внешних обработок. В противном случае при попытке открыть внешний файл будет выдано сообщение о нарушении прав доступа (Рис. 4). Право на интерактивное открытие внешних обработок может дать администратор информационной базы.'}, {'text': 'При использовании обработки в виде внешнего файла необходимо1.\tСохранить файл обработки (СканЗагрузка.epf) на компьютер.\n2.\tЗапустить учётную базу.\n3.\tОткрыть файл отчёта через меню «Файл», команда «Открыть…» (см. обычный режим — Рис. 2, управляемый режим — Рис. 3). В открывшемся окне выбрать файл обработки: СканЗагрузка.epf.\nРис. 2Рис. 3Для использования обработки в виде внешнего файла у пользователя информационной базы должны быть права на интерактивное открытие внешних обработок. В противном случае при попытке открыть внешний файл будет выдано сообщение о нарушении прав доступа (Рис. 4). Право на интерактивное открытие внешних обработок может дать администратор информационной базы.', 'id': '48e283993a10a084c1b00add7179e71dcb131dc6550292502d744401ae2a5f00', 'label': 'При использовании обработки в виде внешнего файла необходимо1.\tСохранить файл обработки (СканЗагрузка.epf) на компьютер.\n2.\tЗапустить учётную базу.\n3.\tОткрыть файл отчёта через меню «Файл», команда «Открыть…» (см. обычный режим — Рис. 2, управляемый режим — Рис. 3). В открывшемся окне выбрать файл обработки: СканЗагрузка.epf.\nРис. 2Рис. 3Для использования обработки в виде внешнего файла у пользователя информационной базы должны быть права на интерактивное открытие внешних обработок. В противном случае при попытке открыть внешний файл будет выдано сообщение о нарушении прав доступа (Рис. 4). Пр'}, {'text': '3.2.2\tДополнительная обработка', 'id': 'cf246e779c214ca7f2192497c336c62e_a042eb4c38d10310ab679ec48a5b15ce', 'label': '3.2.2\tДополнительная обработка'}, {'text': 'Рис. 4', 'id': 'cf246e779c214ca7f2192497c336c62e_0374fce917da029742cce408846ef68b', 'label': 'Рис. 4'}, {'text': 'В данном параграфе описан порядок подключения обработки в базу, расположенную в пределах локальной сети предприятия. Порядок подключения обработки в сервис Фреш описан в параграфе', 'id': 'cf246e779c214ca7f2192497c336c62e_f3c590a8bc0639bcb1a7613e5ada56b5', 'label': 'В данном параграфе описан порядок подключения обработки в базу, расположенную в пределах локальной сети предприятия. Порядок подключения обработки в сервис Фреш описан в параграфе'}, {'text': '«7.3 Подключение СЗД для работы в сервисе Фреш».', 'id': 'cf246e779c214ca7f2192497c336c62e_20babc61c978c0fed6490b323a0aa496', 'label': '«7.3 Подключение СЗД для работы в сервисе Фреш».'}, {'text': 'Администратор информационной базы (пользователь с соответствующими правами) должен добавить обработку «Скан-Загрузка документов» в справочник «Дополнительные отчёты и обработки» и назначить размещение отчёта в одном или нескольких разделах программы. Порядок подключения дополнительного отчёта описан в документации к конфигурации учётной базы.', 'id': 'cf246e779c214ca7f2192497c336c62e_e30bfcfbd1ff7e142f039dc1a06719d0', 'label': 'Администратор информационной базы (пользователь с соответствующими правами) должен добавить обработку «Скан-Загрузка документов» в справочник «Дополнительные отчёты и обработки» и назначить размещение отчёта в одном или нескольких разделах программы. Порядок подключения дополнительного отчёта описан в документации к конфигурации учётной базы.'}, {'text': 'Запуск обработки пользователем выполняется стандартным способом, через список дополнительных отчётов:', 'id': 'cf246e779c214ca7f2192497c336c62e_a352d08f474ec96e7984cabc39fc85d3', 'label': 'Запуск обработки пользователем выполняется стандартным способом, через список дополнительных отчётов:'}, {'text': '•\tВ обычном режиме – через меню «Сервис» / «Дополнительные отчеты и обработки» /', 'id': 'cf246e779c214ca7f2192497c336c62e_a33e29446cb1dcd9c8c7f55f64a1a2c9', 'label': '•\tВ обычном режиме – через меню «Сервис» / «Дополнительные отчеты и обработки» /'}, {'text': '«Дополнительные внешние обработки».', 'id': 'cf246e779c214ca7f2192497c336c62e_dbe7243ad55e9ac2594be1ee03cb7336', 'label': '«Дополнительные внешние обработки».'}, {'text': '•\tВ управляемом режиме — через команду «Дополнительные отчёты» в подразделе «Отчеты» в тех разделах, в которых администратор разместил отчёт. При первом запуске необходимо нажать гиперссылку «Настроить список» в нижней части окна со списком дополнительных отчётов и добавить отчёт «Подсчет количества документов» в список».', 'id': 'cf246e779c214ca7f2192497c336c62e_19ccfe79b0230a07ad87b01f4aa02154', 'label': '•\tВ управляемом режиме — через команду «Дополнительные отчёты» в подразделе «Отчеты» в тех разделах, в которых администратор разместил отчёт. При первом запуске необходимо нажать гиперссылку «Настроить список» в нижней части окна со списком дополнительных отчётов и добавить отчёт «Подсчет количества документов» в список».'}, {'text': 'Рис. 4В данном параграфе описан порядок подключения обработки в базу, расположенную в пределах локальной сети предприятия. Порядок подключения обработки в сервис Фреш описан в параграфе«7.3 Подключение СЗД для работы в сервисе Фреш».Администратор информационной базы (пользователь с соответствующими правами) должен добавить обработку «Скан-Загрузка документов» в справочник «Дополнительные отчёты и обработки» и назначить размещение отчёта в одном или нескольких разделах программы. Порядок подключения дополнительного отчёта описан в документации к конфигурации учётной базы.Запуск обработки пользователем выполняется стандартным способом, через список дополнительных отчётов:•\tВ обычном режиме – через меню «Сервис» / «Дополнительные отчеты и обработки» /\n«Дополнительные внешние обработки».•\tВ управляемом режиме — через команду «Дополнительные отчёты» в подразделе «Отчеты» в тех разделах, в которых администратор разместил отчёт. При первом запуске необходимо нажать гиперссылку «Настроить список» в нижней части окна со списком дополнительных отчётов и добавить отчёт «Подсчет количества документов» в список».', 'id': '9b15e212602ec3551f2c1cedb69b750a213c2ca6959e163dff71fa8655e93b37', 'label': 'Рис. 4В данном параграфе описан порядок подключения обработки в базу, расположенную в пределах локальной сети предприятия. Порядок подключения обработки в сервис Фреш описан в параграфе«7.3 Подключение СЗД для работы в сервисе Фреш».Администратор информационной базы (пользователь с соответствующими правами) должен добавить обработку «Скан-Загрузка документов» в справочник «Дополнительные отчёты и обработки» и назначить размещение отчёта в одном или нескольких разделах программы. Порядок подключения дополнительного отчёта описан в документации к конфигурации учётной базы.Запуск обработки пользо'}, {'text': 'Управляемый режим', 'id': 'cf246e779c214ca7f2192497c336c62e_58ea65deeb24c07514dc29d36a07718f', 'label': 'Управляемый режим'}, {'text': 'Рассмотрим шаги по добавлению СЗД в справочник дополнительных отчётов и обработок в управляемом режиме, на примере конфигурации «1С:Бухгалтерия предприятия, редакция 3.0».', 'id': 'cf246e779c214ca7f2192497c336c62e_3f38b1a89ce650fbf7b78bd2526292c5', 'label': 'Рассмотрим шаги по добавлению СЗД в справочник дополнительных отчётов и обработок в управляемом режиме, на примере конфигурации «1С:Бухгалтерия предприятия, редакция 3.0».'}, {'text': 'Перечисленные ниже действия нужно выполнить один раз, и это должен делать пользователь информационной базы, обладающий административными правами.', 'id': 'cf246e779c214ca7f2192497c336c62e_1c0a7ed5ccef1320a8d85cc30eec4427', 'label': 'Перечисленные ниже действия нужно выполнить один раз, и это должен делать пользователь информационной базы, обладающий административными правами.'}, {'text': '1.\tПерейдите в раздел «Администрирование» (в «1С:ERP Управление предприятием 2» — раздел', 'id': 'cf246e779c214ca7f2192497c336c62e_196ff21a4218bb463bd4a04f9f1af7da', 'label': '1.\tПерейдите в раздел «Администрирование» (в «1С:ERP Управление предприятием 2» — раздел'}, {'text': '«НСИ и администрирование»). Выберите подраздел «Печатные формы, отчеты и обработки» — Рис. 5.', 'id': 'cf246e779c214ca7f2192497c336c62e_c16b14d750d682ca834721e98f2d8a36', 'label': '«НСИ и администрирование»). Выберите подраздел «Печатные формы, отчеты и обработки» — Рис. 5.'}, {'text': '2.\tВ открывшейся форме нажмите на ссылку с командой «Дополнительные отчеты и обработки». — Рис. 6. В «1С:ERP Управление предприятием 2» для этого надо сначала развернуть группу «Отчеты и обработки».\n3.\tВ открывшемся списке дополнительных отчётов и обработок нажать кнопку «Создать».\n4.\tОткроется форма нового элемента справочника.\n4.1.\tСразу же автоматически откроется окно выбора файла. В окне выберите файл внешней обработки «СканЗагрузка.epf».\n4.2.\tДля того чтобы обработка была доступна из стандартных меню учётной базы, необходимо', 'id': 'cf246e779c214ca7f2192497c336c62e_31d56b9add75566091e7a520c494eb6a', 'label': '2.\tВ открывшейся форме нажмите на ссылку с командой «Дополнительные отчеты и обработки». — Рис. 6. В «1С:ERP Управление предприятием 2» для этого надо сначала развернуть группу «Отчеты и обработки».\n3.\tВ открывшемся списке дополнительных отчётов и обработок нажать кнопку «Создать».\n4.\tОткроется форма нового элемента справочника.\n4.1.\tСразу же автоматически откроется окно выбора файла. В окне выберите файл внешней обработки «СканЗагрузка.epf».\n4.2.\tДля того чтобы обработка была доступна из стандартных меню учётной базы, необходимо'}, {'text': 'добавить её в разделы командного интерфейса. Для этого в окне настройки дополнительной обработки нажмите гиперссылку возле надписи «Размещение» и укажите разделы меню, в которых должна быть доступна обработка. В приведённом примере (Рис. 7, пометки 1 и 2) обработка добавлена в командный интерфейс раздела «Покупки и продажи».', 'id': 'cf246e779c214ca7f2192497c336c62e_475ec7c1fc983f25db1ce343eb3c0fd8', 'label': 'добавить её в разделы командного интерфейса. Для этого в окне настройки дополнительной обработки нажмите гиперссылку возле надписи «Размещение» и укажите разделы меню, в которых должна быть доступна обработка. В приведённом примере (Рис. 7, пометки 1 и 2) обработка добавлена в командный интерфейс раздела «Покупки и продажи».'}, {'text': '4.3.\tПосле завершения настройки нажмите кнопку «Записать и закрыть» - Рис. 7, пометка 3.', 'id': 'cf246e779c214ca7f2192497c336c62e_cb1b8cd4e6d55d1b74a25a42b8f2d005', 'label': '4.3.\tПосле завершения настройки нажмите кнопку «Записать и закрыть» - Рис. 7, пометка 3.'}, {'text': 'Рис. 5', 'id': 'cf246e779c214ca7f2192497c336c62e_ba816134fc74bf97efa1bdf6effdb4a0', 'label': 'Рис. 5'}, {'text': 'Рис. 6', 'id': 'cf246e779c214ca7f2192497c336c62e_ccd56fff4c3cd9a9452bb9cab13b5492', 'label': 'Рис. 6'}, {'text': 'Рис. 7', 'id': 'cf246e779c214ca7f2192497c336c62e_9ec8eaca8351e1da7a0ed2bd1e13b203', 'label': 'Рис. 7'}, {'text': 'После выполнения указанных действий обработка внесена в список дополнительных отчётов и обработок. Теперь для обновления обработки на новую версию необходимо будет выполнять аналогичные шаги, только вместо создания нового элемента – изменять файл в уже имеющемся.', 'id': 'cf246e779c214ca7f2192497c336c62e_4c92dfbc99ba7171c83bb23ac9f71cbb', 'label': 'После выполнения указанных действий обработка внесена в список дополнительных отчётов и обработок. Теперь для обновления обработки на новую версию необходимо будет выполнять аналогичные шаги, только вместо создания нового элемента – изменять файл в уже имеющемся.'}, {'text': 'Для того чтобы обработка появилась в списке у конкретного пользователя, этот пользователь должен самостоятельно один раз выполнить следующие шаги:', 'id': 'cf246e779c214ca7f2192497c336c62e_a07c1510e3e7ebf85ba15ce69e7da239', 'label': 'Для того чтобы обработка появилась в списке у конкретного пользователя, этот пользователь должен самостоятельно один раз выполнить следующие шаги:'}, {'text': '1.\tПерейти в раздел, для которого ранее администратором была включена доступность (Рис. 7, пометки 1 и 2) обработки.\n2.\tВыбрать команду «Дополнительные обработки» в подразделе «Сервис» (Рис. 8).', 'id': 'cf246e779c214ca7f2192497c336c62e_16324f6d26f50201413d47c5bde0589f', 'label': '1.\tПерейти в раздел, для которого ранее администратором была включена доступность (Рис. 7, пометки 1 и 2) обработки.\n2.\tВыбрать команду «Дополнительные обработки» в подразделе «Сервис» (Рис. 8).'}, {'text': 'Рис. 8', 'id': 'cf246e779c214ca7f2192497c336c62e_cefc1534b07d0aefb87574059188a524', 'label': 'Рис. 8'}, {'text': '3.\tОткроется список дополнительных обработок, доступных данному пользователю в данном разделе. Нажмите ссылку «Настроить список» (Рис. 9, пометка 1) и проставьте флажок напротив обработки «Скан-Загрузка документов» (Рис. 9, пометка 2). Нажмите «ОК» (Рис. 9, пометка 3).', 'id': 'cf246e779c214ca7f2192497c336c62e_db69eb96e80a07e0f763ad47962a3784', 'label': '3.\tОткроется список дополнительных обработок, доступных данному пользователю в данном разделе. Нажмите ссылку «Настроить список» (Рис. 9, пометка 1) и проставьте флажок напротив обработки «Скан-Загрузка документов» (Рис. 9, пометка 2). Нажмите «ОК» (Рис. 9, пометка 3).'}, {'text': 'Рис. 9', 'id': 'cf246e779c214ca7f2192497c336c62e_9e0aae1f4286a0f7ca9adb785af71cbd', 'label': 'Рис. 9'}, {'text': 'После этого «Скан-Загрузка документов» будет доступна данному пользователю в стандартном списке дополнительных обработок выбранного раздела (Рис. 10).', 'id': 'cf246e779c214ca7f2192497c336c62e_835b4bf356e10f720a11cabf274c7c4a', 'label': 'После этого «Скан-Загрузка документов» будет доступна данному пользователю в стандартном списке дополнительных обработок выбранного раздела (Рис. 10).'}, {'text': 'Рис. 10', 'id': 'cf246e779c214ca7f2192497c336c62e_712fcdaf5b03a87a04b5a252f67c64bc', 'label': 'Рис. 10'}, {'text': 'Рассмотрим шаги по добавлению СЗД в справочник дополнительных отчётов и обработок в управляемом режиме, на примере конфигурации «1С:Бухгалтерия предприятия, редакция 3.0».Перечисленные ниже действия нужно выполнить один раз, и это должен делать пользователь информационной базы, обладающий административными правами.1.\tПерейдите в раздел «Администрирование» (в «1С:ERP Управление предприятием 2» — раздел\n«НСИ и администрирование»). Выберите подраздел «Печатные формы, отчеты и обработки» — Рис. 5.2.\tВ открывшейся форме нажмите на ссылку с командой «Дополнительные отчеты и обработки». — Рис. 6. В «1С:ERP Управление предприятием 2» для этого надо сначала развернуть группу «Отчеты и обработки».\n3.\tВ открывшемся списке дополнительных отчётов и обработок нажать кнопку «Создать».\n4.\tОткроется форма нового элемента справочника.\n4.1.\tСразу же автоматически откроется окно выбора файла. В окне выберите файл внешней обработки «СканЗагрузка.epf».\n4.2.\tДля того чтобы обработка была доступна из стандартных меню учётной базы, необходимо\nдобавить её в разделы командного интерфейса. Для этого в окне настройки дополнительной обработки нажмите гиперссылку возле надписи «Размещение» и укажите разделы меню, в которых должна быть доступна обработка. В приведённом примере (Рис. 7, пометки 1 и 2) обработка добавлена в командный интерфейс раздела «Покупки и продажи».4.3.\tПосле завершения настройки нажмите кнопку «Записать и закрыть» - Рис. 7, пометка 3.\nРис. 5Рис. 6Рис. 7После выполнения указанных действий обработка внесена в список дополнительных отчётов и обработок. Теперь для обновления обработки на новую версию необходимо будет выполнять аналогичные шаги, только вместо создания нового элемента – изменять файл в уже имеющемся.Для того чтобы обработка появилась в списке у конкретного пользователя, этот пользователь должен самостоятельно один раз выполнить следующие шаги:1.\tПерейти в раздел, для которого ранее администратором была включена доступность (Рис. 7, пометки 1 и 2) обработки.\n2.\tВыбрать команду «Дополнительные обработки» в подразделе «Сервис» (Рис. 8).\nРис. 83.\tОткроется список дополнительных обработок, доступных данному пользователю в данном разделе. Нажмите ссылку «Настроить список» (Рис. 9, пометка 1) и проставьте флажок напротив обработки «Скан-Загрузка документов» (Рис. 9, пометка 2). Нажмите «ОК» (Рис. 9, пометка 3).\nРис. 9После этого «Скан-Загрузка документов» будет доступна данному пользователю в стандартном списке дополнительных обработок выбранного раздела (Рис. 10).Рис. 10', 'id': 'ffaf2f762ddf88913e8ab43a7b9faf10896897709135f5caa12f1b1d427f1b58', 'label': 'Рассмотрим шаги по добавлению СЗД в справочник дополнительных отчётов и обработок в управляемом режиме, на примере конфигурации «1С:Бухгалтерия предприятия, редакция 3.0».Перечисленные ниже действия нужно выполнить один раз, и это должен делать пользователь информационной базы, обладающий административными правами.1.\tПерейдите в раздел «Администрирование» (в «1С:ERP Управление предприятием 2» — раздел\n«НСИ и администрирование»). Выберите подраздел «Печатные формы, отчеты и обработки» — Рис. 5.2.\tВ открывшейся форме нажмите на ссылку с командой «Дополнительные отчеты и обработки». — Рис. 6. В «'}, {'text': 'Обычный режим', 'id': 'cf246e779c214ca7f2192497c336c62e_e9071d371e1eb54c26b5196677410415', 'label': 'Обычный режим'}, {'text': 'Рассмотрим шаги по добавлению СЗД в справочник дополнительных отчётов и обработок в режиме обычных форм, на примере конфигурации «1С:Управление торговлей, редакция 10.3».', 'id': 'cf246e779c214ca7f2192497c336c62e_e8c0bbbdfea8ce692e6b162e5e778183', 'label': 'Рассмотрим шаги по добавлению СЗД в справочник дополнительных отчётов и обработок в режиме обычных форм, на примере конфигурации «1С:Управление торговлей, редакция 10.3».'}, {'text': 'Перечисленные ниже действия нужно выполнить один раз, и это должен делать пользователь информационной базы, обладающий административными правами.', 'id': 'cf246e779c214ca7f2192497c336c62e_3eeae3a79b9d802faed95d9f05d283ab', 'label': 'Перечисленные ниже действия нужно выполнить один раз, и это должен делать пользователь информационной базы, обладающий административными правами.'}, {'text': '1.\tПереключитесь в полный интерфейс: меню «Сервис» / «Переключить интерфейс» / «Полный».\n2.\tВ меню «Сервис» выберите подраздел «Внешние печатные формы и обработки», и в нём — команду «Внешние обработки» — Рис. 11 (для УТ 10.3).', 'id': 'cf246e779c214ca7f2192497c336c62e_a42c959e0fb5040205da43e837ca6c2a', 'label': '1.\tПереключитесь в полный интерфейс: меню «Сервис» / «Переключить интерфейс» / «Полный».\n2.\tВ меню «Сервис» выберите подраздел «Внешние печатные формы и обработки», и в нём — команду «Внешние обработки» — Рис. 11 (для УТ 10.3).'}, {'text': 'В УПП 1.3  подменю называется  «Дополнительные внешние  отчеты и обработки», команда –', 'id': 'cf246e779c214ca7f2192497c336c62e_f15d6c8f0dba39ca638ac0126350542d', 'label': 'В УПП 1.3  подменю называется  «Дополнительные внешние  отчеты и обработки», команда –'}, {'text': '«Обработки».', 'id': 'cf246e779c214ca7f2192497c336c62e_5a5d727118a0c3bd9e72659996441229', 'label': '«Обработки».'}, {'text': 'В\tБП\t2.0\tподменю\tназывается\t«Дополнительные\tотчеты\tи\tобработки»,\tкоманда\t–', 'id': 'cf246e779c214ca7f2192497c336c62e_4a10509ad58d0de2cef5b544ed349d34', 'label': 'В\tБП\t2.0\tподменю\tназывается\t«Дополнительные\tотчеты\tи\tобработки»,\tкоманда\t–'}, {'text': '«Дополнительные внешние обработки».', 'id': 'cf246e779c214ca7f2192497c336c62e_a0aef8b044dc36a893c5e550470713a9', 'label': '«Дополнительные внешние обработки».'}, {'text': '3.\tВ открывшемся списке дополнительных обработок нажать кнопку создания нового элемента: . Откроется форма нового элемента справочника. В ней нажмите кнопку  — откроется окно выбора файла. В окне выберите файл внешней обработки «СканЗагрузка.epf».', 'id': 'cf246e779c214ca7f2192497c336c62e_7131904cd888cf9135d4b7eea151d147', 'label': '3.\tВ открывшемся списке дополнительных обработок нажать кнопку создания нового элемента: . Откроется форма нового элемента справочника. В ней нажмите кнопку  — откроется окно выбора файла. В окне выберите файл внешней обработки «СканЗагрузка.epf».'}, {'text': 'Рис. 11', 'id': 'cf246e779c214ca7f2192497c336c62e_652f528b89abf4a91d24e9be756e427a', 'label': 'Рис. 11'}, {'text': 'При обновлении обработки необходимо выполнить аналогичную последовательность шагов, но на шаге 3 вместо создания нового элемента нужно с помощью кнопки  открыть форму редактирования уже имеющегося элемента «Скан-Загрузка документов» и в форме редактирования с помощью кнопки  заменить файл обработки на новый.', 'id': 'cf246e779c214ca7f2192497c336c62e_fdf598d035301cb9fbddaf3e1b603f7b', 'label': 'При обновлении обработки необходимо выполнить аналогичную последовательность шагов, но на шаге 3 вместо создания нового элемента нужно с помощью кнопки  открыть форму редактирования уже имеющегося элемента «Скан-Загрузка документов» и в форме редактирования с помощью кнопки  заменить файл обработки на новый.'}, {'text': 'Пользователь для запуска обработки должен выполнить действия:', 'id': 'cf246e779c214ca7f2192497c336c62e_b4ae3313f9841f134c1c04bc282d3a7c', 'label': 'Пользователь для запуска обработки должен выполнить действия:'}, {'text': '1.\tПереключиться в полный интерфейс: меню «Сервис» / «Переключить интерфейс» / «Полный».\n2.\tВ меню «Сервис» выбрать подраздел «Внешние печатные формы и обработки», и в нём — команду', 'id': 'cf246e779c214ca7f2192497c336c62e_4400c022d028efec019e88b3aeba5d8b', 'label': '1.\tПереключиться в полный интерфейс: меню «Сервис» / «Переключить интерфейс» / «Полный».\n2.\tВ меню «Сервис» выбрать подраздел
