 «Внешние печатные формы и обработки», и в нём — команду'}, {'text': '«Внешние обработки» — Рис. 11 (для УТ 10.3).', 'id': 'cf246e779c214ca7f2192497c336c62e_64eb2ae5dd29e6070a325f2e1781b712', 'label': '«Внешние обработки» — Рис. 11 (для УТ 10.3).'}, {'text': 'В УПП 1.3  подменю называется  «Дополнительные внешние  отчеты и обработки», команда –', 'id': 'cf246e779c214ca7f2192497c336c62e_04147fb3317803956130450245a02458', 'label': 'В УПП 1.3  подменю называется  «Дополнительные внешние  отчеты и обработки», команда –'}, {'text': '«Обработки».', 'id': 'cf246e779c214ca7f2192497c336c62e_db3fa54d15c988102094b7103fb89983', 'label': '«Обработки».'}, {'text': 'В\tБП\t2.0\tподменю\tназывается\t«Дополнительные\tотчеты\tи\tобработки»,\tкоманда\t–', 'id': 'cf246e779c214ca7f2192497c336c62e_bbf304287717b9d7751d7e0333b60c7f', 'label': 'В\tБП\t2.0\tподменю\tназывается\t«Дополнительные\tотчеты\tи\tобработки»,\tкоманда\t–'}, {'text': '«Дополнительные внешние обработки».', 'id': 'cf246e779c214ca7f2192497c336c62e_ca807b7148e3de2da5e8306c88eb20e1', 'label': '«Дополнительные внешние обработки».'}, {'text': '3.\tВ открывшемся списке внешних обработок перейти на «Скан-Загрузка документов» и дважды щёлкнуть мышью (или нажать «Enter»). Откроется форма обработки.', 'id': 'cf246e779c214ca7f2192497c336c62e_74c96788a38d441c331db49c53d7d070', 'label': '3.\tВ открывшемся списке внешних обработок перейти на «Скан-Загрузка документов» и дважды щёлкнуть мышью (или нажать «Enter»). Откроется форма обработки.'}, {'text': 'Рассмотрим шаги по добавлению СЗД в справочник дополнительных отчётов и обработок в режиме обычных форм, на примере конфигурации «1С:Управление торговлей, редакция 10.3».Перечисленные ниже действия нужно выполнить один раз, и это должен делать пользователь информационной базы, обладающий административными правами.1.\tПереключитесь в полный интерфейс: меню «Сервис» / «Переключить интерфейс» / «Полный».\n2.\tВ меню «Сервис» выберите подраздел «Внешние печатные формы и обработки», и в нём — команду «Внешние обработки» — Рис. 11 (для УТ 10.3).\nВ УПП 1.3  подменю называется  «Дополнительные внешние  отчеты и обработки», команда –«Обработки».В\tБП\t2.0\tподменю\tназывается\t«Дополнительные\tотчеты\tи\tобработки»,\tкоманда\t–«Дополнительные внешние обработки».3.\tВ открывшемся списке дополнительных обработок нажать кнопку создания нового элемента: . Откроется форма нового элемента справочника. В ней нажмите кнопку  — откроется окно выбора файла. В окне выберите файл внешней обработки «СканЗагрузка.epf».\nРис. 11При обновлении обработки необходимо выполнить аналогичную последовательность шагов, но на шаге 3 вместо создания нового элемента нужно с помощью кнопки  открыть форму редактирования уже имеющегося элемента «Скан-Загрузка документов» и в форме редактирования с помощью кнопки  заменить файл обработки на новый.Пользователь для запуска обработки должен выполнить действия:1.\tПереключиться в полный интерфейс: меню «Сервис» / «Переключить интерфейс» / «Полный».\n2.\tВ меню «Сервис» выбрать подраздел «Внешние печатные формы и обработки», и в нём — команду\n«Внешние обработки» — Рис. 11 (для УТ 10.3).В УПП 1.3  подменю называется  «Дополнительные внешние  отчеты и обработки», команда –«Обработки».В\tБП\t2.0\tподменю\tназывается\t«Дополнительные\tотчеты\tи\tобработки»,\tкоманда\t–«Дополнительные внешние обработки».3.\tВ открывшемся списке внешних обработок перейти на «Скан-Загрузка документов» и дважды щёлкнуть мышью (или нажать «Enter»). Откроется форма обработки.', 'id': '2d326b89a8bb5c0769fcef2736e09320f65e448593f991f9c632b5a4f186dc8b', 'label': 'Рассмотрим шаги по добавлению СЗД в справочник дополнительных отчётов и обработок в режиме обычных форм, на примере конфигурации «1С:Управление торговлей, редакция 10.3».Перечисленные ниже действия нужно выполнить один раз, и это должен делать пользователь информационной базы, обладающий административными правами.1.\tПереключитесь в полный интерфейс: меню «Сервис» / «Переключить интерфейс» / «Полный».\n2.\tВ меню «Сервис» выберите подраздел «Внешние печатные формы и обработки», и в нём — команду «Внешние обработки» — Рис. 11 (для УТ 10.3).\nВ УПП 1.3  подменю называется  «Дополнительные внешние  о'}, {'text': '3.3\tАктивация программных компонент', 'id': 'cf246e779c214ca7f2192497c336c62e_3861eee8d246cc45eb8d3f460f5e6305', 'label': '3.3\tАктивация программных компонент'}, {'text': 'Важно! Если на рабочем месте установлена операционная система Windows 8/8.1/10, активацию необходимо выполнять под той же учётной записью Windows, под которой будет работать сотрудник, загружающий документы.', 'id': 'cf246e779c214ca7f2192497c336c62e_742e507c0f7a832ef5145b32063a616a', 'label': 'Важно! Если на рабочем месте установлена операционная система Windows 8/8.1/10, активацию необходимо выполнять под той же учётной записью Windows, под которой будет работать сотрудник, загружающий документы.'}, {'text': 'Важно! Первый запуск базы 1С после установки программных компонент необходимо выполнить от имени администратора – щёлкнуть правой кнопкой мыши на значке запуска', 'id': 'cf246e779c214ca7f2192497c336c62e_6bb62bbe3b9f934cd59e147ba8b5cfbc', 'label': 'Важно! Первый запуск базы 1С после установки программных компонент необходимо выполнить от имени администратора – щёлкнуть правой кнопкой мыши на значке запуска'}, {'text': '«1С Предприятие» и в контекстном меню выбрать «Запуск от имени администратора» (Рис. 12).', 'id': 'cf246e779c214ca7f2192497c336c62e_571d301cfc51692420358123e03595bd', 'label': '«1С Предприятие» и в контекстном меню выбрать «Запуск от имени администратора» (Рис. 12).'}, {'text': 'Рис. 12', 'id': 'cf246e779c214ca7f2192497c336c62e_f7782c449ec261a16ffc48c7ee8eb64f', 'label': 'Рис. 12'}, {'text': 'Важно! Если на рабочем месте установлена операционная система Windows 8/8.1/10, активацию необходимо выполнять под той же учётной записью Windows, под которой будет работать сотрудник, загружающий документы.Важно! Первый запуск базы 1С после установки программных компонент необходимо выполнить от имени администратора – щёлкнуть правой кнопкой мыши на значке запуска«1С Предприятие» и в контекстном меню выбрать «Запуск от имени администратора» (Рис. 12).Рис. 12', 'id': '31f3a4707cc9fcb36931629ef40539e2a0facefc4faf41a500ca4cecb8a71b0b', 'label': 'Важно! Если на рабочем месте установлена операционная система Windows 8/8.1/10, активацию необходимо выполнять под той же учётной записью Windows, под которой будет работать сотрудник, загружающий документы.Важно! Первый запуск базы 1С после установки программных компонент необходимо выполнить от имени администратора – щёлкнуть правой кнопкой мыши на значке запуска«1С Предприятие» и в контекстном меню выбрать «Запуск от имени администратора» (Рис. 12).Рис. 12'}, {'text': 'Активация в локальном режиме', 'id': 'cf246e779c214ca7f2192497c336c62e_1de009dfa57370fc031a1a81fec93b05', 'label': 'Активация в локальном режиме'}, {'text': 'После установки СЗД на компьютер - рабочее место оператора (см. параграф «Установка программы» на стр. 8) необходимо выполнить активацию программных компонент. Активация выполняется в учётной базе «1С» при первом обращении к программным компонентам.', 'id': 'cf246e779c214ca7f2192497c336c62e_b174b3cb30e8cb7eba45b8e32056d5dc', 'label': 'После установки СЗД на компьютер - рабочее место оператора (см. параграф «Установка программы» на стр. 8) необходимо выполнить активацию программных компонент. Активация выполняется в учётной базе «1С» при первом обращении к программным компонентам.'}, {'text': '1.\tЗапустите учётную базу.\n2.\tОткройте обработку СЗД.', 'id': 'cf246e779c214ca7f2192497c336c62e_bcff109dea993363df41d1216b6023f5', 'label': '1.\tЗапустите учётную базу.\n2.\tОткройте обработку СЗД.'}, {'text': 'Если появится сообщение о том, что запуск формы регистрации невозможен (Рис. 13) то, значит, на данном компьютере не установлены программные компоненты «Скан-Загрузки документов». Установите их (см. параграф «Установка программы» на стр. 8) и повторно запустите обработку.', 'id': 'cf246e779c214ca7f2192497c336c62e_ad6152f66c6c1ff6f3763e9ed3c20968', 'label': 'Если появится сообщение о том, что запуск формы регистрации невозможен (Рис. 13) то, значит, на данном компьютере не установлены программные компоненты «Скан-Загрузки документов». Установите их (см. параграф «Установка программы» на стр. 8) и повторно запустите обработку.'}, {'text': 'Рис. 13', 'id': 'cf246e779c214ca7f2192497c336c62e_0388b6e74089153867749a062cdf36ef', 'label': 'Рис. 13'}, {'text': 'Если компоненты установлены, но активация на данном компьютере ещё не выполнялась, то откроется форма регистрации (Рис. 14). В этом окне необходимо указать название вашей организации и адрес электронной почты. Эти данные будут использованы для регистрации вашего комплекта СЗД.', 'id': 'cf246e779c214ca7f2192497c336c62e_0a8f29f31ad9ee515cde192b94cefd01', 'label': 'Если компоненты установлены, но активация на данном компьютере ещё не выполнялась, то откроется форма регистрации (Рис. 14). В этом окне необходимо указать название вашей организации и адрес электронной почты. Эти данные будут использованы для регистрации вашего комплекта СЗД.'}, {'text': '•\tЕсли Вы приобрели «коробочную» версию СЗД, введите регистрационный номер (7-значная последовательность цифр) и пин-код (16-значная последовательность цифр, разделённая на 4 группы по 4 цифры) приобретённого комплекта.\n•\tДля запроса ознакомительной активации (на 14 календарных дней) отметьте соответствующий флажок на форме активации. Регистрационный номер и пин-код при этом не вводятся.', 'id': 'cf246e779c214ca7f2192497c336c62e_b5ae7b880a035cc1466d141732471cf6', 'label': '•\tЕсли Вы приобрели «коробочную» версию СЗД, введите регистрационный номер (7-значная последовательность цифр) и пин-код (16-значная последовательность цифр, разделённая на 4 группы по 4 цифры) приобретённого комплекта.\n•\tДля запроса ознакомительной активации (на 14 календарных дней) отметьте соответствующий флажок на форме активации. Регистрационный номер и пин-код при этом не вводятся.'}, {'text': 'Рис. 14', 'id': 'cf246e779c214ca7f2192497c336c62e_5054dd35b2f8d4ae193546e74fc992fd', 'label': 'Рис. 14'}, {'text': 'Если вы используете терминальный вариант работы, нажмите кнопку «Доп.настройки» и укажите необходимые данные —список имён компьютеров, на которых будет выполняться загрузка документов. См. параграф «Активация для работы в терминальном режиме» на стр. 18.', 'id': 'cf246e779c214ca7f2192497c336c62e_c6f4216afee949853c8c31f548811b2f', 'label': 'Если вы используете терминальный вариант работы, нажмите кнопку «Доп.настройки» и укажите необходимые данные —список имён компьютеров, на которых будет выполняться загрузка документов. См. параграф «Активация для работы в терминальном режиме» на стр. 18.'}, {'text': 'После ввода всех необходимых для активации данных нажмите кнопку «Сохранить данные в файл». Откроется диалог выбора пути к папке — укажите любой удобный для вас путь и запомните его. В эту папку будет сохранён файл «Данные для создания ключа.xml».', 'id': 'cf246e779c214ca7f2192497c336c62e_5531144a2b4e6cb0399188e837e76700', 'label': 'После ввода всех необходимых для активации данных нажмите кнопку «Сохранить данные в файл». Откроется диалог выбора пути к папке — укажите любой удобный для вас путь и запомните его. В эту папку будет сохранён файл «Данные для создания ключа.xml».'}, {'text': 'Содержимое файла вы можете просмотреть, открыв файл в текстовом редакторе (например, в', 'id': 'cf246e779c214ca7f2192497c336c62e_89ca1262e1348a9250e295d5c2699c50', 'label': 'Содержимое файла вы можете просмотреть, открыв файл в текстовом редакторе (например, в'}, {'text': '«Блокноте»). Файл содержит введённую вами информацию об организации, электронном адресе, рег.номере и пин-коде, а также списки сетевых имён (если введены). Кроме этих данных в файле указан «серийный номер» — последовательность букв и цифр, например: 1058-787A-EF51-CEDA-78D7- 632E-2BF9-30DB. Серийный номер формируется системой защиты на основе параметров компьютера, на котором установлены программные компоненты СЗД. Поэтому серийный номер является ключевым параметром для формирования кода активации и «привязки» компонент СЗД к конкретному компьютеру (рабочему месту оператора СА). Дополнительно файл содержит информацию о версии операционной системы, платформы 1С:Предприятие, конфигурации и версиях компоненты и обработки СЗД. Эта информация важна для оказания вам технической поддержки.', 'id': 'cf246e779c214ca7f2192497c336c62e_74ff7d58fbc8c3401f2e07a0de942755', 'label': '«Блокноте»). Файл содержит введённую вами информацию об организации, электронном адресе, рег.номере и пин-коде, а также списки сетевых имён (если введены). Кроме этих данных в файле указан «серийный номер» — последовательность букв и цифр, например: 1058-787A-EF51-CEDA-78D7- 632E-2BF9-30DB. Серийный номер формируется системой защиты на основе параметров компьютера, на котором установлены программные компоненты СЗД. Поэтому серийный номер является ключевым параметром для формирования кода активации и «привязки» компонент СЗД к конкретному компьютеру (рабочему месту оператора СА). Дополнительно '}, {'text': 'Сформированный файл пришлите по электронной почте на адрес: sa@gendalf.ru. Через некоторое время (в пределах суток, за исключением выходных и праздничных дней) вы получите ответное письмо с активационным ключом (License.xml) Получив его, сохраните файл на диск и повторно зайдите в это же окно, нажмите кнопку «Перейти к активации». Откроется окно выбора файла — укажите путь к сохранённому файлу License.xml.', 'id': 'cf246e779c214ca7f2192497c336c62e_4ea02194954c5c1714e8461b9d233c07', 'label': 'Сформированный файл пришлите по электронной почте на адрес: sa@gendalf.ru. Через некоторое время (в пределах суток, за исключением выходных и праздничных дней) вы получите ответное письмо с активационным ключом (License.xml) Получив его, сохраните файл на диск и повторно зайдите в это же окно, нажмите кнопку «Перейти к активации». Откроется окно выбора файла — укажите путь к сохранённому файлу License.xml.'}, {'text': 'Процедура активации требует записи активационных данных в системный реестр Windows. Поэтому если вы запустили 1С:Предприятие не от имени администратора, программа выдаст сообщение об ошибке (Рис. 15).', 'id': 'cf246e779c214ca7f2192497c336c62e_395cf3f09fbd7698c7880c25f1e81ddd', 'label': 'Процедура активации требует записи активационных данных в системный реестр Windows. Поэтому если вы запустили 1С:Предприятие не от имени администратора, программа выдаст сообщение об ошибке (Рис. 15).'}, {'text': 'Рис. 15', 'id': 'cf246e779c214ca7f2192497c336c62e_54547e104296ee6677f7722ad8d2e366', 'label': 'Рис. 15'}, {'text': 'При запуске от имени администратора программа выдаст стандартный запрос Windows на подтверждение выполнения действия с административными правами. Нажмите «Да».', 'id': 'cf246e779c214ca7f2192497c336c62e_05ffad6349ab0a57b5881ad15b2aa280', 'label': 'При запуске от имени администратора программа выдаст стандартный запрос Windows на подтверждение выполнения действия с административными правами. Нажмите «Да».'}, {'text': 'Важно иметь в виду, что активационный ключ (License.xml) имеет ограниченный срок годности – 3 дня. После истечения этого срока использовать ключ для активации уже нельзя – программа будет выдавать сообщение об ошибке (Рис. 16). В этом случае необходимо повторно сформировать и отправить на адрес sa@gendalf.ru запрос активации.', 'id': 'cf246e779c214ca7f2192497c336c62e_a484ea3883d717712c00bc3dcb37709d', 'label': 'Важно иметь в виду, что активационный ключ (License.xml) имеет ограниченный срок годности – 3 дня. После истечения этого срока использовать ключ для активации уже нельзя – программа будет выдавать сообщение об ошибке (Рис. 16). В этом случае необходимо повторно сформировать и отправить на адрес sa@gendalf.ru запрос активации.'}, {'text': 'Рис. 16', 'id': 'cf246e779c214ca7f2192497c336c62e_2aea864d93b61de73ec143b05724ed97', 'label': 'Рис. 16'}, {'text': 'При соблюдении всех шагов данной инструкции, активация завершится успешно, откроется окно обработки, и вы сможете приступить к работе.', 'id': 'cf246e779c214ca7f2192497c336c62e_9bc9993cd6c7df13b022eda213999c0b', 'label': 'При соблюдении всех шагов данной инструкции, активация завершится успешно, откроется окно обработки, и вы сможете приступить к работе.'}, {'text': 'После установки СЗД на компьютер - рабочее место оператора (см. параграф «Установка программы» на стр. 8) необходимо выполнить активацию программных компонент. Активация выполняется в учётной базе «1С» при первом обращении к программным компонентам.1.\tЗапустите учётную базу.\n2.\tОткройте обработку СЗД.\nЕсли появится сообщение о том, что запуск формы регистрации невозможен (Рис. 13) то, значит, на данном компьютере не установлены программные компоненты «Скан-Загрузки документов». Установите их (см. параграф «Установка программы» на стр. 8) и повторно запустите обработку.Рис. 13Если компоненты установлены, но активация на данном компьютере ещё не выполнялась, то откроется форма регистрации (Рис. 14). В этом окне необходимо указать название вашей организации и адрес электронной почты. Эти данные будут использованы для регистрации вашего комплекта СЗД.•\tЕсли Вы приобрели «коробочную» версию СЗД, введите регистрационный номер (7-значная последовательность цифр) и пин-код (16-значная последовательность цифр, разделённая на 4 группы по 4 цифры) приобретённого комплекта.\n•\tДля запроса ознакомительной активации (на 14 календарных дней) отметьте соответствующий флажок на форме активации. Регистрационный номер и пин-код при этом не вводятся.\nРис. 14Если вы используете терминальный вариант работы, нажмите кнопку «Доп.настройки» и укажите необходимые данные —список имён компьютеров, на которых будет выполняться загрузка документов. См. параграф «Активация для работы в терминальном режиме» на стр. 18.После ввода всех необходимых для активации данных нажмите кнопку «Сохранить данные в файл». Откроется диалог выбора пути к папке — укажите любой удобный для вас путь и запомните его. В эту папку будет сохранён файл «Данные для создания ключа.xml».Содержимое файла вы можете просмотреть, открыв файл в текстовом редакторе (например, в«Блокноте»). Файл содержит введённую вами информацию об организации, электронном адресе, рег.номере и пин-коде, а также списки сетевых имён (если введены). Кроме этих данных в файле указан «серийный номер» — последовательность букв и цифр, например: 1058-787A-EF51-CEDA-78D7- 632E-2BF9-30DB. Серийный номер формируется системой защиты на основе параметров компьютера, на котором установлены программные компоненты СЗД. Поэтому серийный номер является ключевым параметром для формирования кода активации и «привязки» компонент СЗД к конкретному компьютеру (рабочему месту оператора СА). Дополнительно файл содержит информацию о версии операционной системы, платформы 1С:Предприятие, конфигурации и версиях компоненты и обработки СЗД. Эта информация важна для оказания вам технической поддержки.Сформированный файл пришлите по электронной почте на адрес: sa@gendalf.ru. Через некоторое время (в пределах суток, за исключением выходных и праздничных дней) вы получите ответное письмо с активационным ключом (License.xml) Получив его, сохраните файл на диск и повторно зайдите в это же окно, нажмите кнопку «Перейти к активации». Откроется окно выбора файла — укажите путь к сохранённому файлу License.xml.Процедура активации требует записи активационных данных в системный реестр Windows. Поэтому если вы запустили 1С:Предприятие не от имени администратора, программа выдаст сообщение об ошибке (Рис. 15).Рис. 15При запуске от имени администратора программа выдаст стандартный запрос Windows на подтверждение выполнения действия с административными правами. Нажмите «Да».Важно иметь в виду, что активационный ключ (License.xml) имеет ограниченный срок годности – 3 дня. После истечения этого срока использовать ключ для активации уже нельзя – программа будет выдавать сообщение об ошибке (Рис. 16). В этом случае необходимо повторно сформировать и отправить на адрес sa@gendalf.ru запрос активации.Рис. 16При соблюдении всех шагов данной инструкции, активация завершится успешно, откроется окно обработки, и вы сможете приступить к работе.', 'id': 'dcbed1443b25c01e9f2bdc43f45c3830794551ad6ebcff4dbf1fed814df34e20', 'label': 'После установки СЗД на компьютер - рабочее место оператора (см. параграф «Установка программы» на стр. 8) необходимо выполнить активацию программных компонент. Активация выполняется в учётной базе «1С» при первом обращении к программным компонентам.1.\tЗапустите учётную базу.\n2.\tОткройте обработку СЗД.\nЕсли появится сообщение о том, что запуск формы регистрации невозможен (Рис. 13) то, значит, на данном компьютере не установлены программные компоненты «Скан-Загрузки документов». Установите их (см. параграф «Установка программы» на стр. 8) и повторно запустите обработку.Рис. 13Если компоненты ус'}, {'text': 'Активация для работы в терминальном режиме', 'id': 'cf246e779c214ca7f2192497c336c62e_c70526abd8ef61e9f588a3f317e89b7b', 'label': 'Активация для работы в терминальном режиме'}, {'text': 'Порядок активации:', 'id': 'cf246e779c214ca7f2192497c336c62e_3155cf10a17ec113eb6eda094a82cef4', 'label': 'Порядок активации:'}, {'text': '•\tНа терминальный сервер установить программные компоненты СЗД (см. «Общие принципы установки»).\n•\tНа терминальном сервере получить регистрационный файл, как описано в параграфе «Активация в локальном режиме». В форме дополнительных настроек последовательно введите параметры', 'id': 'cf246e779c214ca7f2192497c336c62e_93f8813a347f9eb6786335482e94f535', 'label': '•\tНа терминальный сервер установить программные компоненты СЗД (см. «Общие принципы установки»).\n•\tНа терминальном сервере получить регистрационный файл, как описано в параграфе «Активация в локальном режиме». В форме дополнительных настроек последовательно введите параметры'}, {'text': '(пинкод, рег.номер и доменное имя 1 пользовательского компьютера), для каждого рабочего места, на котором будет использоваться СЗД; после ввода параметров для каждого рабочего места нажимайте «Добавить» для добавления данных в перечень (Рис. 17).', 'id': 'cf246e779c214ca7f2192497c336c62e_49dc4b77068dcf83097735d4b0032b48', 'label': '(пинкод, рег.номер и доменное имя 1 пользовательского компьютера), для каждого рабочего места, на котором будет использоваться СЗД; после ввода параметров для каждого рабочего места нажимайте «Добавить» для добавления данных в перечень (Рис. 17).'}, {'text': 'Рис. 17', 'id': 'cf246e779c214ca7f2192497c336c62e_f64dd4d06e36808b0987a0cece1614b7', 'label': 'Рис. 17'}, {'text': 'Дальнейший порядок действий совпадает с общим порядком активации.', 'id': 'cf246e779c214ca7f2192497c336c62e_57b2e47f1e667ab07578c365e768c6e0', 'label': 'Дальнейший порядок действий совпадает с общим порядком активации.'}, {'text': '•\tВ ответ Вы получите, активационный ключ (файл License.xml). Этот активационный ключ содержит в себе разрешение на запуск компонент СЗД в терминальном режиме при удалённом подключении со всех машин, которые были указаны в перечне.', 'id': 'cf246e779c214ca7f2192497c336c62e_8ba6dd888289e1a65099fe2fea73015e', 'label': '•\tВ ответ Вы получите, активационный ключ (файл License.xml). Этот активационный ключ содержит в себе разрешение на запуск компонент СЗД в терминальном режиме при удалённом подключении со всех машин, которые были указаны в перечне.'}, {'text': 'Важно: активацию надо выполнять на терминальном сервере, через который будет вестись работа по сканированию и загрузке документов!', 'id': 'cf246e779c214ca7f2192497c336c62e_29f31bdae73b629f7db2444509b22d6f', 'label': 'Важно: активацию надо выполнять на терминальном сервере, через который будет вестись работа по сканированию и загрузке документов!'}, {'text': 'Порядок активации:•\tНа терминальный сервер установить программные компоненты СЗД (см. «Общие принципы установки»).\n•\tНа терминальном сервере получить регистрационный файл, как описано в параграфе «Активация в локальном режиме». В форме дополнительных настроек последовательно введите параметры\n(пинкод, рег.номер и доменное имя 1 пользовательского компьютера), для каждого рабочего места, на котором будет использоваться СЗД; после ввода параметров для каждого рабочего места нажимайте «Добавить» для добавления данных в перечень (Рис. 17).Рис. 17Дальнейший порядок действий совпадает с общим порядком активации.•\tВ ответ Вы получите, активационный ключ (файл License.xml). Этот активационный ключ содержит в себе разрешение на запуск компонент СЗД в терминальном режиме при удалённом подключении со всех машин, которые были указаны в перечне.\nВажно: активацию надо выполнять на терминальном сервере, через который будет вестись работа по сканированию и загрузке документов!', 'id': '6f964d54c5399c29c36c540428c148b5188c9ca17de1e8aab7eeb1facb60c3e3', 'label': 'Порядок активации:•\tНа терминальный сервер установить программные компоненты СЗД (см. «Общие принципы установки»).\n•\tНа терминальном сервере получить регистрационный файл, как описано в параграфе «Активация в локальном режиме». В форме дополнительных настроек последовательно введите параметры\n(пинкод, рег.номер и доменное имя 1 пользовательского компьютера), для каждого рабочего места, на котором будет использоваться СЗД; после ввода параметров для каждого рабочего места нажимайте «Добавить» для добавления данных в перечень (Рис. 17).Рис. 17Дальнейший порядок действий совпадает с общим порядко'}, {'text': '3.4\tПеренос программы на другое рабочее место', 'id': 'cf246e779c214ca7f2192497c336c62e_287b1726232a1613c4b2f8b5348fa64c', 'label': '3.4\tПеренос программы на другое рабочее место'}, {'text': 'В пределах срока действия лицензии пользователь может переносить СЗД с одного рабочего места на другое рабочее место (с изменением или с сохранением режима работы) неограниченное число раз, при этом:', 'id': 'cf246e779c214ca7f2192497c336c62e_6e227a35b52a3df9e1500e0eb940af65', 'label': 'В пределах срока действия лицензии пользователь может переносить СЗД с одного рабочего места на другое рабочее место (с изменением или с сохранением режима работы) неограниченное число раз, при этом:'}, {'text': '•\tПри таком переносе теряется право использования СЗД на старом рабочем месте.\n•\tПроцедура переноса требует деактивации СЗД на старом рабочем месте и активации на новом.\n•\tПеренос лицензии на новое рабочее место возможен не ранее чем через 3 рабочих дня после активации на предыдущем рабочем месте.', 'id': 'cf246e779c214ca7f2192497c336c62e_0896243dd019e288c76c6558487d2396', 'label': '•\tПри таком переносе теряется право использования СЗД на старом рабочем месте.\n•\tПроцедура переноса требует деактивации СЗД на старом рабочем месте и активации на новом.\n•\tПеренос лицензии на новое рабочее место возможен не ранее чем через 3 рабочих дня после активации на предыдущем рабочем месте.'}, {'text': '1 Доменное имя –имя компьютера, с которого пользователь подключается к терминальному серверу. Имя компьютера следует вписывать без имени домена например: правильно test, не правильно test.kolosok.local. Имя компьютера можно посмотреть в свойствах компьютера в Windows: на рабочем столе или в меню «Пуск» щёлкнуть правой кнопкой мыши на значке «Компьютер» (в Windows 10 – «Этот компьютер») и выбрать команду', 'id': 'cf246e779c214ca7f2192497c336c62e_817039f62a453139ce9b0edfebfbd81e', 'label': '1 Доменное имя –имя компьютера, с которого пользователь подключается к терминальному серверу. Имя компьютера следует вписывать без имени домена например: правильно test, не правильно test.kolosok.local. Имя компьютера можно посмотреть в свойствах компьютера в Windows: на рабочем столе или в меню «Пуск» щёлкнуть правой кнопкой мыши на значке «Компьютер» (в Windows 10 – «Этот компьютер») и выбрать команду'}, {'text': '«Свойства». Откроется окно свойств компьютера. Имя указано в параметре «Компьютер».', 'id': 'cf246e779c214ca7f2192497c336c62e_c57bd6ead49513987df99ed3dde908d3', 'label': '«Свойства». Откроется окно свойств компьютера. Имя указано в параметре «Компьютер».'}, {'text': 'Порядок переноса СЗД на другое рабочее место:', 'id': 'cf246e779c214ca7f2192497c336c62e_659cf027e9f8c8be4239bc16c725ecc7', 'label': 'Порядок переноса СЗД на другое рабочее место:'}, {'text': '1.\tДеактивировать СЗД на старом рабочем месте.', 'id': 'cf246e779c214ca7f2192497c336c62e_7fa5a79fc76091491d3d9d166414b996', 'label': '1.\tДеактивировать СЗД на старом рабочем месте.'}, {'text': 'Для деактивации необходимо выбрать в подменю «Настройки» выбрать команду «Деактивировать лицензию» (Рис. 18).', 'id': 'cf246e779c214ca7f2192497c336c62e_15d048c7f158d95f9f4a47095fad7787', 'label': 'Для деактивации необходимо выбрать в подменю «Настройки» выбрать команду «Деактивировать лицензию» (Рис. 18).'}, {'text': 'Рис. 18', 'id': 'cf246e779c214ca7f2192497c336c62e_dc1d67bd9c05fe80d584887cb14be44d', 'label': 'Рис. 18'}, {'text': '•\tЕсли после даты активации лицензии на данном компьютере прошло более 3 рабочих дней, программа удалит данные об активации СЗД на данном компьютере и сформирует файл «deleteinformation.dat», содержащий подтверждение деактивации. Если ещё не прошло необходимое время, программа сообщит об этом.\n•\tФайл «deleteinformation.dat» надо выслать по электронной почте на адрес sa@gendalf.ru для подтверждения того, что СЗД действительно деактивирован. При получении нами этого файла ваша лицензия «открепляется» от старого компьютера и может быть активирована на другом компьютере.\n2.\tАктивировать лицензию на новом рабочем месте в соответствии параграфом «3.3 Активация программных компонент».', 'id': 'cf246e779c214ca7f2192497c336c62e_3b8181f013efab401b64654176d28f1f', 'label': '•\tЕсли после даты активации лицензии на данном компьютере прошло более 3 рабочих дней, программа удалит данные об активации СЗД на данном компьютере и сформирует файл «deleteinformation.dat», содержащий подтверждение деактивации. Если ещё не прошло необходимое время, программа сообщит об этом.\n•\tФайл «deleteinformation.dat» надо выслать по электронной почте на адрес sa@gendalf.ru для подтверждения того, что СЗД действительно деактивирован. При получении нами этого файла ваша лицензия «открепляется» от старого компьютера и может быть активирована на другом компьютере.\n2.\tАктивировать лицензию н'}, {'text': 'В пределах срока действия лицензии пользователь может переносить СЗД с одного рабочего места на другое рабочее место (с изменением или с сохранением режима работы) неограниченное число раз, при этом:•\tПри таком переносе теряется право использования СЗД на старом рабочем месте.\n•\tПроцедура переноса требует деактивации СЗД на старом рабочем месте и активации на новом.\n•\tПеренос лицензии на новое рабочее место возможен не ранее чем через 3 рабочих дня после активации на предыдущем рабочем месте.\n1 Доменное имя –имя компьютера, с которого пользователь подключается к терминальному серверу. Имя компьютера следует вписывать без имени домена например: правильно test, не правильно test.kolosok.local. Имя компьютера можно посмотреть в свойствах компьютера в Windows: на рабочем столе или в меню «Пуск» щёлкнуть правой кнопкой мыши на значке «Компьютер» (в Windows 10 – «Этот компьютер») и выбрать команду«Свойства». Откроется окно свойств компьютера. Имя указано в параметре «Компьютер».Порядок переноса СЗД на другое рабочее место:1.\tДеактивировать СЗД на старом рабочем месте.\nДля деактивации необходимо выбрать в подменю «Настройки» выбрать команду «Деактивировать лицензию» (Рис. 18).Рис. 18•\tЕсли после даты активации лицензии на данном компьютере прошло более 3 рабочих дней, программа удалит данные об активации СЗД на данном компьютере и сформирует файл «deleteinformation.dat», содержащий подтверждение деактивации. Если ещё не прошло необходимое время, программа сообщит об этом.\n•\tФайл «deleteinformation.dat» надо выслать по электронной почте на адрес sa@gendalf.ru для подтверждения того, что СЗД действительно деактивирован. При получении нами этого файла ваша лицензия «открепляется» от старого компьютера и может быть активирована на другом компьютере.\n2.\tАктивировать лицензию на новом рабочем месте в соответствии параграфом «3.3 Активация программных компонент».', 'id': 'd3fc82b8b0fce8477531f5dbb94cf638b2100d9006f9fdcc3f84344aed253cca', 'label': 'В пределах срока действия лицензии пользователь может переносить СЗД с одного рабочего места на другое рабочее место (с изменением или с сохранением режима работы) неограниченное число раз, при этом:•\tПри таком переносе теряется право использования СЗД на старом рабочем месте.\n•\tПроцедура переноса требует деактивации СЗД на старом рабочем месте и активации на новом.\n•\tПеренос лицензии на новое рабочее место возможен не ранее чем через 3 рабочих дня после активации на предыдущем рабочем месте.\n1 Доменное имя –имя компьютера, с которого пользователь подключается к терминальному серверу. Имя комп'}, {'text': '3.5\tПродление активации', 'id': 'cf246e779c214ca7f2192497c336c62e_103209b2a1a22d72c8e2d941109dc952', 'label': '3.5\tПродление активации'}, {'text': 'Лицензия предоставляет право на использование СЗД в течение ограниченного времени (1 год). Срок действия лицензии отображается на первой странице обработки, в левом нижнем углу. При приближении даты окончания срока действия лицензии появляется напоминание с указанием оставшегося количества дней и подсказкой о порядке продления (Рис. 19).', 'id': 'cf246e779c214ca7f2192497c336c62e_2a0d4b8f0d01631e733302300fd0d6d5', 'label': 'Лицензия предоставляет право на использование СЗД в течение ограниченного времени (1 год). Срок действия лицензии отображается на первой странице обработки, в левом нижнем углу. При приближении даты окончания срока действия лицензии появляется напоминание с указанием оставшегося количества дней и подсказкой о порядке продления (Рис. 19).'}, {'text': 'Для продления возможности использовать СЗД необходимо приобрести новую лицензию и снова выполнить активацию этой лицензии на рабочем месте пользователя. Активацию новой лицензии можно выполнять до истечения срока лицензии — новый срок начнёт действовать после завершения срока действия предыдущей лицензии.', 'id': 'cf246e779c214ca7f2192497c336c62e_9479cff76754b20d41203d58b411c598', 'label': 'Для продления возможности использовать СЗД необходимо приобрести новую лицензию и снова выполнить активацию этой лицензии на рабочем месте пользователя. Активацию новой лицензии можно выполнять до истечения срока лицензии — новый срок начнёт действовать после завершения срока действия предыдущей лицензии.'}, {'text': 'Рис. 19', 'id': 'cf246e779c214ca7f2192497c336c62e_48e30a0cb6417957f616488a26cb8a33', 'label': 'Рис. 19'}, {'text': 'Лицензия предоставляет право на использование СЗД в течение ограниченного времени (1 год). Срок действия лицензии отображается на первой странице обработки, в левом нижнем углу. При приближении даты окончания срока действия лицензии появляется напоминание с указанием оставшегося количества дней и подсказкой о порядке продления (Рис. 19).Для продления возможности использовать СЗД необходимо приобрести новую лицензию и снова выполнить активацию этой лицензии на рабочем месте пользователя. Активацию новой лицензии можно выполнять до истечения срока лицензии — новый срок начнёт действовать после завершения срока действия предыдущей лицензии.Рис. 19', 'id': 'ee52c9829c974b4d17fa6663f31b40212245cc9ede9b127c2db5c3bcce173af8', 'label': 'Лицензия предоставляет право на использование СЗД в течение ограниченного времени (1 год). Срок действия лицензии отображается на первой странице обработки, в левом нижнем углу. При приближении даты окончания срока действия лицензии появляется напоминание с указанием оставшегося количества дней и подсказкой о порядке продления (Рис. 19).Для продления возможности использовать СЗД необходимо приобрести новую лицензию и снова выполнить активацию этой лицензии на рабочем месте пользователя. Активацию новой лицензии можно выполнять до истечения срока лицензии — новый срок начнёт действовать после з'}, {'text': '4\tПервоначальная настройка', 'id': 'cf246e779c214ca7f2192497c336c62e_76c03f4b9569442f85444b920b9a1757', 'label': '4\tПервоначальная настройка'}, {'text': '4.1\tНастройка параметров обработки', 'id': 'cf246e779c214ca7f2192497c336c62e_eaf1e9604044c028dd79e16ec96dda67', 'label': '4.1\tНастройка параметров обработки'}, {'text': 'При первом запуске обработки для каждого пользователя необходимо настроить параметры обработки. В дальнейшем эти параметры можно изменять только в случае необходимости. Однако важно иметь в виду, что настройку параметров надо выполнять для каждого пользователя в каждой базе. Это связано с тем, что «Скан-Загрузка документов» не изменяет конфигурацию базы, поэтому все настройки хранятся штатными средствами, как пользовательские настройки обработки.', 'id': 'cf246e779c214ca7f2192497c336c62e_c9130c128960f9564738055821b493fe', 'label': 'При первом запуске обработки для каждого пользователя необходимо настроить параметры обработки. В дальнейшем эти параметры можно изменять только в случае необходимости. Однако важно иметь в виду, что настройку параметров надо выполнять для каждого пользователя в каждой базе. Это связано с тем, что «Скан-Загрузка документов» не изменяет конфигурацию базы, поэтому все настройки хранятся штатными средствами, как пользовательские настройки обработки.'}, {'text': 'Для настройки параметров надо в форме обработки нажать «Настройки» в верхнем правом углу обработки и выбрать пункт меню «Настройка параметров обработки» (Рис. 20).', 'id': 'cf246e779c214ca7f2192497c336c62e_3af2183d449aea735c93f3a205c58f62', 'label': 'Для настройки параметров надо в форме обработки нажать «Настройки» в верхнем правом углу обработки и выбрать пункт меню «Настройка параметров обработки» (Рис. 20).'}, {'text': 'Рис. 20', 'id': 'cf246e779c214ca7f2192497c336c62e_5788e5aef05f2bd3e8e52e32e18f38cb', 'label': 'Рис. 20'}, {'text': 'Необходимо задать следующие параметры:', 'id': 'cf246e779c214ca7f2192497c336c62e_4881e16a5729d0572dd0251977201544', 'label': 'Необходимо задать следующие параметры:'}, {'text': '•\tФормат файлов для сохранения сканов при сканировании документов непосредственно в СЗД. Допустимые форматы: BMP, JPG, PNG, TIFF. Эта настройка используется только для сохранения сканов; при обработке уже готовых сканов СЗД получает из указанной папки файлы всех поддерживаемых форматов.\n•\tФлажок «Использовать сервер распознавания» устанавливается, если для процесса распознавания используется другой компьютер (более мощный, чем текущий), при этом необходимо ввести IP-адрес сервера (Хост) и порт.\n•\tФайл с правилами обработки. Правила необходимы программе для определения по скану типа документа, расположения реквизитов документа на скане и их соответствия реквизитам документов в базе. Для подключения готовых правил необходимо нажать кнопку «…» в поле', 'id': 'cf246e779c214ca7f2192497c336c62e_8d774a51daaf39732a0080f8490d9bc7', 'label': '•\tФормат файлов для сохранения сканов при сканировании документов непосредственно в СЗД. Допустимые форматы: BMP, JPG, PNG, TIFF. Эта настройка используется только для сохранения сканов; при обработке уже готовых сканов СЗД получает из указанной папки файлы всех поддерживаемых форматов.\n•\tФлажок «Использовать сервер распознавания» устанавливается, если для процесса распознавания используется другой компьютер (более мощный, чем текущий), при этом необходимо ввести IP-адрес сервера (Хост) и порт.\n•\tФайл с правилами обработки. Правила необходимы программе для определения по скану типа документа, '}, {'text': '«Правила обработки» и выбрать файл xml, содержащий описание правил. В поставку СЗД входит файл «ПравилаОбработки.xml», содержащий правила обработки типовых печатных форм «ТОРГ- 12», «Счет-фактура» и «Универсальный передаточный документ». Вы можете изменять эти правила или добавлять новые (для других видов документов или для вариантов, имеющих отличающуюся компоновку). Для создания новых правил или изменения существующих правил нажмите кнопку   справа от поля «Правила обработки», или в основной форме в подменю', 'id': 'cf246e779c214ca7f2192497c336c62e_53ca9f112ed07bc182fe99839633ee15', 'label': '«Правила обработки» и выбрать файл xml, содержащий описание правил. В поставку СЗД входит файл «ПравилаОбработки.xml», содержащий правила обработки типовых печатных форм «ТОРГ- 12», «Счет-фактура» и «Универсальный передаточный документ». Вы можете изменять эти правила или добавлять новые (для других видов документов или для вариантов, имеющих отличающуюся компоновку). Для создания новых правил или изменения существующих правил нажмите кнопку   справа от поля «Правила обработки», или в основной форме в подменю'}, {'text': '«Настройки» выберите пункт меню «Настройка параметров обработки» (см. также следующий параграф).', 'id': 'cf246e779c214ca7f2192497c336c62e_2e5a9f3aba53be7aa7c61907b29ee3ac', 'label': '«Настройки» выберите пункт меню «Настройка параметров обработки» (см. также следующий параграф).'}, {'text': '•\tФлажок «Использовать для поиска товаров номенклатуру поставщиков» появляется, если в конфигурации в настройках номенклатуры установлен флажок «Номенклатура поставщиков». Установите флажок, если вы используете в базе номенклатуру поставщиков (т.е. указываете, как та', 'id': 'cf246e779c214ca7f2192497c336c62e_7104c3fb4e329b3cecd481ec147290f6', 'label': '•\tФлажок «Использовать для поиска товаров номенклатуру поставщиков» появляется, если в конфигурации в настройках номенклатуры установлен флажок «Номенклатура поставщиков». Установите флажок, если вы используете в базе номенклатуру поставщиков (т.е. указываете, как та'}, {'text': 'или иная номенклатурная позиция из вашего справочника «Номенклатура» называется, или какой артикул она имеет, у конкретного поставщика). При снятом флажке поиск номенклатуры будет выполняться по реквизитам (наименование, артикул) справочника «Номенклатуры».', 'id': 'cf246e779c214ca7f2192497c336c62e_ab22ca588c8e33d714382fd689e02663', 'label': 'или иная номенклатурная позиция из вашего справочника «Номенклатура» называется, или какой артикул она имеет, у конкретного поставщика). При снятом флажке поиск номенклатуры будет выполняться по реквизитам (наименование, артикул) справочника «Номенклатуры».'}, {'text': '•\tФлажок «Использовать словарь текущей базы данных» задаёт режим использования словаря при обработке считанной со скана информации. Подробнее см. в параграфе «4.3 Использование словаря».\n•\tСлужебная папка используется для хранения служебных данных, необходимых обработке для оптимизации работы в конкретной базе. Эта папка должна быть доступна серверу', 'id': 'cf246e779c214ca7f2192497c336c62e_0eb74ae0e4aa801b0f3dcf2d6487c22b', 'label': '•\tФлажок «Использовать словарь текущей базы данных» задаёт режим использования словаря при обработке считанной со скана информации. Подробнее см. в параграфе «4.3 Использование словаря».\n•\tСлужебная папка используется для хранения служебных данных, необходимых обработке для оптимизации работы в конкретной базе. Эта папка должна быть доступна серверу'}, {'text': '«1С:Предприятия» и клиентскому приложению (для всех пользователей базы) через обычный интерфейс общего доступа к папкам Windows. Рекомендуется устанавливать одну общую служебную папку для всех пользователей одной базы, и разные папки для разных баз.', 'id': 'cf246e779c214ca7f2192497c336c62e_8c2e3b3a6dd81426bdb7c967c2cf8437', 'label': '«1С:Предприятия» и клиентскому приложению (для всех пользователей базы) через обычный интерфейс общего доступа к папкам Windows. Рекомендуется устанавливать одну общую служебную папку для всех пользователей одной базы, и разные папки для разных баз.'}, {'text': 'В текущей версии СЗД в служебной папке хранится журнал выбора номенклатуры. В этот журнал СЗД сохраняет информацию о том, какие элементы справочника «Номенклатура» пользователь вручную подбирал при загрузке данных в базу. Эта информация позволяет при последующих загрузках автоматически подбирать ранее выбранный вариант (отмечая, что подбор выполнен на основании данных журнала). Физически журнал представляет собой два файла, с расширениями dbf и cdx.', 'id': 'cf246e779c214ca7f2192497c336c62e_3742021f1aaacee45fa027d9852799fa', 'label': 'В текущей версии СЗД в служебной папке хранится журнал выбора номенклатуры. В этот журнал СЗД сохраняет информацию о том, какие элементы справочника «Номенклатура» пользователь вручную подбирал при загрузке данных в базу. Эта информация позволяет при последующих загрузках автоматически подбирать ранее выбранный вариант (отмечая, что подбор выполнен на основании данных журнала). Физически журнал представляет собой два файла, с расширениями dbf и cdx.'}, {'text': '•\tФлажок «Выводить окно просмотра найденных областей печатной формы» определяет, будет ли СЗД в конце процесса обработки скана выводить окно просмотра скана с отмеченными на нём областями и считанной информацией. Эта возможность полезна для анализа настроенных правил распознавания. Подробнее см. в параграфе «5.3 Окно просмотра ».\n•\tФлажок «Не исправлять суммы при распознавании» отключает выполняемый по умолчанию автоматический пересчёт сумм в документе при обработка отсканированного документа. Подробнее см. в «Проверка и дополнение данных» на стр.51.\n•\tФлажок «Показывать артикул номенклатуры базы» включает отображение в форме СЗД артикула номенклатуры базы в табличной части распознанного документа. Эта возможность удобна для тех случаев, когда в базе есть несколько одинаковых по названию номенклатурных позиций, и необходимо отличить их друг от друга по дополнительному признаку (артикулу). Также если на предприятии используется артикул поставщика в качестве артикула номенклатуры базы, то поиск по артикулу является дополнительным параметром поиска соответствия. Подробнее см. в', 'id': 'cf246e779c214ca7f2192497c336c62e_a562372f307f8c8d96063f2774d2dd8b', 'label': '•\tФлажок «Выводить окно просмотра найденных областей печатной формы» определяет, будет ли СЗД в конце процесса обработки скана выводить окно просмотра скана с отмеченными на нём областями и считанной информацией. Эта возможность полезна для анализа настроенных правил распознавания. Подробнее см. в параграфе «5.3 Окно просмотра ».\n•\tФлажок «Не исправлять суммы при распознавании» отключает выполняемый по умолчанию автоматический пересчёт сумм в документе при обработка отсканированного документа. Подробнее см. в «Проверка и дополнение данных» на стр.51.\n•\tФлажок «Показывать артикул номенклатуры б'}, {'text': '«Проверка и дополнение данных» на стр.47.', 'id': 'cf246e779c214ca7f2192497c336c62e_2fce3692bc25aec2f5ce61ed1a651e3d', 'label': '«Проверка и дополнение данных» на стр.47.'}, {'text': '•\tФлажок «Строгий режим проверки заполнения данных перед созданием документа» устанавливает строгий режим, при котором обработка не позволяет пользователю создать документ в случае, если данные заполнены не полностью или некорректно. Если флажок снят, то обработка будет сообщать пользователю и неполноте или некорректности, но разрешит ему всё- таки создать документ.\n•\tФлажок «Не учитывать НДС при создании документа» устанавливает режим, при котором в загружаемых документах по умолчанию устанавливается режим учёта без НДС. Этот режим удобен для организаций, работающих без НДС, чьи поставщики предоставляют документы с НДС.\n•\tФлажок «Переносить обработанные сканы» позволяет указать папку (поле для ввода пути к папке появляется при установке флажка) для архива сканов. После завершения обработки скана (создания документа в базе) обработанные сканы будут переноситься в указанную папку.', 'id': 'cf246e779c214ca7f2192497c336c62e_1e6fe11a675ca13daa52e5df590643b3', 'label': '•\tФлажок «Строгий режим проверки заполнения данных перед созданием документа» устанавливает строгий режим, при котором обработка не позволяет пользователю создать документ в случае, если данные заполнены не полностью или некорректно. Если флажок снят, то обработка будет сообщать пользователю и неполноте или некорректности, но разрешит ему всё- таки создать документ.\n•\tФлажок «Не учитывать НДС при создании документа» устанавливает режим, при котором в загружаемых документах по умолчанию устанавливается режим учёта без НДС. Этот режим удобен для организаций, работающих без НДС, чьи поставщики пр'}, {'text': '4.1\tНастройка параметров обработки\nПри первом запуске обработки для каждого пользователя необходимо настроить параметры обработки. В дальнейшем эти параметры можно изменять только в случае необходимости. Однако важно иметь в виду, что настройку параметров надо выполнять для каждого пользователя в каждой базе. Это связано с тем, что «Скан-Загрузка документов» не изменяет конфигурацию базы, поэтому все настройки хранятся штатными средствами, как пользовательские настройки обработки.Для настройки параметров надо в форме обработки нажать «Настройки» в верхнем правом углу обработки и выбрать пункт меню «Настройка параметров обработки» (Рис. 20).Рис. 20Необходимо задать следующие параметры:•\tФормат файлов для сохранения сканов при сканировании документов непосредственно в СЗД. Допустимые форматы: BMP, JPG, PNG, TIFF. Эта настройка используется только для сохранения сканов; при обработке уже готовых сканов СЗД получает из указанной папки файлы всех поддерживаемых форматов.\n•\tФлажок «Использовать сервер распознавания» устанавливается, если для процесса распознавания используется другой компьютер (более мощный, чем текущий), при этом необходимо ввести IP-адрес сервера (Хост) и порт.\n•\tФайл с правилами обработки. Правила необходимы программе для определения по скану типа документа, расположения реквизитов документа на скане и их соответствия реквизитам документов в базе. Для подключения готовых правил необходимо нажать кнопку «…» в поле\n«Правила обработки» и выбрать файл xml, содержащий описание правил. В поставку СЗД входит файл «ПравилаОбработки.xml», содержащий правила обработки типовых печатных форм «ТОРГ- 12», «Счет-фактура» и «Универсальный передаточный документ». Вы можете изменять эти правила или добавлять новые (для других видов документов или для вариантов, имеющих отличающуюся компоновку). Для создания новых правил или изменения существующих правил нажмите кнопку   справа от поля «Правила обработки», или в основной форме в подменю«Настройки» выберите пункт меню «Настройка параметров обработки» (см. также следующий параграф).•\tФлажок «Использовать для поиска товаров номенклатуру поставщиков» появляется, если в конфигурации в настройках номенклатуры установлен флажок «Номенклатура поставщиков». Установите флажок, если вы используете в базе номенклатуру поставщиков (т.е. указываете, как та\nили иная номенклатурная позиция из вашего справочника «Номенклатура» называется, или какой артикул она имеет, у конкретного поставщика). При снятом флажке поиск номенклатуры будет выполняться по реквизитам (наименование, артикул) справочника «Номенклатуры».•\tФлажок «Использовать словарь текущей базы данных» задаёт режим использования словаря при обработке считанной со скана информации. Подробнее см. в параграфе «4.3 Использование словаря».\n•\tСлужебная папка используется для хранения служебных данных, необходимых обработке для оптимизации работы в конкретной базе. Эта папка должна быть доступна серверу\n«1С:Предприятия» и клиентскому приложению (для всех пользователей базы) через обычный интерфейс общего доступа к папкам Windows. Рекомендуется устанавливать одну общую служебную папку для всех пользователей одной базы, и разные папки для разных баз.В текущей версии СЗД в служебной папке хранится журнал выбора номенклатуры. В этот журнал СЗД сохраняет информацию о том, какие элементы справочника «Номенклатура» пользователь вручную подбирал при загрузке данных в базу. Эта информация позволяет при последующих загрузках автоматически подбирать ранее выбранный вариант (отмечая, что подбор выполнен на основании данных журнала). Физически журнал представляет собой два файла, с расширениями dbf и cdx.•\tФлажок «Выводить окно просмотра найденных областей печатной формы» определяет, будет ли СЗД в конце процесса обработки скана выводить окно просмотра скана с отмеченными на нём областями и считанной информацией. Эта возможность полезна для анализа настроенных правил распознавания. Подробнее см. в параграфе «5.3 Окно просмотра ».\n•\tФлажок «Не исправлять суммы при распознавании» отключает выполняемый по умолчанию автоматический пересчёт сумм в документе при обработка отсканированного документа. Подробнее см. в «Проверка и дополнение данных» на стр.51.\n•\tФлажок «Показывать артикул номенклатуры базы» включает отображение в форме СЗД артикула номенклатуры базы в табличной части распознанного документа. Эта возможность удобна для тех случаев, когда в базе есть несколько одинаковых по названию номенклатурных позиций, и необходимо отличить их друг от друга по дополнительному признаку (артикулу). Также если на предприятии используется артикул поставщика в качестве артикула номенклатуры базы, то поиск по артикулу является дополнительным параметром поиска соответствия. Подробнее см. в\n«Проверка и дополнение данных» на стр.47.•\tФлажок «Строгий режим проверки заполнения данных перед созданием документа» устанавливает строгий режим, при котором обработка не позволяет пользователю создать документ в случае, если данные заполнены не полностью или некорректно. Если флажок снят, то обработка будет сообщать пользователю и неполноте или некорректности, но разрешит ему всё- таки создать документ.\n•\tФлажок «Не учитывать НДС при создании документа» устанавливает режим, при котором в загружаемых документах по умолчанию устанавливается режим учёта без НДС. Этот режим удобен для организаций, работающих без НДС, чьи поставщики предоставляют документы с НДС.\n•\tФлажок «Переносить обработанные сканы» позволяет указать папку (поле для ввода пути к папке появляется при установке флажка) для архива сканов. После завершения обработки скана (создания документа в базе) обработанные сканы будут переноситься в указанную папку.', 'id': '41abdeb64aba7453a87f71109b5e13d64865bf36fc11c01d8acefc7702e03faa', 'label': '4.1\tНастройка параметров обработки\nПри первом запуске обработки для каждого пользователя необходимо настроить параметры обработки. В дальнейшем эти параметры можно изменять только в случае необходимости. Однако важно иметь в виду, что настройку параметров надо выполнять для каждого пользователя в каждой базе. Это связано с тем, что «Скан-Загрузка документов» не изменяет конфигурацию базы, поэтому все настройки хранятся штатными средствами, как пользовательские настройки обработки.Для настройки параметров надо в форме обработки нажать «Настройки» в верхнем правом углу обработки и выбрать пункт '}, {'text': '4.2\tНастройка правил распознавания', 'id': 'cf246e779c214ca7f2192497c336c62e_5a2b32da99ae3668fb078af323dd8404', 'label': '4.2\tНастройка правил распознавания'}, {'text': 'Перед началом работы необходимо настроить правила распознавания и обработки сканов, или загрузить уже готовые правила. Эти правила применяются как для загрузки данных из скан-образов (сканированные документы), так и для загрузки данных из табличных документов (формат Excel, OpenDocument, mxl).', 'id': 'cf246e779c214ca7f2192497c336c62e_0d559713e36f8dc8126a134d9e769d0e', 'label': 'Перед началом работы необходимо настроить правила распознавания и обработки сканов, или загрузить уже готовые правила. Эти правила применяются как для загрузки данных из скан-образов (сканированные документы), так и для загрузки данных из табличных документов (формат Excel, OpenDocument, mxl).'}, {'text': 'В поставку СЗД входит файл «ПравилаОбработки.xml», содержащий правила обработки типовых печатных форм «ТОРГ-12», «Счет-фактура» и «Универсальный передаточный документ». Для загрузки готовых правил необходимо нажать кнопку «…» в поле «Правила обработки» и выбрать файл xml, содержащий описание правил.', 'id': 'cf246e779c214ca7f2192497c336c62e_71b382cd8bd8bbb4415d425cb15dbc3f', 'label': 'В поставку СЗД входит файл «ПравилаОбработки.xml», содержащий правила обработки типовых печатных форм «ТОРГ-12», «Счет-фактура» и «Универсальный передаточный документ». Для загрузки готовых правил необходимо нажать кнопку «…» в поле «Правила обработки» и выбрать файл xml, содержащий описание правил.'}, {'text': 'Для создания новых правил или изменения существующих правил в подменю «Настройки» выберите пункт меню «Настройка параметров обработки» (см. также следующий параграф).', 'id': 'cf246e779c214ca7f2192497c336c62e_4801e164c8694e56772d28d4b81be1de', 'label': 'Для создания новых правил или изменения существующих правил в подменю «Настройки» выберите пункт меню «Настройка параметров обработки» (см. также следующий параграф).'}, {'text': 'Откроется форма для настройки правил. Если файл с правилами не указан, откроется пустая форма (Рис. 21), иначе — форма со списком печатных форм и правил их обработки (Рис. 22).', 'id': 'cf246e779c214ca7f2192497c336c62e_8b1fd80fee7a2ce22c66e9d00e1d14f6', 'label': 'Откроется форма для настройки правил. Если файл с правилами не указан, откроется пустая форма (Рис. 21), иначе — форма со списком печатных форм и правил их обработки (Рис. 22).'}, {'text': 'Обратите внимание, что список печатных форм – иерархический, имеет два уровня (Рис. 23). На первом уровне находится название печатной формы – например, «ТОРГ-12». Второй уровень соответствует различным вариантам печатной формы. Такое разделение связано с тем, что одна и та же (с точки зрения учёта) печатная форма у разных организаций (или даже у одной организации, но по различным видам деятельности) может существовать в отличающихся форматах (альбомная или книжная ориентация, разное расположение информационных полей и т.п.). Поэтому распознавание для разных вариантов одной и той же печатной формы может потребовать различных настроек. Правила обработки задаются именно для вариантов печатной формы.', 'id': 'cf246e779c214ca7f2192497c336c62e_2244184e2ff7b076d4be6e7752b94ef5', 'label': 'Обратите внимание, что список печатных форм – иерархический, имеет два уровня (Рис. 23). На первом уровне находится название печатной формы – например, «ТОРГ-12». Второй уровень соответствует различным вариантам печатной формы. Такое разделение связано с тем, что одна и та же (с точки зрения учёта) печатная форма у разных организаций (или даже у одной организации, но по различным видам деятельности) может существовать в отличающихся форматах (альбомная или книжная ориентация, разное расположение информационных полей и т.п.). Поэтому распознавание для разных вариантов одной и той же печатной фо'}, {'text': 'Для добавления правил обработки   нового типа   печатных   форм   необходимо   нажать кнопку', 'id': 'cf246e779c214ca7f2192497c336c62e_1f615e3ced9e2fca4c84b5fb5ca3fedb', 'label': 'Для добавления правил обработки   нового типа   печатных   форм   необходимо   нажать кнопку'}, {'text': '«Добавить».', 'id': 'cf246e779c214ca7f2192497c336c62e_74e2c5e5482ba71ecfecf6bab162a153', 'label': '«Добавить».'}, {'text': 'Для изменения правил обработки уже имеющейся в списке печатной формы необходимо выбрать в списке нужный вариант печатной формы (т.е. элемент на втором уровне иерархии) и дважды щёлкнуть на нему мышью (Рис. 23).', 'id': 'cf246e779c214ca7f2192497c336c62e_eef059e0a69bfaf18465d79ea7d42b49', 'label': 'Для изменения правил обработки уже имеющейся в списке печатной формы необходимо выбрать в списке нужный вариант печатной формы (т.е. элемент на втором уровне иерархии) и дважды щёлкнуть на нему мышью (Рис. 23).'}, {'text': 'Рис. 23', 'id': 'cf246e779c214ca7f2192497c336c62e_dde257bbba1643d34071ed9e9057f5a0', 'label': 'Рис. 23'}, {'text': 'В открывшемся окне (Рис. 24) заполняются реквизиты варианта печатной формы. Перед настройкой варианта печатной формы необходимо выбрать эталонный скан этого варианта. Этот скан-образ используется для выделения областей расположения информационных полей.', 'id': 'cf246e779c214ca7f2192497c336c62e_0f424c8edc246cf1599c7bcf2d316f43', 'label': 'В открывшемся окне (Рис. 24) заполняются реквизиты варианта печатной формы. Перед настройкой варианта печатной формы необходимо выбрать эталонный скан этого варианта. Этот скан-образ используется для выделения областей расположения информационных полей.'}, {'text': 'Рис. 24', 'id': 'cf246e779c214ca7f2192497c336c62e_5d9a2878265fbacb3bf60b76d5d7550d', 'label': 'Рис. 24'}, {'text': 'Перед началом работы необходимо настроить правила распознавания и обработки сканов, или загрузить уже готовые правила. Эти правила применяются как для загрузки данных из скан-образов (сканированные документы), так и для загрузки данных из табличных документов (формат Excel, OpenDocument, mxl).В поставку СЗД входит файл «ПравилаОбработки.xml», содержащий правила обработки типовых печатных форм «ТОРГ-12», «Счет-фактура» и «Универсальный передаточный документ». Для загрузки готовых правил необходимо нажать кнопку «…» в поле «Правила обработки» и выбрать файл xml, содержащий описание правил.Для создания новых правил или изменения существующих правил в подменю «Настройки» выберите пункт меню «Настройка параметров обработки» (см. также следующий параграф).Откроется форма для настройки правил. Если файл с правилами не указан, откроется пустая форма (Рис. 21), иначе — форма со списком печатных форм и правил их обработки (Рис. 22).Обратите внимание, что список печатных форм – иерархический, имеет два уровня (Рис. 23). На первом уровне находится название печатной формы – например, «ТОРГ-12». Второй уровень соответствует различным вариантам печатной формы. Такое разделение связано с тем, что одна и та же (с точки зрения учёта) печатная форма у разных организаций (или даже у одной организации, но по различным видам деятельности) может существовать в отличающихся форматах (альбомная или книжная ориентация, разное расположение информационных полей и т.п.). Поэтому распознавание для разных вариантов одной и той же печатной формы может потребовать различных настроек. Правила обработки задаются именно для вариантов печатной формы.Для добавления правил обработки   нового типа   печатных   форм   необходимо   нажать кнопку«Добавить».Для изменения правил обработки уже имеющейся в списке печатной формы необходимо выбрать в списке нужный вариант печатной формы (т.е. элемент на втором уровне иерархии) и дважды щёлкнуть на нему мышью (Рис. 23).Рис. 23В открывшемся окне (Рис. 24) заполняются реквизиты варианта печатной формы. Перед настройкой варианта печатной формы необходимо выбрать эталонный скан этого варианта. Этот скан-образ используется для выделения областей расположения информационных полей.Рис. 24', 'id': 'a92ed7e2b864446aca3fb2dfadeae76096fc27e9736c306c4b12c4e46f686a51', 'label': 'Перед началом работы необходимо настроить правила распознавания и обработки сканов, или загрузить уже готовые правила. Эти правила применяются как для загрузки данных из скан-образов (сканированные документы), так и для загрузки данных из табличных документов (формат Excel, OpenDocument, mxl).В поставку СЗД входит файл «ПравилаОбработки.xml», содержащий правила обработки типовых печатных форм «ТОРГ-12», «Счет-фактура» и «Универсальный передаточный документ». Для загрузки готовых правил необходимо нажать кнопку «…» в поле «Правила обработки» и выбрать файл xml, содержащий описание правил.Для со'}, {'text': 'Страница «Параметры определения ТПФ»', 'id': 'cf246e779c214ca7f2192497c336c62e_2410060f0bf5c777c77cc9a806d73fbf', 'label': 'Страница «Параметры определения ТПФ»'}, {'text': 'На странице «Параметры определения ТПФ» задается процент найденных вхождений для определения типа печатной формы как подходящего. В табличной части заполняются области, по которым происходит определение — к какому типу печатной формы относится данный вариант.', 'id': 'cf246e779c214ca7f2192497c336c62e_e765c604d402e155659537a01f1d01a4', 'label': 'На странице «Параметры определения ТПФ» задается процент найденных вхождений для определения типа печатной формы как подходящего. В табличной части заполняются области, по которым происходит определение — к какому типу печатной формы относится данный вариант.'}, {'text': 'В строке табличной части реквизиты области можно отредактировать вручную:', 'id': 'cf246e779c214ca7f2192497c336c62e_fa9af3627dac054ec426264663b6b865', 'label': 'В строке табличной части реквизиты области можно отредактировать вручную:'}, {'text': '•\tШаблон поиска – уникальная строка для данного типа печатной формы которая ищется внутри области.\n•\tДоля влияния – чем меньше вероятность найти шаблон поиска на других формах, тем выше доля влияния.\n•\tКоординаты области задаются в процентном соотношении к ширине (высоте) всего скана.', 'id': 'cf246e779c214ca7f2192497c336c62e_ca4a8517bec0a5c6df7b25d005639005', 'label': '•\tШаблон поиска – уникальная строка для данного типа печатной формы которая ищется внутри области.\n•\tДоля влияния – чем меньше вероятность найти шаблон поиска на других формах, тем выше доля влияния.\n•\tКоординаты области задаются в процентном соотношении к ширине (высоте) всего скана.'}, {'text': 'Область (часть скана, в которой расположено соответствующее ключевое поле) можно задать визуально. Для этого надо в поле редактирования параметра области нажать на кнопку с лупой (Рис.', 'id': 'cf246e779c214ca7f2192497c336c62e_6e1a95e77fff90c2e66e650b01be2def', 'label': 'Область (часть скана, в которой расположено соответствующее ключевое поле) можно задать визуально. Для этого надо в поле редактирования параметра области нажать на кнопку с лупой (Рис.'}, {'text': '25, пометка 1). Для просмотра или изменения всех областей необходимо нажать кнопку\tна панели инструментов (Рис. 25, пометка 2).', 'id': 'cf246e779c214ca7f2192497c336c62e_2ea484c96a9eb2e03b90eb09bfcf3685', 'label': '25, пометка 1). Для просмотра или изменения всех областей необходимо нажать кнопку\tна панели инструментов (Рис. 25, пометка 2).'}, {'text': 'Рис. 25', 'id': 'cf246e779c214ca7f2192497c336c62e_4813dd9b555a8afb6ee95058d751936b', 'label': 'Рис. 25'}, {'text': 'Для указания области открывается окно эталонного скана, в котором выбирается настраиваемая область, либо все области, если была нажата кнопка\t(Рис. 26).', 'id': 'cf246e779c214ca7f2192497c336c62e_58413d2dd69d487a3a4027d861761272', 'label': 'Для указания области открывается окно эталонного скана, в котором выбирается настраиваемая область, либо все области, если была нажата кнопка\t(Рис. 26).'}, {'text': 'Рис. 26', 'id': 'cf246e779c214ca7f2192497c336c62e_5dea83232687c85d32808fcc5adfb53f', 'label': 'Рис. 26'}, {'text': 'На странице «Параметры определения ТПФ» задается процент найденных вхождений для определения типа печатной формы как подходящего. В табличной части заполняются области, по которым происходит определение — к какому типу печатной формы относится данный вариант.В строке табличной части реквизиты области можно отредактировать вручную:•\tШаблон поиска – уникальная строка для данного типа печатной формы которая ищется внутри области.\n•\tДоля влияния – чем меньше вероятность найти шаблон поиска на других формах, тем выше доля влияния.\n•\tКоординаты области задаются в процентном соотношении к ширине (высоте) всего скана.\nОбласть (часть скана, в которой расположено соответствующее ключевое поле) можно задать визуально. Для этого надо в поле редактирования параметра области нажать на кнопку с лупой (Рис.25, пометка 1). Для просмотра или изменения всех областей необходимо нажать кнопку\tна панели инструментов (Рис. 25, пометка 2).Рис. 25Для указания области открывается окно эталонного скана, в котором выбирается настраиваемая область, либо все области, если была нажата кнопка\t(Рис. 26).Рис. 26', 'id': 'edb6f02ad859edf87f8ed3609df3328da5e625b6704626fd354c661e5d022230', 'label': 'На странице «Параметры определения ТПФ» задается процент найденных вхождений для определения типа печатной формы как подходящего. В табличной части заполняются области, по которым происходит определение — к какому типу печатной формы относится данный вариант.В строке табличной части реквизиты области можно отредактировать вручную:•\tШаблон поиска – уникальная строка для данного типа печатной формы которая ищется внутри области.\n•\tДоля влияния – чем меньше вероятность найти шаблон поиска на других формах, тем выше доля влияния.\n•\tКоординаты области задаются в процентном соотношении к ширине (выс'}, {'text': 'Страница «Данные поиска реквизитов»', 'id': 'cf246e779c214ca7f2192497c336c62e_077597768df906cda1f13e2012c7d424', 'label': 'Страница «Данные поиска реквизитов»'}, {'text': 'На странице «Данные поиска реквизитов» (Рис. 27) в табличной части «Координаты областей поиска реквизитов документа» области заполняются подобно областям определения типа печатных форм, их так же можно отредактировать вручную:', 'id': 'cf246e779c214ca7f2192497c336c62e_106a51213cd5fad63d7384b97341e1e5', 'label': 'На странице «Данные поиска реквизитов» (Рис. 27) в табличной части «Координаты областей поиска реквизитов документа» области заполняются подобно областям определения типа печатных форм, их так же можно отредактировать вручную:'}, {'text': '•\tИмя реквизита – имя реквизита документа, значение которого ищется в данной области.\n•\tКлюч поиска реквизита – строка-шаблон за которой следует значение искомого реквизита (необязательно для стандартных реквизитов документа: «Номер», «Дата»).\n•\tКоординаты области задаются в процентном соотношении к ширине (высоте) всего скана.', 'id': 'cf246e779c214ca7f2192497c336c62e_8f69839aaf505985aa95123445d46187', 'label': '•\tИмя реквизита – имя реквизита документа, значение которого ищется в данной области.\n•\tКлюч поиска реквизита – строка-шаблон за которой следует значение искомого реквизита (необязательно для стандартных реквизитов документа: «Номер», «Дата»).\n•\tКоординаты области задаются в процентном соотношении к ширине (высоте) всего скана.'}, {'text': 'Рис. 27', 'id': 'cf246e779c214ca7f2192497c336c62e_08b12a13cf7f6c6a06098b4dc1431faf', 'label': 'Рис. 27'}, {'text': 'В табличной части «Данные табличной части документа» заносятся:', 'id': 'cf246e779c214ca7f2192497c336c62e_f5b9f5f239f9ce2a6b0b04ef10952139', 'label': 'В табличной части «Данные табличной части документа» заносятся:'}, {'text': '•\t№ колонки – цифровое обозначение колонки на печатной форме, если оно есть, иначе оставляется пустым.\n•\tЗаголовок колонки – наименование колонки (подколонки), как оно напечатано в шапке таблицы эталонного скана.\n•\tДанные колонки – имя реквизита табличной части документа, как оно задано в конфигурации (выбирается из списка).', 'id': 'cf246e779c214ca7f2192497c336c62e_6c9e6f2956007559272d6b6a75ab6d9a', 'label': '•\t№ колонки – цифровое обозначение колонки на печатной форме, если оно есть, иначе оставляется пустым.\n•\tЗаголовок колонки – наименование колонки (подколонки), как оно напечатано в шапке таблицы эталонного скана.\n•\tДанные колонки – имя реквизита табличной части документа, как оно задано в конфигурации (выбирается из списка).'}, {'text': 'Для обработки ячеек табличной части необходимо указать, на каком языке ожидаются надписи в таблице документа (названия номенклатуры, единиц измерения, заголовки колонок). Возможно указать комбинацию нескольких языков. Поле для установки языка расположено над таблицей для настройки полей табличной части.', 'id': 'cf246e779c214ca7f2192497c336c62e_c37408aad4fe5687653b26538ba399b4', 'label': 'Для обработки ячеек табличной части необходимо указать, на каком языке ожидаются надписи в таблице документа (названия номенклатуры, единиц измерения, заголовки колонок). Возможно указать комбинацию нескольких языков. Поле для установки языка расположено над таблицей для настройки полей табличной части.'}, {'text': 'На странице «Данные поиска реквизитов» (Рис. 27) в табличной части «Координаты областей поиска реквизитов документа» области заполняются подобно областям определения типа печатных форм, их так же можно отредактировать вручную:•\tИмя реквизита – имя реквизита документа, значение которого ищется в данной области.\n•\tКлюч поиска реквизита – строка-шаблон за которой следует значение искомого реквизита (необязательно для стандартных реквизитов документа: «Номер», «Дата»).\n•\tКоординаты области задаются в процентном соотношении к ширине (высоте) всего скана.\nРис. 27В табличной части «Данные табличной части документа» заносятся:•\t№ колонки – цифровое обозначение колонки на печатной форме, если оно есть, иначе оставляется пустым.\n•\tЗаголовок колонки – наименование колонки (подколонки), как оно напечатано в шапке таблицы эталонного скана.\n•\tДанные колонки – имя реквизита табличной части документа, как оно задано в конфигурации (выбирается из списка).\nДля обработки ячеек табличной части необходимо указать, на каком языке ожидаются надписи в таблице документа (названия номенклатуры, единиц измерения, заголовки колонок). Возможно указать комбинацию нескольких языков. Поле для установки языка расположено над таблицей для настройки полей табличной части.', 'id': 'ddc90848501b8656830f90db6c8c152ad2a3903b62c8b797f01e1867cf7a57ae', 'label': 'На странице «Данные поиска реквизитов» (Рис. 27) в табличной части «Координаты областей поиска реквизитов документа» области заполняются подобно областям определения типа печатных форм, их так же можно отредактировать вручную:•\tИмя реквизита – имя реквизита документа, значение которого ищется в данной области.\n•\tКлюч поиска реквизита – строка-шаблон за которой следует значение искомого реквизита (необязательно для стандартных реквизитов документа: «Номер», «Дата»).\n•\tКоординаты области задаются в процентном соотношении к ширине (высоте) всего скана.\nРис. 27В табличной части «Данные табличной ч'}, {'text': 'Сохранение настроек', 'id': 'cf246e779c214ca7f2192497c336c62e_ccf35d68c78369f0057d6afcbdd6f7e0', 'label': 'Сохранение настроек'}, {'text': 'После записи настроек вариантов печатных форм, перед закрытием окна «Выбор варианта печатной', 'id': 'cf246e779c214ca7f2192497c336c62e_c6ede8e8609c9e4f6b63b1df308b14b8', 'label': 'После записи настроек вариантов печатных форм, перед закрытием окна «Выбор варианта печатной'}, {'text': 'формы для настройки» необходимо записать файл с правилами обработки, нажав кнопку       справа от поля с путём к файлу.', 'id': 'cf246e779c214ca7f2192497c336c62e_74bf51db85f9b3456895811192921ca8', 'label': 'формы для настройки» необходимо записать файл с правилами обработки, нажав кнопку       справа от поля с путём к файлу.'}, {'text': 'После записи настроек вариантов печатных форм, перед закрытием окна «Выбор варианта печатнойформы для настройки» необходимо записать файл с правилами обработки, нажав кнопку       справа от поля с путём к файлу.', 'id': '9ae8429af374466a07815f923526c47c305d149398f8c1e5b941372bdc7cff36', 'label': 'После записи настроек вариантов печатных форм, перед закрытием окна «Выбор варианта печатнойформы для настройки» необходимо записать файл с правилами обработки, нажав кнопку       справа от поля с путём к файлу.'}, {'text': 'Объединение вариантов печатных форм', 'id': 'cf246e779c214ca7f2192497c336c62e_4c0f470c26f4b308d0df54ad847e881f', 'label': 'Объединение вариантов печатных форм'}, {'text': 'Для повышения качества распознавания приходится создавать отдельные правила для разных вариантов одного и того же типа печатной формы. Если организация работает с большим количеством поставщиков, это может приводить к увеличению количества правил, представленных в СЗД в виде множества вариантов печатной формы. Это, в свою очередь, замедляет работу СЗД. Для ускорения процесса распознавания скан-образов, рекомендуется время от времени выполнять объединение вариантов печатных форм. Объединение выполняется автоматически, но при нажатии на специальную кнопку в форме настроек. В результате объединения вместо нескольких вариантов печатной формы формируется один объединённый вариант, а старые варианты помечаются признаком "Не используется". Программа автоматически отбирает те варианты, которые могут быть объединены без ущерба для корректности распознавания.', 'id': 'cf246e779c214ca7f2192497c336c62e_8c024a07715ad0555f7556d380f033a8', 'label': 'Для повышения качества распознавания приходится создавать отдельные правила для разных вариантов одного и того же типа печатной формы. Если организация работает с большим количеством поставщиков, это может приводить к увеличению количества правил, представленных в СЗД в виде множества вариантов печатной формы. Это, в свою очередь, замедляет работу СЗД. Для ускорения процесса распознавания скан-образов, рекомендуется время от времени выполнять объединение вариантов печатных форм. Объединение выполняется автоматически, но при нажатии на специальную кнопку в форме настроек. В результате объединен'}, {'text': 'Ниже описан порядок объединения, а детальный алгоритм, с разбором условий, при которых объединение возможно, приведён в «7.4 Алгоритм объединения вариантов печатных форм».', 'id': 'cf246e779c214ca7f2192497c336c62e_499a5b431307e0e325912d7d6bb2100b', 'label': 'Ниже описан порядок объединения, а детальный алгоритм, с разбором условий, при которых объединение возможно, приведён в «7.4 Алгоритм объединения вариантов печатных форм».'}, {'text': 'Для того чтобы выполнить объединение, необходимо зайти в меню «Настройки» / «Настройка параметров обработки» (Рис. 28) и открыть форму настроек типов печатных форм (Рис. 29).', 'id': 'cf246e779c214ca7f2192497c336c62e_8b4a5d102cc64d3718e7660eafdbe318', 'label': 'Для того чтобы выполнить объединение, необходимо зайти в меню «Настройки» / «Настройка параметров обработки» (Рис. 28) и открыть форму настроек типов печатных форм (Рис. 29).'}, {'text': 'Рис. 28 Настройки Скан-Загрузки.', 'id': 'cf246e779c214ca7f2192497c336c62e_23ce291285543ad709aefd7b5c44754b', 'label': 'Рис. 28 Настройки Скан-Загрузки.'}, {'text': 'Рис. 29 Настройка параметров обработки. Настройка вариантов печатных форм (вТПФ).', 'id': 'cf246e779c214ca7f2192497c336c62e_1215b2ed4a9248f702dc32b92235b651', 'label': 'Рис. 29 Настройка параметров обработки. Настройка вариантов печатных форм (вТПФ).'}, {'text': 'Для того чтобы объединить некоторые области, нужно щелкнуть левой кнопкой мыши по корневому элементу в группе, соответствующему типу печатной формы (ТПФ) и нажать кнопку объединения', 'id': 'cf246e779c214ca7f2192497c336c62e_261658767f08c2cb459b1aa6f1fc3021', 'label': 'Для того чтобы объединить некоторые области, нужно щелкнуть левой кнопкой мыши по корневому элементу в группе, соответствующему типу печатной формы (ТПФ) и нажать кнопку объединения'}, {'text': '«Объединить варианты ТПФ» (Рис. 30).', 'id': 'cf246e779c214ca7f2192497c336c62e_5e28515bce8241fffc6ec76949e2510e', 'label': '«Объединить варианты ТПФ» (Рис. 30).'}, {'text': 'Рис. 30 Объединение областей поиска вариантов типа печатной формы «Счет-Фактура».', 'id': 'cf246e779c214ca7f2192497c336c62e_396230f3d56a9d3116482d924d03760c', 'label': 'Рис. 30 Объединение областей поиска вариантов типа печатной формы «Счет-Фактура».'}, {'text': 'В результате объединения будет создан новый вариант печатной формы, а старые варианты, вошедшие в новый, объединённый, вариант, будут помечены признаком «Не используется». Такие варианты остаются в перечне вариантов печатных форм, но не учитываются программой при обработке скана. Свойство «Не используется» можно снять/добавить самостоятельно (Рис. 31), зайдя в настройки варианта ТПФ, дважды щелкнув по нему левой кнопкой мыши.', 'id': 'cf246e779c214ca7f2192497c336c62e_1de243394faab36111ba2542e499c174', 'label': 'В результате объединения будет создан новый вариант печатной формы, а старые варианты, вошедшие в новый, объединённый, вариант, будут помечены признаком «Не используется». Такие варианты остаются в перечне вариантов печатных форм, но не учитываются программой при обработке скана. Свойство «Не используется» можно снять/добавить самостоятельно (Рис. 31), зайдя в настройки варианта ТПФ, дважды щелкнув по нему левой кнопкой мыши.'}, {'text': 'Рис. 31 Свойство для ТПФ «Не используется» в распознавании скан-образов.', 'id': 'cf246e779c214ca7f2192497c336c62e_fc59d9527ae79f55f84254605a9bf67f', 'label': 'Рис. 31 Свойство для ТПФ «Не используется» в распознавании скан-образов.'}, {'text': 'Если пользователя не устраивает итоговый общий вариант объединения, он всегда сможет зайти в настройки и изменить его (Рис. 32).', 'id': 'cf2
