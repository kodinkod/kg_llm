о для Linux и для Windows).', 'id': '9802409ef2f4f43827483b3219fa796e_18eab7e9f1aa84f5bc65267184b896b9', 'label': '•\tDozor.1.0.0.rpm (для Alt Linux) или Dozor.1.0.0.deb (для Astra Linux) содержит файлы установки.\n•\tDozor_setup_1.0.0.0.exe  – установщик ПП для Windows.\n•\tРуководство пользователя (отдельно для Linux и для Windows).'}, {'text': 'Электронная почта для вопросов по продукту: info@cr-obr.ru.', 'id': '9802409ef2f4f43827483b3219fa796e_d4c5b508fb7d13002c3ea85027553bf4', 'label': 'Электронная почта для вопросов по продукту: info@cr-obr.ru.'}, {'text': 'ПП включает в себя три модуля, обладающих следующими функциями:', 'id': '9802409ef2f4f43827483b3219fa796e_882062831e5c3c304a400291690eb3c1', 'label': 'ПП включает в себя три модуля, обладающих следующими функциями:'}, {'text': '•\tМодуль проверки антивирусной защиты ПК:\no\tАвтоматическое формирование перечня установленных на рабочей станции антивирусных пакетов.\no\tАвтоматическое определение и отображение каждого установленного антивирусного пакета.\n•\tМодуль проверки доступа к запрещённым сайтам:\no\tПроверка наличия доступа к интернет-ресурсам, содержащим информацию, запрещённую к распространению в образовательных организациях (далее – «запрещённые интернет-ресурсы»), с текущей рабочей станции.\no\tНастройка параметров проверки:\n♣\tРасписание проверки: временные интервалы проверки в течение дня, периодичность повторных проверок.\n♣\tСкорость проверки: низкая, средняя, высокая.\n♣\tЗадержка между проверками сайтов (в секундах).\no\tЕсли проверка была прервана (например, рабочая станция была выключена до окончания проверки доступности всех интернет-ресурсов из списка), при следующем запуске проверка возобновляется с той позиции в списке, на которой был прерван предыдущий сеанс.\no\tФормирование отчётности о результатах проверки доступа к запрещённым интернет-ресурсам: \n♣\tСводный отчёт - включает информацию об общем количестве ресурсов в перечне, количестве проверенных ресурсов и количестве доступных интернет-ресурсов из перечня.\n♣\tДетализированный отчёт – включает перечень всех запрещённых интернет-ресурсов. Для каждого ресурса выводится его доменное имя, дата и время проверки, результат проверки (доступен или не доступен).\no\tСохранение детализированного отчёта в файл в формате CSV.\no\tАвтоматическое обновление перечня запрещённых интернет-ресурсов.\n•\tМодуль проверки программного обеспечения (далее - ПО) на доверие: \no\tПоиск и отображение установленных пакетов на ПК пользователя.\no\tОтображение пользователю списка, установленных пакетов на персональном компьютере пользователя, с известной информацией о них с базы ПП.\no\tВозможность отправки скорректированной записи ПО на рассмотрение оператору по внесению изменений в запись.\no\tВозможность сортировки списков: \n♣\tПо наименованию ПО.\n♣\tПо доверию.\no\tОтображение информации о версии используемой информационной базы ПП.\no\tВыгрузка отчетности по ПО, установленному на персональном компьютере пользователя, в формате CSV.\no\tАвтоматизированная загрузка с сервера актуальной базы ПО.\no\tПредоставление вместе с ПП списка базового ПО с дополнительной информацией по программным средствам (может использоваться при запуске программы без Интернет-соединения).\no\tВозможность сокрытия модулей программы через Настройки.', 'id': '9802409ef2f4f43827483b3219fa796e_fd847fa2e1a3499aa2a486557a82f632', 'label': '•\tМодуль проверки антивирусной защиты ПК:\no\tАвтоматическое формирование перечня установленных на рабочей станции антивирусных пакетов.\no\tАвтоматическое определение и отображение каждого установленного антивирусного пакета.\n•\tМодуль проверки доступа к запрещённым сайтам:\no\tПроверка наличия доступа к интернет-ресурсам, содержащим информацию, запрещённую к распространению в образовательных организациях (далее – «запрещённые интернет-ресурсы»), с текущей рабочей станции.\no\tНастройка параметров проверки:\n♣\tРасписание проверки: временные интервалы проверки в течение дня, периодичность повторных пров'}, {'text': 'Программный продукт «Дозор. Мониторинг систем безопасности рабочей станции» предназначен для автоматизации мониторинга состояния безопасности рабочих станций путём контроля установки и настройки антивирусной защиты, ограничения доступа к запрещенным сайтам, а также проведения сканирования и отображения информации об установленном программном обеспечении (далее – ПО).ПП поставляется в электронном виде и включает в себя следующий набор файлов:•\tDozor.1.0.0.rpm (для Alt Linux) или Dozor.1.0.0.deb (для Astra Linux) содержит файлы установки.\n•\tDozor_setup_1.0.0.0.exe  – установщик ПП для Windows.\n•\tРуководство пользователя (отдельно для Linux и для Windows).\nЭлектронная почта для вопросов по продукту: info@cr-obr.ru. ПП включает в себя три модуля, обладающих следующими функциями:•\tМодуль проверки антивирусной защиты ПК:\no\tАвтоматическое формирование перечня установленных на рабочей станции антивирусных пакетов.\no\tАвтоматическое определение и отображение каждого установленного антивирусного пакета.\n•\tМодуль проверки доступа к запрещённым сайтам:\no\tПроверка наличия доступа к интернет-ресурсам, содержащим информацию, запрещённую к распространению в образовательных организациях (далее – «запрещённые интернет-ресурсы»), с текущей рабочей станции.\no\tНастройка параметров проверки:\n♣\tРасписание проверки: временные интервалы проверки в течение дня, периодичность повторных проверок.\n♣\tСкорость проверки: низкая, средняя, высокая.\n♣\tЗадержка между проверками сайтов (в секундах).\no\tЕсли проверка была прервана (например, рабочая станция была выключена до окончания проверки доступности всех интернет-ресурсов из списка), при следующем запуске проверка возобновляется с той позиции в списке, на которой был прерван предыдущий сеанс.\no\tФормирование отчётности о результатах проверки доступа к запрещённым интернет-ресурсам: \n♣\tСводный отчёт - включает информацию об общем количестве ресурсов в перечне, количестве проверенных ресурсов и количестве доступных интернет-ресурсов из перечня.\n♣\tДетализированный отчёт – включает перечень всех запрещённых интернет-ресурсов. Для каждого ресурса выводится его доменное имя, дата и время проверки, результат проверки (доступен или не доступен).\no\tСохранение детализированного отчёта в файл в формате CSV.\no\tАвтоматическое обновление перечня запрещённых интернет-ресурсов.\n•\tМодуль проверки программного обеспечения (далее - ПО) на доверие: \no\tПоиск и отображение установленных пакетов на ПК пользователя.\no\tОтображение пользователю списка, установленных пакетов на персональном компьютере пользователя, с известной информацией о них с базы ПП.\no\tВозможность отправки скорректированной записи ПО на рассмотрение оператору по внесению изменений в запись.\no\tВозможность сортировки списков: \n♣\tПо наименованию ПО.\n♣\tПо доверию.\no\tОтображение информации о версии используемой информационной базы ПП.\no\tВыгрузка отчетности по ПО, установленному на персональном компьютере пользователя, в формате CSV.\no\tАвтоматизированная загрузка с сервера актуальной базы ПО.\no\tПредоставление вместе с ПП списка базового ПО с дополнительной информацией по программным средствам (может использоваться при запуске программы без Интернет-соединения).\no\tВозможность сокрытия модулей программы через Настройки.', 'id': '94a4cd938b87d853725cd6bcbd0db710f57d31066003fa50ebb295f0965ab8d2', 'label': 'Программный продукт «Дозор. Мониторинг систем безопасности рабочей станции» предназначен для автоматизации мониторинга состояния безопасности рабочих станций путём контроля установки и настройки антивирусной защиты, ограничения доступа к запрещенным сайтам, а также проведения сканирования и отображения информации об установленном программном обеспечении (далее – ПО).ПП поставляется в электронном виде и включает в себя следующий набор файлов:•\tDozor.1.0.0.rpm (для Alt Linux) или Dozor.1.0.0.deb (для Astra Linux) содержит файлы установки.\n•\tDozor_setup_1.0.0.0.exe  – установщик ПП для Windows.\n•'}, {'t 577e0fa4f77fa53654', 'label': 'Рекомендуемый объём ОЗУ: 8 Гб.'}, {'text': 'Жёсткий диск: для установки и работы ПП требуется наличие свободного места размером не менее 300 МБ на диске.', 'id': '9802409ef2f4f43827483b3219fa796e_2d41bc692256386eac5ddc0e4016a342', 'label': 'Жёсткий диск: для установки и работы ПП требуется наличие свободного места размером не менее 300 МБ на диске.'}, {'text': 'Рекомендуемый объём ОЗУ: 8 Гб.Жёсткий диск: для установки и работы ПП требуется наличие свободного места размером не менее 300 МБ на диске.', 'id': 'cc837d2f4f255819bd10bdd7d128bb4e881a604846fd8fea165275d58df3b412', 'label': 'Рекомендуемый объём ОЗУ: 8 Гб.Жёсткий диск: для установки и работы ПП требуется наличие свободного места размером не менее 300 МБ на диске.'}, {'text': 'Наличие доступа в Интернет', 'id': '9802409ef2f4f43827483b3219fa796e_56042c8f72c2dd4c83f22ce34b613c1d', 'label': 'Наличие доступа в Интернет'}, {'text': 'Для обновления информационных баз, используемых ПП, и их последующей проверки требуется интернет-соединение со скоростью от 64 Кбит/сек.', 'id': '9802409ef2f4f43827483b3219fa796e_328748d836e7bb287513156027611061', 'label': 'Для обновления информационных баз, используемых ПП, и их последующей проверки требуется интернет-соединение со скоростью от 64 Кбит/сек.'}, {'text': 'Для установки и настройки ПП компьютер должен быть оснащён манипулятором «мышь».', 'id': '9802409ef2f4f43827483b3219fa796e_fd06c4acedee37b9e2f031628b9fe847', 'label': 'Для установки и настройки ПП компьютер должен быть оснащён манипулятором «мышь».'}, {'text': 'Для обновления информационных баз, используемых ПП, и их последующей проверки требуется интернет-соединение со скоростью от 64 Кбит/сек.Для установки и настройки ПП компьютер должен быть оснащён манипулятором «мышь».', 'id': 'e22f66ea687b51a73f4a5db733d098d849067a2299f9550084ac6bf1452a54d9', 'label': 'Для обновления информационных баз, используемых ПП, и их последующей проверки требуется интернет-соединение со скоростью от 64 Кбит/сек.Для установки и настройки ПП компьютер должен быть оснащён манипулятором «мышь».'}, {'text': '2.3\tСистема лицензирования и защиты', 'id': '9802409ef2f4f43827483b3219fa796e_30c9907d8efde06fff5b0bd97362f952', 'label': '2.3\tСистема лицензирования и защиты'}, {'text': 'Лицензия «Дозор. Мониторинг систем безопасности рабочей станции» разрешает использование ПП на указанном в лицензии количестве рабочих мест в течение 1 года.', 'id': '9802409ef2f4f43827483b3219fa796e_a94831690d2ac43aa1100e04627eb3b8', 'label': 'Лицензия «Дозор. Мониторинг систем безопасности рабочей станции» разрешает использование ПП на указанном в лицензии количестве рабочих мест в течение 1 года.'}, {'text': '', 'id': '9802409ef2f4f43827483b3219fa796e_69aafee834553a632879fd73e46b2625', 'label': ''}, {'text': 'Лицензия «Дозор. Мониторинг систем безопасности рабочей станции» разрешает использование ПП на указанном в лицензии количестве рабочих мест в течение 1 года.', 'id': 'f7be44eac42b9d78f947ef0d8c3feb0e810bbdd7ea4f9e11797cee5c741b4fa8', 'label': 'Лицензия «Дозор. Мониторинг систем безопасности рабочей станции» разрешает использование ПП на указанном в лицензии количестве рабочих мест в течение 1 года.'}, {'text': '3\tУстановка программы', 'id': '9802409ef2f4f43827483b3219fa796e_fbd90459c525fbf6e02ae0d1f648ca6d', 'label': '3\tУстановка программы'}, {'text': '', 'id': '678bb8c988dc7974794fbe22c44f19257558a244fba2fb43edb6480cf6c6d190', 'label': ''}, {'text': '3.1\tОбщие принципы установки', 'id': '9802409ef2f4f43827483b3219fa796e_97df75e42179171e08241c4e740dc609', 'label': '3.1\tОбщие принципы установки'}, {'text': 'Дистрибутив ПП представляет собой файл:', 'id': '9802409ef2f4f43827483b3219fa796e_f47c78b2d145a83a6e274c17fda61857', 'label': 'Дистрибутив ПП представляет собой файл:'}, {'text': '•\tДля Linux: Dozor.1.0.0.rpm (для Alt Linux) или Dozor.1.0.0.deb (для Astra Linux) инсталляционный пакет ПП. \n•\tДля Windows: Dozor_setup_1.0.0.0.exe - инсталляционный пакет ПП.', 'id': '9802409ef2f4f43827483b3219fa796e_e0590fcacaeccb2dee2c4d4cc7e52c54', 'label': '•\tДля Linux: Dozor.1.0.0.rpm (для Alt Linux) или Dozor.1.0.0.deb (для Astra Linux) инсталляционный пакет ПП. \n•\tДля Windows: Dozor_setup_1.0.0.0.exe - инсталляционный пакет ПП.'}, {'text': 'Вместо фрагмента «1.0.0.0» могут стоять другие цифры — они соответствуют номеру релиза ПП.', 'id': '9802409ef2f4f43827483b3219fa796e_6743b8af03dbf9d1c2d1d3f2f3efc248', 'label': 'Вместо фрагмента «1.0.0.0» могут стоять другие цифры — они соответствуют номеру релиза ПП.'}, {'text': 'Порядок установки:', 'id': '9802409ef2f4f43827483b3219fa796e_5926ea62bad4fc140a2b30b6a98372a6', 'label': 'Порядок установки:'}, {'text': '1.\tЗапустить инсталляционный пакет ПП. При запуске произойдёт стандартный запрос прав администратора.', 'id': '9802409ef2f4f43827483b3219fa796e_b16f95a3dd760edbfcf81fbf139b3c2b', 'label': '1.\tЗапустить инсталляционный пакет ПП. При запуске произойдёт стандартный запрос прав администратора.'}, {'text': 'Дистрибутив ПП представляет собой файл:•\tДля Linux: Dozor.1.0.0.rpm (для Alt Linux) или Dozor.1.0.0.deb (для Astra Linux) инсталляционный пакет ПП. \n•\tДля Windows: Dozor_setup_1.0.0.0.exe - инсталляционный пакет ПП. \nВместо фрагмента «1.0.0.0» могут стоять другие цифры — они соответствуют номеру релиза ПП.Порядок установки:1.\tЗапустить инсталляционный пакет ПП. При запуске произойдёт стандартный запрос прав администратора.', 'id': '97a663278fb812281068c0bf5a372c12cfa1855d0453ac2e3c6318d1b2c81df2', 'label': 'Дистрибутив ПП представляет собой файл:•\tДля Linux: Dozor.1.0.0.rpm (для Alt Linux) или Dozor.1.0.0.deb (для Astra Linux) инсталляционный пакет ПП. \n•\tДля Windows: Dozor_setup_1.0.0.0.exe - инсталляционный пакет ПП. \nВместо фрагмента «1.0.0.0» могут стоять другие цифры — они соответствуют номеру релиза ПП.Порядок установки:1.\tЗапустить инсталляционный пакет ПП. При запуске произойдёт стандартный запрос прав администратора.'}, {'text': '3.2\tАктивация программного продукта на Linux', 'id': '9802409ef2f4f43827483b3219fa796e_d51151f8b0151955300c081db11dfd04', 'label': '3.2\tАктивация программного продукта на Linux'}, {'text': 'После установки ПП на компьютер – рабочую станцию, необходимо запустить ПП.', 'id': '9802409ef2f4f43827483b3219fa796e_9c4fcfaec353c25935423bf412fe9407', 'label': 'После установки ПП на компьютер – рабочую станцию, необходимо запустить ПП.'}, {'text': 'Запуск ПП осуществляется только под правами администратора:', 'id': '9802409ef2f4f43827483b3219fa796e_220e8c4df8645b19c8cc9cb3f9d54837', 'label': 'Запуск ПП осуществляется только под правами администратора:'}, {'text': '•\tЧерез ярлык запуска в папке с установленным ПП\n•\tПо команде запуска сценария, например', 'id': '9802409ef2f4f43827483b3219fa796e_ba31ec7dbbf6528c61e894fae9e3f687', 'label': '•\tЧерез ярлык запуска в папке с установленным ПП\n•\tПо команде запуска сценария, например'}, {'text': 'Или', 'id': '9802409ef2f4f43827483b3219fa796e_191980396960c0da551bcb66382202b0', 'label': 'Или'}, {'text': 'После запуска отобразится окно с модулями программы и рабочими данными в них, при условии, что уже был указан путь к действительной лицензии ПП. В ином случае необходимо выполнить активацию ПП, указав путь к файлу с действительной лицензией.', 'id': '9802409ef2f4f43827483b3219fa796e_e9626549d6b0bb8638ee360d84e391ae', 'label': 'После запуска отобразится окно с модулями программы и рабочими данными в них, при условии, что уже был указан путь к действительной лицензии ПП. В ином случае необходимо выполнить активацию ПП, указав путь к файлу с действительной лицензией.'}, {'text': 'Активация выполняется в окне «Настройки», переход в которое осуществляется из главного окна ПП (рисунок 1).', 'id': '9802409ef2f4f43827483b3219fa796e_35f309b91e31b586761989307b48e5e3', 'label': 'Активация выполняется в окне «Настройки», переход в которое осуществляется из главного окна ПП (рисунок 1).'}, {'text': 'Рис. 1', 'id': '9802409ef2f4f43827483b3219fa796e_a590ae06069633a8878d4cb70bb58cb6', 'label': 'Рис. 1'}, {'text': 'При нажатии кнопки «Настройки» откроется окно «Настройки» (рисунок 2).', 'id': '9802409ef2f4f43827483b3219fa796e_800bea871449d354e00efadee107e7bc', 'label': 'При нажатии кнопки «Настройки» откроется окно «Настройки» (рисунок 2).'}, {'text': 'Рис. 2', 'id': '9802409ef2f4f43827483b3219fa796e_fc79ef7126f51836e98393452a2942aa', 'label': 'Рис. 2'}, {'text': 'В окне «Настройки» необходимо перейти на вкладку «Активация» и нажать кнопку «Открыть» (рисунок 3).', 'id': '9802409ef2f4f43827483b3219fa796e_54b9d3166a18ed36d3f6cd0ba5b775e2', 'label': 'В окне «Настройки» необходимо перейти на вкладку «Активация» и нажать кнопку «Открыть» (рисунок 3).'}, {'text': 'Рис. 3', 'id': '9802409ef2f4f43827483b3219fa796e_e0950ada9358bb6d8086817eefa03c1f', 'label': 'Рис. 3'}, {'text': 'После нажатия кнопки «Открыть», откроется окно выбора файла (рисунок 4), здесь необходимо выбрать файл-лицензию, выданную продавцом.', 'id': '9802409ef2f4f43827483b3219fa796e_8ca57d9699752829eedcfb8b6e2f27b7', 'label': 'После нажатия кнопки «Открыть», откроется окно выбора файла (рисунок 4), здесь необходимо выбрать файл-лицензию, выданную продавцом.'}, {'text': 'Рис. 4', 'id': '9802409ef2f4f43827483b3219fa796e_4082611f768557118935bcadb59b6bac', 'label': 'Рис. 4'}, {'text': 'При соблюдении всех шагов данной инструкции, активация завершится успешно, и вы сможете приступить к работе.', 'id': '9802409ef2f4f43827483b3219fa796e_ed950eb1767dffa1e668a581db64960e', 'label': 'При соблюдении всех шагов данной инструкции, активация завершится успешно, и вы сможете приступить к работе.'}, {'text': 'После установки ПП на компьютер – рабочую станцию, необходимо запустить ПП.Запуск ПП осуществляется только под правами администратора:•\tЧерез ярлык запуска в папке с установленным ПП\n•\tПо команде запуска сценария, например\nИлиПосле запуска отобразится окно с модулями программы и рабочими данными в них, при условии, что уже был указан путь к действительной лицензии ПП. В ином случае необходимо выполнить активацию ПП рисунок 5).Рис. 5При нажатии кнопки «Настройки» откроется окно «Настройки» (рисунок 6).Рис. 6В окне «Настройки» необходимо перейти на вкла'}, {'text': '3.4\tПродление активации', 'id': '9802409ef2f4f43827483b3219fa796e_2c11e0033f388894ebcf024f1edf9864', 'label': '3.4\tПродление активации'}, {'text': 'Лицензия предоставляет право на использование ПП в течение ограниченного времени. Срок действия лицензии отображается в окне настроек (рисунок 2 и 6). При приближении даты окончания срока действия лицензии появляется напоминание с указанием оставшегося количества дней.', 'id': '9802409ef2f4f43827483b3219fa796e_8de2a66b5e96541f206017e6b851c165', 'label': 'Лицензия предоставляет право на использование ПП в течение ограниченного времени. Срок действия лицензии отображается в окне настроек (рисунок 2 и 6). При приближении даты окончания срока действия лицензии появляется напоминание с указанием оставшегося количества дней.'}, {'text': 'Для продления возможности использовать ПП необходимо провести переактивацию (выполнить активацию новой лицензии) на рабочем месте пользователя по инструкции, указанной в параграфе «Активация программного продукта» данного руководства.', 'id': '9802409ef2f4f43827483b3219fa796e_f21be6485f3ef8d7be984c992e678da5', 'label': 'Для продления возможности использовать ПП необходимо провести переактивацию (выполнить активацию новой лицензии) на рабочем месте пользователя по инструкции, указанной в параграфе «Активация программного продукта» данного руководства.'}]);
