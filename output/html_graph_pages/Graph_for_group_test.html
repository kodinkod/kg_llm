                    <script>var nodes = new vis.DataSet([{'text': 'Дозор. Мониторинг систем безопасности рабочей станции', 'id': '2c26d6c4b94d470653b0ca464da81995_8773d43874c5e30a3e7500afd444418e', 'label': 'Дозор. Мониторинг систем безопасности рабочей станции'}, {'text': 'Спецификация программного продукта', 'id': '2c26d6c4b94d470653b0ca464da81995_2f08d1f2f73fe9fd315a7fe543f8da18', 'label': 'Спецификация программного продукта'}, {'text': 'Программный продукт «Дозор. Мониторинг систем безопасности рабочей станции» (далее – ПП) предназначен для автоматизации мониторинга состояния безопасности рабочих станций путём контроля установки и настройки антивирусной защиты, доступа к запрещенным сайтам, а также проведение сканирования и отображение информации об установленном программном обеспечении.', 'id': '2c26d6c4b94d470653b0ca464da81995_b5161e606774722c0aecb98a033821f0', 'label': 'Программный продукт «Дозор. Мониторинг систем безопасности рабочей станции» (далее – ПП) предназначен для автоматизации мониторинга состояния безопасности рабочих станций путём контроля установки и настройки антивирусной защиты, доступа к запрещенным сайтам, а также проведение сканирования и отображение информации об установленном программном обеспечении.'}, {'text': 'Версия программы: 1.0.0.0', 'id': '2c26d6c4b94d470653b0ca464da81995_60266a16dd4953a8af07aab347a7ba05', 'label': 'Версия программы: 1.0.0.0'}, {'text': '1\tВозможности', 'id': '2c26d6c4b94d470653b0ca464da81995_5f0c9b1e646d6c3ca922bed44fccd30f', 'label': '1\tВозможности'}, {'text': 'ПП включает в себя три модуля, обладающих следующими функциями:', 'id': '2c26d6c4b94d470653b0ca464da81995_10427ff160d38f243ef5c26b38707a08', 'label': 'ПП включает в себя три модуля, обладающих следующими функциями:'}, {'text': '•\tМодуль проверки антивирусной защиты ПК:', 'id': '2c26d6c4b94d470653b0ca464da81995_2c287df0d70833cecc15fb0342a41f00', 'label': '•\tМодуль проверки антивирусной защиты ПК:'}, {'text': 'o\tАвтоматическое формирование перечня установленных на рабочей станции антивирусных программ (пакетов).', 'id': '2c26d6c4b94d470653b0ca464da81995_f0874436871dc62c9cc18da99606d223', 'label': 'o\tАвтоматическое формирование перечня установленных на рабочей станции антивирусных программ (пакетов).'}, {'text': 'o\tАвтоматическое определение и отображение каждой установленной антивирусной программы (пакета).', 'id': '2c26d6c4b94d470653b0ca464da81995_00d7f22aabf6b4e612f8b540c4608d73', 'label': 'o\tАвтоматическое определение и отображение каждой установленной антивирусной программы (пакета).'}, {'text': '•\tМодуль проверки доступа к запрещённым сайтам:', 'id': '2c26d6c4b94d470653b0ca464da81995_87b7c78a192b5b53bbcd932ebaedd702', 'label': '•\tМодуль проверки доступа к запрещённым сайтам:'}, {'text': 'o\tПроверка наличия доступа к интернет-ресурсам, содержащим информацию, запрещённую к распространению в образовательных организациях (далее – «запрещённые интернет-ресурсы»), с текущей рабочей станции.', 'id': '2c26d6c4b94d470653b0ca464da81995_9430d98a10473885bb8f62ec4a3a182c', 'label': 'o\tПроверка наличия доступа к интернет-ресурсам, содержащим информацию, запрещённую к распространению в образовательных организациях (далее – «запрещённые интернет-ресурсы»), с текущей рабочей станции.'}, {'text': 'o\tНастройка параметров проверки:', 'id': '2c26d6c4b94d470653b0ca464da81995_ef5c0a81a6a26ed492aa14c3933161d9', 'label': 'o\tНастройка параметров проверки:'}, {'text': '♣\tРасписание проверки: временные интервалы проверки в течение дня, периодичность повторных проверок.', 'id': '2c26d6c4b94d470653b0ca464da81995_c0ae09fb349a18565c574f59e237774b', 'label': '♣\tРасписание проверки: временные интервалы проверки в течение дня, периодичность повторных проверок.'}, {'text': '♣\tСкорость проверки: низкая, средняя, высокая.', 'id': '2c26d6c4b94d470653b0ca464da81995_45765c7f67053c123130430df17b4959', 'label': '♣\tСкорость проверки: низкая, средняя, высокая.'}, {'text': '♣\tЗадержка между проверками сайтов (в секундах).', 'id': '2c26d6c4b94d470653b0ca464da81995_3b10bb57f122fa33e5305096d050abc4', 'label': '♣\tЗадержка между проверками сайтов (в секундах).'}, {'text': 'o\tЕсли проверка была прервана (например, рабочая станция была выключена до окончания проверки доступности всех интернет-ресурсов из списка), при следующем запуске проверка возобновляется с той позиции в списке, на которой был прерван предыдущий сеанс.', 'id': '2c26d6c4b94d470653b0ca464da81995_fb4b3933b21306fb1c08d3bd88c3f848', 'label': 'o\tЕсли проверка была прервана (например, рабочая станция была выключена до окончания проверки доступности всех интернет-ресурсов из списка), при следующем запуске проверка возобновляется с той позиции в списке, на которой был прерван предыдущий сеанс.'}, {'text': 'o\tФормирование отчётности о результатах проверки доступа к запрещённым интернет-ресурсам:', 'id': '2c26d6c4b94d470653b0ca464da81995_fbabbceccba7e8421ad6e2c77c239fe3', 'label': 'o\tФормирование отчётности о результатах проверки доступа к запрещённым интернет-ресурсам:'}, {'text': '♣\tСводный отчёт - включает информацию об общем количестве ресурсов в перечне, количестве проверенных ресурсов и количестве доступных интернет-ресурсов из перечня.', 'id': '2c26d6c4b94d470653b0ca464da81995_bef8bfdd73df89ad1cab696af7e94c4e', 'label': '♣\tСводный отчёт - включает информацию об общем количестве ресурсов в перечне, количестве проверенных ресурсов и количестве доступных интернет-ресурсов из перечня.'}, {'text': '♣\tДетализированный отчёт – включает перечень всех запрещённых интернет-ресурсов. Для каждого ресурса выводится его доменное имя, дата и время проверки, результат проверки (доступен или не доступен).', 'id': '2c26d6c4b94d470653b0ca464da81995_82bb6cd3f1ff37abfd67b661819e344d', 'label': '♣\tДетализированный отчёт – включает перечень всех запрещённых интернет-ресурсов. Для каждого ресурса выводится его доменное имя, дата и время проверки, результат проверки (доступен или не доступен).'}, {'text': 'o\tСохранение детализированного отчёта в файл в формате CSV.', 'id': '2c26d6c4b94d470653b0ca464da81995_c2e5d45690803a6c7b0d75a0c1d2c5e0', 'label': 'o\tСохранение детализированного отчёта в файл в формате CSV.'}, {'text': 'o\tАвтоматическое обновление перечня запрещённых интернет-ресурсов.', 'id': '2c26d6c4b94d470653b0ca464da81995_9b6483da0ccfdb6d480af86ec9d46609', 'label': 'o\tАвтоматическое обновление перечня запрещённых интернет-ресурсов.'}, {'text': '•\tМодуль проверки программного обеспечения (далее - ПО) на доверие:', 'id': '2c26d6c4b94d470653b0ca464da81995_6267889c91fadb0aeacb0e3ed34fa489', 'label': '•\tМодуль проверки программного обеспечения (далее - ПО) на доверие:'}, {'text': 'o\tПоиск и отображение установленного ПО на ПК пользователя и неизвестного информационной базе ПП.', 'id': '2c26d6c4b94d470653b0ca464da81995_37441bc633f632cd2827eab1d4eb4f8e', 'label': 'o\tПоиск и отображение установленного ПО на ПК пользователя и неизвестного информационной базе ПП.'}, {'text': 'o\tОтображение пользователю списка, установленного ПО на персональном компьютере пользователя, с известной информацией о них с базы ПП.', 'id': '2c26d6c4b94d470653b0ca464da81995_47d523115d9c06397f2bc4a2cc3fc1e1', 'label': 'o\tОтображение пользователю списка, установленного ПО на персональном компьютере пользователя, с известной информацией о них с базы ПП.'}, {'text': 'o\tВозможность отправки скорректированной записи ПО на рассмотрение оператору по внесению изменений в запись.', 'id': '2c26d6c4b94d470653b0ca464da81995_807ca2b06d9f375b0223be6deacf0048', 'label': 'o\tВозможность отправки скорректированной записи ПО на рассмотрение оператору по внесению изменений в запись.'}, {'text': 'o\tВозможность сортировки списков:', 'id': '2c26d6c4b94d470653b0ca464da81995_6c9ee2ecf48824b8f69d61b307bc53fa', 'label': 'o\tВозможность сортировки списков:'}, {'text': '♣\tПо наименованию ПО.', 'id': '2c26d6c4b94d470653b0ca464da81995_5692eeb92c924f99ee96c4416853c895', 'label': '♣\tПо наименованию ПО.'}, {'text': '♣\tПо доверию.', 'id': '2c26d6c4b94d470653b0ca464
