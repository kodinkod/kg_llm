                    <script>var nodes = new vis.DataSet([{'text': 'Дозор. Мониторинг систем безопасности рабочей станции', 'id': '2c26d6c4b94d470653b0ca464da81995_8773d43874c5e30a3e7500afd444418e', 'label': 'Дозор. Мониторинг систем безопасности рабочей станции'}, {'text': 'Спецификация программного продукта', 'id': '2c26d6c4b94d470653b0ca464da81995_2f08d1f2f73fe9fd315a7fe543f8da18', 'label': 'Спецификация программного продукта'}, {'text': 'Программный продукт «Дозор. Мониторинг систем безопасности рабочей станции» (далее – ПП) предназначен для автоматизации мониторинга состояния безопасности рабочих станций путём контроля установки и настройки антивирусной защиты, доступа к запрещенным сайтам, а также проведение сканирования и отображение информации об установленном программном обеспечении.', 'id': '2c26d6c4b94d470653b0ca464da81995_b5161e606774722c0aecb98a033821f0', 'label': 'Программный продукт «Дозор. Мониторинг систем безопасности рабочей станции» (далее – ПП) предназначен для автоматизации мониторинга состояния безопасности рабочих станций путём контроля установки и настройки антивирусной защиты, доступа к запрещенным сайтам, а также проведение сканирования и отображение информации об установленном программном обеспечении.'}, {'text': 'Версия программы: 1.0.0.0', 'id': '2c26d6c4b94d470653b0ca464da81995_60266a16dd4953a8af07aab347a7ba05', 'label': 'Версия программы: 1.0.0.0'}, {'text': '1\tВозможности', 'id': '2c26d6c4b94d470653b0ca464da81995_5f0c9b1e646d6c3ca922bed44fccd30f', 'label': '1\tВозможности'}, {'text': 'Спецификация программного продуктаПрограммный продукт «Дозор. Мониторинг систем безопасности рабочей станции» (далее – ПП) предназначен для автоматизации мониторинга состояния безопасности рабочих станций путём контроля установки и настройки антивирусной защиты, доступа к запрещенным сайтам, а также проведение сканирования и отображение информации об установленном программном обеспечении.Версия программы: 1.0.0.0', 'id': 'a3be5b49bd9e672c6278657d63a64996659ee250a4541bcbdeeb1b5d28816b47', 'label': 'Спецификация программного продуктаПрограммный продукт «Дозор. Мониторинг систем безопасности рабочей станции» (далее – ПП) предназначен для автоматизации мониторинга состояния безопасности рабочих станций путём контроля установки и настройки антивирусной защиты, доступа к запрещенным сайтам, а также проведение сканирования и отображение информации об установленном программном обеспечении.Версия программы: 1.0.0.0'}, {'text': 'ПП включает в себя три модуля, обладающих следующими функциями:', 'id': '2c26d6c4b94d470653b0ca464da81995_10427ff160d38f243ef5c26b38707a08', 'label': 'ПП включает в себя три модуля, обладающих следующими функциями:'}, {'text': '•\tМодуль проверки антивирусной защиты ПК:\no\tАвтоматическое формирование перечня установленных на рабочей станции антивирусных программ (пакетов).\no\tАвтоматическое определение и отображение каждой установленной антивирусной программы (пакета).\n•\tМодуль проверки доступа к запрещённым сайтам:\no\tПроверка наличия доступа к интернет-ресурсам, содержащим информацию, запрещённую к распространению в образовательных организациях (далее – «запрещённые интернет-ресурсы»), с текущей рабочей станции.\no\tНастройка параметров проверки:\n♣\tРасписание проверки: временные интервалы проверки в течение дня, периодичность повторных проверок.\n♣\tСкорость проверки: низкая, средняя, высокая.\n♣\tЗадержка между проверками сайтов (в секундах).\no\tЕсли проверка была прервана (например, рабочая станция была выключена до окончания проверки доступности всех интернет-ресурсов из списка), при следующем запуске проверка возобновляется с той позиции в списке, на которой был прерван предыдущий сеанс.\no\tФормирование отчётности о результатах проверки доступа к запрещённым интернет-ресурсам: \n♣\tСводный отчёт - включает информацию об общем количестве ресурсов в перечне, количестве проверенных ресурсов и количестве доступных интернет-ресурсов из перечня.\n♣\tДетализированный отчёт – включает перечень всех запрещённых интернет-ресурсов. Для каждого ресурса выводится его доменное имя, дата и время проверки, результат проверки (доступен или не доступен).\no\tСохранение детализированного отчёта в файл в формате CSV.\no\tАвтоматическое обновление перечня запрещённых интернет-ресурсов.\n•\tМодуль проверки программного обеспечения (далее - ПО) на доверие: \no\tПоиск и отображение установленного ПО на ПК пользователя и неизвестного информационной базе ПП.\no\tОтображение пользователю списка, установленного ПО на персональном компьютере пользователя, с известной информацией о них с базы ПП.\no\tВозможность отправки скорректированной записи ПО на рассмотрение оператору по внесению изменений в запись.\no\tВозможность сортировки списков: \n♣\tПо наименованию ПО.\n♣\tПо доверию.\no\tОтображение информации о версии используемой информационной базы ПП.\no\tВыгрузка отчетности по ПО, установленному на персональном компьютере пользователя, в формате CSV.\no\tАвтоматизированная загрузка с сервера актуальной базы ПО.\no\tПредоставление вместе с ПП списка базового ПО с дополнительной информацией по программным средствам (может использоваться при запуске программы без Интернет-соединения).\no\tВозможность сокрытия модулей программы через Настройки.', 'id': '2c26d6c4b94d470653b0ca464da81995_2c287df0d70833cecc15fb0342a41f00', 'label': '•\tМодуль проверки антивирусной защиты ПК:\no\tАвтоматическое формирование перечня установленных на рабочей станции антивирусных программ (пакетов).\no\tАвтоматическое определение и отображение каждой установленной антивирусной программы (пакета).\n•\tМодуль проверки доступа к запрещённым сайтам:\no\tПроверка наличия доступа к интернет-ресурсам, содержащим информацию, запрещённую к распространению в образовательных организациях (далее – «запрещённые интернет-ресурсы»), с текущей рабочей станции.\no\tНастройка параметров проверки:\n♣\tРасписание проверки: временные интервалы проверки в течение дня, периодич'}, {'text': '', 'id': '2c26d6c4b94d470653b0ca мацией о них с базы ПП.\no\tВозможность отправки скорректированной записи ПО на рассмотрение оператору по внесению изменений в запись.\no\tВозможность сортировки списков: \n♣\tПо наименованию ПО.\n♣\tПо доверию.\no\tОтображение информации о версии используемой информационной базы ПП.\no\tВыгрузка отчетности по ПО, установленному на персональном компьютере пользователя, в формате CSV.\no\tАвтоматизированная загрузка с сервера актуальной базы ПО.\no\tПредоставление вместе с ПП списка базового ПО с дополнительной информацией по программным средствам (может использоваться при запуске программы без Интернет-соединения).\no\tВозможность сокрытия модулей программы через Настройки.', 'id': 'f2bcbda550e62d4725635d0bd8476ba21037f4eab34732d728ef42d907b31b9e', 'label': 'ПП включает в себя три модуля, обладающих следующими функциями:•\tМодуль проверки антивирусной защиты ПК:\no\tАвтоматическое формирование перечня установленных на рабочей станции антивирусных программ (пакетов).\no\tАвтоматическое определение и отображение каждой установленной антивирусной программы (пакета).\n•\tМодуль проверки доступа к запрещённым сайтам:\no\tПроверка наличия доступа к интернет-ресурсам, содержащим информацию, запрещённую к распространению в образовательных организациях (далее – «запрещённые интернет-ресурсы»), с текущей рабочей станции.\no\tНастройка параметров проверки:\n♣\tРасписание'}, {'text': '2\tТехнические требования', 'id': '2c26d6c4b94d470653b0ca464da81995_f1713bc0f8cf1be81d792594aa907969', 'label': '2\tТехнические требования'}, {'text': '', 'id': 'f0a110b9cd14fd7147afa19f1373ccf39079a8f35818b352ac4a00aac1eb58be', 'label': ''}, {'text': 'Операционная система', 'id': '2c26d6c4b94d470653b0ca464da81995_7bab3f1567ed87f34c17dedce3261287', 'label': 'Операционная система'}, {'text': 'Windows, поддерживающая .NET 5:', 'id': '2c26d6c4b94d470653b0ca464da81995_3e9ddd55d5ce26f3dd8eff9529c4d7e1', 'label': 'Windows, поддерживающая .NET 5:'}, {'text': '•\tWindows 10', 'id': '2c26d6c4b94d470653b0ca     function createTable(labels, values){
      var table = document.getElementById('text_information');
      if (table != null)
      {
        table.remove(table);
        table = document.createElement('table');
        table.setAttribute('id', 'text_information');
        res_container.appendChild(table);
      }
      else{
        table = document.createElement('table');
        table.setAttribute('id', 'text_information');
        res_container.appendChild(table);
      }
      var tr_header = document.createElement('tr');
      var th_col_label = document.createElement('th');
      th_col_label.innerHTML = "Номер";
      var th_col_value = document.createElement('th');
      th_col_value.innerHTML = "Предложение, которое содержит ребро";
      tr_header.appendChild(th_col_label);
      tr_header.appendChild(th_col_value);
      table.appendChild(tr_header);

      for (var i=0; i < labels.length; i++){
        var tr = document.createElement('tr');
        let td1 = document.createElement('td');
        td1.innerHTML = labels[i]
        let td2 = document.createElement('td');
        td2.innerHTML = values[i]
        tr.appendChild(td1);
        tr.appendChild(td2);
        table.appendChild(tr);
      }
